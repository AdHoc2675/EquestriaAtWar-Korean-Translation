l_english:

### Events ###
greifwald.1.t:0 "우리의 친구 그라이프발트"
greifwald.1.d:0 "최근 그리펜하임에 외교 사절단을 파견한 그라이프발트의 [AET.GetLeader]는 제국이 그의 소국에게 무역을 개방해 경제적 유대를 증진시킬 것을 제안했습니다. 그것이 그 지역에서 아퀼레리아의 영향력을 얼마나 억제할 수 있을지를 언급하면서 말이죠. 어떻게 해야 하시겠습니까?"
greifwald.1.a:0 "흠... 아퀼레이아한테 한방 먹일 수 있겠군. 받아들이지."
greifwald.1.b:0 "그건 돈낭비같은데?"

greifwald.2.t:0 "제국이 제안을 받아들이다"
greifwald.2.d:0 "[GRI.GetLeader]는 우리의 제안을 받아들이기로 했고, 우린 이제 공개적으로 제국과 거래하고 있습니다."
greifwald.2.a:0 "훌륭해!"

greifwald.3.t:0 "제국이 제안을 거절하다"
greifwald.3.d:0 "최선의 노력에도 불구하고 [GRI].GetLeader]는 우리 제안을 거절하기로 결정했습니다."
greifwald.3.a:0 "아쉽군."

greifwald.4.t:0 "우리의 친구 그라이프발트"
greifwald.4.d:0 "최근 그리펜하임에 외교 사절단을 파견한 그라이프발트의 [AET.GetLeader]는 아퀼레이아가 그의 소국에게 무역을 개방해 경제적 유대를 증진시킬 것을 제안했습니다. 그것이 그 지역에서 제국의 영향력을 얼마나 억제할 수 있을지를 언급하면서 말이죠. 어떻게 하시겠습니까?"
greifwald.4.a:0 "흠... 제국한테 한방 먹일 수 있겠군. 받아들이지."
greifwald.4.b:0 "그건 돈낭비같은데?"

greifwald.5.t:0 "아퀼레이아가 제안을 받아들이다"
greifwald.5.d:0 "[JER.GetLeader]는 우리의 제안을 받아들이기로 했고, 우린 이제 공개적으로 제국과 거래하고 있습니다."
greifwald.5.a:0 "훌륭해!"

greifwald.6.t:0 "아퀼레이아가 제안을 거절하다"
greifwald.6.d:0 "최선의 노력에도 불구하고 [JER.GetLeader]는 우리 제안을 거절하기로 결정했습니다."
greifwald.6.a:0 "저주받을 놈들!"

greifwald.7.t:0 "경제적 구호"
greifwald.7.d:0 "이웃들과 맺은 개방적인 무역 협정은 결실을 맺을 수 있었는데, 이 협정으로 얻은 이익을 국민들을 무거운 빈곤의 고통에서 구해내는데 사용한 덕분입니다."
greifwald.7.a:0 "아직 갈길이 멀다..."

greifwald.8.t:0 "경제가 재건되다"
greifwald.8.d:0 "그라이프발트 국민 모두의 노력 덕분에 빈곤은 과거의 유산이 되었고, 미래는 밝아만 보입니다!"
greifwald.8.a:0 "마침내."

greifwald.9.t:0 "제국의 경제적 구호"
greifwald.9.d:0 "제국과의 긴밀한 경제적 유대는 우리 경제를 서서히 회복시켰습니다. 그러나 많은 그라이프발트 국민들은 제국과의 협력이 그라이프발트의 자립을 방해하는게 아니냐는 의문을 제기하고 있습니다."
greifwald.9.a:0 "아무튼 돈은 좋은게 아니겠나..."

greifwald.10.t:0 "경제가 재건되다"
greifwald.10.d:0 "그라이프발트 국민 모두와 제국 동포들의 노력 덕분에 빈곤은 과거의 유산이 되었고, 미래는 밝아만 보입니다!"
greifwald.10.a:0 "마침내."

greifwald.11.t:0 "아퀼레이아의 경제적 구호"
greifwald.11.d:0 "아퀼레이아와의 긴밀한 경제적 유대는 우리 경제를 서서히 회복시켰습니다. 그러나 많은 그라이프발트 국민들은 아퀼레이아와의 협력이 그라이프발트의 자립을 방해하는게 아니냐는 의문을 제기하고 있습니다."
greifwald.11.a:0 "아무튼 돈은 좋은게 아니겠나..."

greifwald.12.t:0 "경제가 재건되다"
greifwald.12.d:0 "그라이프발트 국민 모두와 아퀼레이아 동포들의 노력 덕분에 빈곤은 과거의 유산이 되었고, 미래는 밝아만 보입니다!"
greifwald.12.a:0 "마침내!"

greifwald.13.t:0 "그라이프발트 협정"
greifwald.13.d:0 "그라이프발트 정부의 사절단이 최근에 도착했습니다. 그들은 미래의 지원을 대가로 자신들의 독립에 대한 공식적인 보장을 요구해왔습니다. 이 거래가 큰 이득이 될 것 같지는 않지만, 그라이프발트를 우리 편으로 두는 것은 세력권 확장에 큰 도움이 될 것으로 보입니다."
greifwald.13.a:0 "그라이프발트의 독립을 보장하지!"
greifwald.13.b:0 "웃기지도 않는군..."

greifwald.14.t:0 "아퀼레이아가 제안을 받아들이다"
greifwald.14.d:0 "우리 사절단을 맞은 후, 아퀼레이아 대변인은 아퀼레이아가 기꺼이 어떤 외세의 위협에서도 그라이프발트를 보호해 주겠다고 발표했습니다."
greifwald.14.a:0 "대단하군!"

greifwald.15.t:0 "아퀼레이아가 제안을 거절하다"
greifwald.15.d:0 "우리 사절단을 맞은 후, 아퀼레이아 대변인은 "그라이프발트의 독립 보장은 우리의 우선사항이 아니다"라고 발표했으며 "이것이 양국의 관계를 악화시키지 않았으면 한다"는 말을 덧붙였습니다."
greifwald.15.a:0 "아쉽지만 어쩔 수 없지..."

greifwald.16.t:0 "그라이프발트 협정"
greifwald.16.d:0 "그라이프발트 정부의 사절단이 최근에 도착했습니다. 그들은 미래의 지원을 대가로 자신들의 독립에 대한 공식적인 보장을 요구해왔습니다. 이 거래가 큰 이득이 될 것 같지는 않지만, 그라이프발트를 우리 편으로 두는 것은 세력권 확장에 큰 도움이 될 것으로 보입니다."
greifwald.16.a:0 "그라이프발트의 독립을 보장하지!"
greifwald.16.b:0 "웃기지도 않는군..."

greifwald.17.t:0 "제국이 제안을 받아들이다"
greifwald.17.d:0 "우리 사절단을 맞은 후, 제국 대변인은 제국이 기꺼이 어떤 외세의 위협에서도 그라이프발트를 보호해 주겠다고 발표했습니다."
greifwald.17.a:0 "대단하군!"

greifwald.18.t:0 "제국이 제안을 거절하다"
greifwald.18.d:0 "우리 사절단을 맞은 후, 제국 대변인은 "그라이프발트의 독립 보장은 우리의 우선사항이 아니다"라고 발표했으며 "이것이 양국의 관계를 악화시키지 않았으면 한다"는 말을 덧붙였습니다."
greifwald.18.a:0 "아쉽지만 어쩔 수 없지..."

greifwald.19.t:0 "부의 재분배"
greifwald.19.d:0 "최근 이뤄진 경제구조 개선과 복지 프로그램 덕분에 국민의 빈곤을 크게 줄일 수 있었습니다!"
greifwald.19.a:0 "멋진 일이야."

greifwald.20.t:0 "빈곤으로부터의 자유"
greifwald.20.d:0 "그라이프발트의 경제와 산업은 계속 발전하고 있으며, 이런 추세라면 곧 빈곤을 완전히 몰아낼 것으로 보입니다. 자유 영토 만세!"
greifwald.20.a:0 "우리가 무정부주의가 옳았음을 입증해낸거야!"

greifwald.21.t:0 "엄격한 절약생활"
greifwald.21.d:0 "그라이프발트의 빈곤층은 계속 감소 중이며 실업률은 사상 최저 수준입니다. 할일이 많이 남아있긴 하지만 이정도 노력만으로 충분히 만족할만한 결과를 낼 수 있었습니다."
greifwald.21.a:0 "우린 이 시궁창에서 빠져나가고 말 것이다..."

greifwald.22.t:0 "경제 재건"
greifwald.22.d:0 "수년간의 고군분투 끝에 우리 경제를 완전히 회복하는데 성공했다고 말씀드리고 싶습니다. 우리는 그리포니아에서 가장 번영하는 국가 중 하나가 되기 위한 길을 잘 밟아 나가고 있으며, 전 세계에 우리의 위대함을 보여줄 것입니다!"
greifwald.22.a:0 "마침내..."

greifwald.23.t:0 "돌아온 탕아"
greifwald.23.d:0 "바로 오늘, 수십 년의 분리 끝에 마침내 그라이프발트가 다시 그리포니아 제국의 일부가 될 것입니다! 이 모든 것은 제국의 충실한 종복 에본윙 주교의 공이며, 정말이지 중대한 사건이 아닐 수가 없습니다."
greifwald.23.a:0 "잘 돌아왔네!"

greifwald.24.t:0 "마아르의 손"
greifwald.24.d:0 "마아르가 이 세상에서의 정당한 지위를 차지할 때가 왔습니다. 구 그라이프발트의 영토는 그의 지배 아래 놓였고, 나머지 세계도 그러할 것입니다."
greifwald.24.a:0 "따르겠나이다..."


### National Focuses ###
AET_anarchy:0 "그라이프발트의 무정부주의"
AET_anarchy_desc:0 "그라이프발트의 그리폰들은 한 문제에 대한 통일된 의견을 가져본지 정말로 오래되었는데, 확실한 입장을 밝혀도 모자랄 판에 어째서 저러는걸까요? 혁명만이 유일한 해결책입니다! 악명 높은 게릴라 전사 네스토르 베르니에가 이미 백작의 통치를 무너뜨릴 계획을 준비 중입니다."
AET_attack_falcon:0 "팔콘타운 습격"
AET_attack_falcon_desc:0 "그라이프발트의 용맹한 자유 투사들은 물자를 찾기 위해 수도를 습격해야만 합니다. 팔콘타운의 봉건 압제자들에게 용맹한 일격을 가하고, 감옥의 신병들을 해방시키고, 정부의 약점을 폭로해 지지를 얻어야 합니다."
AET_purge:0 "시골에서부터의 전쟁"
AET_purge_desc:0 "조국의 전역에 전쟁의 화마가 드리웠고 어리석은 반동들은 끝없이 우리의 인내심과 참된 자유의 도래에 도전하고 있습니다. 반드시 맞서싸워 압제자들을 쳐부숴야만 합니다!"
AET_camps_in_the_woods:0 "반군 캠프"
AET_camps_in_the_woods_desc:0 "우리는 전국에 비밀기지를 세울 것입니다. 압제자들은 다가올 엄두도 내지 못하는 어두운 숲 속에 말이죠. 우린 거기서 무기와 병사를 모으며 다가오는 혁명에 대비할 것입니다."
AET_partisans_expanded:0 "운동이 자리를 잡다"
AET_partisans_expanded_desc:0 "우리가 국민들에게 했던 약속이 입소문을 타면서 점점 더 많은 그리폰들이 우리 대열에 합류하기 시작했습니다. 그 중에는 대의를 위해 일할 예술가와 총과 총알을 만들어 동지들을 도울 총기 장인들도 있습니다."
AET_free_territory_established:0 "자유 영토 선포"
AET_free_territory_established_desc:0 "정부는 죽었습니다! 드디어 무정부주의가 승리했으며 혁명의 지도자 네스토르 베르니에는 그라이프발트를 자유 영토로 선포하려 합니다. 이 곳에서 권력을 찾는 자는 오직 죽음만을 찾게 될 것임을 전 세계에 알려야 합니다!"
AET_worker_control:0 "노동자에게 공장을!"
AET_worker_control_desc:0 ""계급제 타파, 아니면 죽음을!" GFT의 구호입니다. 이를 달성하기 위해서는 노동자를 억압하는 자본가를 끌어내려야만 합니다. 자본가를 끌어내려 땅 밑에 묻기만 한다면 노동자들은 협동조합을 결성하고 노동자의 방식대로 공장을 자유롭게 운영할 수 있을 것입니다."
AET_anarch_infta:0 "사회기반시설 건설 봉사 프로그램"
AET_anarch_infta_desc:0 "우리가 죽인 압제자들은 시골에 적절한 도로, 다리, 철도를 건설하는 데 전혀 신경을 쓰지 않았습니다. 이제는 그들이 하지 않았던 일을 시작할 때입니다. 대의를 위해서라면 모두가 같이 해야할 일이며, 국민이 참여하지 않는다면 그 누구도 우리를 도울 수 없습니다."
AET_peasant_land:0 "농민에게 토지를!"
AET_peasant_land_desc:0 "농장의 '소유자'들에게 종말을 고합시다. 농민 말고 그 누가 농민들이 일하는 땅을 소유할 수 있겠습니까! 이제 무정부주의 소규모 공동체가 귀족 쓰레기들의 장원 체제를 대체할 것입니다."
AET_anarch_teachers:0 "자율학교 제도"
AET_anarch_teachers_desc:0 "사원학교, 공립학교 등등... 모든 형태의 의무교육을 폐지하고 과거의 유물로 만들 것입니다. 이제 그 일은 열정적인 자원봉사 교사들이 운영하는 새로운 민주교육센터가 맡을 것입니다."
AET_liberate_HEL:0 "아델라트 해방"
AET_liberate_HEL_desc:0 "계급제가 존재하는 한 무정부주의는 항상 위협받을 수 밖에 없습니다. 그렇기에 우리는 이웃들을 정부로부터 해방시키는 것에 대해 논의해야 합니다. 아델라트부터 시작하죠. 차선책은 없습니다. 전쟁 뿐입니다."
AET_liberate_AVI:0 "아비안 노동자들의 자유"
AET_liberate_AVI_desc:0 "아비안의 그리폰들은 귀족과 관리들의 끔찍한 횡포 아래 오랫동안 고통받아 왔습니다만, 더이상은 아닙니다. 흑군이 동쪽으로 진군하며 모두에게 자유를 선사하고 있습니다!"
AET_expand_AVI:0 "아비안 코뮌 통합"
AET_expand_AVI_desc:0 "이제 아무도 아비안을 통치하지 못하니 여기저기 생겨난 지역 코뮌의 주민들을 우리 연방에 초대할 것입니다. 함께라면, 더욱 강해질 수 있습니다."
AET_redistribute_wealth:0 "인민에게 재산을!"
AET_redistribute_wealth_desc:0 "우리가 세 개의 정부를 전복시킨 바 죽은 압제자들의 재산이 공중에 붕 떠버렸습니다. 그것들을 전부 인민들과 나눠야 합니다. 원래 그들의 것이었으니까요."
AET_spread_anarchy:0 "마더 아나키의 자녀들"
AET_spread_anarchy_desc:0 "마더 아나키는 그리폰화된 우리 운동의 상징입니다. 이제 그녀를 혁명의 상징으로써 깃발과 뱃지에 넣을 때입니다. 그녀가 우리를 대의로 이끌도록, 모든 그리폰들을 해방시킬 수 있도록!"
AET_develop_arms:0 "노동자여 무장하라"
AET_develop_arms_desc:0 "세계의 노동자들은 반드시 무장해야만 합니다. 소중한 자유를 스스로 지키기 위해서는 말이죠. 고로, 죽어버린 압제자 쓰레기들의 무기고를 털어 모두에게 무기를 분배할 것입니다."
AET_expand_school_system:0 "교육제도 확장"
AET_expand_school_system_desc:0 "정부 없는 국가에는 보다 많은 교사가 필요합니다. 아이들에게 부모에게 저항하는 법을 가르치기 위해서 말이죠. 우리 교육 제도는 독창적인 일용직 과학자들의 연구를 허용하는 방향으로 크게 확장될 것입니다. "
AET_liberate_POM:0 "포모바라 인민들에게 자유를"
AET_liberate_POM_desc:0 "너무 오랫동안 자유를 맛보지 못한 포모바라 인민들은 자유가 무엇인지를 잊어버렸음이 틀림없습니다. 곧 흑군이 도착할테니 자유의 경이로움을 체감할 수 있을 것입니다. 머지않아 스스로 압제자들을 때려죽이고 족쇄를 부러뜨리겠죠."
AET_expand_POM:0 "포모바라 위원회 통합"
AET_expand_POM_desc:0 "포모바라 점령 이후 포모바라 인민들은 노동자 위원회를 설립했습니다. 그들의 민주기구를 우리 집단에 초대해 부와 권력을 나눌 것입니다."
AET_liberate_FLO:0 "플로웨나의 자유를 위한 투쟁"
AET_liberate_FLO_desc:0 "플로웨나 시의 노동자들은 수십 년동안 상인과 자본가의 퇴폐적인 지배에 고통받아 왔지만, 이제 모든게 끝났습니다! 자유가 정원의 도시로 찾아왔습니다!"
AET_expand_FLO:0 "플로웨나 코뮌 통합"
AET_expand_FLO_desc:0 "플로웨나 시청이 불길에 휩싸였으니 이제 플로웨나 노동자들을 우리 집단으로 초대하고, 환대할 차례입니다. 압제자들이 모아놓은 막대한 양의 재물은 이제 우리 모두의 것입니다."
AET_black_army_formation:0 "흑군 조직"
AET_black_army_formation_desc:0 "그라이프발트 혁명무력군, 혹은 흑군은 혁명의 근간을 짜 나가야만 합니다. 네스토르 베르니에가 흑군을 지휘할 것이며 노동자와 농민이 자발적으로 대열에 합류할 것입니다. 자유 아니면 죽음을!"


AET_realpolitik:0 "거인들 사이에서"
AET_realpolitik_desc:0 "아퀼레이아 왕국과 그리포니아 제국, 그라이프발트는 이 대륙에서 가장 강성한 두 나라 사이에 자리합니다. 양국 모두와 좋은 관계를 유지하는 것이 가장 중요합니다. 그리포니아 대륙의 강대국, 혹은 강대국들과 전쟁을 할 수는 없는 노릇이니 그라이프발트를 극단주의자들의 손에 넘어가게 두어서는 안됩니다."
AET_complete_neutrality:0 "중립 정책"
AET_complete_neutrality_desc:0 "우리는 아퀼레이아와 제국 간의 문제에서 완벽하고 완전한 중립을 고수할 것입니다. 이를 위해서는 국내의 모든 정치 집단에게 그라이프발트의 최우선 과제가 현상유지임을 확실히 해야 합니다. 극단주의자들이 가득한 이 세상에서, 그라이프발트는 안정의 효시가 될 것입니다."
AET_appease_both:0 "둘 모두와의 협업"
AET_appease_both_desc:0 "우리가 올바르게 행동하기만 한다면 아퀼레이아 왕국과 그리포니아 제국 모두에게서 얻을 수 있는게 많습니다. 양국과의 관계 강화를 목표로 새로운 외교 노선을 구축해야 합니다."
AET_welfare_program:0 "경제 안정을 위한 노력"
AET_welfare_program_desc:0 "경제는 무너졌고, 전국에 빈곤이 만연해 있습니다. 외국의 산업가들을 그라이프발트로 초청했으니 실제 행동을 취해야 할 때가 되었습니다."
AET_align_imperial:0 "제국과의 협업"
AET_align_imperial_desc:0 "수 세기동안, 제국은 그리포니아 대륙 최대의 강대국이었습니다. 그로버 5세의 통치 아래 그 권력은 쇠퇴했지만, 그럼에도 불구하고 그리포니아 제국에게는 세계적 무대에서 활동할 저력이 남아있습니다. 따라서, 우리는 제국의 세력권에 들 필요가 있습니다."
AET_imperial_politics:0 "제국과의 제휴"
AET_imperial_politics_desc:0 "우리의 정치체제를 제국의 것과 비슷하도록 맞춰야 합니다. 국민들에게 우리가 제국과 함께 함을, 수 세기동안 이 대륙을 쥐락펴락하던 그 제국과 함께 함을 명확히 알리기 위해서 말이죠."
AET_imperial_arms:0 "제국 무기 수입"
AET_imperial_arms_desc:0 "우리의 산업기반은 제국과 비할 바가 못됩니다. 남는 제국 무기를 구입한다면 분쟁 시에 저 많은 그리폰을 무장시킬 수 있을 것입니다."
AET_imperial_adivosrs:0 "제국 군사체계"
AET_imperial_adivosrs_desc:0 "제국군은 탄탄한 편제, 선진적인 전술과 교리를 채택했습니다. 우리 장교들을 보내 제국의 군사체계를 연구하고 그것을 우리 군대에서도 쓸 수 있게끔 해야 합니다."
AET_imperial_industry:0 "제국 산업가 초청"
AET_imperial_industry_desc:0 "그라이프발트는 가난한데다가 개발도 덜 되어있습니다. 대부분의 외국인 투자자들은 우리에게 관심을 주지 않았죠. 제국과의 수교 덕분에 제국의 저명한 산업가들이 그라이프발트에 투자하고, 더 나아가 우리의 경제 자문으로 일하게끔 설득할 수 있을 것입니다. 모든 문제에 대한 해결책은 아니겠지만 경제 회복의 초석 역할은 할 수 있을 것입니다."
AET_imperial_economic_help:0 "제국에게 경제 원조 요청하기"
AET_imperial_economic_help_desc:0 "우리의 친구, 제국의 도움으로 그라이프발트의 경제는 큰 성장을 이루었지만 아직 개선의 여지가 남아있습니다. 우리가 제국 지지를 약속하는 등 외교적인 노력을 계속한다면 그들의 경제 원조를 기대할 수도 있을 것입니다."
AET_develop_imperial:0 "제국의 개발 계획"
AET_develop_imperial_desc:0 "그리포니아 제국은 그라이프발트의 공업, 연구단지에 대한 막대한 양의 투자를 포함한 공업 발전 계획에 착수하기로 합의했습니다. 이를 통해 공업 뿐 아니라 기초과학 분야에서의 발전 또한 모색해야 할 것입니다."
AET_imperial_guarantee:0 "황실의 친구들"
AET_imperial_guarantee_desc:0 "그리포니아 제국은 우리의 경제에 무수한 기여를 했고 우리는 그 대가로 공개적인 정치적 지지를 표명했습니다. 그러나 지금까지 제국은 그라이프발트에게 공식적인 지지를 표명한 적이 없습니다. 슬슬 제국에게 우리의 독립을 보장해 달라고 요구할 때가 아닌가 싶습니다."
AET_imperial_forts:0 "남방의 적들"
AET_imperial_forts_desc:0 "우리가 그리포니아 제국과 긴밀한 유대를 맺은 바, 애석하게도 아퀼레이아 왕국과 그 동맹국들과의 분쟁에 휘말릴 가능성이 높아졌습니다. 그라이프발트의 주권을 지키기 위해선 남쪽 국경에 투자를 할 필요가 있습니다. 벙커, 철조망, 참호같은 것들 말이죠."
AET_align_aquileia:0 "아퀼레이아와의 협업"
AET_align_aquileia_desc:0 "그리포니아 제국이 한때 대륙에서 가장 강했던 세력이었을지언정, 그것은 과거에 불과합니다. 아퀼레이아 왕국이 대륙의 새 강자가 될 가능성이 매우 높아 보이니 그들과의 협업을 도모해야 합니다."
AET_aquileian_arms:0 "아퀼레이아 무기 수입"
AET_aquileian_arms_desc:0 "그라이프발트의 산업기반은 상당히 빈약합니다. 잠재적 충돌에 대비하기 위해 더 많은 그리폰을 무장시켜야 할텐데, 아퀼레리아에게서 무기를 좀 구입하는게 최선책 아닐까요? 소총과 대포를 대량으로 수입하는 것이 가장 합리적이지 않을까 싶습니다."
AET_aquileian_adivosrs:0 "아퀼레리아 군사체계"
AET_aquileian_adivosrs_desc:0 "아퀼레리아군은 세계에서 가장 진보한 군대 중 하나입니다. 아퀼레리아 최고 사령부와 합동 군사 임무를 조직해 새로운 전술과 교리를 배울 수 있을지도 모릅니다."
AET_aquileian_politics:0 "아퀼레리아와의 제휴"
AET_aquileian_politics_desc:0 "아퀼레리아가 그리포니아 대륙의 새 강자임은 분명합니다. 아퀼레리아 세력권에 가까워지는 것이 우리가 가질 수 있는 유일한 희망이며, 그들과의 관계 강화는 확실히 유익할 것입니다."
AET_aquileian_industry:0 "아퀼레리아 산업가 초청"
AET_aquileian_industry_desc:0 "아퀼레리아가 그라이프발트에 투자하도록 설득하는 것은 매우 어려울 것입니다. 하지만, 이루어지기만 한다면 경제 발전뿐만 아니라 아퀼레리아와의 유대 강화에도 큰 도움이 될 것입니다. 결국, 세계무대에서 우리 입지를 강화할 수 있게 되겠죠."
AET_aquileian_economic_help:0 "아퀼레리아에게 차관 요청"
AET_aquileian_economic_help_desc:0 "아퀼레리아 경제는 그라이프발트의 경제보다 훨씬 거대합니다. 최근 우리가 아퀼레리아에게 비친 우호적 태도 덕분에, 그들에게 적은 금리의 큰 차관을 요구할 수 있을지도 모르는 일입니다. 이를 통해 경제와 산업을 개선하고 빈곤을 줄일 수 있겠죠."
AET_develop_aquileian:0 "아퀼레리아의 개발 원조"
AET_develop_aquileian_desc:0 "꽤나 큰 노력을 기울였음에도 우리 중공업은 여전히 빈약합니다만, 아퀼레리아와 강력한 경제적 관계를 맺게 되었으니 이 상황을 해결할 수 있습니다. 아퀼레리아에게 우리 중공업에 투자하라고 요청해야 합니다. 아주 많이요. 양국의 경제를 향상시킬 방안들 중에 현실성이 가장 높아 보이는 바입니다."
AET_aquileian_guarantee:0 "서부 독수리들과의 우정"
AET_aquileian_guarantee_desc:0 "아퀼레이아 왕국과 그 동맹국들은 그 어떤 외세로부터도 그라이프발트의 주권을 수호할 수 있는 능력이 있습니다. 또한, 아퀼레리아는 모든 적으로부터 그라이프발트의 독립을 보장하는 법안에 서명할 생각이 있어 보입니다."
AET_aquileian_forts:0 "북방의 적들"
AET_aquileian_forts_desc:0 "우린 이제 정식으로 아퀼레리아 세력권에 편입되었으며, 동시에 그리포니아 제국과의 갈등이 어렴풋이 수면 위로 떠오르고 있습니다. 북쪽 국경을 요새화해야 합니다. 제국의 그라이프발트 침공을 막기 위해서 말이죠."
AET_coqnuer_HEL:0 "아델라트 수복"
AET_coqnuer_HEL_desc:0 "현재 아델라트의 영토인 리세이와 이글타운은 수 세기동안 그라이프발트의 핵심 지역이었습니다. 빼앗긴지 20년도 채 안됐죠. 그곳의 수많은 그리폰들은 여전히 자신들을 그라이프발트 국민이라고 생각하지만 아델라트 정부는 그렇게 생각하지 않는 모양인가 봅니다. 우리 것이었던 것을 강제로 빼앗아야 한다면, 당연히 그래야죠."
AET_core_HEL:0 "아델라트 재통합"
AET_core_HEL_desc:0 "구 아델라트의 영토를 모두 확보했으니 그 곳을 확고한 그라이프발트의 영토로 만드는 작업에 착수해야 합니다. 아델라트는 모든 걸 망쳐놓았으며 최대한 빨리 이 문제를 해결하는게 좋을 것같습니다."
AET_develop_country:0 "국가 재건"
AET_develop_country_desc:0 "그라이프발트는 단결을 이루어냈습니다. 적어도 서류상으로는 말이죠. 아델라트 치하에 있었던 리세이와 이글타운은 대부분의 분야에서 낙후되어 있습니다. 두 지역이 다시 분열되기 전에 적절한 투자를 유치한다면 우리 산업의 영광을 재건할 수 있을 것입니다."
AET_new_country:0 "그라이프발트의 봄"
AET_new_country_desc:0 "그라이프발트의 통일은 엄청난 영향을 끼쳤습니다. 수십 년 만에 처음으로 그라이프발트의 그리폰들은 조국을 자랑스럽게 여기게 되었고, 정부 지지율은 사상 최고치를 기록했습니다. 이 기세를 몰아 그라이프발트 국민들을 행복과 번영의 새 시대로 이끌어나가야 합니다. 반드시."
AET_new_army:0 "그라이프발트 국군 조직"
AET_new_army_desc:0 "통합전쟁 승전으로 군부에 대한 지지가 사상 최고조에 달해 매일 수많은 그리폰이 입대하고 있다. 이제 진정하고도 완전한 그라이프발트가 존재하게 되었으니 군대를 대폭적으로 확장할 수 있을 것입니다. 그라이프발트는 다시는 분열되지 않을 것입니다."
AET_new_science:0 "외국 과학자들에게 시민권 발급"
AET_new_science_desc:0 "지난 수십 년간 세계의 위험은 빠른 속도로 성장해왔고, 많은 외국 과학자들이 정착할만한 안정된 국가를 찾고 있습니다. 불안정하고 피폐한 나라의 과학자들에게 시민권을 발급함으로써 우리의 과학을 크게 발전시킬 수 있을 것입니다."
AET_invite_scientists:0 "건전한 정신을 위한 피난처"
AET_invite_scientists_desc:0 "많은 과학자들이 우리의 제안을 받아들였지만, 이 수를 더 늘릴 수 있습니다. 과학자들에게 많은 보조금과 제도적 보호를 제공함으로써, 그라이프발트를 더욱 매력적인 피난처로 만들 수 있습니다."
AET_land_reform:0 "농업 "
AET_land_reform_desc:0 "우리의 중공업은 크게 발전했지만 농업은 여전히 뒤쳐지고 있습니다. 가능한 한 빨리 이 문제를 해결하기 위해 농업 개혁을 단행해야 합니다. 이 "혁명"을 통해 그라이프발트는 그리포니아 대륙의 농업 1인자가 될 것입니다."
AET_further_development:0 "산업의 심장"
AET_further_development_desc:0 "트보차네르발트 주의 산업은 그라이프발트 전체에서 가장 빈약하지만 늘 그렇듯 더 나아질 방법이 존재합니다. 울창한 숲을 이용한 대규모 목재 산업을 육성할 수 있을 것이며, 점차 더 많은 투자자들이 이 곳에 관심을 가질 것입니다."
AET_immigration_act:0 "이민법 완화"
AET_immigration_act_desc:0 "그리폰뿐 아니라 많은 종족들이 더 살기 좋은 "조국"을 찾고 있습니다. 그라이프발트에는 수천명의 이민자를 수용할 수 있는 새 산업과 농업이 있지만, 우선 이민법을 완화하는게 순서 같습니다."
AET_expand_armouries:0 "국립 조병창"
AET_expand_armouries_desc:0 "애석하게도, 최근의 대규모 고용은 새로운 문제를 일으켰습니다. 날로 성장하는 우리 군은 현재 생산 능력보다 더 많은 장비를 필요로 합니다. 새 군수공장을 짓고 중공업을 확대해 군이 필요로 하는 모든 장비를 생산하도록 해야 합니다. "


AET_archonate_help:0 "주교에게 도움 청하기"
AET_archonate_help_desc:0 "고난이 닥쳤을 때 이 자는 신앙의 힘에 의지합니다. 우리 정부는 문제를 해결하기 위한 어떤 방도도 생각해내지 못하고 있지만 주교 루드비히 에본윙은 그렇지 않아 보입니다. 그가 제공한 흥미로운 아이디어들이 참 많은데, 이걸 이용해야 하지 않을까요?"
AET_knighly_order:0 "아크투리우스 기사단 초청"
AET_knighly_order_desc:0 "아크투리우스 기사단은 어떤 기사단보다도 청렴하고 선량한 세력으로 여겨져 왔습니다. 진실로, 그들의 맹세는 타의 귀감이 될만한 것이며 이들을 초청해 국민들에게 가르침을 주어야 합니다."
AET_paramilitaries:0 "민병대 조직"
AET_paramilitaries_desc:0 "의심할 여지 없이 신실한 고위 그리폰들은 정부를 지지하고 평민들은 군대에 참여할 때가 되었습니다. 막강한 민병대가 조직될 것이며 그 가운데 단 한 마리의 이단도 없을 것임이 분명합니다. 신성한 군대의 도움이 있을 것입니다. "
AET_church_help:0 "신들의 경제 원조"
AET_church_help_desc:0 "필멸자들이 돈 문제에 있어서는 특히 형편 없다는 사실은 잘 알려져 있습니다. 그렇다면 보레아스의 성상을 잃어버린 순간 제국은 무너졌어야 하는게 아닐까요? 따라서 신께서 돈 문제에 대한 기도를 듣고 가호를 내려 주셨다고 생각하는게 논리적이지 않을까 싶습니다."
AET_church_jobs:0 "보레아스 개발 계획"
AET_church_jobs_desc:0 "여러 반론이 있긴 하지만 보레아스는 금융의 신으로 여겨집니다. 따라서, 그의 말씀을 우리의 새로운 경제 모델로 삼는 것이 타당합니다. 다른 신은 제쳐두고요."
AET_church_coup:0 "주교의 찬탈"
AET_church_coup_desc:0 "이건 실수였습니다. 그것도 엄청 끔찍한. 주교는 우리의 친구가 아니며 모든 생명에 대한 적일 뿐이었습니다. 우리가 그를 잘못 판단한것 같군요. 그§g--[STATIC]--§! 조국의 선을 위해 주교님께서 정부를 통제 중이십니다. 모든게 잘 되어가고 있으니 경거망동하지 마십시오."
AET_church_industry:0 "주교의 개발 계획"
AET_church_industry_desc:0 "에본윙 주교의 새로운 경제 개발 계획은 국가에 큰 기회를 가져다 줄 것입니다. 의심할 여지 없이 실행해야 합니다."
AET_church_arms:0 "사원 조병창"
AET_church_arms_desc:0 "에본윙 주교는 사원이 평화 뿐 아니라 자주국방이라는 의무에 헌신해야할 필요가 있음을 선언했습니다. 비폭력적, 평화적 해결책을 모색하려 드는 등 이단자들이나 할 법한 불복종은 가혹하게 처벌할 것입니다."
AET_language:0 "제국 방언 강요"
AET_language_desc:0 "그리폰 언어 중 가장 영광스러운 것은 제국의 것이며, 당연 제국 바깥에서 쓰이는 방언들은 전부 이단입니다. 이단 행위에 대한 벌로 귀에서 피를 쏟을지니 부디 죄악을 범하지 마십시오."
AET_church_research:0 "신실한 연구원들"
AET_church_research_desc:0 "우리 과학자들은 스스로의 능력 신에 비하면 아무 것도 아니라는 사실을 직시해야 하며, 사원 안에서 신의 뜻을 따르는 연구만을 진행해야 할 것입니다. 어쨌든 과학자들에게 실험을 위한 공간을 제공하는 것이니 그들에게도 좋은 일이겠지요. 몸에 생긴 돌연변이는 일반적인 현상입니다만 더이상의 실수가 없게 하십시오."
AET_paramilitaries_2:0 "민병대 제도 확장"
AET_paramilitaries_2_desc:0 "이전에 조직했던 민병대의 수를 늘릴 때가 되었습니다. 비록 수를 맞추기 위해선 사회의 밑바닥 계층까지 싹싹 모아야 하겠지만요. 저 산적과 범죄자들은 틀림없이 신실한 그리폰으로 변모할 것이며, 거대한 계획에 동원되지도 않을 것입니다. 감히 의심하지 마십시오."
AET_destroy_HEL:0 "아델라트 파괴"
AET_destroy_HEL_desc:0 "멍청한 모자, 시도때도 없는 잘난척, 다 넘어갔지만 이번에는 너무 멀리 갔습니다. 우린 반드시 아델라트를 파괴하고 그 초라한 땅을 차지해야만 합니다."
AET_fatherland_calls:0 "조국의 부름에 답하라"
AET_fatherland_calls_desc:0 "우리의 정부와 군을 해체하고  제국의 품으로 돌아갈 때가 되었습니다. 더이상의 자주독립은 없지만, 이것이 최선입니다. 상상해 보십시오. 제국의 충실한 종복이 되는 것은 권력의 중점에 한 발짝 다가가는 것입니다..."
AET_madness_calls:0 "[Root.GetMadnessCallsFocusName]"
AET_madness_calls_desc:0 "[Root.GetMadnessCallsFocusDesc]"
AET_madness_calls_real:0 "어둠 속의 속삭임..."
AET_madness_calls_real_desc:0 "복도는 그리폰 건축물이라기엔 너무 자연스럽게 휘어져있고, 벽은 보라색 피를 흘리며, 헛소리같지만 시간마저 거꾸로 흐르는것 같습니다... 마아르라는 자가 자신의 모습을 드러냈으며 오직 에본윙 주교만이 그의 목소리를 들을 수 있습니다. 이건 광기일까요? 혹은 다른 세계의 존재일까요? 사실, 그 둘이 달라보이지는 않습니다만..."
AET_madness_calls_fake:0 "독립을 위한 투쟁"
AET_madness_calls_fake_desc:0 "그리펜하임의 불신자들은 너무나 오랫동안 우리를 고통스럽게 했습니다! 우린 어떤 대가를 치르더라도 [Root.GetName]를 주교님 휘하의 자유롭고 경건한 국가로 만들 것입니다!"


AET_kill_knights:0 "아크투리우스 기사단 박멸"
AET_kill_knights_desc:0 "많은 기사단이 주교님께 충성을 맹세했으나 아크투리우스 기사단은 여전히 진리에 저항하고 있습니다. 제거됨이 마땅합니다."
AET_sacrafices:0 "신앙의 표현"
AET_sacrafices_desc:0 "주교님께서 말씀하셨습니다. "마아르께서 희생을 원하신다!" 그렇습니다. 희생은 힘을 낳고 힘은 대의를 위한 것입니다. 순교자들은 영원토록 마아르의 충신으로 기억 될것입니다..."
AET_idol_of_maar:0 "신으로부터의 혜택"
AET_idol_of_maar_desc:0 "최근 주교님께서 여행에서 돌아오셨는데, 나무로 만든 강력한 성상을 하늘 높이 들고 계셨습니다. 이것은 마아르 성상이며 이를 보는 자들은 모두 엎드려 절을 할 것입니다. 그렇지 않으면 종말을 맞이할테니."
AET_invade_AVI:0 "아비안 이교도를 단죄하라"
AET_invade_AVI_desc:0 "어리석은 아비안은 우리 국경 바깥에서는 원죄를 지어도 괜찮을 줄 알았나 본데, 그들이 틀렸습니다. 아비안은 우리 나라의 일부가 될 것입니다. 무력을 통해."
AET_take_AVI:0 "거짓된 우상을 불태워라"
AET_take_AVI_desc:0 "오만하게도, 멍청한 아비안은 우리가 마아르 이외의 신을 섬기는 것을 그냥 넘어갈 줄 알았던것 같습니다. 그들의 우상을 집 채로 불태워버려야 합니다."
AET_invade_POM:0 "포모바라 공격"
AET_invade_POM_desc:0 "저 비열한 포모바라가 우리를 파괴하려 합니다. 진짜라고. 에본윙 주교께서 환영 속에서 그 모습을 보셨으며 그것이 실제로 일어나기 전에 공격해야 합니다."
AET_take_POM:0 "이교도를 전부 죽여라"
AET_take_POM_desc:0 "포모바라의 땅을 확보했으니 그 저주받은 땅의 이교도들이 우리에게 대항하는 것을 미리 막아야 합니다. 정교는 이단, 죽음은 삶, 악은 선입니다. 이 진리를 받아들이는 법을 배워야겠죠."
AET_annex_FLO:0 "플로웨나를 불태워라"
AET_annex_FLO_desc:0 "도시국가 플로웨나의 아름다움은 예로부터 칭송받아 왔습니다. 이들이 칭찬에 눈이 멀어 우리의 제단과 희생자들을 모욕했으니 도시 전체를 제단삼아 불태워 그 상처를 치유할 것입니다."
AET_take_FLO:0 "이교도 다루기"
AET_take_FLO_desc:0 "생존한 쓰레기들은 자신의 위치를 확실히 알 수 있도록 주기적인 구타와 처형으로 다스려야 합니다. 그들에게 허락될 유일한 옷은 진흙이요 눈물이 그들의 유일한 목욕물일 것이니. 이로부터 면제될 유일한 길은 군에 입대하는 것이니 입대 후에는 먹을 음식과 술을 얻게 될 것입니다."
AET_imperium_of_maar:0 "§R옛 분의 귀환§!"
AET_imperium_of_maar_desc:0 "우리의 헌신이 보상받았습니다... 어둠의 존재가 선명해져만 갑니다... 주교님의 목소리가 곧 그분의 목소리일지니, 그분의 영광됨과 진실됨을 믿지 않는 자들에게 퍼져 나가리라, 마아르의 귀환이 임박했다고!"
AET_enslave:0 "이교도 착취"
AET_enslave_desc:0 "희생은 최선이나 생산적인 방법은 아닐지니. 노동 수용소를 세워 강제 노동과 희생, 두 마리 토끼를 잡을지어다. 또한 마아르의 이익을 위해 이용할 수 있는 하층민들이 항상 존재하도록 노예제도를 합법화 하라."
AET_will_of_maar:0 "마아르의 뜻을 퍼뜨려라"
AET_will_of_maar_desc:0 "우린 우리에게 저항하는 자들을 계속해서 공격해야 하며 모든 이들이 우리에게 저항하는 중이다. 그러므로 우리의 공격은 결코 멈추지 않는다. 전쟁의 화마와 함께 마아르의 영광이 퍼질지니..."
AET_warriors_of_maar:0 "마아르의 전사들을 풀어라"
AET_warriors_of_maar_desc:0 "우리 군을 모든 법적, 도덕적 제약에서 해방시켜 그들의 타고난 잔혹성을 완전히 발휘할 수 있게끔 했으니, 그들에게 적용되는 규칙은 단 두가지 뿐일지어다. 마아르의 대변인인 집정관에게 무조건적인 헌신을 바칠 것, 전장에서 재미를 볼 것."
AET_possessed_tanks:0 "지옥불 엔진"
AET_possessed_tanks_desc:0 "마아르의 뜻대로 우리는 죽음과 피를 갈망한다. 그 분의 기적을 타고 대륙을 가로지르니 엔진에서는 굉음이 나며 그 연료는 추종자들의 헌신일지라."
AET_dark_mechanicus:0 "다크 메카니쿠스"
AET_dark_mechanicus_desc:0 "마아르께서 어둠으로써 우리를 이끄시니 기술의 위대한 발전에 끝이 없어라... 마아르의 은총을 등에 업은 우리는 다스리고, 약한 자는 부서지리라."
AET_visions_of_madness:0 "광기의 광경"
AET_visions_of_madness_desc:0 "우리는 마아르의 총애를 받는 자요, 빛과 희망을 정복하고 모든 이들에게 어둠을 가져다 주는 자일지니. 감히 우리를 공격하는 자들에겐 고통이 있을 것이며 그들의 나약한 마음은 그들의 조국마냥 서서히 무너지리라..."
AET_corrupt_the_weak:0 "나약한 자를 타락시켜라"
AET_corrupt_the_weak_desc:0 "마아르의 힘에는 한계가 없으며 심신이 나약한 자들은 마아르의 뜻, 어둠의 길을 받아들여 그 분께 봉사하게 될 것이다."
AET_daemons_of_maar:0 "마아르의 악마들"
AET_daemons_of_maar_desc:0 "마아르께서 더 큰 희생을 요구하신다. 그 분의 뜻대로, 그 분을 기쁘게 해드리기 위해 어떤 대가라도 치를 것이다. 그 분의 은총을 받는 종복들이 우리 군과 합세해 혼란과 고통을 퍼뜨릴지니 감히 누구도 우릴 막지 못하리라..."
AET_aether_travel:0 "에테르계로의 여행"
AET_aether_travel_desc:0 "희생이 충분치 않다. 더 많은 영혼을 바쳐야만 우리가 에테르계로 들어갈 수 있을 것이다."
AET_hellfire_forge:0 "지옥불 제련소"
AET_hellfire_forge_desc:0 "마아르께서 손짓하신다... 우리 세계에 보다 큰 힘을 투사하기 위해 더 큰 희생을 요구하신다. 그리 되리라! 에테르 계 가장 깊숙한 곳의 제련소에서 만들어진 무기와 함께, 우리 전사들은 나약한 자들을 정복하고 그들의 영혼을 마아르께 바칠 것이다. 영광을 향해!"
AET_raise_dead:0 "죽은 후에도 봉사하리라"
AET_raise_dead_desc:0 "마아르의 뜻이 온 땅에 퍼짐에 그 분께선 광활한 전장에 누워 있는 시체를 원하셨다. 영혼 없는 꼭두각시에 불과한 자들이 죽음에서 깨어나 이교도들을 향해 진군하리라. 믿음이 나약한 자들은 이를 탐탁찮게 여길지어나, 마아르께선 이것들이 우리에게 해를 끼치지 않을 것이라 말씀하셨다."
AET_pave_the_path:0 "길 닦기"
AET_pave_the_path_desc:0 "희생의 필요성이 더욱 커졌다. 우리의 "재고"들을 이용할 때다. 필멸자의 피가 마아르께 바쳐질 것이며 그것은 우리 사회의 나약한 영혼들이 흘린 것일지라. 우리 신앙은 의심할 여지 없이 순수하다."
AET_portal_to_the_aether:0 "에테르계로의 문"
AET_portal_to_the_aether_desc:0 "대부분은 에테르의 심연을 두려워 하겠지만 우리는 아니다. 우리는 죽음과 어둠 그 자체와 계약을 했고 그것을 완전히 이행했다. 우린 이제 마아르의 자식이, 그 분이 사랑해 마지 않는 아이들이 되었다. 그러나, 어둠과 살육으로 세상을 정화하기 위한 우리의 성전은 계속될 것입니다...


AET_industrial_1:0 "산업개발계획 수립"
AET_industrial_1_desc:0 "그라이프발트의 산업은 극도로 빈약하고 어디에서나 빈곤을 찾을 수 있습니다. 우리가 직면한 문제들을 해결하기 위해 경제 성장을 위한 계획을 입안해야 합니다."
AET_infra_development:0 "숲길 건설"
AET_infra_development_desc:0 "대부분의 시골은 횡단하기 어려운 숲으로 둘러싸여 있습니다. 숲을 가로지르는 도로망을 건설해야만 합니다. 상품과 자재를 더 쉽게 운송할 수 있게 되면 장기적으로 우리의 산업과 경제에 도움이 될 테니까요."
AET_oil:0 "아델라트 유전 국유화"
AET_oil_desc:0 "새로 얻은 아델라트의 땅에는 석유가 풍부하지만, 민간 자본에게 이것을 맏기면 최대한으로 활용하지 못할 것입니다. 유전을 국가의 통제 하에 두는 것은 추출하는 기름의 양을 극대화할 수 있게끔 할 것입니다."
AET_oil_refineries:0 "합성석유 실험"
AET_oil_refineries_desc:0 "과학의 발전 덕에 석유를 대체할 수 있는 화합물을 생산할 수 있을지도 모르는 일입니다. 말할 필요도 없이, 우리의 무역과 산업에 큰 도움이 될 것으로 보입니다."
AET_oil_p:0 "검은 황금"
AET_oil_p_desc:0 "석유 채굴을 늘리려는 우리 노력이 결실을 맺었습니다. 석유 산업은 호황을 누리고 있으며 멈출 기미가 보이지 않을 정도입니다! 예산만 충분하면 더 많은 합성 석유를 생산할 수 있을 것 같기도 합니다. 또한 아델라트 유전을 더욱 확장해 개발되지 않은 자원을 모두 이용할 계획입니다. "검은 황금"은 앞으로 수십 년간 뿜어져 나올 것입니다."
AET_industrial_2:0 "현대산업 방법론"
AET_industrial_2_desc:0 "최근 수십 년간 중장비의 등장과 과학자들의 노력 덕택에 새로운 산업 방법이 고안되고 있습니다. 이 흐름을 타 혁명적인 생산 방법을 시행해 우리 산업계 전체에 확실한 이익이 되도록 해야합니다."
AET_steel_and_tungsten:0 "클라우드가드 광산 확장"
AET_steel_and_tungsten_desc:0 "클라우드가드의 언덕에는 온갖 종류의 금속이 풍부하게 묻혀있습니다. 이떄까지... 사용이 좀 미흡하기는 했지만요. 이 문제를 빨리 해결하려면 클라우드가드의 광업 규모를 대폭 확대해야 합니다."
AET_steel_road:0 "더 많은 숲길 건설"
AET_steel_road_desc:0 "클라우드가드 광업의 성공적인 확장 덕에 온갖 자재들이 전국으로 운송되고 있습니다. 이제 인프라에 가해지는 부담을 덜기 위해 숲길을 확장해야만 합니다."
AET_more_steel:0 "철 찾기"
AET_more_steel_desc:0 "최근에 인프라 건설을 위해 트보차네르발트에서 건설 공사를 하던 중 기술자들이 숲 속에서 작은 철맥을 찾았습니다. 이것을 따라가 주맥을 찾는다면, 그 곳에 지뢰를 설치한다면 철 채굴량과 철강 생산량을 늘릴 수 있을 것입니다."
AET_radio_f:0 "전기 연구"
AET_radio_f_desc:0 "전기는 새로운 과학 분야지만, 최근 위대한 발전이 많이 있었습니다. 민간과 군사 양측에 응용할 수 있는 잠재력이 풍부합니다."
AET_mechainsed_agriculture:0 "기계화 농업"
AET_mechainsed_agriculture_desc:0 "중장비를 전쟁에만 쓸 수는 없죠. 트랙터와 작은 중장비들을 농업에 응용하는 것은 식량 생산을 크게 증가시킬 것이고 경제를 활성화 하는데 도움을 줄 것으로 예상됩니다."
AET_factory_buildup:0 "공장 건설"
AET_factory_buildup_desc:0 "최근 있었던 잇따른 성공 덕에 우리 경제는 어느 때보다 좋아졌습니다. 쉬지 않고 최첨단 공장을 여럿 건설해 이 흐름을 타야 합니다. 산업 역량 발전을 위해."
AET_arms_building:0 "군수산업 육성"
AET_arms_building_desc:0 "수십 년 동안 세계는 위험한 성장의 길을 걸어왔습니다. 이런 세계에서 주권 수호를 위해선 군사력 증강이 필요하겠죠. 중공업에 투자해 병사들을 무장시키는 데 필요한 모든 장비를 스스로 생산할 수 있어야 합니다."
AET_modern_soc:0 "산업단지 현대화"
AET_modern_soc_desc:0 "우리 산업이 지속적으로 성장해왔음에도 일부 분야는 여전히 뒤쳐지고 있습니다. 진정으로 현대 산업을 선도하려면 과학자들에게 추가적인 자금을 제공해야 합니다."
AET_army_1:0 "군대 개혁 지속"
AET_army_1_desc:0 "누군가가 우리의 사랑받는 지도자를 암살하려 한 적이 서너번은 있었습니다. 그것도 그들이 지평선의 티끌처럼 보일 정도로 먼 곳에서요. 우리 군이 시대에 뒤떨어져 있었나 봅니다. 그것을 고쳐야 합니다."
AET_army_2:0 "현대적 지원장비"
AET_army_2_desc:0 "현대의 지원장비는 간이침대와 모닥불 키트 따위만을 말하는게 아닙니다. 붕대, 라디오, 삽, 쌍안경, 트럭, 수리 키트 등 모든 것과 그것을 사용할 수 있게끔 하는 훈련까지를 포함하는 개념입니다. 쌍안경은 가지고 있으니 더 많은 것을 가져야겠죠."
AET_army_3:0 "현대식 소총"
AET_army_3_desc:0 "무연화약은 놀라운 물건입니다. 말그대로 연기 없이 총알을 발사할 수 있고, 심지어 전례 없는 범위까지 총알을 발사할 수 있는 힘을 냅니다. 어떻게 지금까지 이러한 혁신을 이루지 못했던 걸까요?"
AET_army_4:0 "대포 수입"
AET_army_4_desc:0 "사실 뭔가를 직접 설계하고 생산하는 것보다 수표 한 장에 서명을 하는게 더 쉽지 않겠습니까? 그라이프발트 포병을 얘기하는 겁니다. 외국과 무기 계약을 맺는 것은 우리의 영향력을 늘리는데 큰 도움이 될 것입니다."
AET_army_5:0 "구식 소총 재활용"
AET_army_5_desc:0 "낡은 총들을 다 버리고 반짝거리는 신식 소총을 쥐어주는 것은 멋진 일이지만 비용이 많이 들 것입니다. 낡은 흑색화약 소총을 무연화약 소총으로 개조할 수 있다면 신식 소총 한 정을 만들 때보다 돈을 반은 아낄 수 있지 않을까요? 그게 아니더라도 훈련 시간을 줄일 수는 있을 겁니다."
AET_army_6:0 "서부의 총"
AET_army_6_desc:0 "포병, 현대전의 근간. 이것은 그 가공할 무기의 더 나은 버전입니다."
AET_army_7:0 "모두에게 소총을"
AET_army_7_desc:0 "한 과학자가 아메인 마을회관에서 군중들에게 외쳤씁니다. "총 받으세요! 당신도! 당신도! 또 당신도! 모두 총 받아가세요!""
AET_army_8:0 "과학자 병역 면제"
AET_army_8_desc:0 "군의 성장을 위해선 새로운 기술이 필요합니다. 모처럼 따라잡았는데 다시 뒤처질수는 없죠. 과학자들이 영장 걱정 없이 실험을 계속 할 수 있도록 보장해야 합니다."
AET_army_9:0 "교리 발전"
AET_army_9_desc:0 "우린 훌륭한 총을 많이 가지고 있지만 그건 그저 방정식에 불과합니다. 해는 바로 탄약이죠! 무기와 탄약을 적재적소에 배치하는 법에 대한 지식을 탐구할 때입니다."
AET_army_10:0 "루나 노바 실험"
AET_army_10_desc:0 "그라이프발트 최고의 지성들이 최근 이퀘스트리아의 루나 노바 학회를 방문했습니다. 그곳의 포니들은 유도방출에 의한 빛의 증폭을 일으킬 수 있는 마법 크리스탈을 만드는 실험을 진행하고 있었으며 우리 과학자들도 그 실험에 참여했습니다. 그 덕에 우리 과학자들은 방대한 양의 자료와 지식과 함께 그라이프발트로 돌아왔고요. 이제 남은 건 우리 자신의 능력을 믿는 것입니다!"
AET_army_13:0 "마법!"
AET_army_13_desc:0 "우리 자신의 능력에 대한 믿음이 옳았습니다. 정말 마법같군요! 우린 이 마법을 사용해 천상을 활공하는 빛나는 전차를 제련해 낼 것입니다! 어... 물론 비유적인 표현이었습니다."
AET_army_11:0 "차량화 군대"
AET_army_11_desc:0 "그리폰이 직접 끌고 다니는 대포만큼 공중 작전에 효과적인 건 없습니다만... 포병들의 척추에 심한 무리를 준다는 점이 문제였습니다. 포에 바퀴를 달아 차량화한다면 이 문제를 해결할 수 있을 것입니다. 물론 많은 그리폰들이 날개를 두고 땅에서 걸어다녀야 한다는 걸 탐탁찮게 여기기는 하겠지만요."
AET_army_12:0 "무장 트랙터와 전차"
AET_army_12_desc:0 "차체에 자위용 무기를 탑재한 것은 전투 차량 개발사에 있어 획기적인 사건이었습니다. 물론 먼 거리에서 날아오는 포병들의 공격에는 속수무책이었지만요. 그러니 우리는 차량에 더 나은 엔진, 더 많은 무기를 달아 공격받기 전에 공격할 수 있는 능력을 갖추어야 합니다."
AET_army_14:0 "팔콘타운 사관학교 설립"
AET_army_14_desc:0 "팔콘타운 사관학교는 언제나 군대 개혁을 위한 해답으로 제시되어 왔습니다. 이제 실천에 옮길 때가 된것 같습니다. 지피지기 백전불태라는 말도 있잖습니까."
AET_state_air:0 "창공 수복"
AET_state_air_desc:0 "수 세기동안 그리폰은 하늘을 지배해왔지만, 이제 시대가 달라졌습니다. 하늘엔 환상적인 비행기들이 날아다니는 반면 우리 민족은 뚱뚱하고 게을러졌죠. 창공을 다시 우리의 무대로 만들기 위해서는 우리도 고정익 비행기 운용을 위해 공항을 확장해야만 합니다."
AET_air_1:0 "파일럿 고용"
AET_air_1_desc:0 "예상과는 달리, 아무나 비행기에 집어넣고 날려 보낸다고 만사가 해결되는 것은 아니었습니다. 비행기를 제대로 운용하려면 전문적인 훈련을 받은 그리폰이 필요할 것 같습니다."
AET_air_6:0 "공수연대 창설"
AET_air_6_desc:0 "기술의 발전으로 전선이 고착화된 바, 장성 중 일부는 수송기를 사용해 전선의 뒤를 치도록 훈련된 전문 보병의 필요성을 주장하기 시작했습니다. "공수부대"의 유용성을 증명할 수 있을까요?"
AET_air_7:0 "제트 실험"
AET_air_7_desc:0 "몇 년 전 한 과학지에 획기적인 기사가 실렸었습니다. 지속적인 폭발과 압축공기를 이용해 앞으로 나아갈 수 있다는 아이디어를 실은 기사였습니다. 그 기사의 번역 작업과 이론의 타당성을 입증하기 위한 실험에 자금을 배정하는게 좋을듯 합니다."
AET_air_2:0 "신형 날개"
AET_air_2_desc:0 "경비행기는 가장 기본적인 전투 능력을 지닌 항공기입니다. 경비행기 연구에 투자해야 할 때가 왔습니다."
AET_air_5:0 "강철 날개"
AET_air_5_desc:0 "중전투기! 중전투기가 못하는게 대체 뭘까요? 전략폭격이랑 회피는 무리겠지만... 그런 건 신경 쓰지 말고 창공을 지배하는 중전투기를 상상해보십시오."
AET_air_3:0 "신형 발톱"
AET_air_3_desc:0 "지상군이 공중 지원을 필요로 합니다. 너무 먼 곳은 도와줄 수 없겠지만요..."
AET_air_4:0 "강철 발톱"
AET_air_4_desc:0 "적들에게 도시가 잿더미가 되는 기분이 어떤건지 알려줍시다. 이쯤되면 익숙해졌을 법도 하지만 반격조차 할 수 없는 폭격은 꽤 새로운 경험이겠죠!"
AET_navy_1:0 "바다와의 결혼"
AET_navy_1_desc:0 "바다는 마치 여자처럼 다루어야 합니다. 해군에게 추파를 던지고, 저녁 식사를 대접하고, 약혼 반지를 끼워줘야 하죠. 이제 남은건 바다에게 청혼하는 것 뿐입니다."
AET_navy_10:0 "군항 확장"
AET_navy_10_desc:0 "위대한 해군이 되기 위해 뭐가 필요한지 아십니까? 바로 더 큰 군함, 더 큰 항구입니다."
AET_navy_2:0 "작은 함대"
AET_navy_2_desc:0 "분명 우린 바다를 사랑합니다. 하지만 모든 일에는 단계가 있죠. 결혼은 했으니 이제 살 만한 셋방이나 구해봅시다."
AET_navy_3:0 "해상 요새"
AET_navy_3_desc:0 "배는 무조건 커야 합니다. 싫으면 제대하시든가요. 우린 바다를 사랑해 마지않으니 세계에서 가장 위대한 함대를 건설해서 그걸 증명 해야합니다. 궁전에서 살 수 있는데 왜 셋방을 구하러 다닌답니까?"
AET_navy_4:0 "바닷속 깊은 곳"
AET_navy_4_desc:0 "우리가 바다 밑을 떠다니는 동안 다른 친구들은 뜨거운 태양 밑에서, 해변에서 하루종일 일합니다. 잠수함 생활도 꽤 좋은 것 같지 않나요?"
AET_navy_5:0 "수상 함대"
AET_navy_5_desc:0 "잠수함이 꽤 대단한 무기기는 하지만, 잠수함을 잡는 것 만큼은 영 신통치 않아 보입니다. 적의 점수함을 잡으려면 구축함을 건조해야 합니다."
AET_navy_7:0 "호위함 건조"
AET_navy_7_desc:0 "빠르게 움직이며 어뢰를 발사하는 작은 선박은 다양한 역할을 수행할 수 있습니다. 당연히 모든 해군 편제에서 다수를 차지하고 있죠. 우리도 흐름을 따라가야 합니다."
AET_navy_8:0 "중순양함 시험건조"
AET_navy_8_desc:0 "중순양함과 순양전함은 여러각도로 움직일 수 있는 대구경 포를 여럿 달고 있는 거대한 배입니다. 설계도를 구해서 몇 대 만들어 보는게 좋을 것 같습니다."
AET_navy_9:0 "강철 폭풍"
AET_navy_9_desc:0 "장엄한 전함이 발사한 포탄이 하늘을 뒤덮을 것입니다. 그 누구도 바다를 확보하고자 하는 우리 신념을 꺾을 수 없을 것 입니다."
AET_wave_one:0 "바다 너머에서 온 친구"
AET_wave_one_desc:0 "에쿠스 대륙에서 체인질링 군락이 패배한 후에 전 체인질링 사령부 구성원들 몇몇이 흥미로운 제안을 해 왔습니다. 우리가 그들을 품어준다면 군대에 귀중한 노하우를 전수하고 미래의 어떤 분쟁 상황에서도 그라이프발트에 충성을 다 하겠다고 밝혔습니다."
AET_changeling_fighters:0 "하늘의 벌레들"
AET_changeling_fighters_desc:0 "비록 패배했지만, 체인질링 공군이 세계 최고 수준이었다는 사실은 잘 알려져 있었습니다. 변화무쌍한 체인질링 공군 조종사들을 그라이프발트로 초청하는게 어떻겠습니까? 그들의 경험도 경험이지만 체인질링제 고성능 전투기를 몇대 끼워서 살 수 있을지도 모르는 일입니다."
AET_strange_shipment:0 "정체불명의 화물"
AET_strange_shipment_desc:0 "꽤 오래 전부터 거대한 컨테이너들이 우리 기지에 배달되고 있었는데, 아무도 시킨 적이 없는 물건이라 건드리지 않고 있었습니다. 그러다가 얼마 전에 이 화물이 체인질링제 전차였음이 밝혀졌습니다. 분명 체인질링 망명자들이 보낸 것이겠죠. 우리 군을 발전시킬 수 있는 좋은 기회입니다."
AET_escape:0 "감긴 눈"
AET_escape_desc:0 "많은 체인질링들이 무너진 조국을 탈출했으나 여전히 도피할 곳을 찾지 못하고 있습니다. 그리고 그들을 받아들이는 것은 라이프발트에 큰 도움이 될 것입니다. 뭐, 잘못 될게 있겠습니까?"
AET_army_leader:0 "오랜 친구"
AET_army_leader_desc:0 "전에 있었던 체인질링 사령부 구성원들의 망명 이후로도 많은 장군과 군인들이 안전한 곳을 찾아 그라이프발트의 문을 두드렸습니다. 그들의 군인 정신은 분명 그라이프발트 장교와 사관생도들에게도 귀감이 될 것입니다."
AET_changeling_science:0 "과학자 초청"
AET_changeling_science_desc:0 "정치적인 이유로 체인질링 최고의 지성들이 조국을 떠나야만 했습니다. 게다가 그라이프발트는 이미 재능있는 지식인을 위한 최고의 안식처로 자리매김한지 오래고요. 체인질링 과학자들을 그라이프발트로 초청해 우리 과학의 지평을 확장할 때입니다!"
AET_definetly_legal_science:0 "체인질링 과학"
AET_definetly_legal_science_desc:0 "전쟁이 끝나갈 무렵, 체인질링 과학자들은 약간... 위험한 분야에서 상당한 과학적 발전을 이루어냈습니다. 이것을 이용하여 우리의 잠재력을 최대한으로 끌어낼 수 있겠지만, 그러려면 그라이프발트의 여러 법, 제도, 인식을 뜯어 고쳐야 할 것입니다."
AET_changeling_industrialists:0 "기업가 초청"
AET_changeling_industrialists_desc:0 "체인질링 기업가들은 조국에서 쫒겨나는 와중에도 그들의 막대한 재산을 용케 챙겨 나왔습니다. 이들은 자신들이 정착할 만한, 무엇보다 투자할 만한 나라를 찾고 있습니다. 이 기회를 잡아야겠죠."
AET_weird_lord:0 "국면 전환"
AET_weird_lord_desc:0 ""친애하는 그라이프발트의 그리폰들이여, 나 클라우뎃 백작은 나의 행동이 갑작스럽게 변했다는 모든 루머를 부정하기 위해 이 자리에 섰다. 그저 바쁜 스케줄때문에 스트레스를 좀 받았다고 말하고 싶군. 하지만 두려워 말도록, 우리의 친애하는 동맹 체인질링의 도움 덕에 위대한 그라이프발트를 다스리는데 어떤 어려움도 없으니. 모든 것이 잘 되어가고 있으니 걱정하지 말라.""

### Ideas ###
AET_realism:0 "현실주의적 정치"
AET_realism_desc:0 "우린 두 거인 사이에 끼어있는 소국에 불과합니다. 안전을 스스로 지키기 위해서는 모든 외교적 수단을 강구해야 합니다."
AET_true_neutrality:0 "중립 외교"
AET_true_neutrality_desc:0 "아퀼레리아와 제국이 서로 싸우는 것을 지켜봐야 합니다. 어느 편에도 서지 않고 말입니다."
AET_military_advisors_JER:0 "아퀼레리아 군사 조언가"
AET_military_advisors_GRI:0 "제국 군사 조언가"
AET_new_county_politics:0 "그라이프발트 국민"
AET_new_county_politics_desc:0 "우리는 제국인도, 아퀼레리아인도 아닙니다. 우리는 그라이프발트 국민이며 최후의 순간까지 조국을 위해 싸울 것입니다."
AET_agriculture_reform:0 "농업 개혁"
AET_agriculture_reform_desc:0 "농업 개혁은 우리 나라를 미래로 이끌 것입니다."
AET_greifwaldian_army:0 "그라이프발트군"
AET_greifwaldian_army_desc:0 "강력한 군대만의 그라이프발트 국민을 보호할 수 있습니다."
AET_anarchists:0 "베르니에르단"
AET_anarchists_desc:0 "베르니에르단으로 잘 알려진 그라이프발트 무정부당은 마침내 총파업과 그라이프발트 정부 전복을 위한 내전을 일으켰습니다."
AET_anarchists_2:0 "자유 영토"
AET_anarchists_2_desc:0 ""신도, 주인도 없다. 오직 그리폰 뿐.""
AET_black_army:0 "흑군"
AET_black_army_desc:0 "그라이프발트 혁명무력군, 흑군은 그라이프발트 농민과 노동자들이 자발적으로 구성한 군대로, 그라이프발트 주민을 보호하는 임무를 지니고 있습니다."
AET_land_given_away:0 "농민을 위한 토지"
AET_land_given_away_desc:0 "오늘부터 농민들은 자신이 일하는 땅을 소유하게 될 것입니다."
AET_factory_control:0 "노동자들의 공장"
AET_factory_control_desc:0 "노동자들에게 생산 수단을 돌려주어야 합니다. 모든 부르주아지 돼지들을 죽여서 말이죠."
AET_teacher_control:0 "자율학교 제도"
AET_teacher_control_desc:0 "교사보다 학교를 잘 다룰 수 있는 사람들이 어디 있을까요?"
AET_mother_anarchy:0 "마더 아나키의 내리사랑!"
AET_mother_anarchy_desc:0 ""신도, 주인도 없다." 무정부주의가 그리포니아 대륙 전체로 뻗어나갑니다! 혁명 만세!"
AET_militias:0 "그리폰 민병대"
AET_militias_desc:0 "그리폰 신을 믿는 신자들로 구성된, 성직자들이 이끄는 군대가 조국을 보호합니다."
AET_militias_2:0 "준군사조직"
AET_militias_2_desc:0 "민병대 제도가 확대되어 에본윙 주교님께 충성을 다하는 준군사조직이 되었습니다."
AET_one_language:0 "제국 그리폰어"
AET_one_language_desc:0 "아퀼레리아나 그라이프발트의 더러운 발음은 그리폰어를 발음하는데 적절하지 않습니다. 제국 억양과 뻣뻣한 윗부리를 사용하는 것만이 그리폰어를 발음하는 유일한 방법입니다."
AET_the_idol:0 "마아르 성상"
AET_the_idol_desc:0 "그리폰의 유일신 마아르께서 우리에게 그 분의 성상을 내리셨습니다. 이교도들이 우리 앞에서 떨게끔 합시다."
AET_militias_3:0 "마아르의 전사"
AET_militias_3_desc:0 "마아르의 힘 앞에 온세상이 무릎 꿇을 것입니다!"
AET_slavery:0 "노예 노동"
AET_slavery_desc:0 "불신자들은 마아르의 이름 아래 죽게 될 것입니다."
AET_one_will:0 "마아르의 뜻"
AET_one_will_desc:0 "마아르의 영광 아래 온세상이 무릎 꿇을 것입니다!"
AET_mechanise_agriculture:0 "기계화 농업"
AET_mechanise_agriculture_desc:0 "트랙터가 당신의 영혼까지 수확한다는 건 터무니 없는 루머일 뿐입니다."
AET_oil_production:0 "검은 나라"
AET_oil_production_desc:0 "이글타운과 리세이는 그라이프발트를 넘어 그리포니아 대륙 전체의 석유산업 중심지가 되었습니다."
AET_recylce_muskets:0 "현대식 소총"
AET_exclude_scientists:0 "병역을 면제받은 과학자들"
AET_heaven:0 "지성의 안식처"
AET_heaven_desc:0 "참혹한 전쟁이 그리포니아 대륙 전역을 휩쓸었지만 우리 그라이프발트는 꽤나 안전한 편에 속합니다. 자연스레 많은 지식인들이 우리나라로 몰려들었고 그들의 공헌은 매우 값졌습니다. 그런데... 배운 것들이라 그런지 매사에 불평불만이 좀 많기는 하더군요."
AET_immigration:0 "완화된 이민법"
AET_immigration_desc:0 "아퀼레리아인? 제국인? 윙바르드인? 아니죠. 저들은 모두 그라이프발트 국민입니다."
AET_changeling_scientists:0 "체인질링 과학자"
AET_changeling_scientists_desc:0 "의심할 것도 없이, 너무나도 명확하게, 이들은 과거에 어떤 전쟁범죄도 저지르지 않았습니다."
AET_ratlines:0 "벌레 구멍"
AET_ratlines_desc:0 "여기 위조여권 챙기시고요, 저기에 있는 위조 신분증이랑 가짜 콧수염도 하나씩 챙기세요. 그라이프발트에 오신 것을 환영합니다!"
AET_officer_core:0 "체인질링 장교단"
AET_officer_core_desc:0 "여긴 볼 것도 없군. 따라 오십시오 그리폰 동지들."
AET_aether_travel_idea:0 "에테르계로의 여행"
AET_aether_travel_idea_desc:0 "아버지 마아르께서 에테르계에 우리가 존재함을 허하셨으니, 이 은총을 사용해 온세상에 그 분의 영광을 전파할지어다."
AET_hellfire_forge_idea:0 "지옥불 제련소"
AET_hellfire_forge_idea_desc:0 "지옥불 제련소는 다크 메카니쿠스 지성의 정점이오, 충분한 희생만 바친다면 찰나의 시간에 만물을 생산할 수 있는 은총받은 시설일지니."
AET_raise_dead_idea:0 "죽은 자 마저 섬기리라"
AET_raise_dead_idea_desc:0 "그대의 육체가 짓이겨짐이 아버지 마아르께 바칠 봉사의 끝을 의미하지는 않을지니."
AET_madness_and_despair:0 "광기의 광경"
AET_madness_and_despair_desc:0 "광기, 죽음, 파괴의 광경이 역병처럼 퍼져나가고 있습니다. 병사들이 수면장애를 호소하고 있습니다."
AET_the_weak:0 "약자 도태"
AET_the_weak_desc:0 "모든 자들이 아버지 마아르를 섬길 수 있는 것이 아님에 우리는 그들을 더 나은 용도로 써야 할지니."
AET_blessing_of_war_god:0 "전쟁의 축복"
AET_blessing_of_war_god_desc:0 ""아버지 마아르의 축복받은 이름에 비나이다.\n우리에게 힘과 용기를 내리시옵고,\n우리의 적을 이겨낼 수 있게 하시옵고,\n아버지의 신전에 영광이 있을 수 있게 하시옵소서.""
AET_blessing_of_production_god:0 "근면의 축복"
AET_blessing_of_production_god_desc:0 ""우리에게 영혼을 허하신\n마아르께 모든 찬사가 있기를./n우리에게 노동의 선물을 내려주시어\n아버지께 헌신을 표할 수 있기를 비나이다.""

