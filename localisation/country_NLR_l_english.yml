### Ideas ###
nightmare_moon_trait:0 "밤의 여제"
nightmare_moon_trait_2:0 "밤의 여제"
NLR_military_police_idea:0 "헌병대"
NLR_military_police_desc:0 "잘 알려진 사실 하나, 헌병 한 마리를 잡고 "귀관은 박쥐 포니 연대에 배속되었네."라고 말하면 대부분은 몸을 웅크리고 울음을 터뜨립니다."
NLR_fragile_rule:0 "취약한 통치"
NLR_fragile_rule_desc:0 "충성파라고 자칭하는 이들이 여제의 통치에 불만을 표출하고 있습니다. 반드시 그들을 짓밟아야 합니다."
NLR_celestial_resistance:0 "셀레스티아 반란군"
NLR_celestial_resistance_desc:0 "폭력도 마다하지 않고 충성파들을 진압했지만, 여전히 많은 이들이 폐하의 통치에 저항 중입니다."
NLR_fight_to_death:0 "마지막 한 마리까지"
NLR_fight_to_death_desc:0 "황제 폐하를 위해, 마지막 한 마리까지 싸울 것이다!"
lunar_rule:0 "여제 폐하께 충성을"
lunar_rule_desc:0 "나이트메어 문 폐하의 정당한 통치에 의문을 가지지 말지어다!"
NLR_army:0 "밤의 군대"
NLR_war_plan:0 "전쟁 계획"
NLR_forced_labour:0 "강제 노동"
NLR_paid_labour:0 "국민들에게 일자리를"
NLR_p_economy:0 "경제 회복"
NLR_mass_consription:0 "병역 의무"
NLR_more_training:0 "훈련 절차 표준화"
NLR_fractured_society:0 "조각난 사회"
NLR_fractured_society_desc:0 "내전의 상처가 여전히 이퀘스트리아 사회 전반에 남아 있습니다."
NLR_elements_hidden:0 "숨겨진 조화의 요소"
NLR_bats:0 "나이트 가드 전문지식"
NLR_send_in_all:0 "규율"
NLR_send_in_all_desc:0 "우리 군대의 규율은 세계적으로 유명한 수준이며, 군에 복무하는 모든 포니의 기강을 확실히 하고 있습니다."
NLR_the_best_defense:0 "전격전"
NLR_the_best_defense_desc:0 "우리는 적의 급소에 신속하고 날카로운 공격을 가해 적을 최단시간 내에 격파할 수 있으며, 포니들은 이를 소위 "번개전"이라 이릅니다."
NLR_better_night_guard:0 "루나 제국 근위대"
NLR_better_night_guard_desc:0 "매우 열정적이고 또한 최고로 숙련된 테스트라들로 구성된 제국의 새 근위대는 마지막 한 마리의 힘까지 바쳐 여제와 그녀의 제국을 방어하는 임무를 부여 받았습니다. 이들은 자신들의 임무를 매우 영예롭게 받아들입니다."
NLR_reconciliation_idea:0 "화해를 위한 노력"
NLR_reconciliation_idea_desc:0 "여제는 옛 적을 자기 편으로 만들기 위해 용서와 연민의 태도를 보여주고 있습니다. 이렇게 해서라도 그녀는, 내전의 상처를 치유하고 다시 한 번 제국을 통합하기를 바라고 있습니다."
NLR_ISS:0 "제국 정보국"
NLR_ISS_desc:0 "제국 정보국, IIS는 제국의 시민들을 감시하고 아직까지 제국에 남아있는 셀레스티아 충성파를 조사하기 위해 설립되었습니다."
NLR_labour_divisions:0 "너의 자유를 위해 싸워라"
NLR_labour_divisions_desc:0 "충성파들은 여생을 감옥에서 보낼지, 아니면 제국의 재건을 위해 열심히 일하고 자유를 얻을지를 선택할 수 있습니다."
NLR_work_quotas:0 "작업 할당량"
NLR_work_quotas_desc:0 "여제는 작업 할당량 제도를 도입해 제국의 모든 노동자들이 더 높은 생산성을 달성하기를 바랍니다."
NLR_core_CRY:0 "크리스탈 제국 통합"
NLR_core_CRY_desc:0 "크리스탈 왕국을 무력으로 점령하는 것보다는, 우리 관료체계에 속하도록 유도하는 것이 더 이익이 클 것으로 보입니다. 모두가 나이트메어 문의 영광을 알게 될 것입니다."
NLR_core_STG:0 "실험을 끝내라"
NLR_core_STG_desc:0 "스탈리온그라드는 누구보다 앞서 공산주의라는 것을 실험했을만큼 대담하며, 우리의 땅을 무력으로 뺏을 수 있을 정도로 강력하기도 합니다. 이들의 위협을 좌시할 수는 없습니다."
NLR_repairing_the_nation_idea:0 "국가 재건국"
NLR_repairing_the_nation_idea_desc:0 "국가 재건국은 황폐해진 국가와 도시를 재건하고, 내전으로 많은 것을 잃은 이들을 돕기 위해 설립된 기관입니다."
NLR_protect_the_weak_idea:0 "약자 보호"
NLR_protect_the_weak_idea_desc:0 "여제는 내전 중 집, 친구, 가족, 그 외의 모든 것을 잃은 이들을 보호하기 위해 두다리 걷고 나섰습니다. 우리는 사회적 약자를 도울 것이며, 곧 그들은 사회로 복귀할 것입니다."
NLR_new_royal_guard_idea:0 "신 제국 근위대"
NLR_new_royal_guard_idea_desc:0 "신 제국 근위대는 제국 시민의 자유를 수호하고 여제를 보호하는 임무를 맡고 있습니다. 구성원들은 일반적인 세 포니 뿐만 아니라 테스트라, 심지어 과거 셀레스티아를 따르던 백전노장들까지 그 출신이 다양하며, 매우 유능한 전투원들입니다."
benevolent_overlord:0 "자비로운 군주"
benevolent_overlord_desc:0 "여제는 용서와 연민을 통해 이퀘스트리아를 다스립니다. 하지만 그렇다고 해서, 그녀의 심기를 거스르는 것이 현명한 일이라는 소리는 아닙니다..."
NLR_lunar_mining_company_idea:0 "IM&DS"
NLR_lunar_mining_company_idea_desc:0 ""
NLR_industrial_powerhouse_idea:0 "경제대국"
NLR_industrial_powerhouse_idea_desc:0 ""
NLR_secure_the_banks_idea:0 "IBS"
NLR_secure_the_banks_idea_desc:0 ""
NLR_radio_equestria_idea:0 "라디오 녹스"
NLR_radio_equestria_idea_desc:0 ""

#Moonshine National Spirits#
NLR_moonshine_weaponstealers_3:0 "비밀 보급고"
NLR_moonshine_weaponstealers_3_desc:0 "꿈 속에서 알려주신 왕실 암호 덕분에, 아무런 의심을 받지 않고 이퀘스트리아군의 보급고를 털 수 있었습니다. 보급품들을 이퀘스트리아 전역에 숨겨 비밀 보급망을 구축했습니다."
NLR_moonshine_weaponstealers_2:0 "무기 은닉처"
NLR_moonshine_weaponstealers_2_desc:0 "우리는 이퀘스트리아군의 장비를 훔치기 위해 여러 차례의 습격을 시도했고, 마침내 경비가 허술한 무기고 몇 곳을 장악하는데 성공했습니다. 앞으로 우리 군대는 비밀 보급망을 통해 무기도 공급 받습니다."
NLR_moonshine_weaponstealers_1:0 "소규모 무기 은닉처"
NLR_moonshine_weaponstealers_1_desc:0 "처음에는 이퀘스트리아군의 장비를 훔치고 은닉하는데 과감한 방법을 사용했었지만, 보다 더 신중해질 필요가 있었습니다.  현재 우리는 단속을 피할 수 있을 정도로 작지만 큰 도움이 되는 여러 소규모 무기 은닉처들을 보유하고 있습니다."
NLR_moonshine_weaponstealers_0:0 "도난당한 훔친 무기들"
NLR_moonshine_weaponstealers_0_desc:0 "나이트메어 문의 음모가 사전에 발각되었습니다. 이퀘스트리아군은 도난당한 장비들을 추적하기 위한 움직임을 시작했고, 꽤 성공적으로 무기를 되찾았습니다. 원래 계획했던 것들을 실행하기에는 우리의 물자가 턱없이 부족합니다."
NLR_moonshine_workers_3:0 "근면한 노동자들"
NLR_moonshine_workers_3_desc:0 "동해안의 노동자들은 루나의 박쥐 포니 마권운동에 큰 호감을 느꼈습니다. 노동자들의 생산량은 훌륭한 수준이며, "루나"가 이 전쟁을 통해 "데이브레이커"를 몰아내고 셀레스티아를 구할 것이라는 우리의 입장을 강력히 지지하고 있습니다."
NLR_moonshine_workers_2:0 "협조적인 노동자들"
NLR_moonshine_workers_2_desc:0 "동해안의 노동자들은 루나의 박쥐 포니 마권운동에 큰 호감을 느꼈습니다. 노동자들의 생산량은 평균 이상을 기록했으며, "루나"가 이 전쟁을 통해 "데이브레이커"를 몰아내고 셀레스티아를 구할 것이라는 우리의 입장을 수긍하기 시작했습니다."
NLR_moonshine_workers_1:0 "혼란에 빠진 노동자들"
NLR_moonshine_workers_1_desc:0 "동해안의 노동자들은 루나의 박쥐 포니 마권운동을 강력히 지지했었지만, 이 전쟁이 대체 마권이나 우정, 친절과 어떤 연관성이 있는지를 이해하지 못하고 있습니다. 노동자들 사이에 "루나"의 정체에 대한 소문이 돌고는 있지만, 생산량에는 지장이 없습니다."
NLR_moonshine_workers_0:0 "불성실한 노동자들"
NLR_moonshine_workers_0_desc:0 "나이트메어 문의 음모가 사전에 발각되었습니다. 노동자들은 "루나"의 정체에 대해 큰 의문을 품고 있으며, 셀레스티아의 타락이 사실인지조차 의심하고 있습니다. 생산량에 큰 차질이 생겼습니다."
NLR_moonshine_bats_3:0 "완전히 준비된 테스트라"
NLR_moonshine_bats_3_desc:0 "혹시 모를 무력충돌을 미리 대비했던 박쥐 포니 민병대들은 이 전쟁에서 큰 기여를 하고 있습니다."
NLR_moonshine_bats_2:0 "부분적으로 준비된 테스트라"
NLR_moonshine_bats_2_desc:0 "전쟁이 일어났을 때 일부 테스트라 민병대가 조직되었습니다. 박쥐 포니들은 이 전쟁에 어느 정도 기여를 하고 있습니다."
NLR_moonshine_bats_1:0 "준비되지 않은 테스트라"
NLR_moonshine_bats_1_desc:0 "전쟁이 있기 전, 테스트라들은 방어적이고 고립적인 계획을 세웠었습니다. 이들은 이런 형태의 전쟁에 잘 적응하지 못 했고, 이 전쟁에서 박쥐 포니들은 매우 적은 기여를 하고 있습니다."
NLR_moonshine_bats_0:0 "고립된 테스트라"
NLR_moonshine_bats_0_desc:0 "나이트메어 문의 음모가 사전에 발각되었습니다. 이퀘스트리아군은 테스트라와의 무력충돌을 예상하고 빠르게 조치를 취했으며, 우리의 통신을 끊었습니다. 현재 박쥐 포니들은 변절, 태만, 보급품 부족 등의 문제를 겪고 있습니다. 우리에게 매우 불리합니다."

### National Fouces###
NLR_volunteers:0 "달 추종자들"
NLR_volunteers_desc:0 "이퀘스트리아 전역의 추종자들이 나이트메어 문을 지지하며 나섰고, 밤의 여제께 목숨까지도 바칠 것임을 맹세했습니다! 현재 그들은 우리의 명령을 따라 정규군으로 재편되었습니다."
NLR_conscription:0 "병역의 의무"
NLR_conscription_desc:0 "총이 아무리 많아봐야 들고 쏠 포니가 없다면 적군을 죽일 수 없고, 적군을 죽일 수 없다면 우리의 대의는 높은 확률로 물거품이 될 것입니다. 승리를 쟁취하려면 우리의 통치 아래 있는 모든 포니들이 병역의 의무를 지게끔 해야합니다."
NLR_military_polices:0 "헌병 동원"
NLR_military_polices_desc:0 "우리는 비상사태에 처해 있으며, 모든 반체제 운동을 조기에 적발하고 짓밟아야 합니다. 헌병을 동원해 시민들을 감시하고 폭동을 진압한다면 더없이 완벽할 것 같습니다."
NLR_faster_training:0 "표준화된 훈련 방식"
NLR_faster_training_desc:0 "테스트라 민병대, 나이트메어 문 추종자들, 우리에게 충성을 맹세한 과거 이퀘스트리아 정규군까지. 우리 군은 다양한 단체들이 합쳐 만들어졌습니다. 각자 신병 모집도 따로 하고 훈련도 따로 하죠. 나이트메어 문을 향한 존경심 하나만으로 이토록 다른 단체들이 하나되어 싸운다는 사실이 꽤 자랑스럽기는 하지만, 훈련 방식을 표준화한다면 그들이 더욱 하나되어 싸울 것입니다."
NLR_support_NMS:0 "루나의 사도들을 돕는다"
NLR_support_NMS_desc:0 "남쪽에서는 루나의 사도들이 적에게 둘러싸여 사투를 벌이고 있습니다. 우리의 가장 충성스러운 전사들을, 위험한 싸움을 하고 있는 전사들을 직간접적으로 지원하는 것이 최소한의 포니된 도리입니다."
NLR_iron_hoof:0 "확고한 지배"
NLR_iron_hoof_desc:0 "현재 우리의 통치는 취약합니다. 우리가 장악한 영토 곳곳에서 충성파들이 공개적인 저항을 시작했으며, 정규군을 공격했다는 보고도 몇 건 올라왔습니다. 이러한 반역 행위들을 용납할 수 없다는 사실을 행동으로써 보여준다면 많은 포니들이 우리의 정당한 통치를 받아들일 것입니다."
NLR_crackdwon:0 "반란군 탄압"
NLR_crackdwon_desc:0 "우리가 이퀘스트리아의 정당한, 유일한 통치자라는 사실을 친히 보여줬음에도, 자신들이 승리할 것이라고 믿는 충성파 반란군들이 꽤 남아있습니다. 그들이 스스로가 얼마나 멍청했는지를 깨닫게끔 해 줍시다."
NLR_volunteers_2:0 "지방군 통합"
NLR_volunteers_2_desc:0 "내전이 시작되었을 때, 우리 추종자들은 신속히 군부대와 행정부를 장악했습니다. 하지만 추종자들이 동시에 여러곳에 있을 수는 없었기에, 꽤나 많은 군부대가 지휘 체계에서 벗어나 중립을 지키거나 우리를 적대했습니다. 우리의 통치가 꽤나 확고해진 현재, 내전의 책임이 누구에게 있는지를 상세히 설명할 수 있었고 그들이 우리의 편을 들어줬습니다."
NLR_crush_resistance:0 "반란군 분쇄"
NLR_crush_resistance_desc:0 "셀레스티아 충성파가 너무 오래 활개치고 다녔습니다. 반란군을 집요하게 추적하고 파괴해 반란군 생활이 매우 고통스러울 뿐만 아니라, 끝이 안 좋을 것이라는 점을 포니들에게 알릴 때가 되었습니다."
NLR_civil_war_end:0 "내전의 끝"
NLR_civil_war_end_desc:0 "전쟁은 끝났지만 아직 할 일이 많습니다. 사회는 여전히 분열되어 있고, 셀레스티아의 복권을 모의하는 반역자들이 이곳저곳에 널려 있습니다."

NLR_reclemation:0 "국가 재수복 사업"
NLR_reclemation_desc:0 "셀레스티아와 그 추종자들을 성공적으로 물리쳤습니다만, 내전의 혼란을 분리독립의 기회라고 생각했던 반역자들이 아직 남아있습니다. 그들을 처리할 때가 왔습니다."
NLR_conquer_VAN:0 "밴후버 박살내기"
NLR_conquer_VAN_desc:0 "공산주의자들이 혼란을 틈타 이퀘스트리아에서 제일가는 대도시이자 가장 중요한 공업도시인 밴후버를 점령했습니다. 체인질링의 위협으로부터 우리의 국경을 지키려면 밴후버를 되찾아야만 합니다."
NLR_conquer_SCS:0 "남쪽으로 전진!"
NLR_conquer_SCS_desc:0 "내전을 치르는 동안 이퀘스트리아 남서부를 제대로 통제하지 못한 바 그들이 독립을 선언했고, 그들이 모여 남부 국가 연합을 형성했습니다. 내전 중에는 어쩔 수 없이 그들의 존재를 용인했었지만, 이제는 우리의 정당한 영토를 되찾을 때입니다."
NLR_conquer_CES:0 "남동부에 간섭"
NLR_conquer_CES_desc:0 "거룩국이라 불리는 반역자 무리를 파괴하고 동남쪽 정글의 질서를 회복해야 합니다. 그곳의 박쥐 포니들은 우리를 해방자로 생각할 것입니다!"
NLR_crush_stalliongrad:0 "스탈리온그라드 부수기"
NLR_crush_stalliongrad_desc:0 "스탈리온그라드의 평민들은 자신들이 알리콘 공주의 지도 없이 나라를 운영할 수 있다고 믿습니다. 그들의 믿음은 끔찍하게 잘못된 것이며, "공산주의"라는 이상한 사상은 실패할 수밖에 없습니다. 그곳의 고통받는 포니들이 이퀘스트리아의 품으로 돌아올 수 있도록 도와야 합니다."
NLR_subjugate_Crystal_empire:0 "크리스탈 왕국 예속"
NLR_subjugate_Crystal_empire_desc:0 "크리스탈 왕국을 다시 보호국으로 삼아야 합니다. 필요하다면 무력을 써서라도요. 충성스러운 총독을 보내 크리스탈 왕국을 다스리고, 그 곳의 공주와 크리스탈 포니들이 불순한 마음을 먹지 못하게끔 할 것입니다."
NLR_CHN_conflict:0 "체인질링 공격"
NLR_CHN_conflict_desc:0 "체인질링 왕국이 걱정스러울 정도로 성장하고 있습니다. 사악한 크리살리스 여왕은 대화와 평화가 아니라, 복수와 정복만을 바랄 뿐입니다. 우리 여제께서 감당할 수 없을 정도로 큰 위협이 되기 전에 크리살리스에게 파멸을 선사합시다."
NLR_conquer_OLE:0 "사슴 예속"
NLR_conquer_OLE_desc:0 "올레니아의 한심한 사슴들은 체인질링의 공격으로부터 스스로를 방어할 수 없을 정도로 약합니다. 크리살리스의 위협이 사라지기는 했지만, 그 사슴들이 우리 제국의 보호를 필요로 한다는 점에는 변함이 없습니다."
NLR_conquer_YAK:0 "야크 길들이기"
NLR_conquer_YAK_desc:0 "야크는 야만적이고 난폭한 짐승들입니다. 민족국가를 형성하고 현대화를 이룬 것 자체가 기적이죠. 아니, 사실 그 때도 이퀘스트리아의 도움을 받았었습니다. 우리 루나 제국은 이 불쌍한 야만족들에게 문명을 선물해줄 것입니다."
NLR_conquer_GRF:0 "위터로 전진!"
NLR_conquer_GRF_desc:0 "어리석게도, 셀레스티아 공주는 과거에 고양이새 황제 그로버 1세가 우리 대륙에 식민지를 건설하는 것을 허락했었습니다. 당연하게도 그 곳은 그리폰 세계에서 추방된 쓰레기들과 악당의 소굴이 되어버렸죠. 에쿠스 대륙의 뒷마당은 기제류의 질서로써 다스려져야 하며, 우리가 그 질서를 제공할 것입니다."
NLR_conquer_north:0 "세계의 정상에서의 전쟁"
NLR_conquer_north_desc:0 "에쿠스 대륙 북부의 북극곰과 펭귄들은 너무 오랫동안 가난과 고립, 부족저으이 미개함에 시달려왔습니다. 기후와 지형이 험해 어렵기는 하겠지만, 반드시 그 곳에 개입해서 그들에게 문명을 선물해야 합니다."
NLR_conquer_DRG:0 "드래곤 제도 정복"
NLR_conquer_DRG_desc:0 "예로부터 드래곤은 우리 포니들을 괴롭혀왔지만, 약해빠진 셀레스티아는 그 어떤 조치도 취하지 않았습니다. 우리 여제께서는 훨씬 단호하며, 이 도마뱀들을 완전히 짓밟을 것입니다."

NLR_civil_war_economy:0 "새 이퀘스트리아의 새 경제"
NLR_civil_war_economy_desc:0 "전쟁의 혼란은 이퀘스트리아의 경제에 큰 재앙을 불러왔습니다. 더 늦기 전에 정부가 직접 개입해서 우리의 경제를 살려내야 합니다. 이퀘스트리아의 경제는 여제의 뜻과 필요에 맞게 완전히 재편될 것입니다."
NLR_repurpose_factories:0 "공장 용도변경"
NLR_repurpose_factories_desc:0 "우리 제국의 생사 여부를 결정하는 것은 무기입니다. 무기가 많아지면 군대의 힘이 강해지고, 군대의 힘이 강해지면 적들을 무찌를 수 있습니다. 무기에 우리의 생사가 달려 있는 마당에, 민간경제가 중요해봐야 얼마나 중요하겠습니까? 여제 폐하의 이름 아래, 모든 공장들이 즉시 용도변경 될 것입니다!"
NLR_expand_arms_factories:0 "여제께서 더 많은 총을 원하신다!"
NLR_expand_arms_factories_desc:0 "어두운 밤 광활한 공업단지가 따뜻한 빛으로 우리 도시를 감싸고, 병사들이 사용할 무기를 쏟아냅니다. 하지만 아직도 부족합니다. 모든 병사들이 쓰고도 남을 정도의 무기가 필요합니다. 아니, 그보다 더 많이, 더 많이, 더 많이 필요합니다. 우리의 수요를 충족하기 위해서 새 공업단지를 조성해야 합니다!"
NLR_quick_oil_assembly:0 "자원 부족 극복"
NLR_quick_oil_assembly_desc:0 "이퀘스트리아에는 정말 많은 공장이 있지만, 석유같은 필수 자원이 부족합니다. 우리의 전쟁기계를 움직이려면 석유가 필요합니다. 우리의 갈증은 오직 그 검은 금으로만 해소할 수 있으니, 이제 인공석유 기술에 투자해야 합니다."
NLR_new_mining_projects:0 "새 채굴 계획"
NLR_new_mining_projects_desc:0 "공업을 부양하기 위해서는 더 많은 원자재가 필요합니다. 채산성은 입증되었으나 전쟁통에 제대로 개발하지 못했던 광산들이 많으니, 해당 지역을 통제하고 개발해야 합니다. 개발이 완료되면 굶주린 공장들을 먹여 살릴 수 있을 것입니다."
NLR_steel_milling:0 "강철의 여왕"
NLR_steel_milling_desc:0 "여제께서는 강철과 관계가 없는 공장들도 최소한의 강철을 생산해내라는 명령을 내렸습니다. 곧 전수조사가 있을 것이며, 이 할당량을 채우지 못한 공장에는 법적인 처벌을 내릴 것입니다. 우리 여제께서는 어떤 대가를 치르더라도 강철의 여왕의 될 것입니다!"
NLR_lunar_mining_company:0 "IM&DS 발족"
NLR_lunar_mining_company_desc:0 "국가의 채굴 작업을 전반을 감독하기 위해 IM&DS, 제국채굴시추공사를 조직했습니다. 앞으로는 숙련된 기술자, 지질학자, 측량사, 회계사들이 원자재의 생산부터 공급까지를 관리할 것입니다."
NLR_radio_equestria:0 "라디오 녹스"
NLR_radio_equestria_desc:0 "이퀘스트리아 전역에서, 신기술을 사용해 우리의 대의를 퍼뜨리고 전장의 병사들에게 사기를 불어넣어주는 단체들이 생겨났습니다. 그 중 가장 흥미로운 단체는 "라디오 녹스"라는 이름의 방송국입니다. 이 용감한 포니들을 공식적으로 지원해 우리의 뜻이 전파를 타고 군인과 민간인에게 도달할 수 있도록 해야 합니다."
NLR_tactical_computing:0 "마법 암호기계"
NLR_tactical_computing_desc:0 "암호화와 복호화 작업은 날이 갈수록 복잡해져 제대로 해내려면 엄청난 연산 능력이 필요한데, 종이와 펜, 그리고 두뇌만으로는 한계가 있습니다. 하지만, 크리스탈을 사용해 2진수 데이터를 저장하고 처리한다면 복잡한 알고리즘을 처리할 수 있는 기계를 만들 수 있습니다. 이 분야의 연구에 국가 차원의 투자가 필요합니다."
NLR_civilian_manufacturing:0 "산업의 중심지"
NLR_civilian_manufacturing_desc:0 "이퀘스트리아 동해안 지역은 원래부터 우리나라의 중심지였지만, 산업화 이후로는 더욱 중요한 곳이 되었습니다. 현재 이 곳은 여러 겹의 방어선으로 지켜지고 있는 안전한 산업 중심지입니다. 나중에는 이 곳의 생산 능력을 주변 지역 발전에도 쓸 수 있겠지만, 우선은 기존 시설을 확장하고 개선하는 데 사용해야 합니다."
NLR_connect_east_coast:0 "동해안 연결"
NLR_connect_east_coast_desc:0 "이퀘스트리아의 동부에는 부유한 도시가 매우 많은데, 그 도시들의 교외 지역에는 기반시설이 매우 부족합니다. 필리델피아와 메인해튼을 잇는 도로망과 철도를 건설해 국가를 더욱 결속시켜야 합니다."
NLR_expand_shipyards:0 "조선소 확장"
NLR_expand_shipyards_desc:0 "이퀘스트리아 해군의 소수만이 내전에서 우리의 발굽을 들어줬고, 현재까지도 우리의 해군은 초라한 수준입니다. 여제의 명성에 걸맞는 해군을 만들어야 하지만 현재 우리 시설로는 택도 없습니다. 조선소를 여럿 지어야만 우리 해군을 세계에서 가장 강력한 해군으로 만들 수 있습니다."
NLR_industrial_powerhouse:0 "경제대국"
NLR_industrial_powerhouse_desc:0 "여제의 현명한 통치와 투자 덕분에, 우리 경제는 전쟁의 혼란을 회복했을 뿐만 아니라 엄청난 호황을 누리는 중입니다. 여제께서 약속했듯이 황금기가 열렸으니, 충성스럽게 여제를 따랐던 제국의 모든 신민들에게 노동의 결실이 돌아갈 것입니다."
NLR_unicorn_academy_f:0 "재능있는 유니콘들을 위한 학교 재개교"
NLR_unicorn_academy_f_desc:0 "셀레스티아가 세웠던 재능있는 유니콘들을 위한 학교는 이퀘스트리아와 역사를 함께 했던 학교입니다. 이제 셀레스티아가 없으니, 여제께서 학교의 새 후원자가 되지 못할 이유가 있겠습니까? 전쟁으로 입은 피해를 복구할 것이며, 다시 한 번 전도유망한 학생들을 받아들일 것입니다. 셀레스티아가 트와일라잇을 발굴했듯이, 어쩌면 우리의 여제께서도 후계자를 찾을 수도 있을 것입니다..."
NLR_luna_nova_f:0 "루나 노바 왕립대학"
NLR_luna_nova_f_desc:0 "여동생과의 화해를 바랐던 셀레스티아는, 루나 노바라는 마을을 세우고 우리 여제께서 그 곳에 대학을 설립할 수 있도록 허락했습니다. 하지만 내전이 벌어진 후 그 곳은 반역자들의 소굴이라는 오명을 뒤집어 쓰고 공격의 대상이 되었으며, 철저히 파괴되었습니다. 이제 셀레스티아가 사라졌으니 루나 노바를 재건할 것이며, 정당한 주인의 소유가 될 것입니다. 루나 노바는 그 어느 때보다도 영광스러워 질 것입니다."
NLR_fate_of_equestrian_companies:0 "자본가들의 운명"
NLR_fate_of_equestrian_companies_desc:0 "많은 자본가들이 내전에서 셀레스티아에게 충성을 바쳤었습니다. 그녀의 군대에 자금을 지원하고 경제를 부양했죠. 여제께서는 그들을 심판하기로 결정했습니다. 그들의 재산을 전부 몰수해 제국의 것으로 둘 수도 있고, 아니면 여제께 충성을 맹세하고 제국을 위해 일하게끔 할 수도 있습니다. 여제께서 결정하실 일입니다."
NLR_secure_the_banks:0 "제국은행 설립"
NLR_secure_the_banks_desc:0 "전쟁 때문에 이퀘스트리아의 은행 체계가 흐트러졌습니다. 국가가 직접 부실은행을 대상으로 구조조정을 단행하고, 대출과 통화제도를 정비해야 합니다. 우선, 하위 지역은행들을 통제할 중앙은행, 제국은행을 설립합시다. 이를 통해 질서가 회복되기를, 또 서민들에게 그 효과가 잘 느껴지기를 바랄 뿐입니다."
NLR_secure_southern_oil:0 "석유회사 지원"
NLR_secure_southern_oil_desc:0 "내전을 치르는 동안, 이퀘스트리아 남부의 석유회사들은 셀레스티아에게 그닥 충성을 다하지는 않았습니다. 따라서, 그들은 어느 정도 신뢰할 수 있는 신하들이라고 봐도 무방합니다. 그들에게 재정적 지원을 보태어 사업을 확장하고 석유 생산성을 높일 수 있도록 도와야 합니다. 그들은 우리의 관대함에 대한 대가로, 수익의 일부를 나눌 것입니다."
NLR_research_centre:0 "제국연구소"
NLR_research_centre_desc:0 "루나 제국에는 수많은 학술기관이 있지만, 대부분이 젊은이들을 가르치는 것에 초점이 맞춰져 있었지 기술 연구에만 집중하는 기관이 충분하지 않았습니다. IRC, 제국연구소가 이 문제에 대한 해답이 될 수 있습니다. 제국의 가장 뛰어난 지성들이 모여 우리 상식의 경계를 허물기 위해 노력할 것입니다."
NLR_revive_eea:0 "이교협 부활"
NLR_revive_eea_desc:0 "한때 이교협은 이퀘스트리아의 교육을 책임지는 권위기관이었습니다. 내전의 혼란 속에 유명무실한 기관이 되었었는데, 최근 여제께서 이교협을 다시 부활시켰습니다. 이교협은 다시금 루나 제국의 학교를 감사하고 학생들을 위한 규정을 제정할 것입니다."
NLR_magical_studies_f:0 "전 유니콘 마법 훈련"
NLR_magical_studies_f_desc:0 "우리 군대의 모든 유니콘들이 마법 훈련에 참여하도록 해야 합니다. 훈련을 통해 유니콘 병사들은 개인 역량을 발전시킬 수 있을 것이며, 그 능력을 군사적인 목적으로 사용하는 법을 배우게 될 것입니다."

NLR_airforce:0 "루나 제국 공군 창설"
NLR_airforce_desc:0 "이거 하나는 확실합니다. 창공을 지배하는 자가 전쟁을 지배합니다. 완전한 승리를 거두기 위해 제대로 된 공군을 창설해야 합니다."
NLR_air_supremecy:0 "공중 우세"
NLR_air_supremecy_desc:0 "우리는 적의 비행기를 떨어뜨리고, 지상군을 파괴할 것입니다. 전투기와 폭격기의 합동작전이 승리의 열쇠입니다."
NLR_air_support:0 "공중 지원"
NLR_air_support_desc:0 "공군의 목적은 지상군을 지원하는 것입니다. 지상에서의 승리가 모든 것을 결정합니다."
NLR_shadowbolts:0 "섀도우볼트 전문지식"
NLR_shadowbolts_desc:0 "섀도우볼트는 여제께서 직접 창단한 비행단으로, 이퀘스트리아 최고의 비행사들이 소속되어 있습니다. 이들의 기술과 전문지식은 다른 포니들의 귀감이 될 것입니다."
NLR_fighters:0 "전투기 집중"
NLR_fighters_desc:0 "하늘을 지배하려면 하늘을 지배하려는 다른 이들을 쓰러뜨려야 합니다. 그러기 위해서는 최고의 전투기가 필요합니다."
NLR_cas:0 "급강하폭격기"
NLR_cas_desc:0 "우리 공군의 주요 임무는 지상의 아군을 돕는 것이며, 앞으로도 쭉 그럴 것입니다. 강력한 공중 지원과 함께라면 그 어떤 방어선이라도 뚫을 수 있을 것입니다."
NLR_tatical_b:0 "더욱 거센 공중 지원"
NLR_tatical_b_desc:0 "기존 급강하폭격기의 성능도 매우 훌륭하지만, 충분하지는 않습니다. 지상의 아군들에게 보다 더 직접적인 공중 지원을 제공하기 위해 더 큰 폭격기가 필요합니다."
NLR_strategic_b:0 "중폭격기"
NLR_strategic_b_desc:0 "신형 중폭격기 편대는 적의 생명줄을 박살낼 수 있는 능력을 지녔습니다. 적의 기반시설, 공장, 사기는 이미 없는 거나 마찬가지입니다."
NLR_heavy_fighters_f:0 "중전투기"
NLR_heavy_fighters_f_desc:0 "중전투기는 무겁고 튼튼하며, 멀리 날 수 있는 전투기입니다. 당연히 일반 전투기보다 강력합니다. 우리에게 실로 큰 도움이 될 것입니다. "
NLR_paratroopers_f:0 "섀도우볼트 공수사단"
NLR_paratroopers_f_desc:0 "여제 직속 비행단 섀도우볼트는 그 역할을 확대하여, 적진의 어느 곳에든 병력을 투사하는 것을 목표로 하는 공수부대를 편성했습니다."
NLR_rocketry:0 "로켓 기술"
NLR_rocketry_desc:0 "최근 항공기술이 크게 발전해 많은 과학자들이 로켓에 관심을 가지게 되었습니다. 그들은 로켓 엔진이 우리를 미래로 이끌 것이며, 일단 투자해서 손해볼 일은 없을 것이라고 주장합니다."

NLR_reviw_military:0 "군대 재검토"
NLR_reviw_military_desc:0 "군대는 우리의 생존에 필수적입니다. 언제나, 어디서나 우위를 점하기 위해 군대의 질과 능력을 재검토해야 합니다."
NLR_army:0 "밤의 병사들"
NLR_army_desc:0 "강력한 육군! 지상전을 승리하는 자가 모든 것을 지배합니다."
NLR_mobile_army:0 "템페스트 윈드의 기동전"
NLR_mobile_army_desc:0 "템페스트 윈드 장군은 기동전을 선호합니다. 군대와 물자의 신속한 이동이 전쟁을 빨리 끝내고, 빨리 끝낼 뿐만 아니라 승리를 가져다 줄 것이라고 생각합니다."
NLR_bat_experts:0 "나이트 가드 전문지식"
NLR_bat_experts_desc:0 "많은 수의 박쥐 포니들이 정예 중의 정예, 근위대에 소속되어 있습니다. 그들의 기술과 지식을 군인들에게 널리 전파하는 것이 상책입니다."
NLR_weapons:0 "장비 현대화"
NLR_weapons_desc:0 "아군의 장비가 적의 것에 비해 열등하다면 어떻게 승리를 거두겠습니까? 병사들에게 현대적인 무기와 장비를 보급해 이 실수를 바로잡아야 합니다."
NLR_research:0 "군사 연구 위원회"
NLR_research_desc:0 "기술의 발전은 무기의 발전이고, 무기의 발전은 승리의 열쇠입니다. 새 기술을 고안하고 실험할 군사 연구 위원회를 설립해 항상 운영해야 합니다."
NLR_magic_weapons:0 "루나 노바 소총"
NLR_magic_weapons_desc:0 "마법과 화약병기의 조합은, 연구해볼 만한 가치가 있는 매우 흥미로운 과제입니다. 양산에 성공해 유니콘들에게 보급한다면 충성파보다 유리한 입장에 설 수 있을 것입니다."
NLR_mass_army_1:0 "미드나잇 오일의 대규모 돌격"
NLR_mass_army_1_desc:0 "미드나잇 오일 장군은 현대전을... 재해석했습니다. 그는 무모한 대규모 돌격이 적의 방어선을 가장 효과적으로 뚫을 수 있다고 생각합니다. 그가 요구하는 것은 오직 많은 무기, 많은 차량, 그리고 많은 포니들 뿐입니다."
NLR_grand_army_1:0 "스펙의 대전략"
NLR_grand_army_1_desc:0 "야전 지휘관 스펙은 전통적인 이퀘스트리아 교리를 선호합니다. 그는 광범위한 계획을 세우고 준비를 마친 후에나 공격에 나설 것이며, 무엇보다 사상자를 적게 내는 것을 가장 중시합니다. 그는 먼저 이겨놓고 싸웁니다."
NLR_superior:0 "셀레나이트의 화력 우세"
NLR_superior_desc:0 "제국의 최연소 장성, 셀레나이트 장군이 압도적인 화력 우세를 기반으로 한 새 교리를 제안해 왔습니다. 그녀는 적을 계속 포격하고 포격하고 포격해서 그들을 한계까지 몰아 붙인 뒤에 공격에 나서면 쉽게 전선을 무너뜨릴 수 있다고 주장합니다."
NLR_race_tech_f:0 "유니콘 마법 훈련"
NLR_race_tech_f_desc:0 "어스 포니, 페가수스, 유니콘, 박쥐 포니까지. 네 포니들은 서로 다른 신체적 특징을 지녔으며, 각자만의 강점을 지니고 있습니다. 그 강점을 할 수 있는만큼 끌어올려야 합니다."
NLR_magical_equipment_f:0 "마공학 대전차탄"
NLR_magical_equipment_f_desc:0 "이제까지는 오직 유니콘만이 마법을 이해하고, 연구하고, 사용할 수 있었습니다. 하지만 오늘날, 과학의 발전 덕분에 대전차 무기에도 마법의 힘을 적용할 수 있게 되었습니다."
NLR_special_forces:0 "루나 특수부대 계획"
NLR_special_forces_desc:0 "특수부대를 모집하고 배치해야 합니다. 그들은 일반 군인들이 수행할 수 없는 어려운 임무를 해내고, 통행할수 없는 험악한 지역을 제집 드나들듯 할 것입니다."
NLR_espirit_de_corps:0 "규율"
NLR_espirit_de_corps_desc:0 "우리 군의 규율을 확실히 하는 것이 무엇보다 중요합니다. 상부의 명령에 의문을 품지 않는 병사가 규율이 확실히 잡힌 병사입니다."
NLR_infantry_equipment_f:0 "신형 소총"
NLR_infantry_equipment_f_desc:0 "구식 장비를 사용하는 것은 싸우기도 전에 패배하는 것과 다름 없습니다. 병사들에게 현대 장비를 보급하는 것을 우리의 최우선 과제로 삼아야 합니다."
NLR_motorized_equipment_f:0 "차량화 보병"
NLR_motorized_equipment_f_desc:0 "제대로 된 논의가 이루어지지는 않았지만, 최근 발명된 "차"를 타고 전장을 누비는 기동성 좋은 보병에 대한 제안이 있었습니다. 확실히, 병력과 보급품을 수송하는데 무장한 차량을 이용하면 꽤나 큰 도움이 될 것입니다."
NLR_light_tank_equipment_f:0 "전차 개발"
NLR_light_tank_equipment_f_desc:0 "많은 이들이 전차의 실전 배치 가능성을 무시했었지만, 전차의 위력을 목격한 이들은 그럴 수 없었습니다."
NLR_medium_tank_equipment_f:0 "움직이는 요새"
NLR_medium_tank_equipment_f_desc:0 "충분한 화력이라는 것은 존재하지 않습니다. 더 크고, 더 튼튼하고, 더 강력한 전차를 전장에 배치해서 적들을 쓸어버려야 합니다."
NLR_heavy_tank_equipment_f:0 "템페스트의 상자 계획"
NLR_heavy_tank_equipment_f_desc:0 "템페스트 장군은 전차와 사랑에 빠졌으며, 더 대단한 전차가 필요하다고 주장했습니다. 그 말대로, 우린 전차 본연의 목적을 살려 느리더라도 더 무겁고 더 강력한 전차를 개발할 것입니다. 우리 전차를 마주한 적에게는 두 가지 선택지만이 있을 것입니다. 싸우다 죽거나, 겁쟁이처럼 도망치거나."
NLR_batzkrieg_f:0 "전격전"
NLR_batzkrieg_f_desc:0 "전차와 전투기가 하나되어 신속히 전진하다가, 적 전선의 작은 틈새를 포착하면 번개처럼 그 곳을 공격해 무너뜨릴 것입니다. 또 그만큼 빠른 속도로 우리의 전선을 재정비하고 다시 전진할 것입니다. 이 "전격전"을 통해, 빠른 시일 내에 전쟁을 끝낼 것입니다."
NLR_support_equipment_f:0 "지원여단"
NLR_support_equipment_f_desc:0 "다양한 역할을 수행하는 지원여단을 전투여단 뒤에 배치해 전투 효율을 극대화할 수 있습니다."
NLR_radio_stations_f:0 "The FMH RADAR Network"
NLR_radio_stations_f_desc:0 "적 항공기의 움직임을 미리 탐지하고, 적 항공기의 목표 지점을 예측하고, 우리 항공기를 출격시켜 요격하거나 대공포를 쏴갈기는 것. 이 모든 것이 새로 개발된 레이더 기술 덕분에 가능해졌습니다."
NLR_artillery_equipment_f:0 "곡사포"
NLR_artillery_equipment_f_desc:0 "포병은 전장의 여왕입니다. 그들은 대구경 화기를 들고 다니며, 엄청난 화력과 사거리를 자랑합니다. 그들은 자신들도 적을 볼 수 없고 적도 자신들을 볼 수 없는 거리에서 적을 폭격할 수 있습니다."
NLR_rocket_artillery_equipment_f:0 "M8 로켓 런쳐"
NLR_rocket_artillery_equipment_f_desc:0 "과학자들이 "로켓 런쳐"라는 무기의 청사진을 들고 왔습니다. 포니 한 마리가 들고 쏠 수 있을 정도로 가벼워 기동성을 챙긴 동시에 대량의 로켓을 빠르게 발사할 수 있어 파괴력도 챙긴, 이론적으로는 완벽한 무기처럼 보입니다."
NLR_nuclear_f:0 "원자의 힘"
NLR_nuclear_f_desc:0 "원자의 힘을 잘 이용해 강력한 무기를 만들 수 있다는 이론이 제시되었으며, 학자들은 그 파괴력이 도시 하나를 증발시킬 정도로 강력할 것이라고 예측했습니다. 그 말이 사실인지 확인해봅시다."

NLR_navy:0 "루나 제국 해군 창설"
NLR_navy_desc:0 "강력한 해군! 바다를 지배하는 자가 살아납습니다."
NLR_escorts:0 "Escort Effort"
NLR_escorts_desc:0 "Destroyers and Cruisers are the backbone of any Navy. We must ensure our models are up to date with today’s standards."
NLR_carriers:0 "Carrier Focus"
NLR_carriers_desc:0 "Battleships are nothing but target practice for planes, these days. Their days of glory are over, and the age of flight has taken their place. Carriers are the future!"
NLR_battleships:0 "Battleship Focus"
NLR_battleships_desc:0 "Battleships have ruled the seas for ages, the roaring of their guns sending shivers down their enemies’ spines. Battleships are the future!"
NLR_c_planes:0 "Naval Bombers"
NLR_c_planes_desc:0 "Aircraft Carriers require aircraft. We must ensure our planes are superior to those of our foes, or we risk losing more than we can build."
NLR_cruisers:0 "Heavy Cruisers"
NLR_cruisers_desc:0 "While Destroyers and light Cruisers are the backbone of any Navy, it is up to our heavier models to provide Battleships with the necessary fire support. Further research is mandatory if we wish for our Capital ships to survive."
NLR_more_carriers:0 "Advanced Carrier Models"
NLR_more_carriers_desc:0 "Our fleet and doctrine is coming along well, and yet there is still room for improvement. With the knowledge we’ve gained we can now unlock the true potential of our Carriers and their squadrons."
NLR_new_ships:0 "A Grand Fleet"
NLR_new_ships_desc:0 "It is time to truly assemble a grand fleet for ourselves, one that will cause the enemy to rout by its pure sight."
NLR_destroyers:0 "Patrol Boats"
NLR_destroyers_desc:0 "While battleships and carriers are nice and all, we need some smaller vessels to patrol the coasts and defend our ports."
NLR_submarines:0 "Submarine Effort"
NLR_submarines_desc:0 "Tying up enemy supply lines on top of the sea can restrict their troops movements, and submarines are perfect at this."
NLR_marines_f:0 "Create the Lunar Marines"
NLR_marines_f_desc:0 "While ruling the waves on its own is a great advantage over any enemy, being able to invade from the sea that we own is the greatest advantage. A contingent of soldiers whose mission it is to storm beaches and capture coastlines will bring victory."

NLR_terror:0 "Reign of Terror"
NLR_terror_desc:0 "The Night has triumphed over the demons of the sun! Let us cement our victory, so that the sun shall never return again! The Night will be eternal!"
NLR_curfews:0 "Daytime Curfews"
NLR_curfews_desc:0 "The Sun and her supporters have been defeated. Henceforth, to stay outside during the day is a crime, and our subjects must be restricted from doing so. Ponies will finally get to appreciate my beautiful Night..."
NLR_investigative_services:0 "Establish the IIS"
NLR_investigative_services_desc:0 "Though the enemy has been crushed, by the looks, we simply cannot be sure that truly all celestial supporters are banished or dead. As such, we must establish a secret police, which will investigate on any possible traitors within our midst."
NLR_loyalist_trials:0 "Put the Loyalists on Trial"
NLR_loyalist_trials_desc:0 "Those who once stood in our way, even actively fighting the night and its fanatic supporters, will now fear our wrath. They are traitors, and they shall be dealt with as such. The Night will not pardon treason!"
NLR_ban_worship:0 "One Sister, One God, One Nation"
NLR_ban_worship_desc:0 "The Night is what unites us, and the Empress is our godly overlord, sharing the night with all of us. We must stand united, behind our Empress, and fight for what is right. For the Night!"
NLR_mass_executions:0 "A Lesson For the Traitors"
NLR_mass_executions_desc:0 "The Time to rid ourselves of the traitors has come. Let the world know that the old oppression of Celestia and her day is long gone, and that the Night has risen to claim the throne."
NLR_order_restored:0 "The Restoration of Order"
NLR_order_restored_desc:0 "Through strength and determination, the Night has prevailed, and the traitors have been destroyed. Order has finally returned to our society!"
NLR_work_for_freedom:0 "Work For Your Freedom"
NLR_work_for_freedom_desc:0 "Freedom, sadly, is not free, and henceforth our ponies must work to earn their freedom. Only after contributing to the cause will they have earned their freedom and a truly revered place in our society."
NLR_rubber_camps:0 "The Rubber Fields"
NLR_rubber_camps_desc:0 "There are untapped resources still left over across the country. By using the various political prisoners and other loyalist scum as cheap labour, we can reap the benefits of these resources with minimal effort and expenses."
NLR_efficieny_quotas:0 "Workplace Quotas"
NLR_efficieny_quotas_desc:0 "Newly introduced workplace quotas will ensure the consistent productivity of our workforce. With a strong and efficient workforce we will be able to build our nation into something great and powerful!"
NLR_imperial_industry:0 "Imperial Industry"
NLR_imperial_industry_desc:0 "The new Empire of the Night must possess a strong, capable industrial base to truly honour its imperial title. Let us proceed with our great industrial effort!"
NLR_the_great_railroad:0 "The Grand Imperial Railroad"
NLR_the_great_railroad_desc:0 "The Empire is vast and encompasses many different regions and terrains. To overcome these obstacles and vast distances, we shall use loyalist traitors as workponies to construct the greatest railroad network the world has ever seen."
NLR_lunas_school_for_bats:0 "Imperial School For Gifted Thestrals"
NLR_lunas_school_for_bats_desc:0 "With our victory over the day and their cursed supporters comes the enlightening night. Now, the batponies of our Empire shall rise to new power, the most gifted of which shall be guided towards higher education."
NLR_hug_a_bat:0 "Commemorate our Victory"
NLR_hug_a_bat_desc:0 "The batponies were once looked down upon, seen as monsters and ponies of second class. Now, they have risen up to fight for what is right, and they have earned their place in society. Let us celebrate their victory and great deeds. Let us celebrate thestral liberation!"
NLR_amp_up_recruitement:0 "Amp up Recruitment"
NLR_amp_up_recruitement_desc:0 "Our Empire never lacks a need for new recruits to fill the ranks within the military. Thankfully, with the batponies firmly in support of us, there is a new, yet untapped pool of ponies to draw recruits from."
NLR_propaganda:0 "Propaganda Effort"
NLR_propaganda_desc:0 "The Night is strong and superior. The Night is enlightenment and progressiveness. The Night is strength and compassion combined. Let all hear our message, for they must not forget about the cause,"
NLR_imperial_guard:0 "Changing of the Guard"
NLR_imperial_guard_desc:0 "What was once a guard using outdated equipment and tasked only with parade duties, has now become the most skilled and advanced unit within our army. The Imperial guard shall ensure our victory, and will be the first to enter the breach."
NLR_absolute_rule:0 "Complete Control"
NLR_absolute_rule_desc:0 "The Empress has secured her reign firmly, and with the traitors dealt with, her subjects are now ready to serve her, no matter what. Let us go on, let us spread the glory of the night!"

NLR_reconciliation:0 "Forgiveness"
NLR_reconciliation_desc:0 "The War is over, and the Empress has won. Though she may be a changed pony, Nightmare Moon has never forgotten why she had to transform - to stand against the injustice of a cruel world. Ponies lie dead and cities in ruins. The ancient scars of thestral oppression must not by the new scars of a civil war. Only through compassion and forgiveness will Equestria heal and reunite."
NLR_release_prisoners:0 "Free the Prisoners"
NLR_release_prisoners_desc:0 "During and shortly after the civil war, many individuals on the side of the Celestial loyalists were taken into custody and locked away due to their political beliefs. This wrong imprisonment must end. Free the prisoners!"
NLR_forgive_elements:0 "Pardon the Element Bearers"
NLR_forgive_elements_desc:0 "The Elements of Harmony, though they were once used against our Empress, have brought peace and stability to Equestria for a thousand years. We cannot deny the good spirit of the Elements and their newly appointed bearers. We must pardon them, and allow them to continue to protect our society from danger."
NLR_pardon_the_loyalists:0 "Spare the Generals"
NLR_pardon_the_loyalists_desc:0 "Though our own Generals hate to admit it, the Celestial Generals do indeed possess a great amount of skill. Pardoning them and allowing them to re-enter service under the Empress could be very beneficial for our military, indeed."
NLR_allow_worship:0 "Freedom of Worship"
NLR_allow_worship_desc:0 "Our Empire is not narrow-minded and backwards, but instead progressive and forgiving. Although the sun once wrongfully stole the moon's limelight, we must allow our subjects to praise both day and night. Harmony must be maintained, as must peace."
NLR_open_sphere:0 "Freedom of Speech"
NLR_open_sphere_desc:0 "Suppressing such basic freedoms such as free speech would be cruel and unjust, even if we are dealing with those who had betrayed us in the past. They may say what they want freely. Of course, what happens to them afterwards is a different story..."
NLR_forgiveness:0 "Forgive and Forget"
NLR_forgiveness_desc:0 "Everypony makes mistakes, and even now we cannot fault our past enemies for them. We must reach out towards them and offer them a helping hoof as a sign of friendship and cooperation. Together, we can bury old rivalries, and rebuild a new, strong society and Equestria!"
NLR_rebuilding_the_nation:0 "Found the IRS"
NLR_rebuilding_the_nation_desc:0 "The Civil war has left Equestria separated and in ruins. We must initiate reconstruction efforts at once, and ensure that those who need help most receive it."
NLR_protect_the_weak:0 "Protect the Weak"
NLR_protect_the_weak_desc:0 "By helping those who lost everything - house, family, friends, money and more - during the civil war, we can ensure their loyalty to our cause, and we can get them back on track to working in the industry or military."
NLR_building_homes:0 "Home Sweet Home"
NLR_building_homes_desc:0 "A major, nationwide construction effort shall be started, aimed at providing our citizens with all they need. The scarred landscape from after the civil war shall be replenished into something beautiful, once more."
NLR_industrial_rebuilding:0 "Jobs For the Ponies"
NLR_industrial_rebuilding_desc:0 "Our ponies need someplace to work, a request we shall gladly fulfil. More workers means more products!"
NLR_the_future:0 "Towards the Future"
NLR_the_future_desc:0 "With a rebuilt Equestria, and a united, tolerant society, we are now ready to march on towards the future!"
NLR_build_trust:0 "Building Trust"
NLR_build_trust_desc:0 "For the longest time, thousands of years, batponies had hidden away from the eyes of the public, hiding and living in the shadows of Equestria. When Nightmare Moon rose up, they followed suit, joining her as her fiercest supporters. Now, we must show the other ponies that batponies are equals and friends."
NLR_friends_not_monsters:0 "Thestral-Pony Friendship"
NLR_friends_not_monsters_desc:0 "For over a millennium, ponies all around Equestria lived segregated from the batponies, who were force into living in the shadows. The bats that did live openly were discriminated, even if they were equal to ponies legally-speaking. Now, it is time to truly fix this rift."
NLR_play_nice:0 "A Different Kind of Nightmare"
NLR_play_nice_desc:0 "No longer shall the holiday of 'Nightmare Night' be about fearing the night and Nightmare Moon, but instead, it shall be a day of celebration, and coming together as one people to enjoy each other in unity."
NLR_others_in_night_guard:0 "Expanding the Night Guard"
NLR_others_in_night_guard_desc:0 "Our army is always looking for new recruits and, due to showing great amounts of forgiveness and compassion, many old loyalists have converted to our cause and are ready to join forces with the lunar military. Huzzah!"
NLR_new_royal_guard:0 "The New Imperial Guard"
NLR_new_royal_guard_desc:0 "The newly established Imperial Guard shall be the shield of the Empire, made up of old loyalist that saw a change of heart, batponies that were once discriminated against, or simple ponies wishing to fight for what is right. Together, they shall join forces and defeat whatever evil forces may confront us!"
NLR_benevolent_overlord:0 "A Benevolent Overlord"
NLR_benevolent_overlord_desc:0 "The Empress reluctantly took power when Luna's efforts at peace and harmony failed, prevailing through strength and power. She now heals our wounds through friendliness, forgiveness and compassion. Old allies and enemies alike are now heeding her call, and Equestria, once fractured, now stands united."

