### Events ###

dragon.1.t:0 "이퀘스트리아의 황무지 요구"
dragon.1.d:0 "오늘 드래곤파이어에 이퀘스트리아의 공식 서신 한 통이 도착했습니다. 내용이 다소 괴상하기는 하지만, 이 편지를 보낸 이들이 드래곤이 아니라는 점을 생각해보면 충분히 그럴 수 있기는 합니다. 편지의 첫 문단은 드래곤들이 매년 황무지와 드래곤 제도를 왔다갔다 하는 바람에 자기들이 엄청 큰 피해를 보고 있다는 단순한 사실을 온갖 미사여구를 써서 에둘러 전하는 내용이었습니다. 그리고 마지막 문단에서는 "이퀘스트리아의 종주권 보장"을 요구했습니다. 결국 황무지를 자기들한테 넘기라는 소리죠. 황무지에 용이 그렇게 많이 살고 있는 것도 아니고, 솔직히 들어줄 수 없을 만큼 무리한 요구는 아닙니다. 하지만, 안 그래도 좁은 영토를 남에게 양도하는 건 좀 부담스럽군요. 어떻게 하시겠습니까?"
dragon.1.a:0 "황무지 쯤이야 그냥 줘 버리자고."
dragon.1.b:0 "그건 우리 땅이고 앞으로도 영원히 우리 땅일거야."

