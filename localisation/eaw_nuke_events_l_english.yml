 nuke_first.1.t:0 "최후의 논의"
 nuke_first.1.d:0 "[This.GetNewspaperHeader][This.GetNukeEventDesc]"
 nuke_first.1.a:0 "[This.GetNukeEventOption]"

 nuke_first.1.d_pony_democratic:0 ""20시간 전, 우리 [Root.GetAdjective]군은 새로 개발한 강력한 무기의 시험을 성공적으로 마쳤습니다. 이 무기는 일반 폭탄 1만 개를 합친 것 보다 훨씬 강한 위력을 지녔습니다. 우리는 이것을 원자 폭탄이라 부르며, 이것의 경이로운 힘은 마법과 과학의 공동 산출물입니다.\n하지만 엄청난 폭발보다도, 이 무기가 존재할 수 있게끔 하나되어 일한 수 천 마리 학자와 기술자들의 노고를 먼저 기억합시다. 우리는 이 끔찍한 무기를 원래 용도가 아니라, 평화를 보장하기 위해 사용할 수 있기를 바라 마지 않습니다."\n - [Root.GetLeader]의 연설 중, [?global.date.GetDateStringNoHourLong]"
 nuke_first.1.a_pony_democratic:0 "우리 모두가 화합하며 사는 세상을 만들거나, 암흑 속으로 빨려들어 가거나 둘 중 하나겠군."

 nuke_first.1.d_pony_communism:0 "언제나 지루한 세금, 정치 얘기만 가득하던 관보의 1면을 [Root.GetName]의 이름모를 지역에서 촬영된 거대한 버섯구름 사진 1장이 장식했습니다. 관보가 발행되자 마자 [Root.GetLeader]는 [Root.capital.GetName] 시내에 위치한 과학부 청사 발코니에 서서 공식 성명을 발표했습니다. 해당 연설은 "유니티"라는 이름의 무기가 "반동 세력과의 전쟁에서 사용되어야만 한다"라는 내용으로 시작해 "프롤레타리아의 단합이 이때까지 있었던 그 어떤 창조물보다 위대하고 강력한 창조물을 이루었다!"라는 내용으로 끝났습니다. 이미 여러 발의 폭탄이 만들어진 상태고 발사 준비까지 완료되었다는 소문이 인민들 사이에 돌고 있습니다."
 nuke_first.1.a_pony_communism:0 "혁명을 위한 또 다른 무기군!"

  nuke_first.1.d_pony_fascism:0 "[Root.GetLeader]는 열성당원과 친위대를 대동하고, 광장에 모인 군중들 앞에 나섰습니다. 군중들의 머리 위로 국기를 단 전략폭격기들이 웅장한 자태를 뽐내며 날아갔고, [Root.GetLeader]가 입을 열었습니다.\n"오늘, [Root.GetName]가 이룰 수 없는 일이란 건 존재하지 않는다는 사실을 입증 해냈습니다. 우리는 과학에 마법을 접목해 거대한 힘을 만들어 냈습니다. 이는 과거 웬디고들의 힘에 견줄 정도로 강력한 힘입니다. 우리 자랑스러운 조국의 힘이 역사상 가장 강력한 수준에 도달했으며 가증스런 적들은 공포에 떨게 될 것 입니다. 아니, 공포에 떨 새도 없이 태양의 힘에 쓸려나갈 것 입니다. 적들은 언제나 명심해야 할 것 입니다. 우리의 정치적 요구 뒤에는 우리의 핵무기가 있다는 사실을.""
 nuke_first.1.a_pony_fascism:0 "죽음과... 평화만이 있을 것이다."

 nuke_first.1.d_pony_neutrality:0 "우리 나라가 크리스탈-우라늄 화합물을 사용한 신무기 개발에 성공했다는 소식이 라디오를 통해, 페가수스들을 통해 전국에 전해 졌습니다.  이 무기의 성능이 도시 전체와 그 곳에 사는 모두를 죽일 수 있을 정도라는 사실과 함께요. [Root.GetLeader]는 언론에 발표한 연설에 따르면 무기의 이름은 "웬디고"라고 합니다. 정말 그 위력에 걸맞는 이름입니다. 한편, 군 소식통은 웬디고가 넓은 반경의 건물들을 "녹여 버렸다"는 증언을 남겼습니다. 이것이 전쟁에 대한 억제제가 되든, 전쟁을 위한 촉매제가 되든, 우리 나라에 지대한 영향을 끼칠 것으로 예상됩니다."
 nuke_first.1.a_pony_neutrality:0 "우리가 만들었으니 우리가 책임 져야지."

 nuke_first.1.d_griffon_democratic:0 ""공식을 검산했고, 한 번은 전부 분해한 뒤에 재조립도 했다. 최종 점검이 끝나고 마침내 무시무시한 의도로 만들어진 그 무기가 준비되었다. 우리는 그것을 아무도 살지 않는 황무지에 내려놓고 관측 벙커로 돌아갔다. 날카로운 경고음이 우리의 귀를 때렸다. '10... 9...' 나는 내가 한 일이 의미가 있었는지를 고민했다. '6... 5...' 이딴 불확실한 프로젝트 때문에 가족을 못 본게 얼마나 된거지? '2... 1...' 대지가 흔들리고 충격파가 터져 나왔다. 눈이 멀 정도로 밝은 빛이 코팅 유리를 덮쳤고, 파괴적인 지옥불이 근방의 모든 것을 파괴했다. 아무 것도 남지 않았다. 방사능과 마법, 흙먼지가 섞여 썩어들어가는 대지를 제외하고는.""
 nuke_first.1.a_griffon_democratic:0 "에이레께서 우리를 보고 눈물을 흘리실거다. 마아르만은 우리가 이룬 것을 반기겠지."

 nuke_first.1.d_griffon_communism:0 "[Root.GetName]의 어딘가에서, 보라색 버섯구름이 걷히고 날아갔던 흙먼지들이 떨어졌습니다. 무거운 고무 방호복과 방독면을 착용한 그리폰들이 찬란하게 빛나는 버섯구름을 중심으로 몰려들었는데, 이따금 치는 번개 마법에 몇 그리폰이 거의 맞을뻔도 했습니다. 지표면으로 내려온 현장의 그리폰들이 건물의 잔해를 보고는 라디오를 꺼내 말했습니다.\n\n"찬탈자 프로젝트가 성공했습니다."\n\n[Root.capital.GetName] 본부에서, 세 개의 환호성이 울려퍼졌습니다."
 nuke_first.1.a_griffon_communism:0 "마아르를 끌어내려라. 이제는 노동자들이 죽음과 파괴를 다스린다."

 nuke_first.1.d_griffon_fascism:0 "본체에 코어를 삽입하고, 마지막 나사를 조였다. 장군이 관측실로 들어가 버튼을 누르자 핵무기가 케이블에 매달려 어딘가로 이동했다. 벙커의 모든 그리폰이 고글을 착용했고, 그러자 눈부신 보라색 섬광이 모든 빛을 빨아들이며 폭발했다. 마법과 과학의 조화, 권력과 파괴를 위한 조화. 이게 옳은 일일까? 과학과 마법이라는 평화로운 재료를 조합해 도시 하나를 증발시키는 것이? 우리의 힘을 증명하는 것이?\n\n물론."
 nuke_first.1.a_griffon_fascism:0 "우리는 이제 마아르요, 세계의 파괴자가 되었다."

 nuke_first.1.d_griffon_neutrality:0 "크레인에 "보레아스"라 적힌 무언가가 매달려 있고, 벙커 안에서는 과학자들이 다이얼 몇 개, 버튼 몇 개를 만지작거리며 화면에 표시되는 수치를 받아적고 있었습니다. 경보음이 울렸습니다. 모든 그리폰이 고글을 쓰고 관측실을 향해 달려 갔습니다.\n 그리고, 전에 볼 수 없었던 폭발이 있어 불행한 그리폰 몇 마리의 시력을 앗아갔습니다. 전차, 나무, 건물, 산, 모든 것이 보라색 먼지가 되어 하늘로 솟구쳤고 우리가 있는 벙커만이 간신히 원 상태를 유지했습니다. 신실한 과학자 한 마리가 일어나 버섯구름을 바라보고는 말 했습니다:"
 nuke_first.1.a_griffon_neutrality:0 ""보레아스께서 우리를 굽어살피시길...""

 nuke_first.1.d_changeling_democratic:0 "폭탄을 지탱하고 있던 급조된 크레인이 삐거덕 소리를 내며 휘어졌습니다만, 체인질링 기술자 몇 마리가 재빨리 날아가 크레인을 보수한 덕에 다행히도 폭탄이 일찍 폭발하는 일은 없었습니다. 크레인 보수 작업이 끝나고 폭탄이 원위치로 돌아가자 사이렌이 울렸습니다. 폭발까지 30초... "모두 들어가!" 모든 체인질링들이 벙커로 날아들어가 육중한 문을 닫았습니다. 20초... 모두가 코팅된 관측창 앞에 모였습니다. 10초... "눈 성하고 싶으면 모두 고글 써라!"\n그리고 폭발이 있었습니다. 폭탄을 매달고 있던 크레인부터 시작해서 크레인 밑의 건물 몇 채, 그 다음은 광활한 숲이 녹아 내렸습니다. 보라색 버섯구름이 솟아오르는 것을 보고 한 마리의 과학자가 중얼거렸습니다:"
 nuke_first.1.a_changeling_democratic:0 ""우리가 죽음을 만들었군. 자손들이 우리를 용서하기를.""

 nuke_first.1.d_changeling_communism:0 "The red banners fluttered in the wind as the national anthem played over the loudspeakers. On the plaza, or what passed for a plaza, hordes of drones had gathered in anticipation of the announcement. Plus, it made for a good break from the usual work, even if it was getting late.\nThe lights went out. The projectors on the tower behind them lit up, playing a prepared reel. It showed a kind of explosion, even if it was in monochrome. No, what made it different was the lightning that came out of the mushroom cloud. It looked like the reactions from magical accidents, and yet, it was more devastating. More destructive. More powerful.\nOne of the drones began to cheer. Soon, a shout went through the workers:"
 nuke_first.1.a_changeling_communism:0 ""자유 군락에 힘을!""

 nuke_first.1.d_changeling_fascism:0 "[Root.GetLeader] entered the bunker, full dress uniform and the whole one yard. Through the thick glass and miasma, the weapon, the ultimate weapon, dangled in the distance. The weapon that could end the war, vaporise cities. And yet, it looked harmless. Just an egg-like metallic structure, and nothing else.\n[Root.GetLeader] walked up to a red switch with a skull decal over it, and flicked it. Red lights began to glow in the bunker, and outside, flares of all colours shot up. The various drones scurried away quickly, as instruments sputtered to life, monitors and meters, every one of them. Only a few drones remained as the weapon detonated and whirled up a magic storm. Purple lightning struck around the sites as the unlucky few drones were vaporized or thrown around like ragdolls. And yet, the scientists spotted [Root.GetLeader] with a smile on their face."
 nuke_first.1.a_changeling_fascism:0 "기술을 통한 승리."
 
 nuke_first.1.d_changeling_neutrality:0 "The Quantum-Ring Theorem. What some might consider bunkum. But we know that it can be united with science. Magic is science. And the science of war is a noble science. And now it can be taken to its ultimate conclusion. We have created a way to extract the power of magic from controlled spells and make it unchained, unleashed, unstoppable. But while everycreature outside of our borders might think we will go on the attack with it, I say that this is untrue. But if we find ourselves the victim of an attack, we will not hesitate to use any means at our disposal."
 nuke_first.1.a_changeling_neutrality:0 "이 "억제책"말인데, 분명 효과가 있겠지?"
 
 nuke_first.1.d_generic_democratic:0 ""So, in conclusion, we can say that all creatures, no matter their origin or appearance, should deserve that they be treated as any other. But there are those that seek to destroy us. In fact, the fascists and equalists seek to destroy what we have built and are building on. They have taken up arms or want to take up arms against us. We must therefore always be on guard for Harmony. We must therefore be vigilant against threats. We must therefore, reluctantly, create a weapon so powerful that they will not seek to destroy us."\n - the writings of an unknown [Root.GetAdjective] scientist, [GetYear]"
 nuke_first.1.a_generic_democratic:0 "조화는 지켜져야만 한다."

 nuke_first.1.d_generic_communism:0 ""We stand today as the masters of our own fate. We will no longer be influenced by other nations. But we will not walk alone. We all stand together for our own fate. The workers and the peasants shall never be under the yoke of the reactionaries again, as we stand united now, as a proletariat. They can no longer subdue us with their weapons, as we now have a weapon that is the power of the sun itself usurped and in a deployable form./n/nSo while the reactionaries might threaten to come and chain us again, we say, if you come, you will bleed on the sun and on the will of the People!"\n - [Root.GetLeader]'s speech, [?global.date.GetDateStringNoHourLong]"
 nuke_first.1.a_generic_communism:0 "반동분자들이 두려움에 떠는 모습이 눈에 선하군!"

 nuke_first.1.d_generic_fascism:0 "[Root.GetLeader] stood on the balcony, waiting for the signal as crowds shuffled around below. Then, it came. The mushroom cloud formed in the distance, and the crowd turned to witness the sight.\n\n"Today, we have shown the world that we possess the power of the sun itself, deployable wherever we want. The device detonated is proof that we can harness that power. Those who seek to destroy the state, whatever they might try ,will have to go against the power of the sun itself, and the will of the [Root.GetRaceMembers] of [Root.GetName]. We shall go on to be victorious, we shall go on to stand above all. We shall be the chosen to stand above all else. Nobody will be able to withstand our might when we unleash our newfound power.""
 nuke_first.1.a_generic_fascism:0 "어떤 위협이 닥치더라도, 우리는 이겨낼 것이다."

 nuke_first.1.d_generic_neutrality:0 "[Root.capital.GetName], [?global.date.GetDateStringNoHourLong] - [Root.GetLeader] announced over the radio today that the Army has detonated a new type of weapon. From various sources, the [Root.capital.GetName] Inquirer has learned that the weapon is both magical and mechanical in nature, with a power on a scale which had previously only been theoretical.\n[Root.GetLeader] in their radio address said that this may be first step in a new kind of power that could be harnessed for peaceful purposes in the future, while the Army has reported through press releases that the new weapon shrouded the test site in "A thick cloud of destabilized magic and radiation.""
 nuke_first.1.a_generic_neutrality:0 "우리 세계의 미래가 어떤 모습일지는 모르겠지만, 곳곳에서 방사능의 맛이 느껴지기는 하겠군."

 nuke_dropped.101.t:0 "Atomic Bombing of Griffonstone"
 nuke_dropped.101.d:0 "[This.GetNewspaperHeader]Today, the world is in shock over the atomic bombing of Griffonstone. Despite the brutalities of modern warfare, may had expected the city of Griffonstone to be spared from any destruction due to the cultural and religious significance of the city. But for whatever reason [From.Owner.GetNameDef] disregraded these concerns and has launched a nuclear attack on Griffonstone.\n\nWhat remains of the sacred tree is rapidly burning away and soon the only thing that remain will be the mountain. The nuclear attack has been subject to extensive international outrage and there are even those within the [From.Owner.GetAdjective] government that have criticised the attack. Many have called the nuclear strike a "vile" act and have urged their governments to take action against [From.Owner.GetNameDef]. The nuclear bombing of Griffonstone is a black mark on [From.Owner.GetNameDef] that has stained its reputation."
 nuke_dropped.101.a:0 "A tragic loss."
 nuke_dropped.101.b:0 "Monsters..."
 nuke_dropped.101.c:0 "We swear it was strategically justified."

 nuke_dropped.102.t:0 "Atomic Bombing of Griffenheim"
 nuke_dropped.102.d.grover_alive:0 "[This.GetNewspaperHeader]In the beginning of the 11th century, Diamond Dogs from Bronzehill built a secret underground tunnel under the Imperial Palace which leads out of the Imperial City to evacuate the Grover family in cases of a emergency. Today that tunnel would prove its worth as [From.Owner.GetAdjective] bombers unleashed a devastating weapon upon [From.From.Owner.GetNameDef].\n\nGriffenheim had suffered several chaotic events in the past decades such as the Republican Revolution and the Regency Debate but they all pale in comparison to the current ongoing chaos in the capital. Led by the loyal Barkginian Guard, Grover VI and the Imperial Regent were escorted safely out of the Imperial City through the underground tunnel. The Emperor's survival brings a sign of relief for the citizens of [From.From.Owner.GetNameDef] but whether the nation can survive is a another matter entirely."
 nuke_dropped.102.d.grover_ded:0 "[This.GetNewspaperHeader]In the beginning of the 11th century, Diamond Dogs from Bronzehill built a secret underground tunnel under the Imperial Palace which leads out of the Imperial City. Today that tunnel would prove its worth in saving lives but perhaps not the lives the Dogs intended, or even wanted to save as [From.Owner.GetAdjective] bombers unleashed a devastating weapon upon [From.From.Owner.GetNameDef].\n\nGriffenheim had suffered several chaotic events in the past decades such as the Republican Revolution and the Regency Debate but they all pale in comparison to the current ongoing chaos in the capital. Utilizing the underground tunnels, [From.From.Owner.GetLeader] and many loyal supporters were able to escape the blast and the resulting fallout unharmed. [From.From.Owner.GetLeader] is alive, if somewhat angry at the turn of events and has called for the population to crush the "despicable [From.Owner.GetAdjective]"."
 nuke_dropped.102.d.grover_emperor:0 "[This.GetNewspaperHeader]In the beginning of the 11th century, Diamond Dogs from Bronzehill built a secret underground tunnel under the Imperial Palace which leads out of the Imperial City to evacuate the Grover family in cases of a emergency. Today that tunnel would prove its worth as [From.Owner.GetAdjective] bombers unleashed a devastating weapon upon [From.From.Owner.GetNameDef].\n\nGriffenheim had suffered several chaotic events in the past decades such as the Republican Revolution and the Regency Debate but they all pale in comparison to the current ongoing chaos in the capital. Led by the loyal Barkginian Guard, Grover VI was escorted safely out of the Imperial City through the underground tunnel. The Emperor's survival brings a sign of relief for the citizens of [From.From.Owner.GetNameDef] but whether the nation can survive is a another matter entirely."
 nuke_dropped.102.a:0 "Does this mean the end of [From.From.Owner.GetNameDef]?"
 nuke_dropped.102.b:0 "Our enemies have struck at the heart of the nation!"

 nuke_dropped.103.t:0 "Atomic Bombing of Aquila"
 nuke_dropped.103.d:0 "[This.GetNewspaperHeader]Aquila's status as a cultural center of Griffonia had led many to believe it would be spared from the worst of the [From.Owner.GetAdjective] bombing campaign but perhaps it is for that reason it has been chosen as the target for a nuclear strike, to deal the [From.From.Owner.GetAdjective] a psychological blow and force their surrender just as Grover II did.\n\nWhile Aquila suffered widespread damage when Grover II burned the city to the ground after their rebellion. It was nothing compared to the destruction caused by the detonation of a nuclear bomb over the city. The three great white temples dedicated to Eyr, Boreas and Arcturius are burning and firefighter are still fighting to contain fires caused by the blast. While the [From.From.Owner.GetAdjective] people reel in shock from the destruction of their great city. The [From.From.Owner.GetAdjective] leadership is left with a harsh choice. Will they countinue fighting and risk further destruction or will they follow the example of the First Aquileian Rebellion and surrender in the hopes of leniency from their enemies."
 nuke_dropped.103.a:0 "Aquila burns again."
 nuke_dropped.103.b:0 "Not again."

 nuke_dropped.104.t:0 "Atomic Bombing of Karthin"
 nuke_dropped.104.d:0 "[This.GetNewspaperHeader]Karthin, known as the Eternal City has turned out to not be so eternal after all. In a day that will live in infamy for the southern griffons. The jewel of the south, the proud city of Karthin, was struck by a nuclear bomb today. Leaving [From.From.Owner.GetNameDef] in shock as their once prized city and centuries old buildings have been reduced to ruins.\n\nWhile various sources have confirmed [From.From.Owner.GetLeader] has survived. [From.From.Owner.GetAdjective] morale has plummeted and there have even been rumours of a formal surrender by [From.From.Owner.GetNameDef]. While the structures were old and in desperate need of maintenance, the recent industrial revival had reversed this and led many to believe Karthin would continue to prosper in the 11th century. Those hopes and dreams have now been turned to dust, along with the lives of many griffons."
 nuke_dropped.104.a:0 "The jewel of the south is gone."
 nuke_dropped.104.b:0 "Karthin will be rebuilt one day."

 nuke_dropped.105.t:0 "Atomic Bombing of Magehold"
 nuke_dropped.105.d:0 "[This.GetNewspaperHeader]Magehold, a grim, dark place where life holds no power, has been hit hard by a thermomagical detonation. A event which many would have thought impossible many years ago. Few among the living have visited Magehold and the few that do, speak of the dark and vile magic tainting the land. Even with such a destructive weapon, [From.Owner.GetAdjective] planners were uncertain of the effects and if the weapon would even damage Magehold.\n\nAlthough aerial surveillance have noted Rosa Maledicta and most the of the inhabitants have appeared to survive, likely owing to their undead nature. Magehold has sustained massive damage as many buildings, including the Magehold Fortress and Necromancer's College were obliterated by the blast. The [From.Owner.GetAdjective] pilots which took part in the mission have been hailed as heroes worldwide and [From.Owner.GetLeader] is expected to personally congratulate and award the heroes once they return home."
 nuke_dropped.105.a:0 "A step towards victory for all life."
 nuke_dropped.105.b:0 "Their technology is... dangerous."

 nuke_dropped.106.t:0 "Atomic Bombing of Skyfall"
 nuke_dropped.106.d:0 "[This.GetNewspaperHeader]Skyfall, a city well known for its commercial activity is a key economic center and naval base for [From.From.Owner.GetNameDef]. It is likely for those reasons the city was chosen as a target for a nuclear strike by the [From.Owner.GetAdjective] airforce.\n\nCountless shops, banks, and factories such as the famous Kessler automobile plant have been lost. The [From.From.Owner.GetAdjective] Navy was out of port at the time of the attack and thus avoided the blast. However the naval base has been badly damaged and it will take months before they are fully repaired. Skyfall's economy has been ruined and it will take many years before the city can be rebuilt to anywhere near its former status. In the meantime many of the businesses in Skyfall still capable of operating are attemping to move their operations elsewhere and merchants are looking to other port cities to trade their goods. Skyfall's status as the "Biggest Little City in Griffonia" is over."
 nuke_dropped.106.a:0 "Goodbye little city."
 nuke_dropped.106.b:0 "Our poor little city..."

 nuke_dropped.107.t:0 "Atomic Bombing of Canterlot"
 nuke_dropped.107.d:0 "[This.GetNewspaperHeader]Canterlot was the shining capital of Equestria and its status reflected the rest of Equestria. As the nation is forced into extreme measures in its war against [From.Owner.GetNameDef]. These changes were seen in Canterlot, military recruitment posters can be seen all over the city and the factories are now dedicated to the production of war material. Yet recent actions may foreshadow a more gruesome fate for [From.From.Owner.GetName]. Today [From.Owner.GetAdjective] bombers detonated a nuclear bomb over Canterlot.\n\nIn the ruins, [From.From.Owner.GetLeader] was found along with several close advisors to have survived the blast by casting a powerful protective shield over the Royal Castle. However the rest of the city suffered massive devastation, numerous structures including the School for Gifted Unicorns were destroyed. Can the ponies strike back from this devasting blow or is it a foreshadowing of the nation's ultimate fate?"
 nuke_dropped.107.a:0 "The Atomic Era has dawned over [From.From.Owner.GetName]."
 nuke_dropped.107.b:0 "We will fight back."

 nuke_dropped.108.t:0 "Atomic Bombing of Rijekograd"
 nuke_dropped.108.d:0 "[This.GetNewspaperHeader]Panic has engulfed the Riverlands as Rijekograd was nuked by [From.Owner.GetAdjective] forces. The nuclear explosion has dealt severe damage to the city with the Palaca Rijeke has been completely demolished by the blast and the Junction Stadium in ruins.\n\nMore worryingly is the effects of the nuclear fallout. There are widepsread fears sections of the Griffking, Gold and Green Rivers have been contaminated by the fallout and the contamination will spread throughout the rivers. Rijekograd's posistion as the City of Three Rivers was once a blessing but now it may be a curse that will last decades. Thankfully [From.From.Owner.GetLeader] was on a diplomatic mission at the time of the blast and has called for a emergency meeting with the various leaders in the Riverlands. With their enemies possessing such a great weapon, the Riverlands need unity more then ever if they are to survive."
 nuke_dropped.108.a:0 "Will the Riverlands stand together?"
 nuke_dropped.108.b:0 "The Riverlands will stand together."

 nuke_dropped.109.t:0 "Atomic Bombing of the Crystal City"
 nuke_dropped.109.d.crystal_heart:0 "[This.GetNewspaperHeader]In a move to crush [From.From.Owner.GetAdjective] morale. the [From.Owner.GetAdjective] airforce was sent on a mission to detonate a nuclear bomb over the Crystal City. [From.From.Owner.GetAdjective] fighters attempted to intercept the mission but were too few in number to fight past the escorts and were beaten back. As the bomber apporached the City, the anti-air defences made a last ditch effort to stop the bomber but were unsucessful and the bomber unloaded its payload.\n\nThe Royal Family were out paying visits around the City as the bomb descended from the sky and could only look out in horror. But as the dust from the explosion settled it turned out the Royal Family was unharmed and so was most of the Crystal City. In the moment when it looked like the Crystal City was doomed, the power of the Crystal Heart created a powerful shield over the City. While there have been minor reports of damage, the Crystal City for the most part has remained intact and casualties have been minimal."
 nuke_dropped.109.d.no_crystal_heart:0 "[This.GetNewspaperHeader]In a move to crush [From.From.Owner.GetAdjective] morale. the [From.Owner.GetAdjective] airforce was sent on a mission to detonate a nuclear bomb over the Crystal City. [From.From.Owner.GetAdjective] fighters attempted to intercept the mission but were too few in number to fight past the escorts and were beaten back. As the bomber apporached the City, the anti-air defences made a last ditch effort to stop the bomber but were unsucessful and the bomber unloaded its payload.\n\nThe Crystal Ponies could only look out in horror as the bomb descended from the sky and perhaps in that moment, many of them wished the Crystal Heart was still there in some hope it would have protected them. As the dust from the explosion settled, the damage was total and there have been widescale reports of damage. The high concentration of the population within Crystal City has caused casualties to be especially high and it will likely be one of the most deadly atomic bombings in history."
 nuke_dropped.109.a:0 "Interesting, the power of the heart saved them."
 nuke_dropped.109.b:0 "The Crystal Heart saves us."
 nuke_dropped.109.c:0 "Today, I am relieved not to be in the Crystal City."
 nuke_dropped.109.d:0 "Maybe the Crystal Heart would have saved us?"

 nuke_dropped.110.t:0 "Atomic Bombing of Stalliongrad"
 nuke_dropped.110.d:0 "[This.GetNewspaperHeader]A city that once defeated the Equestrian giant, Stalliongrad was the target of a nuclear attack today. Justified or not, the hostilities between [From.From.Owner.GetnameDef] and [From.Owner.GetNameDef] have escalated to the point where weapons of mass destruction have been launched on the city of Stalliongrad. The explosion was directed at the heart of the [From.From.Owner.GetAdjective] leadership, the Palace of the Soviets having been nearly completely destroyed by the blast.\n\n[From.From.Owner.GetLeader], having grown more aware and fearful of all possible and impossible threats recently, evacuated in time and survived. However [From.From.Owner.GetName] is not a vast country and [From.From.Owner.GetLeader] cannot avoid their ruthless enemy forever. Indeed, if this continues then the dreams of the Stalliongradian proletariat, one which has inspired countless similar movements around the world will soon be snuffed out."
 nuke_dropped.110.a:0 "The hardest choices necessitate the strongest wills."
 nuke_dropped.110.b:0 "This hardship will only strengthen our resolve!"

 nuked_griffonstone:0 "Griffonstone Devastator"
 despicable_action:0 "§ROur despicable actions has caused our foreign relations to deteriorate and other nations will likely attempt to support our enemies.§!\n"
 BOI_rage_on_griffonstone_nuker:0 "Avenge Griffonstone"
 BOI_rage_on_griffonstone_nuker_desc:0 "Our enemies have incinerated Griffonstone in a nuclear bombardment! Perhaps the enemy thought this would break the will of the our people but the opposite has happened. Our people are angry and wish to strike back with fury at the enemy. In addition the international community is in support of us, ready to send us equipment and volunteers and cutting their ties with our enemy. The enemy will face vengeance."
