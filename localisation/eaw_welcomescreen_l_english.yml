 EAW_WS_Northern_Equestria:0 "북부 이퀘스트리아"
 EAW_WS_Northern_Equestria_desc:0 "이퀘스트리아 대륙의 북쪽 지역은 추운 기온과 산악 지형이 지배적입니다. 이 때문에, 이 지역의 §Y기반 시설§!은 상당히 허약한 상태이고, 보급을 어렵게 만들고 있습니다. 이퀘스트리아 북부의 국가들은 특히 이웃 국가들보다 훨씬 약합니다. 따라서 북방 국가들은 상당한 양의 군사 증강과 남부를 성공적으로 공격하기 위한 시간이 필요합니다. 정치적으로나 경제적으로나 §Y노바 그리포니아§!는 비록 지역 패권국은 아니지만, 북쪽에서 가장 강력한 국가로 출발하고, 다른 나라들의 게임 중 선택에 따라서 때때로 제압될 수도 있습니다.\n\n북부는 남쪽의 이웃, 주로 §Y스탈리온그라드§!, §Y체인질링들§! 및 §Y이퀘스트리아§!에 신경을 써야 합니다. 북쪽이 남쪽 국가들에 비해 기반 시설과 산업 능력이 부족하기 때문에 그들은 더 강력한 이웃 국가들로부터의 공격에 매우 취약합니다. 하지만, 북쪽의 산지와 거친 지형은 방어자에게 유리합니다.\n\n북부는 험난한 지형과 어려운 출발 조건에서 시작하며, 이웃들을 착취해서 이 지역 밖으로 더 확장해야 합니다."
 EAW_WS_Southern_Equestria:0 "남부 이퀘스트리아"
 EAW_WS_Southern_Equestria_desc:0 "남부 이퀘스트리아는 다양한 산맥부터 정글, 눈 덮인 숲과 평평한 초원까지 다양한 풍경들을 가지고 있습니다. 이 다양한 지형 때문에 §Y기반시설§!의 수준 역시 주마다 크게 다릅니다. 또한 이 지역은 게임 시작 시점에서 대부분이 §Y이퀘스트리아§!에 의해 관리되는 긴 해안선이 있습니다.\n\n대부분의 남부 국가들은 비교적 큰 사단 수와 산업력을 가지고 시작합니다. 이것은 대부분의 국가들의 정치 풍토가 오랫동안 다른 지역으로 확장하지 않았다는 점을 감안해도 이웃 국가들에게는 큰 위협이 될 수 있습니다.\n\n정치적으로 이 지역은 §Y이퀘스트리아§!에 의해 지배되어 왔으며, 원하는 경우 추가적인 영향력을 행사할 가능성이 있습니다. §Y이퀘스트리아§!는 그들의 주적인 §Y체인질링 랜드§!와는 달리 비무장 국가로 시작합니다. 체인질링들은 조화로운 이웃과는 달리 보다 크고 유능한 군대를 가지고 시작하며, 평화를 사랑하지 않습니다. 주목할 만한 점으로는 이 지역이 주로 세계 긴장도와 함께 발전한다는 것이며,§Y체인질링들§!이 §Y대전쟁§!의 일환으로 적국에게 전쟁을 선포할 때까지 계속된다는 것입니다. \n\n이 지역의 통상적인 전략은 초반 동안 산업 및 군사력 증강에 주력해서 게임 중반 시점에서 폭넓고 거대한 전쟁에 뛰어들어서 마지막에 승리를 거머쥐고 세계 제패를 노릴 수 있는 주요 자리를 차지하는 것입니다. 일반적으로, 만약 누군가가 이 권력 투쟁에 끼어들고 싶다면 그들은  §Y대전쟁§!에서 이기는 쪽에 붙어야 할 것입니다.\n\n이퀘스트리아는 다양한 지형과 §Y기반시설§! 수준을 가지고 있으며 세계에서 가장 강력한 국력을 가지고 있습니다. 게임 플레이는 §Y이퀘스트리아§!와 §Y체인질링 랜드§!의 충돌이 주가 될 것이며, 대부분의 지역이 이 분쟁 지대에 속할 것입니다."
 EAW_WS_Northern_Griffonia:0 "북부 그리포니아"
 EAW_WS_Northern_Griffonia_desc:0 "북부 그리포니아는 평지와 산악이 공존하는 곳으로, §Y기반시설§!과 산업 발전도가 매우 낮습니다. 지형과 낮은 §Y기반시설§!, 그리고 혹독한 기후는 군대의 효율적인 보급을 어렵게 만들 수 있습니다.\n\n북부 그리포니아의 국가들은 일반적으로 산업력과 발전 수준이 낮습니다. 따라서 그들은 이 지역의 경계를 넘어 확장하는 것에 어려움을 겪고 있고, 그들 주변의 다른 작은 나라들을 먹어 치우는 데 많은 시간이 필요합니다. 동부와 남부에 있는 국가들은 그들이 원한다면 북부 국가로는 따라잡기 어려운 산업력과 군사력을 통해 북부 국가들을 쉽게 제압할 수 있습니다. 북부 그리포니아에서 가장 강한 국가는 §Y그리포니아 공화국§!이며, 북부 국가 중 가장 많은 군사와 가장 강력한 산업력을 가지고 시작합니다. 하지만, 그들은 보통 내부의 권력 투쟁과 문제들로 인해 다른 북부 국가들에게 큰 위협이 되지 않습니다. 이렇다 보니 작은 나라들은 개입 없이 더 작고 약한 나라들을 정복하려고 시도할 수 있습니다. 하지만 시간이 한정돼 있기 때문에 정복은 빠르게 마무리짓고 확실한 방어 태세를 갖춰야 합니다.\n\n북부 그리포니아는 §Y그리포니아 제국§!에 의해 게임 중반부터 내내 침략받을 것입니다. 그들은 §Y제국§!의 표적이 되는 최초의 국가들 중 하나일 것이기 때문에 그리포니아의 다른 지역들에 있는 다른 나라들보다 더 강해지고 성장할 시간이 많지 않습니다. 이것 때문에, 북부는 보통 제국을 물리칠 가능성이 매우 낮으며, 거대 제국인 §Y그리포니아 제국§!을 물리치기 위해서는 많은 기술(과 상당한 운)이 필요합니다.\n\n북부는 비교적 텅 비고 개발되지 않은 산, 언덕, 평지로 이루어진 낮은 산업력을 가지고 있습니다. 당신은 게임 시작 시점에서 매우 약하며, §Y그리포니아 제국§!의 발톱을 통한 정복을 피하려면 빨리 힘을 길러야 합니다."
 EAW_WS_Central_Griffonia:0 "중앙 그리포니아"
 EAW_WS_Central_Griffonia_desc:0 "중앙 그리포니아는 비교적 평평한 초원으로 이루어져 있지만, 약간의 작은 산맥도 포함하고 있습니다. 지역 내 §Y기반시설§!의 수준은 다양합니다.\n\n중앙 그리포니아는 통합되지 않은 국가들로 구성된 집단으로 시작합니다. 모두 작고 괜찮은 산업 기반을 가지고 있습니다. 주목할 만한 점은 §Y그리포니아 제국§!이 게임 시작 시점에서 그들의 통제하에 있는 여러 속국들을 가지고 있으며, 대륙에서 강력한 산업력과 군사력을 가지기 위해 이 속국들을 정복하느라 바쁘다는 것입니다.\n\n중앙 그리포니아는 거의 대부분 §Y그리포니아 제국§!에 의해 지배되고 있으며, 그들은 여러 속국들을 갖고 시작하는데, 그들 대부분은 결국 제국을 떠나게 될 것입니다. 하지만 제국은 중앙 그리포니아의 대부분을 통합하고 산업적, 군사적으로 강국이 되기 위해서 이러한 속국들을 신속하게 되찾기 위해 재정복할 수 있습니다. 제국의 속국의 경우 비록 §Y제국§!에 의해 정권이 무너지는 것을 피하기는 어렵지만, 중앙 그리포니아의 다른 나라들처럼 게임 중반까지 침공에 대비할 시간이 주어집니다.\n\n일반적으로 평평한 지형과 중앙 그리포니아의 좋은 기반 시설은 군사적 확장에 좋은 장소를 제공합니다. 그러나 각국은 §Y그리포니아 제국§!에 얼마나 위험할 정도로 가까운가에 따라 곧 큰 위기에 처하게 될 것입니다."
 EAW_WS_Eastern_Griffonia:0 "동부 그리포니아"
 EAW_WS_Eastern_Griffonia_desc:0 "동부 그리포니아는 길고 깊은 강과 초원에서부터 산과 숲에 이르는 다양한 지형이 특징입니다. 이 지역은 국가에 따라 다를 수 있지만 대부분 적당히 개발된 §Y기반시설§!을 가지고 있습니다.\n\n동부는 게임 시작 시 비교적 작은 규모의 산업력을 보유하고 있지만 게임 전반에 걸쳐 적절한 산업을 구축할 수 있어 확장 및 정복을 지원해 줄 수 있습니다. 동부에는 두 명의 강력한 권력 경쟁자가 있습니다. 하나는 §Y그리폰 해방군§!으로, 남쪽으로 멀리 뻗어 있으며 정복을 통해 매우 빠르게 성장할 수 있습니다. 또 다른 곳은 §Y리버 동맹§!으로, 주로 그리폰, 특히 제국에 의한 외부의 위협으로부터 방어하려는 포니 국가들의 느슨한 연합체입니다. 게임 내내, §Y동맹§! 내의 다양한 국가들은 그들이 통제하는 단일 국가로 통합하기 위해 노력할 것입니다. 그리고 다른 주변 국가들은 이 단일 국가가 대부분의 이웃 국가들을 쉽게 제압할 수 있기 때문에 이를 막아야만 할 것입니다.\n\n동부는 §Y리버 동맹§!의 전쟁 억지력 덕분에 외부 위협 - 심지어 §Y그리폰 제국§!으로부터의 위협까지 - 으로부터 크게 보호받고 있습니다. 이것은 동부 국가들에게 필요한 안전을 제공하며, 그들이 영토를 개발하고 획득할 수 있는 약간의 시간을 줍니다.\n\n동부 그리포니아는 긴 산맥, 깊은 강, 평평한 초원을 아우르며 §Y그리폰 제국§!로부터 안전한 피난처를 제공합니다. 그리고 다른 그리폰 침략자들은 확실히 평화롭지 못한 플레이를 하게 됩니다. 동부의 궁극적인 목표는 그들의 국가에 따라 리버 연방의 통일을 막거나, 이루는 것입니다."
 EAW_WS_Southern_Griffonia:0 "남부 그리포니아"
 EAW_WS_Southern_Griffonia_desc:0 "남부 그리포니아는 주로 서쪽의 평지와 동쪽의 많은 산악 지대 등 다양한 지형을 포함합니다. 이 때문에 이 지역의 기반시설 수준은 두 부류로 나뉘게 됩니다. §Y윙바디§!처럼 그리포니아 남서부에 있는 나라들은 §Y시카메온§!과 같은 남동쪽의 산악 지역 내의 국가들보다 훨씬 더 높은 기반시설 수준과 많은 시간적 여유를 가지고 있습니다다. 비록 이 지역은 게임 시작 시점에서 강력한 해군을 보유하고 있는 나라는 거의 없지만, 바다에 접근할 수 있는 지역은 있습니다. 남부에는 보통 수준의 산업이 있습니다. 급속한 산업화는 국가가 덜 개발된 이웃들을 물리치는데 이점을 제공할 수 있습니다. 남부 지역은 시작 시점에서 §Y윙바르디 왕국§!에 의해 정치적, 군사적으로 지배되고 있습니다. 그들은 매우 강력한 군대뿐만 아니라 다른 어떤 남부 국가들보다 훨씬 강한 산업력이 특징입니다. 이 외에도, 그들은 강대한 세력인 '카르티니아 조약'의 주도국으로, 이 지역 내에서 세력을 키우려는 소국들에게는 걸림돌이 될 것입니다. §Y윙바르디§!는 보통 파시즘과 같은 급진적인 정치적 경로를 선택하는데, 이 때문에 여러분들은 그들이 확장을 원하며, 안타깝게도 여러분을 죽이고 싶어할 것이라고 생각해야 합니다. 그러므로 그들에게 맞서기 위해 방어에 힘쓰는 것을 추천합니다.\n\n한편 §Y뉴 메어랜드 연방§! 은 이 지역에서 두 번째로 발달된 국가로서 §Y이퀘스트리아§!의 자치령입니다. 이 때문에 이들을 공격하는 것은 아주 위험할 수 있습니다. 하지만 만약 그들이 독립을 결정한다면, 그들은 아주 취약해질 것입니다.\n\n게임이 후반부에 들어서면, §Y그리포니아 제국§!은 지역 전체를 정복할 준비를 하고 남부 지역의 문을 두드리고 있을 것입니다. 남부의 한 국가로서, 이 맹공격을 이겨내고 §Y제국§!을 물리치는 것은 궁극적으로 여러분의 임무지만, §Y제국§!이 남부 지역을 공격할 때면 이미 그들이 영토의 대부분을 제국에 편입시켰을 것이기 때문에 이것은 정말로 매우 어려운 일입니다.\n\n남부는 평지와 산악 지대가 뒤섞여 있어 횡단하기가 다소 어려운 지역이며, §Y윙바르디§!와 궁극적으로 §Y그리포니아 제국§!과 같은 나라들은 이 지역에서 크나큰 혼란을 일으키려 할 것입니다. 국가가 종말을 맞지 않고 성공적으로 확장하기 위해서는 모든 일을 능숙하게 처리해야 할 것입니다."
 EAW_WS_Western_Griffonia:0 "서부 그리포니아"
 EAW_WS_Western_Griffonia_desc:0 "서부 그리포니아는 대부분 평평하고 언덕이 많은 지역으로 산이 거의 없습니다. 그럼에도 불구하고, 지역 전체의 기반시설은 큰 편차가 있지만 대개 중간 정도의 수준입니다. 이 지역은 바다에 접근할 수 있고 해군 강국인 §Y스카이폴 무역연합§!을 가지고 있습니다.\n\n서쪽에 있는 여러 나라의 산업력은 다양하지만, 보통 적어도 중간 정도의 산업력을 가지고 있습니다. 이러한 다양한 수준의 기반 시설로 인해, 더 많은 위험한 적들을 상대하기 전에 강대국은 손쉽게 약소국들을 먹어치울 수 있습니다.\n\n서부 그리포니아는 표면적으로 §Y아퀼레이아 왕국§!과 그 속국들에 의해 지배되고 있습니다. 이것은 게임 초반에 질 좋고 튼튼한 산업력과 충분한 사단 수를 포함합니다. 이 덕분에 §Y아퀼레이아§!는 손쉽게 소규모 경쟁자들을 압도할 수 있습니다. 하지만, 그들의 정치적 선택은 그들로 하여금 작은 국가들에 간섭하지 못하고 그들이 힘을 키우게 할 시간을 가져다 줄 혼란에 빠트릴 수 있습니다.\n\n게임 중반에서 §Y그리포니아 제국§!이 서부 전체 영토를 포함하는 이전 영토의 탈환을 시작하면서 서부 그리포니아는 거대한 시험을 치르게 될 것입니다. 플레이어는 강력한 아퀼레이아조차도 대개 지옥의 제국에게 눌려 사라지고 나머지 국가들을 먹음직스럽게 남겨둔다는 걸 알게 될 것입니다.\n\n서부의 평평하고 언덕이 많은 경관은 상당한 규모의 기반시설과 결합되어 각국이 빠른 전쟁을 치르고 병력을 공급하는데 필요한 지형을 제공합니다. 초반에 플레이어가 방어해야 할 대상은 지역 열강인 §Y아퀼레이아§!입니다. 하지만 게임 중반에 들어서면서는 §Y그리포니아 제국§!에 대해 방어 준비를 해야 합니다. 서부는 당신에게 도전적인 경험과 시간과의 경주를 제공합니다."

 # Nations
 EAW_WS_DED:0 "[Root.GetNameDef] - 죽음의 제국"
 EAW_WS_DED_desc:0 "§Y드레드 리그§!는 세계의 변두리에 살고 있는 네크로맨서들의 집합체입니다. 그들은 아주 낮은 산업력과 기술력을 가지고 있으며 고대 마법과 구식 공장들로만 돌아가고 있습니다.\n\n§Y드레드 리그§!의 영토는 공식적으로는 §Y악투리언 기사단§!에게 지난 몇 세기 동안 속해 있었습니다. 그러나 그 기사들이 더 잘 알고 있을 겁니다. 언데드 제국의 몰락 후 §Y드레드 리그§!가 세계의 변두리에서 존재해 왔습니다. 고대 세계의 흑마법은 항상 호기심으로 유혹해 왔고, 그들은 이제 그 힘을 얻는데 성공했습니다.\n\n알 수 없는 부름이 전 세계의 네크로맨서들을 언데드 제국이 오래전에 패배했던 얼어붙은 북쪽 땅으로 불러모았습니다. 그곳에서 그들은 그들을 다시 세계 정복으로 이끌어 줄 지도자를 선택하기 위해 네크로맨서 의회를 만들었습니다.\n\n고대의 죽음이 움직이고 있습니다. 모든 살아있는 생물체들은 다가오는 파도에 직면할 준비가 되어 있을까요? 아니면 뼈와 살의 무리들이 그들을 모두 짓밟게 될까요?"
 EAW_WS_HLR:0 "[Root.GetNameDef] - 북쪽 땅의 관리자"
 EAW_WS_HLR_desc:0 "북쪽의 땅은 춥고, 어둡고, 인구가 적은 것입니다. 그곳에 세워진 §Y악투리언 기사단§!은 신성한 빛을 위해 헌신하는 12개 교회의 믿음과 이상을 중심으로 세워진 고대의 성직입니다. 수천년 전, 한 길었던 밤에 네크로맨서들이 동쪽에서 쏟아져 나왔습니다. 많은 무리의 시체들이 그 뒤를 따르면서, 그들은 현재 §Y악투리언 기사단§!의 영토을 거의 점령했습니다. 지역 교회 민병대들은 그들을 저지하고 밀어내기 위해 무슨 짓이든 할 수 있는 유일한 생명체였습니다.\n\n다음 세기 동안에는 태양 여신의 성하 §Y데스몬드 펠클로§!에 의해 §Y악투리언 기사단§!이 창설되었습니다. §Y악투리언 기사단§!은 동쪽에서 온 침략자들로부터 거주민들을 보호하기 위한 목적으로 만들어졌습니다. 900년 전 그 운명적인 날 이후로, 그들은 묵묵히 그들의 일을 해왔습니다.\n\n하지만 최근 들어서면서 드레드 반도에서 무언가가 잘못되어 가면서 이야기가 달라지기 시작했습니다. 국경 지대의 약탈 빈도가 증가했고, 유니콘 기사단들들은 국경 너머에서 축적되는 암흑 에너지를 느끼고 있습니다. 12개의 교회는 그들이 폭풍우를 헤쳐나갈 준비가 되었다고 믿습니다.\n\n문제는, 우리는 정말 준비되었을까요?"
 EAW_WS_EQC:0 "[Root.GetNameDef] - 바다 너머의 친구들"
 EAW_WS_EQC_desc:0 "400여 년 전 콜트럼버스가 이끄는 최초의 포니 상인들이 남부 그리포니아 해안에 정착하여 셀레스티아의 식민지를 설립했습니다. 그 이후로 수년간의 이민, 식민지화, 단방향 무역 거래의 결과, 그리포니아 해안의 이퀘스트리아의 등불, §Y뉴 메어랜드 연방§!이 탄생했습니다.\n\n명목상 여전히 §Y이퀘스트리아§!의 일부이지만, 뉴 메어랜드는 자체적인 의회와 정부를 두고 있으며, 독자적인 법을 가지고 있습니다. 산업법과 고용법규의 느슨한 규제는 경제적 가치가 높은 그리폰 시장과 함께 수많은 이퀘스트리아 사업의 뉴 메어랜드 정착으로 이어졌습니다.\n\n그러나 999년 10월 29일, 뉴 메인해튼의 증시시장이 폭락하는 사태가 벌어졌습니다. §R검은 수요일§!로 알려진 이 사건으로, 수천 마리의 뉴 메어랜드 시민들은 갑작스럽게 일자리를 잃게 되었고, 국가 경제는 혼란에 빠졌습니다. 많은 뉴 메어랜드 시민들은 이퀘스트리아에게 도움을 요청했지만, 그들의 조국은 문제를 해결하는데 거의 도움이 되지 않았습니다. 셀레스티아 공주에게 버림받았다고 느낀 많은 뉴 메어랜드 시민들은 완전한 독립을 추구하기 시작했습니다. 이것은 §Y글래드메인§!, §Y킹피셔§!, §Y헤이글 공작§!과 같은 카리스마 있는 포니들의 지지를 받았습니다. 그러나, 새로 임명된 총독 §Y제트 셋§!은 여전히 연방 의회에서 확고한 권력 기반을 유지하고 있으며, 뉴 메어랜드 포니들의 지지를 받고 있습니다. 그는 이퀘스트리아의 지원을 받아 국가를 바로잡고 현상 유지를 위한 자신만의 계획을 갖고 있습니다.\n\n뉴 메어랜드가 해결해야 할 시급한 문제는 §Y경제 침체§!입니다. 뉴 메어랜드가 회복하기 위한 방법은 포니들마다 다르지만, 일부는 다른 이들보다 훨씬 극단적입니다. 또한 §Y뉴 메어랜드§!는 비무장 국가입니다. 만약 전쟁을 직면하게 된다면 원인을 제쳐두고 인구를 집결시켜야 할 것입니다, 또한 국가에는 어떠한 형태의 \"포니들만의\" 전쟁에서 싸우는 것을 거부하는 §Y그리폰 소수집단§!도 있습니다. 하지만 뉴 메어랜드는 강력한 산업 기반, 그 중에서도 특히 강한 항공 산업을 가지고 시작합니다. 강력한 공군과 여기에 잘 혼합된 육군은 뉴 메어랜드 방어의 핵심이 될 것입니다. 뉴메어랜드의 포니들은 위기에 처해 있으며, 이 외딴 대륙에서 사악한 생각을 가진 나라들에 둘러싸여 있습니다. 그들은 굳건히 버티고 살아남을 수 있을까요? 아니면 이것이 오랜 역사에서 뉴 메어랜드의 마지막 해가 될까요?"
 EAW_WS_GRF:0 "[Root.GetNameDef] - 버림받은 식민지"
 EAW_WS_GRF_desc:0 "§YThe Griffon colony§! on the Equestrian mainland has always been the odd child of the old §YGriffonian Empire§!.\n\nFor nearly 200 years it has been the favoured place of exile for anyone who dared defy the Emperor, but at the same time it has been quite reliant on §Ythe Empire§! to provide it with desperately needed industrial goods and weapons. The abundance of political exiles and emigres allowed the colony to quickly establish itself as an independent political entity, however due to the over-reliance on Imperial goods, the economy has stagnated.\n\nTo make matters worse, in the 30 years that §Ythe Empire§! has been in tatters, those former exiles, who under the old regime would have been disposed of, have started forming their own political organisations - §Rsome exceptionaly radical§!. Now, they are calling for a violent revolution.\n\nJust about the only thing keeping the country together is §YGovernor Teafeather's§! charisma and sheer force of will. Only time will tell how long the fragile peace he has built will last.\n\nFree from their previous Overlord, and with trouble on the horizon, Nova Griffonia must inevitably brace itself for the storm that is about to break lose. Their very survival might depend on it."
 EAW_WS_GFF:0 "[Root.GetNameDef] - 거친 황야의 개척지"
 EAW_WS_GFF_desc:0 "If §YNova Griffonia§! was considered a backwater within §Ythe Griffonian Empire§!, one can only imagine what most civilised folk back home thought of §Ythe Frontier§!.\n\nThe countryside is infested with bandits, cannibals and other assorted lunatics, and what few towns there are survive mostly by providing food and goods for the various bands of criminals.\n\nTo make it worse, the politicians and officials are corrupt and useless.\n\nAfter §Ythe Empire§! collapsed and broke apart, §YNova Griffonia§! declared its formal independence, and established §YThe Frontier§! as its own dominion. This change of overlordship has only lead to further neglect, however, and the already struggling Frontier is now at §Rthe brink of collapse§!, with political turmoil already brewing inside its 'society'.\n\nIt is now almost time for the Frontier's officials to move to §YNova Griffonia§! and formally plead for funding. Until now, their pleads have been for nothing every time, and the Frontier was forced to fight for themselves. A different result would be incredibly surprising, though that is unlikely to occur. And one can only imagine what will happen in the Frontier should they not get any actual funds...\n\n§YThe Griffon Frontier§! is instable and weak, and in dire need of change, whether it be with or without Nova Griffonia. Something needs to happen, and it will happen soon."
 EAW_WS_LAK:0 "[Root.GetNameDef] - Hen Wlad Fy Nhadau"
 EAW_WS_LAK_desc:0 "§GThe Barony of Rumare§!, one of the cradles of Griffonian civilisation, is considered by most as a paradise on earth, with its scenic beaches, beautiful landscapes, ancient architecture and interesting history. This reputation as an idyllic retreat has only been reinforced in the recent years as seemingly only §YRumare§! was capable of avoiding the bloodshed and violence of §Ythe Empire's§! collapse.\n\nHowever, what to outsiders seems like a golden age is a §gdark age of decline§! for Rumareans. They call it the §gRuiniad§!, the ruination, the crumbling of their language, culture and traditions as they are slowly eclipsed by Imperial ones. This continues even today as they are an independent nation, but many see that now they finally have a chance to save their identity before it is too late.\n\nRumare has been ruled for generations by the benevolent claws of §Gthe Dawnbreaker family§!, who are matrilineally descended from the §YGroverian dynasty§! of the Empire and Griffonstone. The still recent death of §YBaron Recimir§! has shaken the small country to the core. His son and heir §YAlaric§! has returned from his tour as a mercenary abroad and now intends to put into practice everything he has learned abroad to hopefully end the cultural decline of §YRumare§!."
 EAW_WS_ROU:0 "[Root.GetNameDef] - The Eternal City"
 EAW_WS_ROU_desc:0 "Founded by §YArantigos the Great§! over 1600 years ago, §Ythe City of Romau§! was independent for a thousand years, keeping a unique Senatorial system and its warrior culture, with the Legion guarding its prosperous city and namesake against all opponents. In 559 ALB, when the Katernii Kingdom invaded, Romau defended itself, throwing back the Katernii armies in a brutal struggle. Its militarist republic became quickly known for political plotting and intrigue among the senate, with politicians and generals alike attempting to seize power.\n\nIn the 700s, Romau began to boom once more, with its goods being sought after from across the Heartlands. Those hopes were dashed when Grover I arrived, with his massive army out of Griffonstone and the power of the Idol of Boreas. Romau bent the knee, and it began a new age of prosperity under the reign of the Empire. In 728 ALB, the University of Romau was founded, which still remains to this day one of the most prestigious schools in all of Griffonia.\n\nIn 785 ALB, however, Romau lost almost all of its land when it was carved up by furious §REmperor Grover II§! after a failed rebellion while the newly-crowned Empire was fighting an Aquileian revolt. Grover II, enraged, looted and sacked the city, abolishing the Romau Legion and limiting it to only the city of Romau. The last remaining Imperial City would then face trials and tribulations throughout the next centuries, with socialists, the National Republican Party, and even the Archon of Eyr fighting for control and influence among the Senate. When the Republicans struck, the Senate of Romau only barely survived, and with Grover V sickly and bed-ridden, many fear another revolution in the city.\n\nIn 992 ALB, Senator Ravioli was elected by the senate to become the new leader of Romau under distrubing circumstances. Multiple previous senators had been assassinated by republicans, socialists, and political rivals, and it was a suprise when Ravioli even survived a year in office. Now, he has reigned 15 years, but many doubt his leadership capabilities in the case of another crisis.\n\nDark times loom over §Ythe Empire§!, and its fate could very well become the fate of small, little §YRomau§!. Some now whisper of rebellion in the shadows, of revolution, of freedom, of reclamation of lost lands, of Romauan Legions marching proudly to victory... but for now, these remain whispers.\n\nFor now."
 EAW_WS_FAT:0 "[Root.GetNameDef] - The Dream of a Republic"
 EAW_WS_FAT_desc:0 "For two and a half centuries, the §RGriffonian Empire§! ruled the griffon race in its oppressive claws. It grew decadent, even as new ideas and new technology flooded the continent. The common griffons began to cry out for liberty and justice. In the year of 978, they took matters into their own hands, and marched on the Imperial Capital, §YGriffenheim§!. §YKemerskai§!, an Imperial army officer and revolutionary sympathiser, rallied some of the forces of the capital alongside the people, storming the palace and declaring the new §YGriffonian Republic§!, as the Emperor and nobility fled.\n\nThis strike at the heart of the Empire dealt it a decisive blow, as across the continent, countries seceded one after the other. Liberty, Prosperity, and Democracy would soon be the right of all Griffons!\n\nHowever, it was not to be. The Emperor and nobility rallied, driving us out of the capital and Empire. Our movement - a collection of outcasts, idealists, revolutionaries, and loyal soldiers, were forced to make a long march into the cold north.\n\nThe situation is grim. We are in a strange land, low on supplies, guns and food. The army grows unruly. Bandits plunder the countryside.\n\nBut the §GRepublican Dream§! burns in our hearts, lighting up this cold north. Griffons across the continent share our dream of liberty. We shall rebuild, we shall take back Griffenheim, and we shall ensure §GLiberty, Prosperity and Democracy§! for all!"

 EAW_WS_GRI:0 "[Root.GetNameDef] - 그리포니아의 병든 새"
 EAW_WS_GRI_desc:0 "§Y그리포니아 제국§! - 한때는 세계에서 가장 강력한 세력이 되어, 대부분의 그리포니아에 뻗어있었고, 심지어 이퀘스트리아 대륙에도 식민지를 가지고 있었습니다. 그러나 §Y황제§!의 운명은 잔인했고, 그들의 §Y제국§!은 지속되지 못했습니다.\n\n705년, §Y그리폰스톤의 그로버 1세§!에 의해 처음 세워진 이 제국은 §Y그리폰스톤 왕조§!의 발톱 아래 계속 번영하고 성장했습니다. 그리포니아 대륙에 대한 그들의 정복은 §R리버 동맹§!을 결성하여 §Y제국§!이 그들의 주권을 위협하지 못하도록 한 동쪽의 포니 부족들에 의해 중단되었습니다. 팽창주의의 종식과 함께, 많은 소작농들과 이전에 정복되었던 귀족 가문들은 §Y황제§!와 그의 통치에 대해 음모를 꾸미기 시작했고, 그를 정의로운 통치자라기 보다는 외국에서 온 폭군으로 보기 시작했습니다. 그럼에도 불구하고 황제들은 간신히 제국을 유지했고 오랜 세월 동안 영주들의 충성심을 보장받아 왔습니다. 제국의 진정한 §R쇠락§!은 그리폰스톤 왕조가 §Y제국 통치§!를 정당화하기 위해 사용한 고대 유물인 §Y보레아스의 성물§!을 상실하면서 시작되었습니다. 이 유물은 971년 구토 6세 치하 때 쳐들어온 아리마스피라는 악랄한 사이클롭스들에 의해 도난당했습니다. 이 패배로 신들은 제국을 버렸다고 합니다. §R윙바르디 왕국§!은 972년 §R가브리발드 탈로누엘 3세§!의 지도 아래 형성된 §Y카시니안 조약§!에서 그들의 동맹국들과 함께 처음으로 제국으로부터 분리 독립했습니다. 이어서 §R아퀼레이아 가문§!이 서부 영토를 가지고 독립했습니다. 브로드펠드 같은 다른 작은 속국들도 그 뒤를 따랐습니다. 978년이 되자 모든 게 절정에 달했습니다. 제국은 970년 황제 §Y그로버 4세§!의 사망 이후 §Y섭정 상태§!에 있었습니다. 하지만 §G제국의 귀족들§!은 더 큰 권력 기반을 원했기에 §Y그로버 5세§!가 성인이 된 후에도 왕위에 오르지 못하게 막았습니다. 이 명분 없는 섭정은 §R978년§! 겨울, 수천 명의 분노한 농민들과 하층민들이 황궁을 공격하면서 끝났습니다. 많은 귀족들이 피해를 입었지만 황제는 시골로 도망치면서 간신히 살아남았습니다. 이후 이곳에서 제국을 대체하는 §Y그리포니아 공화국§!이 선언되었습니다. 뒤이어서 §R스카이폴§!에 일어난 혼란은 제국 주둔군들을 학살하고, §M제국 해군§!를 점령하고, 독자적인 무역연맹을 결성했습니다. 1년 뒤 귀족들의 §Y반혁명§!이 발발하면서 §Y황제 그로버 5세§!는 다시 왕위를 되찾았고, 대부분의 §Y공화주의자§!들은 추운 북쪽으로 피신해야 했습니다.\n\n공화주의자의 쿠데타 이후 제국의 심장부 헤르즈랜드에 있는 §Y강력한 귀족들§!은 상당한 자치권을 얻었고 황제에게 명목상 충성을 지켰습니다. 그러나 §Y제국§!은 그저 허울일 뿐이었습니다.\n\n대부분의 영토를 상실한 상태고, §Y그로버 5세§!의 건강은 급속히 악화되고 있는 상황에서, 남은 §Y제국§!은 타당하고, 능력 있는 왕 §Y그로버 6세§!가 준비될 때까지 적합한 §Y섭정§!을 찾아야만 합니다.\n\n§Y제국§!은 위태로운 상황입니다. 제국은 §Y옛날의 영광§!으로 돌아가서 대륙의 모든 반역자들을 물리칠 수 있을까요? 아니면 결국 완전히 무너질까요? 그 답은 신들만이 알고 있을 것입니다."
 EAW_WS_NCH:0 "[Root.GetNameDef] - 위대한 조약의 고향"
 EAW_WS_NCH_desc:0 "§Y체인질링§!, 혹은 §!그레네클리프§!가 섬에 어떻게 왔는지에 대해서는 정확하게 밝혀진 것은 없지만, 피신처 역할을 하는 얼음의 바다와 화산섬에 대한 반복적인 주장이 있었습니다. 어떤 이유에서 체인질링들은 그레네클리프에 정착했고,  대부분 본토의 수액을 먹으면서 고립된 채로 머물러 있었습니다. 이 체인질링들은 §Y이퀘스트리아§!에서 발견되는 것과 매우 비슷했지만, 그들은 결코 지금 악명 높은 §Y크리살리스§! 휘하의 체인질링들만큼 악독하지는 않았습니다. 하지만 한동안 그들은 그들의 섬으로 다시 돌아갔습니다. 이 시기는 대부분이 기아에 허덕이던 어려운 시기였습니다.\n\n적어도 §Y파브룩§! 어업탐험대가 그레네클리프 해안에 나타나기 전까지는 그랬습니다. 체인질링들을 본 적이 없는 파브룩인들은 굶주린 §Y딜리스 여왕§!과 마주쳤습니다. 그리고 부족장 §Y핑갈§!은 자유롭게 그의 애정과 동정심을 나누면서 여왕을 공개적으로 돕기로 결심했습니다.\n\n이것은 §Y첫번째 나눔§!으로 알려져 있습니다. 이것은 그레네클리프의 체인질링들과 §Y파브룩§!의 §Y포니들§! 간의 첫 안정적인 교류 관계를 형성했습니다. 두 가문 사이의 우정은 오늘날에 이르기까지 약 800년 가량 지속되었습니다.\n\n그 동안, 그레네클리프인들과 파브룩인들은 종종 강하지만 결코 친밀하지는 않은 관계를 형성하게 되었습니다. §Y디에드레 여왕§!은 그 당시 족장이었던 §Y알바르§!와 친분을 쌓기 위해 노력한 적이 있습니다.\n\n안타깝게도 그녀는 퇴짜를 맞았습니다. 심지어 혹독한 겨울 동안 그와 그의 시민들에게 피난처를 제공한 후에도 말입니다.\n\n그럼에도 이 우정의 제스처는 여전히 §Y위대한 조약§!의 직조 - 포니와 체인질링들이 §Y얼어붙은 피난처§!와 첫번째 나눔에 관해 함께 기록한 태피스트리 네 조각 - 을 통해 여전히 기억되어오고 있습니다. 이것은 두 나라의 가문에게 공유된 역사와 서로에게 불가분인 우정을 계속해서 상기시키기 위해 공유될 것입니다. 이제, §Y기사 여왕§!은 그레네클리프의 지도자이고, §Y켄헬름§!이 파브룩을 지배하고 있습니다. 세상의 변화를 감지한 그녀는 새로운 전략을 마련하기 위해 §Y왕실 의회§!를 소집하기로 결심했습니다. 세상이 정말 얼마나 넓은지 들어 본 후에, 기사는 그녀와 그녀의 국민들이 그냥 기생충이 아니라 믿을 수 있고 확고한 친구라는 것을 모두에게 보여주고 싶어합니다.\n\n하지만 기사가 모르는 것이 아직도 많습니다. 그래서 그녀는 먼저 §Y리버 동맹§!에 있는 파브룩의 친구들에게 사절을 보내서 그녀의 무역과 우정에 대한 제안을 받아들일 것인지를 확인할 것입니다. 그리고 그레네클리프의 체인질링들의 자신의 비양심적인 용도로 사용하려는 이들도 있습니다..."
 EAW_WS_WNG:0 "[Root.GetNameDef] - 남쪽의 보석"
 EAW_WS_WNG_desc:0 "수세기 동안 §Y윙바르디§!는 그리포니아의 꽃이었습니다. §Y제국§!에서 항상 가장 부유하고 가장 번영한 국가 중 하나였던 나라는 항상 북쪽 국가들의 부러움을 샀습니다. 그리폰스톤의 그로버 1세에 의해 제국이 통일된 후, 이 권력을 약화시키려는 시도가 많이 있었습니다.\n\n이 문제는 972년 그리펜하임에서 열린 연회에 참석했던 굼베르토 왕이 미심쩍인 죽음을 맞으면서 위기에 봉착하게 되었씁니다. 그의 뒤를 이은 그의 아들 §Y가리발디 탈로누엘 3세§!는 그리펜하임 영주와 제국 하츠랜드의 영주들이에게 사건에 대한 전면적인 조사를 시작하도록 요구했지만, 아무도 그의 요구에 귀기울이지 않았습니다. 윙바르디는 항의의 표시로 옛 속국이었던 §Y탈로스§!, §Y프란미시리아§!, 그리고 §Y아란티가§!를 갖고 공식적으로 제국에서 독립했습니다. 어린 황제와 갈수록 불안정해져가던 제국은 윙바르디를 따라 차례차례 독립하는 국가들을 막을 힘이 없었습니다.\n\n제국의 붕괴로 약해지고, 뒤이은 §Y팔코르§!와의 길고 긴 유혈전쟁으로 국가는 완전히 경제 위기에 처했습니다. 각 정부는 윙바르디의 옛 영광을 회복하는 것을 목표로 권력을 잡았지만 모두 중압감과 내부 갈등으로 무너졌습니다. 필사적으로 해결책을 찾던 윙바르디의 그리폰들은 더 극적인 쪽으로 방향을 돌렸습니다.\n\n그 중에서도 특히 §Y줄리오 비콜리니§!가 이끄는 §Y국가 파시스트당§!이 환멸을 느끼던 팔코르 전쟁 참전용사들 사이에서 수가 급속히 증가했습니다. 비콜리니는 국가 재건을 시작하기 위해 정부로부터 권력을 장악하기 위한 카틴 행진을 주장했습니다. 한편, §Y안토니오 프롤레타리노§!가 이끄는 §Y윙바르디 공산당§!은 그러한 행동을 막겠다고 맹세했습니다. §R내전§!의 위험이 커지면서 정부는 당분간 이 문제에 대해 침묵을 지켰습니다. 그러나 앞으로 몇 주 동안 결정되는 것들은 왕국의 운명을 결정지을 것입니다.\n\n누가 정부를 책임지던 간에, 경제적 어려움을 해결하는 것이 우선되어야 합니다. 대기근은 이미 이미 고통받고 있던 나라를 파괴했습니다. §Y실업§!도 여전히 만연하고 있으며 한때 강력한 산업력은 §Y이퀘스트리아§!나 §Y뉴 메어랜드§! 같은 국가들에게 뒤쳐져 있습니다. 그리고 이러한 문제들은 또한 윙바르디의 훌륭한 인재들이 기회를 찾아 다른 나라로 떠나게 만들었습니다. 마지막으로, 북쪽으로 제국의 보석을 시기하고 있는 제국과 §Y프리웬§!의 공산주의자들이 있습니다."
 EAW_WS_EQS:0 "[Root.GetNameDef] - 포니들의 고향"
 EAW_WS_EQS_desc:0 "§G이퀘스트리아§!의 땅은 포니들의 평화로운 안식처이지만, 항상 그랬던 것은 아니었습니다.\n\n수천년 전, 남쪽으로 이주하기 전에, 세 포니 부족들-유니콘, 페가수스, 그리고 어스포니-은 지금처럼 하나로 뭉치지 않았고, 대신 서로 논쟁하고 싸웠습니다. 날씨가 점점 추워지면서 상황은 더 나빠졌습니다. 포니들은 자신들의 고향을 떠났고 많은 사람들은 새로운 땅을 찾아 남쪽으로 이주했습니다. 각 포니 부족은 자신들이 가장 우월하다고 생각하고 자기들 소유의 땅을 주장했지만, 결국 함께 뭉쳐야만 이길 수 있었습니다. 이퀘스트리아 민간설화에는 눈보라가 몰아치는 한 동굴에 부족장 3마리가 갇혀있었고, 이들이 살아남은 유일한 이유는 협력과 우정이었다고 합니다. 그 결과로, 그 부족들은 공통의 깃발 아래 결합되었습니다. §G이퀘스트리아§!는 이렇게 탄생했습니다.\n\n국가가 설립된 후 §Y셀레스티아 공주§!와 그녀의 여동생 §M루나 공주§!는 §G이퀘스트리아§!의 포니들을 이끌기 위해 불려왔습니다. 두 공주는 불멸의 알리콘으로, 세 종족 각각의 능력을 공유하고 있으며, 태양과 달을 움직일 수 있을 정도로 강한 힘을 가지고 있었습니다. 그들은 오랫동안 §G이퀘스트리아§!의 수호자였으며, §Y조화의 원소§!를 통해 혼돈의 정령 §R디스코드§!, 크리스탈 제국의 §R솜브라 대왕§!과 같은 위험한 적들을 물리쳐 왔습니다. 하지만 §M루나 공주§!는 포니들이 그녀가 관리하는 밤에 대해 감사해하거나 언니의 낮을 사랑한 만큼 그녀의 밤을 사랑하지 않았기 때문에 결국 질투심에 빠지게 되었습니다. 그녀는 사악한 §R나이트메어 문§!으로 변했고, 그녀의 달을 사용해 해를 가린 후 §Y셀레스티아§!를 공격했습니다. 절망에 빠진 §Y셀레스티아§!는 천 년 동안 여동생을 달로 추방할 수밖에 없었습니다. 이후 §G이퀘스트리아§!에는 태양과 달을 모두 관리하는 단 한 마리의 통치자가 새로운 시대를 이끌어 가게 되었습니다.\n\n이 시대는 평화와 성장과 발전의 시기였습니다. §Y올레니아§!의 사슴들과 우정의 조약이 체결되어, 그들의 해안 습격은 끝나게 되었습니다. 유명한 탐험가 민덜리 폴로는 바다를 건너 동쪽으로 멀리 여행했고, 그곳에서 그녀는 §Y리버랜드§!의 동쪽 포니 사촌들을 발견했습니다! 콜트럼버스라는 또 다른 탐험가는 남부 그리포니아에 §Y뉴 메어랜드§!를 세웠습니다. 이후, 잼 와트가 증기 기관을 발명하면서 이퀘스트리아 산업화의 시작을 알렸습니다. 새로운 도시들이 나타나고 이들이 도시화되고 현대화됨에 따라 빠르게 성장하게 되었습니다. 그러나 번영은 커졌지만, 분배는 다른 포니들이 기대했던 것만큼 평등하지 않았습니다. 기상관리의 실패 이후 닥친 식량난으로 §Y세베르라냐§! 지역이 반란을 일으켰습니다. 이퀘스트리아의 평화는 §R겨울 혁명§!이 폭발하면서 끝이 났습니다. 전면적인 내전으로 발전할 것을 우려한 셀레스티아는 평화를 이룰 수 밖에 없었고, 공산주의 국가의 자주독립을 허가해야 했습니다. 이 봉기는 아마도 다가올 일의 징조였을지도 모릅니다.\n\n7년 전,새로운 천년의 새벽에 §R나이트메어 문§!이 돌아왔지만, 여섯 마리의 포니들이 그들의 운명이 §Y조화의 원소§!의 상징임을 발견했고, 그녀를 다시 루나로 되돌리기 위해 우정의 마법을 사용함으로써 그녀는 사악한 길을 뒤로 하고 언니의 곁에서 다시 통치하게 되었습니다. 조화의 원소를 구현하고 보유하는 6개의 포니들, 그 중 가장 두드러진 포니는 §Y트와일라잇 스파클§!, 마법의 원소이자 우정의 공주이며, §G이퀘스트리아§!를 폭정과 파멸로부터 보호하며, 악에 맞서고 격퇴해 왔습니다.\n\n하지만 §G이퀘스트리아§!는 최근 해체되었던 §Y체인질링 랜드§!를 다시 통합한 사악한 적 §R크리살리스 여왕§!과 또다시 마주하게 되었습니다. 그녀는 이미 §G이퀘스트리아§!의 수도인 §Y캔틀롯§!을 침략하려다 실패했던 적이 있었으며, §Y셀레스티아 공주§!는 그녀가 다시 전력으로 공격해올 것을 우려하고 있습니다. 하늘이 어두워지고 있습니다. 구름이 지평선에 모이면서, 많은 포니들은 우정과 평화가 다가올 폭풍우를 이겨내지 못할 수도 있다는 것을 깨닫게 될 겁니다.\n\n새로운 시대 - §G이퀘스트리아§!와 평화를 사랑하는 시민들에게는 아직 준비되지 않은 새로운 시대가 밝았습니다."
 EAW_WS_CHN:0 "[Root.GetNameDef] - 변신하는 자들"
 EAW_WS_CHN_desc:0 "§G체인질링§!들의 어두운 땅은 그 안에 많은 미스터리와 공포를 숨기고 있습니다. 말보다는 곤충의 모습에 더 가까운 이들의 이름은 완벽하게 형태를 변환하고 일시적으로 모양, 목소리, 심지어 크기까지도 바꿀 수 있는 능력에서 유래했습니다. 그들은 희생자들에게 가까이 다가가서 그들의 주식인 사랑-물론 그들이 주로 먹는 것은 살덩어리긴 하지만-을 먹기 위해 이러한 속임수의 힘을 이용합니다. 그들의 역사는 전반적으로 §G하이브§! 안에서 §G여왕§!에게 복종하면서 이루어졌습니다. 비록 그들이 실제 하이브 마인드는 아니고 자유 의지대로 행동하지만 말입니다. 이웃들에게는 다행스럽게도, 그들의 공격성과 상대적인 지리학적 고립성은 외부보다 내부에서 더 많은 싸움이 일어나게 만들었고, 그 덕분에 사슴과 포니들은 이들의 독립적인 침입들을 격퇴시킬 수 있었습니다. 이러한 환경에도도 불구하고, 이퀘스트리아가 §Y산업화§!된 이후 여왕은 기술과 전문지식을 도입하기 위해 침투자들을 보냈습니다. 하이브는 현대화되기 시작했으며, 자본가와 군 카르텔이 여왕에 견줄 정도의 권력을 잡으며 떠오르기 시작했습니다.\n\n이 과정에서 전투가 빈번하게 발생했고 953년에 야심찬 젊은 §G크리살리스 여왕§!은 가장 강한 하이브들 중 하나인 베살리폴리스에서 운 좋게 권력을 잡게 되었습니다. 당시 베살리폴리스는 이미 해안 하이브 디트리시움(Ditrysium)과의 동맹을 맺고 있었습니다. 크리살리스는 군대를 이끌고 브라크스(Vraks)와 작은 북쪽 하이브들의 여러 공격을 막아내면서 강력한 지도자로서의 위치를 확고히 했습니다. 962년, 리티다(Lyctida)가 크리살리스가 사슴 약탈꾼들로부터 그들을 보호해준 이후 그녀의 동맹에 합류했습니다. 이어서 그녀는 971년에 동맹들을 이끌고 브라크스를 정복하고, 그 다음 해에 §G하이브 연합§!이 결성되었습니다. 소릿(Soryth)은 985년에 자발적으로 합류했고 다른 하이브들도 곧 뒤를 이었습니다. 987년, 역사상 처음으로 하이브는 단일 정부 하에서 통일되었고, 다음 해 크리살리스는 §G체인질링 랜드의 유일한 여왕§!의 자격으로 왕관을 썼습니다.\n\n그 후 몇 년 동안 올레니아와의 국경분쟁과 공산주의의 대두가 있었지만, 크리살리스는 이퀘스트리아에서의 대담한 쿠데타를 모의하여 끝없는 사랑의 공급을 확보하고 이퀘스트리아의 주인이 되고자 했습니다. §R샤이닝 아머§!와 §R케이던스 공주§!의 왕실 결혼식에서 그녀는 공주의 모습으로 변신하고 방어막을 약화시켜, 거대한 군단이 §Y이퀘스트리아§!의 수도를 공격하게 하고 단숨에 국가의 지도층을 사로잡았습니다. 그러나 마지막 순간에 조화의 원소들의 개입과 왕실 부부의 사랑의 압도적인 힘이 이퀘스트리아를 정복으로부터 구해냈습니다.\n\n쿠데타가 실패하자 체인질링들은 §R토랙스§!의 조화주의자들과 §R골드 머핀§!의 공산주의자들을 중심으로 크리살리스의 권위에 대해 도전하며 하이브에서 폭동을 일으켰습니다. 크리살리스는 광범위한 선전과 반란자들을 강경 진압해서 이들이 도망치거나 추방당하게 했습니다. 심한 굴욕감을 느낀 그녀는 이퀘스트리아에게 복수를 맹세했습니다. 속임수를 쓰는 방법은 실패했기에, 보다 직접적이고 잔인하며 극단적인 행동이 그녀와 그녀의 부하들을 평화주의자 포니들을 이기게 할 것입니다.\n\n크리살리스는 §G체인질링 군대§!를 현대화하고 확장하기 위한 방대한 프로그램을 시작했습니다. 분쟁에 대해 많은 경험을 한 §Y그리폰 제국§!에는 주재무관을 보냈습니다. 광대한 군대와 빠른 군국화를 통해 크리살리스는 군사적 우위를 유지하면서 쉽게 적들을 물리치기를 기대하고 있습니다.\n\n하지만, 체인질링 랜드는 전쟁에 필수적인 많은 전략적 자원이 부족합니다. 대책 중 하나는 유효하고 쉬운 정복 목표를 제시합니다: 바로 §B올레니아 왕국§!입니다. 그곳은 정치적 혼란 속에 있고 군사적으로 약합니다. 이렇게 분열되어있는 상태에서는, 그냥 걸어 들어가 영토와 수많은 자원들을 가져가기만 하면 될 것입니다.§R사슴§!들도 어쩌면 §G체인질링 여왕국§!과 하나가 되고 싶어할지도 모릅니다.\n\n곧 §R보잘것없는 포니§!들은 공포에 떨 것이고, §G체인질링§!들은 최고의 제국이 될 것입니다! 여왕폐하여 만수무강하소서!"
 EAW_WS_STL:0 "[Root.GetNameDef] - The Home of Equality"
 EAW_WS_STL_desc:0 "They say that §YStalliongrad§! is the home of communism, but that is a lie. In §YOur Town§!, §YStarlight Glimmer§! brought everyone together in a true equal, cutie mark-less society, or so it seemed. In 1004 §YTwilight Sparkle§! and the §YElements of Harmony§! came to Our Town and outed Starlight Glimmer as a fraud. While she preached true equality, she refused to embrace it herself and remove her own cutie mark.\n\nSince then, Our Town has flourished. But trapped between §YStalliongrad§! and §YNova Griffonia§!, Our Town finds itself cut off from the world. Under pressure from Stalliongrad, Our Town formulised a communist leaning government in an attempt to appease their southern neighbour. Led by §YDouble Diamond§!, Starlight Glimmer's former second-in-command, the commune continues to strive for an equal and harmonious life.\n\nOur Town, disconnected from the rest of the world, must rely on Stalliongrad for help and support. But don't get too close, for Stalliongrad sees Our Town as their rightful land."
 EAW_WS_CRY:0 "[Root.GetNameDef] - 사랑의 왕국"
 EAW_WS_CRY_desc:0 "§Y크리스탈 왕국§!은 신하들을 옹호하고, 사랑은 우정처럼 모든 것 중에서 가장 큰 선물이며 사랑의 힘을 사용하는 것이 번영의 열쇠라고 강하게 믿었던 한 고대 알리콘 공주에 의해 건국되었습니다. 그녀는 수도의 크리스탈 궁전 바로 아래에 저장되어 있는 제국의 가장 오래되고 가장 중요한 유물인 §Y크리스탈 하트§!를 만들어 §Y사랑의 힘§!을 왕국 전체에 퍼지게 했습니다. 하지만 제국의 모든 포니들이 사랑을 통해 번영을 믿었던 것은 아닙니다. 사악하고 부패한 유니콘, §R솜브라 대왕§!이 떠오르면서 왕국의 왕위를 주장했습니다. 그의 어둡고 뒤틀린 마법은 §R크리스탈 하트를 오염시켰으며§!, 그의 힘과 왕국에 대한 지배력을 더욱 강화시켰습니다. 그는 결국 자신의 흑마법을 통해 자신의 신하들을 노예로 만들었고, 그들을 순종적인 노예로 세뇌시켰습니다. 이 노예 군대와 함께, 그는 §Y이퀘스트리아§!를 향해 남쪽으로 진군했지만, §Y알리콘 자매들§!에 의해 저지되고 추방되었습니다.\n\n왕국은 이후 수백년 동안 두꺼운 눈 속으로 §Y사라졌지만§!, 몇 년 전에 마법처럼 다시 나타났습니다. §Y이퀘스트리아§!는 §Y크리스탈 포니§!들을 여전히 그의 왕국을 포기하지 않고 돌아온 §R솜브라 대왕§!의 악령으로부터 보호하기 위해 달려갔습니다. §Y크리스탈 하트§!의 힘으로, 사악한 왕은 다시 한번 추방되었습니다. 하지만, 그가 이미 한번 추방에서 돌아왔기 때문에, 포니들은 그가 또다시 돌아와서 봉쇄를 뚫을 수 없기를 간절히 바랄 뿐입니다...\n\n솜브라의 두 번째 추방 이후, §Y셀레스티아 공주§!는 §Y미 아모레 카덴차 공주§!, 혹은 줄여서 §Y케이던스 공주§!를 왕위에 앉혀서 왕국을 사실상 남쪽 이웃의 §G괴뢰국§!으로 만들었습니다. §Y케이던스 공주§!는 왕국에서 여전히 인기 있는 인물입니다. 비록 요즘 눈 오는 제국 안에는 왕위 계승자 §Y플러리 하트 공주§!의 탄생을 포함하여 많은 일들이 일어나고 있지만 말입니다.\n\n얼음과 눈의 제국은 사랑과 우정의 힘으로 지켜지고 있지만, 언제까지 크리스탈 하트가 계속 뛰게 될까요? 그리고 이 새로운 변화된 세상에서 §Y공주§!가 계속 권력을 잡고 있을 수 있을까요?"
 EAW_WS_STG:0 "[Root.GetNameDef] - 혁명의 고향"
 EAW_WS_STG_desc:0 "오랫동안 지금의 §Y스탈리온그라드§!는 §Y이퀘스트리아§!의 영토의 일부였습니다. 하지만 이 지역의 식량 부족은 §R기근§!를 초래했고, §Y이퀘스트리아 정부§!에게 보낸 도움 요청은 소용이 없었습니다. 결국 영양 실조에 걸린 포니들은 §Y스탈리온그라드 도시§!를 중심으로 혁명을 일으키기 시작했습니다. 995년, §Y최고 소비에트§!의 자랑스러운 리더십 아래에서 §Y스탈리온그라드는 이퀘스트리아로부터의 독립을 선언§!했습니다. 여기에는 현재 서기장인 §Y알티디야§!와 같은 포니들도 포함되어 있었습니다. §Y이퀘스트리아§!는 무력으로 혁명을 진압하려고 시도했지만, 우리의 정신을 부술 순 없었고, 결국 후퇴해야 했습니다. §Y스탈리온그라드§!는 안전했고, 자유가 되었습니다. 하지만 독립과 함께 더 큰 책임과 문제가 생겼습니다. 우리나라는 여전히 식량 부족에 시달리고 있고 기근의 위험에 처해 있고, 우리 경제를 회복시키려는 시도는 이를 더욱 악화시키기만 할 뿐입니다. 우리는 가능한 한 빨리 이 문제를 해결해야만 합니다. 그렇지 않으면 우리는 진짜 §R기근§!을 마주하게 되고 수천 마리의 포니들이 굶어죽는 것에 대해 책임을 져야 할 것입니다.\n\n설상가상으로, §Y최고 소비에트§!는 권력 투쟁의 소용돌이에 휘말려 있습니다. 우리의 옛 서기장인 §Y알티디야§!는 §Y바실리§!와 §Y시니스터§!라는 서로 다른 문제 해결 방안과 미래 계획을 가진 두 혁명가들에게 밀려 소비에트의 신뢰를 잃고 있습니다.\n\n§Y새로운 서기장 선출§!이 임박하면서, §Y스탈리온그라드§!는 궁지에 몰리고 있습니다. §G고향이자 혁명의 보호막§!의 미래는 미지수이며 불확실합니다."
 EAW_WS_OLE:0 "[Root.GetNameDef] - 사슴의 고향"
 EAW_WS_OLE_desc:0 "알다르 2세의 사생아인 §Y요한 '야불렌'§!(악마) 왕은 그의 아버지의 죽음 이후 올레니아의 권력을 장악했습니다. 그의 여동생인 §Y벨벳 공주§!는 §Y이퀘스트리아§!로 도망쳤으며, 위협과 탐욕에 의해 귀족들과 공작들은 요한 왕에게 충성을 맹세했습니다.\n\n하지만 모두가 요한 왕을 좋아했던 건 아니었습니다. 사슴들은 그의 폭압적인 법에 의해 고통받아야 했고 그의 반대 여론이 급증하게 되었습니다. 최근 몇 달 동안 요한의 퇴위를 요구하는 시위가 전국을 뒤덮었습니다. 그들은 요한과 그에게 충성하는 사슴들에 의해 빠르고 잔인하게 짓눌려 왔습니다.\n\n하지만 올레니아는 내부적으로만 문제가 있는 것이 아닙니다. 북쪽의 §Y체인질링§!들은 풍부한 자원이 잠들어 있는 올레니아의 산을 탐욕스러운 눈으로 바라고 있으며, 동쪽으로는 벨벳 여왕이 캔털롯 귀족들과 친구가 되어 이퀘스트리아의 요한 왕에 대한 개입 지원을 모색하고 있습니다. 이러한 위협과 함께, 새로 임명된 올레니아 교회의 수장인 §Y알스헤랴르고디 주르바§!는 국가에 대한 위협에 대한 보다 군국주의적 해결책을 위한 지지를 모으고 있습니다. 그는 올레니아가 올레니아 바이킹들이 모든 이들을 두려움에 사로잡히게 했던 옛날의 모습으로 되돌아가는 것을 보고 싶어합니다.\n\n물론, 민중들은 마침내 일어나 벨벳 여왕이나 §Y쿨레르보 시롤라§!의 사회주의 §Y사슴 정당§!에게 지지를 보내고, 왕과 그의 하인들을 전복시켜 새로운, 그리고 북쪽의 이웃들로부터 지켜내야 할 미래를 가져올 수 있을지도 모릅니다.\n\n올레니아는 벼랑 끝에 서 있습니다. 살아남기 위해서는 엄청난 기술과 교활함이 필요할 것입니다.\n\n첫 번째로 §R반대자들§!을 다루어야 합니다. 다음으로, 만연하고 있는 §R부패§!는 올레니아가 체인질링과 이퀘스트리아의 위협으로부터 살아남기 위해 군사력을 증강하기 위해서 반드시 근절되어야 합니다. 올레니아는 고향의 산악 지대에 대해 잘 알고 있고, 강력한 방어력과 벌레나 포니들의 공격에도 견딜 수 있는 굳건함을 가지고 있습니다."
 EAW_WS_YAK:0 "[Root.GetNameDef] - The Yak Way of Life"
 EAW_WS_YAK_desc:0 "Since time immemorial, §Ythe Yaks§! of §MYakyakistan§! have lived in solitude, sheltered away from other nations and races of Equus within the mountains. This solitude has brought the Yaks to develop a distinct §YYak Way of Life§!, with many traditions, festivals and songs that have deep roots by now.\n\nNot everything is perfect for §Ythe Yaks§!, however. §YPrince Rutherford§!, the young leader of §YYaks§!, has ended Yakyakistan's long period of isolation and formed close relations with Equestria. The traditionalist jaks of §RJaki-Clan§! disagreed with his policies and left him to instead join his brother §YPrince Bradford§!, who wished to use their support to usurp Rutherford and claim the throne. Conflict soon erupted between the two yet accomplished nothing, so a ceasefire was signed... For now.\n\n§YThe Yaks§! now stand divided in a world that is growing more dangerous by the day. They must reunite quickly, one way or another, or else their §YYak Way of Life§! will be smashed and forever forgotten."
 EAW_WS_PLR:0 "[Root.GetNameDef] - The Frozen North"
 EAW_WS_PLR_desc:0 "The frozen wastes of §YNorthern Equestria§! are among the most uninhabitable regions of the world. And yet, even here, civilizations and societies have established themselves.\n\nThe North is the home of §Ythe Polar Bears§! and §Ythe Penguins§!. Although they are ignored by most of the world, their surroundings have toughened these two civilizations, making them proud and valiant in the face of danger.\n\nHowever, they remain weak in this new age of industrialism. With factories being more than lackluster in the deserts of ice, claiming a fortune will be incredibly hard for both §Ythe Penguins§! and §Ythe Polar Bears§!.\n\nThe North has weathered the Storm for centuries, and yet there might come a storm that even they cannot overcome."
 EAW_WS_BUF:0 "[Root.GetNameDef] - The Buffalo Enclave"
 EAW_WS_BUF_desc:0 "Though vastly overshadowed by its much larger neighbour §YEquestria§!, §Ythe Buffalo Chiefdom§! is a homogenic society of Buffaloes. Their nation forms a small §Genclave§!, as they are entirely surrounded by §YEquestria§!.\n\nBigger news yet, §YEquestria§! has recently uttered the wish to rapproach §YThe Buffaloes§! in order to improve relations between §Yponies and Buffaloes§!. This could be the spark for anything, ranging from §Ranti-Equestrian sentiment§! to §Gpro-Equestrian sentiment§! and outright incorporation into §YEquestria§!.\n\nWhatever the case, §YThe Buffaloes§! are hardened and ready to step up for what they believe is right."
 EAW_WS_JER:0 "[Root.GetNameDef] - 몰락한 공화국"
 EAW_WS_JER_desc:0 "§Y아퀼레이아 왕국§!은 고대의 왕조, §Y디스크레트 가문§!에 의해 통치되고 있습니다. 이곳은 약 900년 전에 건국된, 그리포니아에서 가장 오래된 지역 중 하나입니다. 하지만 세월과는 무관하게 그들은 §Y그로버 1세 황제§!를 막을 수 없었고, §Y그리포니아 제국§!에 대한 영원한 충성의 맹세를 해야했습니다.\n\n이 맹세를 깨는 데는 오래 걸리지 않았습니다. 그로버 2세의 대관식 다음날, 아퀼레이아 국왕은 다른 왕국과 공작, 군부가 그들을 따라올 것을 기대하며 독립을 선언했습니다. 하지만 호전적인 황제와 그의 강력한 §R제국군§!은 디스크레트군을 박살내고 아퀼레이아의 대부분을 §R불태워 버렸습니다§!. 분노한 왕의 친척들은 아퀼레이아 국왕을 폐위시키고 황제에게 보내 버렸고, 그곳에서 그는 황제에 의해 죽음을 맞았습니다. 평화가 돌아왔고, 기젤다 디스크레트 공주는 아퀼레이아의 폐허가된 악투리우스 신전에서 황제와 결혼하여 두 왕조를 더 가깝게 묶게 되었습니다.\n\n왕국 내의 가문의 깊은 역사에도 불구하고, 그들의 가문은 국가를 통치함에 있어서 점점 부주의하고 비효율적으로 변해갔습니다. 이에 반왕당파 여론이 우세해지기 시작했으며, 실제로 여러번의 반란이 일어났으며 그 중 하나는 꽤나 성공적이었습니다.\n\n아퀼레이아는 그로버 2세의 분노를 마주한 뒤에도 끊임없이 자유와 독립을 갈망해 왔습니다. 그리고 §Y보레아스의 성물§!이 사라지고 §Y윙바르디 왕국§!이 독립하자, 기회를 엿보던 §Y제라드 디스크레트 왕§!은 972년 다시 독립을 선언했습니다. 그러나 8년 뒤, §Y978년 혁명§!에서 영향을 받은 아퀼레이아의 시민들이 왕을 폐위시키고 참수하면서 그의 친척들은 망명길에 올라야 했습니다. 뒤이은 혼란 속에서 독립을 열망하던 아퀼레이아의 북쪽 지역이 떨어져 나갔습니다. 아퀼레이아는 모든 그리폰들의 §Y권리와 자유§!를 지키기 위한 새로운 §M공화국§!으로 거듭났습니다. 그들의 통치는 성공적이었으나, 결국 실패할 운명이었습니다. 공화국이 건국된지 4년도 채 지나지 않아서 §R알버트 베더로트§!와 그의 지지자들이 §R왕정주의자 반혁명§!을 일으켜 승리했습니다. §Y모리세트 디스크레트§!가 왕이 되었으며 §Y공화국의 꿈§!은 물거품이 되었습니다.\n\n오늘날에도 §Y디스크레트§!의 비효율적이고 분산집권화된 통치가 이어져 오고 있으며, §Y아퀼레이아§!의 그리폰들은 여전히 §G두 번째 혁명§!을 마음 속에 품고 살아가고 있으며, 아퀼레이아의 그리폰들 사이에서 이 생각이 점점 퍼져나가고 있습니다. 혁명의 불꽃이 태워질 수 있을까요? 아니면 이 움직임이 제때 중단되게 될까요?"
 EAW_WS_TRD:0 "[Root.GetNameDef] - Come on down to Skyfall!"
 EAW_WS_TRD_desc:0 "§YSkyfall§! first came to importance many years ago, when it was still ruled by §Ythe Griffonian Empire§!. It quickly came to be the §Gmost prominent trading port§! of the Empire, and as such great ever further in size and importance. Eventually, §Ythe Skyfall docks§! were the main port for §Ythe Imperial navy§!.\n\nThose times are now longer over, however, and §Ythe Empire§! largely collapsed, resulting in many independent splinter states and Kingdoms, including §Ythe Skyfall Trade Federation§!. Founded under the banner of §Ymerchants, entrepreneurs and naval officers§!, Skyfall was intended to be a §YMerchant Republic§!, though the Republican part of his imagination quickly ceased to exist.\n\nWhen §Ythe Empire§! collapsed, §YSkyfall§!, being the Empire's most important trading city, took the §YImperial Navy§! with it which was docked inside the port at the time. As such, the Navy of §YSkyfall§! is enormous yet §Routdated and expensive§!. The upkeep of this massive, outdated Fleet costs the government important funds every year, and will prevent them from focusing on more important issues until it is resolved properly.\n\nTo top things off, Skyfall is currently the target of the §Rbiggest strike in Griffonian history§!, with many thousands, if not millions of griffons striking for acceptable wages and worker's rights. The Government is at risk, and anything could happen in this situation.\n\nWill §Rthe Workers of Skyfall§! unite and raise the red flag? Will §Gradical elements§! inside Skyfall take the helm? Or will §Ythe Chancellor§! and the Council retain control and remain the Captain of the Ship that is Skyfall? Only time will tell."
 EAW_WS_RIV:0 "[Root.GetNameDef] - Home Among Mountains and Rivers"
 EAW_WS_RIV_desc:0 "The §YRiverponies§! of §YEastern Griffonia§! have long lived under the threat of their western neighbours. Time and time again the §Ygriffons§! have §Rattacked§! and each time the Riverponies united to drive off the threat.\n\nIn 898, after another ill-fated attempt by the §YGriffonian Empire§! to subjugate the ponies, the nations of §YLake City§!, §YDeponya§!, §YRiver City§! and §YNimbusia§! signed the §YTreaty of Coltstream§!, guaranteeing each other mutual defence in the event of outside attack.\n\nOver time the nations of §YWittenland§!, §YBakara§! and §YPònaidhean§! joined. In 972 the §YOrder of Hellquil§! sacked §YDiamond Mountain§!, forcing King Tug the Boneless to sign the treaty making Diamond Mountain the first non-pony member.\n\nEven with the collapse of the Griffonian Empire, the Treaty of Coltstream holds strong and many are calling for further close cooperation between the treaty members. Perhaps even leading to the formation of a united §YRiver Federation§!. However, the lands of the Riverponies are not without their own problems. Differences in ideologies, beliefs, and economic and society development levels all stand in the way of progress. And while the griffon threat has subsided, it won't be long until a new threat rises in the west."
 EAW_WS_MNC:0 "[Root.GetNameDef] - 도적단 왕국"
 EAW_WS_MNC_desc:0 "Not far to the north of §YThe Griffonian Empire§! lies the Bandit Kingdom of §Ythe Sunstriker Clan§!.\n\nNamed after its King, §YEriviar Sunstriker§!, the Sunstriker Clan has long been an area of opposition to imperial rule, with its mountainous terrain and lack of infrastructure making it almost impossible to enforce any sense of imperial rule.\n\nAs such, when §Rthe Empire§! collapsed, §YEriviar Sunstriker§! was quick to seize the opportunity and declare himself the King of the Bandits, and carved out his own powerbase north of the Empire's borders. However, as it turns out, ruling as a King over a horde of Bandits is not very efficient nor easy, and §YEriviar§! quickly lost control over most of his 'subjects'.\n\nOne thing kept the Bandits united however: their hatred for §Rthe Empire§!. Their raids on imperial soil had ravaged the countryside and economy to the south, and it forced §YEmperor Grover V§!, the Empire's current reigning monarch, to sue for a peaceful solution with the Bandits.\n\nA temporary solution to the problem was soon found, and §YEriviar and Grover§! agreed on a pact that disallowed §GBandit raids§! on imperial soil in return for imperial economic and military support. This helped §YEriviar§! to secure his Kingdom for the moment, though §YGrover V§! is now old and his health is declining quickly.\n\nIf §Ythe Emperor§! dies, the pact with §Ythe Bandits§! will come to an end. But how secure and stable is this §YBandit Kingdom§! of Eriviar really? Has the King of Bandits done enough to suppress and prevent §Rradicals§! from taking power? Will he see reason and seek to reform the mess of a society he has so little control over?\n\nThe time is running out fast for §Ythe Emperor§!. Eriviar must be careful to make sure that his time does not."
 EAW_WS_AET:0 "[Root.GetNameDef] - Trapped between Giants"
 EAW_WS_AET_desc:0 "§YThe Duchy of Greifwald§! is one of the many Duchies that gained their §GIndependence§! when the §RGriffonian Empire§! struggled and crumbled.\n\nAs it stands, §YGreifwald§! finds itself in a precarious, not to say very dangerous position. Trapped in between two giants of Griffonia, §RAquileia§! and §Rthe Empire§!, §YGreifwald§! must be careful not to cross the line with either of the two parties, or they risk agitating them and losing their independence, once more.\n\nWithin the nation itself, multiple different solutions to this problem have been proposed. There are §Rradicals§! and §Rmoderates§! on both sides, some more... 'reasonable' than others. The §Ycommunists§! believe that the two great aristocracies to our north and south are threatening the sovereignty of our workers, and that we must do everything we can to protect ourselves against this §Rmenace§!. §YThe moderates§! on the other claw see this challenge as a balancing act, believing that we must seek to befriend, or appease, both sides equally in order to preserve as an independent nation.\n\nThere is a third voice in the room, however. §YThe Prelate§! has approached §Ythe Duke§! and offered his help with the situation. He sees how weak and vulnerable we are, and offers the §Yhelp of the church§! to support our efforts. A great deal, though... can this Griffon truly be trusted, in the end?\n\nWhatever the case, §YGreifwald§! stands at the edge of extinction shortly after its recreation. The nation must decide for itself whether it wants to fight or talk its way out of this, and will have to pay the price should either of these strategies fail them. The future remains uncertain for the small §YDuchy of Greifwald§!."
 EAW_WS_GRW:0 "[Root.GetNameDef] - 해방 전쟁"
 EAW_WS_GRW_desc:0 "두려워하지 말라, §R브로드펠트§!와 §Y그리포니아§!의 모든 노동자 여러분이여! 당신의 §G해방§!이 가까이 있습니다!\n\n§Y그리폰 해방군§!은 그들 스스로를 자랑스럽게 노동 계급의 해방자라고 부릅니다. 불과 몇 달 전, §R브로드펠트 왕국§!의 노동자들이 일어서서 그들의 귀족 지배자들과 싸우기 위해 무기를 들었습니다.\n\n계급투쟁으로 시작된 것은 이제 피비린내 나는 내전으로 변했습니다. §R왕정주의자들§!은 경계를 늦추지 않은 채 §Y혁명군§!의 어떤 빈틈이라도 이용하려고 있습니다.\n\n해방군의 §Y지도력§!은 §R왕정주의자들§!의 붕괴가 시간문제라고 믿기에 자신감과 열정을 잃지 않고 있습니다. 그리고 그들의 이전 §R지배자§!를 처리한 후에, §Y공산주의자§!들은 마침내 그들의 이웃들과 §Y그리포니아§! 전체로 시선을 돌릴 것입니다. 혁명은 그리폰들 사이에서 끝나지 않을 것이며, 가장 강력한 §R왕국§!에서도 멈추지 않을 것입니다.\n\n그러나 내전은 양측에 있는 많은 용맹한 그리폰들의 목숨을 앗아가고 있으며, §Y장비§!의 상태는 비참합니다. 만약 §Y공산주의자들§!이 모든 그리폰이 잘 살고 평등하게 대우받는 §Y사회주의자 그리포니아§!를 위해 진정으로 노력하기를 원한다면, 이 전쟁은 빨리 종결되어야 할 것입니다.\n\n지금 당장은, §G투쟁은 계속될 것입니다.§! 그리고 만약 §Y공산주의자들§!이 완벽하게 승리한다면, 그들은 그들의 §R옛 국왕§!을 사로잡고, §R반혁명 세력§!의 위험에 빠지지 않도록 국민들에게 그의 §R머리§!를 보여주는 것이 가장 좋을 것입니다.\n\n전투는 계속해서 맹위를 떨치고 있으며, 그리폰 종족의 §Y해방자§!들에게 놓여진 진정한 운명이 무엇인지는 오직 시간만이 말해줄 것입니다."
 EAW_WS_BAN:0 "[Root.GetNameDef] - 도적 여왕국"
 EAW_WS_BAN_desc:0 "§Y블랙락 도적단§!은 북쪽에 있는 §Y선스트라이커 부족§!과 비슷하게 마을, 농장과 약탈의 낌새를 눈치채지 못한 적들을 뒤집어엎기 위해 함께 형성된 §R방랑자들과 용벙단§!의 지도자입니다. 도적단의 먹이 사슬 맨 위에 §R블랙락§!이 있습니다. 그녀는 뼛속까지 반란군이고, 겉으로는 자랑스럽고 용감한 투사였던 이 전 공화주의자는 살아오면서 여러 차례 자신을 위해 일어섰습니다.\n\n옛 §Y블랙할로우 백작령§!의 몰락과 그녀의 부흥은 979년 §Y가브리엘 블루크레스트 백작§!이 그리폰스톤의 혁명군들에 맞서 군주를 지원하면서 시작되었습니다. §Y그리포니아 제국§!의 다른 속국들처럼, 그 역시 지원에 대한 보상으로 제국에게 자치권의 증가를 요구했지만, 그리폰스톤의 섭정 의회는 그것을 거부했습니다. 이에 분노한 그는 985년 §R독립§!을 선언했지만, 얼마 못 가 990년 사망했습니다. 그의 후계자 §M칼렌 블루크레스트§!는 그리폰스톤이 제국을 침공했을 때 항복하라는 그들의 요구를 거부하고 단호하게 그들에게 맞섰습니다.\n\n그러나 전쟁이 그의 승리로 끝나자, §R블랙락§!은 양군의 탈영병들을 설득하여 그녀의 군대에 합류시키고 군주제를 축출했습니다. 그리고 이곳의 산에서 길고 잔인한 전쟁이 칼렌 백작이 사망하는 1001년까지 지속되었습니다. 그 후부터 §R도적 여왕§! 블랙락의 시대가 시작되었습니다.\n\n그러나 모든 이들의 신생국 §G도적 여왕국§!에게 햇볕과 꽃밭이었던 것은 아니었습니다. 국경 안에서는 여전히 §M시릴 블루그레스트§!가 이끄는 귀족들이 산악의 성에 숨어 있습니다. 도적들에게 억압받고 있는 농민들은 외국에서 온 급진혁명가 §R리브 블리에딘§! 뒤에 뭉쳤습니다. 그리고 만약 북쪽의 §Y제국§!이 다시 열강의 힘을 손에 넣고자 한다면... 그것은 §Y블랙락 도적단§!의 조기 멸망으로 이어질 수도 있습니다.\n\n그러나 §Y도적단§!은 그들의 씁쓸한 결말을 맞이할 때까지 싸운다고 해서 두려움에 떨거나 울지 않습니다! 그들은 영토를 지켜낼 것이고, 그럴 수 없게 된다 해도 그러기 위해 목숨을 바칠 것입니다! "
 EAW_WS_LCT:0 "[Root.GetNameDef] - The Golden City"
 EAW_WS_LCT_desc:0 "In 66 ALB Grand Prince §YBlessed Sword§! faced Strategos Adynatos of Nimbusia in the Battle of Chaeroneigh and defeated him. The last obstacle to Lake City's domination of the Riverlands was gone and its hegemony began. It would last for centuries and was later considered the Golden Age of Lake City's long history. Even the griffon Zaphzan tribes in the south had been subjugated. However, all good things must come to an end.\n\nIn 353 the Zaphzans rose up, tired of wearing the pony yoke on their necks. Soon enough unrest spread as the East hungered for freedom. Lake City stood no chance and was defeated. The Zaphzans, Nimbusia, Rijekograd and all other subject nations in the Riverlands broke free.\n\nIn 752, the city of Jezeragrad was §Rsacked§! by mercenaries of §REmperor Grover I§!. In the aftermath of this trauma, Grand Prince Frail Spear was forced to abdicate his throne, leading to the fall of the Principality of Lake City.\n\nFrom its ashes rose a republic of the same name, which has stood as a beacon of Equinekind in Eastern Griffonia.\n\nLike many Pony nations in the region, Lake City is a signatory of the §GTreaty of Coltstream§!, a defensive alliance which unifies the §Gvarious Pony republics and kingdoms in Eastern Griffonia§!. While initially this was strictly a military pact, in recent years the scope of the alliance has begun to broad with talks of a §Ydeepening partnership§! which would see a unification of the §GColtstream§! nations in terms of education, economic development, and currency.\n\nWhile Lake City shares a warm relationship with its Pony neighbours, the same can not be said for the §RGriffon§! nations on its western and southern borders. The memories of 752 are still fresh in the collective conscious and have only been reinforced through the successive decades of §Rraids§! and §Rskrimishes§!. However, a special hatred has been cemented between Lake City and the §RCounty of Longsword§!. The §Rcounty§! is led by the tyrant §RCount Pallas Dusktalon§!, who has shown little regard for respecting the rights of the §Ysubstantial Pony minority§! within his domains. Beyond her immediate neighbours, the government of Lake City holds onto its seething hatred of the §REmperor in Griffenheim§! and §Rall manner of left-wing regimes.§!\n\nLike much of Griffonia, Lake City's economy is in shambles due to the §Runderdeveloped§! nature of its industrial base and the overall §Rdepression§! which has ravaged the continent for decades. Along with this, Lake City's economy is held hostage by the §YGuilds§!, a series of monopolistic enterprises which have a stranglehold upon many of the nation's resources. Any government which wishes to remedy the nation's §Rlackluster economy§! must balance investment with a policy that either appeases or reigns in the power of the §YGuilds§!.\n\nAs a §Ydemocracy§!, Lake City is set to hold an election in §Y1007§! with the reigning Grand Mayor, §YSpringtime Frost§!, unwilling to seek re-election. His two potential replacements are §YWavebreaker§! and §YWesterly Leeward§!\n\n§YWavebreaker§! is an independent candidate with ties to the §YGuilds§! who has the support the nation's two largest parties, the §YSocial Democratic Party§! and the §YConstitutional Democratic Party§!. The §YSDP§! is a harmony-aligned party which is running on a platform of greater liberalization of the economy and increased social spending, while the §YCDP§! is a more conservative alternative which attempts to enforce the status quo in terms of the government's relationships to the §YGuilds§!, §RGriffons§!, and §GRiver Coalition§!.\n\n§YWesterly Leeward§! on the other hoof is a far more extremist candidate. He is the leader of the §YRepublican Vanguards§!, an ultra-nationalist organization which hopes to tap into Lake City's rampant §Yxenophobia§! in order to justify increased military spending and the projection of force in order to ensure the republic's security against outside threats.\n\nIt's worth mentioning that no matter who wins, the new administration will have to deal with the §Ymilitary's interference within the Lake City political system§!. The army is notorious for using violence in order to ensure the governance of pro-military factions. Recently, this has taken the form of an assassination of the city's last Grand Mayor, with the military then putting in power §YSpringtime Frost§!. Yet, even with this liberal use of violence, the general public's perception of the miltiary is largely positive due to the valour and honour Lake City's soldiers display in the defense of their republic from the horrors of §RGriffonkind§!\n\nMost alarmingly however, is the talk of a §Yroyal restoration§!. So far, these rumours are largely without merit. However, it is no secret that there are §Yextremist factions§! in the military who desire to do away with the bureaucracy the republic faces and implement a more streamlined system of governance.\n\nYet, no matter what the future might bring for Lake City, as long as she sticks together with her §Gallies§! then the banner of Equinekind will remain raised across Eastern Griffonia."
 EAW_WS_RCT:0 "[Root.GetNameDef] - 세 강물의 도시"
 EAW_WS_RCT_desc:0 "높은 산과 비옥한 계곡의 땅, §G리버 공화국§!은 리버랜드 중심부에 위치한 평화와 번영의 안식처입니다. 357년 §Y레이크 시티§!로부터 독립한 이후 쭉 독립을 이어왔던 이곳의 자연이 만들어준 방어물들은 그리폰과 포니들 모두에게 정복하기 어려운 곳임을 보여주었습니다. 814년 이후 마지막 대공주였던 소프트 워터는 자신의 죽음 이후 피비린내 나는 계승전쟁을 두려워해 자신의 권한을 의회에 모두 부여하면서 이 나라는 민주 공화국이 되었습니다. 또한 이 나라는 리버랜드에서 가장 발전되고 부유한 나라이며, 수도인 §Y리예코그라드§!는 주목할 만한 무역과 산업의 중심지입니다. 마지막으로 이곳은 §Y리버 동맹§!이 결성된 곳이자 콜트스트림 조약이 체결된 곳이기도 합니다.\n\n1001년 §Y리버 스월§!이 총리에 당선된 후, 그녀는 리버 공화국을 동쪽의 §Y이퀘스트리아§!로 만들겠다는 희망 아래 광범위한 현대화 프로그램을 시작했습니다. 그녀의 계획은 대체적으로 성공적이었고 공화국은 전보다 훨씬 더 부유해졌지만, 그 부는 그녀가 기대했던 것만큼 고르게 분배되지 않았고, 산업화는 노동자들과 관련된 일련의 문제들을 만들어 냈습니다.\n\n그녀는 간신히 연임에 성공했지만, 이번에는 §R노바 휠§!이 이끄는 연합으로 통합된 §R사회주의자들§!이 그 어느 때보다 강해진 상태였습니다. 몇 달째 의회 건물은 논쟁과 논란으로 가득 차 있으며, §R정치적 교착상태§!가 형성될지도 모르는 위험한 상태에 놓여 있습니다. 조화주의의 생존을 보장하는 비밀 서비스인 §GHarmonic Services§!는 현재 상황을 예의주시하고 있으며 경우에 따라 개입할 수도 있습니다. 만약 그 무엇이라도 빨리 해결되지 않는다면, 공화국에서 안정의 시대는 곧 끝나게 될 것입니다."
 EAW_WS_FRE:0 "[Root.GetNameDef] - The Ponies of the Longhouse"
 EAW_WS_FRE_desc:0 "Pònaidhean An Taigh-Fada, or §YPònaidhean§! for short, is a pony nation in the highlands which comprise the southeastern part of the §GRiver Coalition.§! The country is not a unitary state, but a confederation of many different pony tribes called clanns. These clanns are led by chiefs called §YTriaths.§! Although Clanns usually consist of families, anypony can take up the clan-name and become a member, at the Triath’s discretion. Triaths are usually led by a Toisich and both are eligible for a seat in the §YPrìomh Chomhairle§!. This House represents all the clanns and together the clanns elect a §GTaoiseach§! to protect all the clanns.\n\nThe economy of Pònaidhean is agrarian, based on age-old traditions, which must seem backwards to most of the known world. However, the ponies are content under their system and from their hooves the expensive tartan cloth is made, a luxury in the rest of the Riverlands. However, recently, the Taoiseach has announced plans to modernise the economy, a widely opposed idea. Pònaidhean must make a choice to either stay true to the §YOld Ways§! or §RRapidly Modernise Society.§!\n\nFurther complicating the Freeponies’ society are the Monks of Anam-Teine. They worship at many of the temples in the mountains, dedicated to the Ancestor Gods and the Mountain God. Uniquely, the magic that these monks teach can be mastered by pegasi and earth ponies as well as unicorns. These monks teach many of the young ponies, as well as ensuring good relations with the mysterious §YBreezies of the Otherworld.§! Should Pònaidhean be threatened by §RDemons§!, these monks also protect the ponies from harm.\n\nThe traditions and culture of Pònaidhean are complex and held in high regard and a wise ruler ought to take them into account. But the outside world is dangerous as well and Pònaidhean, in its current shape, might not be able to defend itself."
 EAW_WS_WIT:0 "[Root.GetNameDef] - A Land of Parties and Magic"
 EAW_WS_WIT_desc:0 "The mountainous §YKingdon of Wittenland§! is unique among ponykind, both for its government form - a meritocratic monarchy where the learned and magically talented may challenge for the crown; and its population - it is primarily made up of unicorns. With a magical scholarly tradition and famous for their lavish parties, it is said that the best gift for any Wittenlander is a new spellbook or a bottle of fine wine.\n\nThese qualities are not without a darker side, as Wittenland's ancient system of feudal estates ties each serf to a noble's land for life, creating a huge divide between the opulence of the nobility and the lower classes which labour to uphold it.\n\nWith the pressure of the modern era and the ascension of §YQueen White Star§!, a progressive reformist, change is beginning to come - already her reforms have freed many serfs from their lands and a middle class begins to blossom. However, these efforts are resisted by the conservative nobility led by §YLord Wulfric§!, and White Star must carefully navigate their intrigues if she wishes to push on.\n\nWittenland is a member of the §GRiver Coalition§!, a defensive pact against greater threats. From the south, Wittenland is beset by constant raids from the nomadic §RGryphian Hosts§!, and rely on their mountains and castles to weather them. To the east lies the §RBarrad Magocracy§!, a breakaway state of mages who practice foul magic forbidden in Wittenland. To the north lies §YRijekograd§!, both ally and rival, still resented for their conquest of Wittenland's city §YColtstream§! two centuries ago.\n\nCan Wittenland and its unique traditions stand firm in a changing world, or will its legendary parties come to an abrupt end?"
 EAW_WS_FAL:0 "[Root.GetNameDef] - Can Peace Prevail?"
 EAW_WS_FAL_desc:0 "§YFalcor§! is a nation of peace loving griffons that broke away from §!the Griffonian Empire§! after it collapsed. Under §YPrincess Maximilliana§!, they seized an opportunity to pursue their own interests. Its ruling family has provided stability and harmony to the country for its short existence until the day §YWingbardy§! arrived on their doorstep, demanding new land. They fought a bloody and long war that in the end would cost millions of lives and rob §Ythe Principality§! of its crown jewel, the capitol city of §YFalcor§!.\n\nWith it's capitol lost, army smashed, and citizens divided, the Principality is spiraling into political unrest. The Princess must act quickly to address these problems, lest her country fall into greater instability. The Princess's Harmony party prefers a status quo and a defensive position. While many wish to go to war to get Falcor back, the Princess reasons that §Gdiplomacy§! and maintaining good relations is the way to preserve Falcor independence and it’s future.\n\nWith internal strife taking over the country, the only true opposition party has taken advantage, and used it to stir up popularity as §Ythe Falcor Reclaimation Front§! under the charismatic and driven leader, §YJoaquin Picasso§!. The fascists pursues an agenda of §Rrevanchism§!, and to provide themselves as a bastion against the growing §Rred tides§! to the east of Falcor, and of course, to bring the Wingbardian menace to heel, by any means necessary.\n\nFor Falcor, their end grows nearer, and it will take a firm claw to guide them through these troubled times."
 EAW_WS_FEA:0 "[Root.GetNameDef] - On the verge of Crisis"
 EAW_WS_FEA_desc:0 "§YFeathisia§! is an ancient Grand Duchy within the §YGriffonian Empire§!. For decades, it has prospered under the rule of many different Emperors, all while enjoying its own share of relatively large autonomy from imperial rule.\n\nAs a relatively autonomous vassal of the Empire, §YFeathisia§! is proud to call itself a §Gconstitutional monarchy§!, with its Grand Duke §YGerlach IV§! at the very top. A §RCoalition§! between the harmonic §GLDP§! and the monarchist §GFHP§! has ruled the Grand Duchy for decades now, resulting in a stable and most moderate political climate, unlike that of the more radical movements in other nations at this time. The Radical Right FNV party and the Left Coalition of the PvdA all have their own seats, but none of the four parties has ever won a majority of the votes.\n\nThe tide is slowly shifting against Feathisia's favour, however. The rapid decline of §Ythe Empire§! and the consequential §Reconomic crisis§! have severely weakened the moderates within the country. With every day of indecisiveness, radicals on both ends of the political spectrum gain more support among the populace.\n\nAs a new age dawns upon the world, §YFeathisia§! will have to decide upon its own fate. Should the current coalition fall apart, all four parties have a chance to deliver the next prime minister. It would all depend on political manoeuvering of the parties and deals being made. The PvdA reds and the FNV nationalists each have their own radicals, but in the current political climate, they could never come into power.\n\nThe first order of business will be presenting the §Ynew budget§! to parliament, as the ministries of Finance and Economic Affairs have both finalised their own ideas on how to get out of the economic slump. Meanwhile, we should hope nothing drastic happens to set of a §Rcrisis in the ruling coalition§!.\n\nShould you guide the country well, then Feathisia will be destined for greatness."
 EAW_WS_BRF:0 "[Root.GetNameDef] - For King and Country!"
 EAW_WS_BRF_desc:0 "§YPrywhen§!, nestled east of the hold of the §RBlackrock bandits§!, has always been one of the more isolated realms of Griffonia. A land of forests, marshes and golden fields of wheat, barley and oats, it remained divided between three Principalities of Brodfeld, Kivessin and Sydia for centuries. It never knew the prestige and power of some of its western neighbors and its griffons were content with their peaceful, simple lives. Then the §REmpire§! arrived.\n\n§YEmperor Grover I§! lead an army across the Creeper Mountains and subjugated the eastern griffons under his rule. But it did not take long for Prywhen to become autonomous, for its griffons were never high in the thoughts of the Imperial family. Only when §YKihai de Kissau§! united the Principalities in 853 was the West alarmed, and even then the problem was quickly solved by Kihai's §Rassassination§! seven years later which divided Prywhen once more.\n\nWhen the Empire collapsed in an orgy of revolution and bloodshed, §YPrywhen§! was affected only in the most minor of ways. Its griffons had never depended on the Empire for sustainability or defense in any real fashion. This independence allowed §YPrince Kloseu de Kissau of Brodfeld§! to become the ruler of Kivessin and Sydia and crown himself King of Brodfeld in 973. A new era began in Prywhen.\n\nOver the decades, old crops were replaced entirely with profitable rice and Brodfeld became the ricebasket of Griffonia, its landowners becoming rich from vast exports of food to urbanizing countries such as Wingbardy and Sicameon. Yet the increased power of the greedy aristocracy meant that the situation of the peasants grew worse. It did not take long for new ideas such as §RCommunism§! to slowly but surely leak their way to the common griffons of Brodfeld.\n\nThe Great Famine in 995 was a disaster. Rice blight had arrived and because of monoculture its effects were devastating. Multiple harvests failed and most of the food in stores had been sold abroad. §RA fifth of the population died.§! Years of turmoil and economic instability followed, only stopped by Kloseu declaring a state of emergency in 1001 which gave him dictatorial powers. Order was restored and the economy recovered, but it did not take long before everything took a turn for the worse.\n\nIn 1003 an assassination attempt was made on Kloseu as he was spectating a military parade in Kivessin with his wife. He was merely wounded on his cheek, but the Queen perished in his arms. The assassin was shot and killed immediately. Soon afterwards Kloseu blamed the terrorist §RGriffon Liberation Army§! and communists in general for the attempt and began the Hunt. Hundreds of communists and socialists were arrested, but thousands more took up arms and resisted as §RFilip Redglad§! rallied commoners into open defiance of the King. Lines were drawn, shots exchanged, and §RCivil War§! began.\n\nThe Royalist forces were pushed back into more loyal areas of the nation whilst the Communists continued to press them. A war of brother against brother, blood has been spilt across the once tranquil land of Prywhen. Fields lay burnt and blackened even as famine once again looms over the nation as a whole. And now, after two years of gruesome warfare, the Communist dogs have prepared for what they hope is their §Rfinal push§!. Those loyal to his majesty the King have determined to throw back §Rthe Red Tide§! and restore order to the shattered Kingdom by any means necessary.\n\nThe time has come for the Royalists and all true to the throne to come together as one and save their homeland! Long Live the King! Long Live the House of de Kissau! Brodfeld shall prevail!"
 EAW_WS_LUS:0 "[Root.GetNameDef] - Of Nobles and Peasants"
 EAW_WS_LUS_desc:0 "The lands we call §GLushi§! today have seen many conflicts since the days of the ancients. Both between griffons and the ponies of the Riverlands and between griffons themselves. Many noble houses, some who still exist to this day, waged war to unite Lushi under their family. §GThe House of Whitecrest§! came out on top in the end. But there is always a bigger fish, and the Whitecrests learned this in 747 when §YEmperor Grover I§! marched across the Creeper Mountains and subjugated them, as well as the §YPrywhenian principalities§!. While the west of Griffonia industrialised, Lushi stayed behind with a §Yfeudal system§!. The peasants of Lushi live as their ancestors did hundreds of years ago, under the watchful eyes of Eyr.\n\nA time of great change is coming however, as the era of ideologies sweeps across Griffonia. Inspired by the communist revolt in §RPrywhen§!, some peasants seek to forge their own destiny, not shaped by lords and princes. Failing to improve the living conditions of the commoners might spark the §Rflames of revolution§! in the Principality.\n\n §GPrince Elias Whitecrest§! took power in the Principality of Lushi in January, 1006. He is still young and ambitious and he knows that Lushi has the potential to modernise. Intending to pursue peaceful foreign policy and focusing primarily on improving the quality of life of the citizens, Prince Elias is the leader Lushi needed long ago. The Prince has been warned that freeing the peasants from serfdom and caring for them, might throw the economy into §Rdisarray§! as the composition of the economy shifts from agriculture to industry.\n\nAnother griffon waits from the shadows for his chance. §YPrince Gerar Whitecrest§!, younger brother of Elias, sees Lushi as a strong nation that could occupy the whole basin of the Evi river. Inspired by the writings of Beakolini, he aims to create a corporate nationalist state united under a strong religion and military. If Gerar seeks to rule, however, he will need to find some way to convince the nobles that his elder brother is unfit to carry out his duties.\n\nUnder proper guidance, the Noble houses of Lushi can be united and the country can proudly face the future. Long live Lushi!"
 EAW_WS_ARA:0 "[Root.GetNameDef] - What remains of the Legacy?"
 EAW_WS_ARA_desc:0 "§YArantiga§! is a name as old as Griffonia itself. In ancient times, back when the world was still young, §GArantigos Featherin§! took an army of mighty griffon soldiers to conquer most of Griffonia. The great Strategist had no equal on the field of battle and Arantiga was feared and respected across all the globe! However, fortune is a cruel mistress indeed. Arantigos is dead, the empire is gone. His successors squandered our conquests with petty infighting! Now there are few griffons that even remember its name...\n\nYet the wheel of fate turns once again. The winds of change have undone the §YGriffonian Empire§! and it is a mere shell of what it used to be. Luckily for Arantiga, the Barony aligned itself with §YThe Kingdom of Wingbardy§!, so the consequences of the Empire’s collapse have not been as severe for the country as they have been for the northern half of the continent. Economically, Arantiga can choose to stick with Wingardy, whose economy is now suffering as well, or to cut itself loose from Wingbardian influence.\n\nThe Featherin dynasty still leads the country, but no griffon in their family has ever reached the height of Arantigos. §GMargareth Featherin§!, the current leader of the country, cannot compare to the greatness of ancient Arantiga. And with another generation of mediocrity, some want to bury the dreams of empire and reform the country along the lines of the ideologies that dominate recent Griffonian history. However, the Baroness’s younger brother, §YDorotheos§!, is a promising general. His eyes shine as bright as those of the great conqueror himself! Some whisper that he should take the throne. Some still believe Arantiga can rule again. That a new Arantigos will rise to lead his people to greatness. To reshape the world in his own image and march an Aratigan army to the ends of the world. The die will soon be cast. The future of Arantiga will change forever."
 EAW_WS_DMT:0 "[Root.GetNameDef] - The Dog Kingdom"
 EAW_WS_DMT_desc:0 "The Kingdom of Diamond Mountain is a nation of dogs which exists primarily underground in the mountains which form the northern border of both §Ythe Riverlands§! and the Coalition named after the same area. For the longest of times the impenetrable walls of their mountain home allowed the dogs to amass their §Griches§! without much outside interference. The Kings under the Mountain jealously guarded their wealth, accrued by using §Ra large caste of slaves.§! However, over time, decadence and overconfidence caused the dogs’ vigilance to grow ever weaker and caused jealous eyes to search for a way in. Finally, in 972 disaster struck under the reign of §YKing Tug the Boneless.§! The griffon knights of §RHellquill§! broke into the Mountain, sacking the capital and flying off with almost all the treasure of the Kingdom. Ever since, the dogs hunger for revenge.\n\nNow, under the reign of Tug’s son, §YRover Diamondshield§!, the Mountain Kingdom is finally regaining its former glory, gem by gem. The dogs have aligned themselves with the ponies of the §GRiver Coalition§! against the threat of the griffons to the west. However, if the dogs are to fight the knights, much remains to be done. Firstly, the revolting slaves have to be brought back in line. A new book has been circulating amongst them and the slaves now scream a new word; §R‘Revolution’§!. How these revolutionaries are dealt with might well shape the course of the Kingdom. Although the King simply wishes to crush them, his daughter, §GPrincess Molly§!, quietly hopes for a calmer approach.\n\nIndustrially, there is still much catching up to do for the Diamond Dogs, but with the §Gvast resources§! locked away in their realm, the dogs have but to seize their potential.\n\nIt remains to be seen what the monuments to Rover Diamondshield will say about him. Will the King reclaim his father’s wealth, will the Mountain Kingdom succumb to internal struggles or will a new power seize control of the riches underneath Diamond Mountain?"
 EAW_WS_ZES:0 "[Root.GetNameDef] - The Zebra Colony"
 EAW_WS_ZES_desc:0 "§YNyumba ya Kaskazini§! started out many decades ago as a lowly colony of the §YZebrican Empire§!. Years of neglect and lack of profits from the colony slowly turned it to ruin, until the great pirate §YShomari Hamad§! came to the small port town of Nyumbampya and started the slave trade there.\n\nEver since then, the colony has grown into it's own independent nation, left to it's own devices by the Zebrican Empire. The current ruler of Nyumba ya Kaskazini is §YKhalfani§!, a middle aged zebra who's service to the nation has been rather dull.\n\nBut, not everything about his reign has been boring, as whispers of one of the largest raids yet have been planned. Some say the raid will be on the §RCoalition§!, others say it could be a raid on the prosperous §RMinotaurs§! to the west.\n\nRegardless of what it truly is, Nyumba ya Kaskazini is finally going to be more than a lowly colony."
 EAW_WS_NIM:0 "[Root.GetNameDef] - The Martial Democracy"
 EAW_WS_NIM_desc:0 "The mountainous coastline which marks the eastern boundary of the River Coalition harbours but little room for pony settlement. The many myths and legends which surround the founding of Nimbusia’s first cities tell the same narrative of how the area got settled anyway. The ponies that came to the Riverlands from the north were divided by their tribe; earth pony, pegasus or unicorn. The rugged mountains of Nimbusia were left for the pegasi guardians of the expedition, as they would be easily able to settle the area which was hard to traverse on hoof. Only later did the other tribes make their way into Nimbusia, but this initial divide has left its mark on Nimbusian society today. Initially many disconnected cities, or poleis, dotted the country, but the ponies from §GNimbusi§!, the largest polis, managed to subjugate the other cities with their §Ydisciplined pegasi army.§! Combining discipline instilled from youth and an almost complete lack of ground units, this Nimbusian army has been the marvel of East-Griffonia ever since.\n\nNimbusian society became highly stratified, with many non-pegasi being relegated to the §RHelot class§!, a group barely treated better than slaves - despite the Nimbusians claiming it's just payment for protection from outside threats. These Helots were mostly from conquered cities, the defeat of their ancestors still haunting them today. They, and the non-citizen §YPerioikoi class§! stuck in the middle, were needed to sustain the martial lifestyle of the §Gcitizen-warrior class§! at the top. Although they were, in ancient times, briefly subjugated by §YPrince Blessed Sword§! of what is now called Lake City, the citizens of Nimbusia determine their own fate, voting on laws and other issues in the Assembly of Nimbusi called §Gthe Ecclesia§!.\n\nEven in the modern day, the citizens of Nimbusi see themselves as protectors of not only the Helots, but also of all the Riverponies. The pegasi fondly think back of great deeds such as §GThe Battle of Thermoponylae§!, a glorious final stand where a Nimbusian phalanx stalled the advancing griffons of the west for days, so that the rest of the Riverlands could rally. However, time has not stood still outside the mountains of Nimbusia and the Oracle at Prancetras has predicted a §Rturbulent time§!.\n\nPolitical strife has almost completely stalled all politics in the ancient democracy. Three factions are vying for power. §YThe traditionalists§! seek to uphold the status quo of Nimbusian society. If they want any change at all, they want it to be built on the past and be gradual. They have rallied behind §YPegalaios§!, an old veteran, both of politics and of war. §!The reformists§! have taken inspiration from their allies in the River Coalition. They seek to modernise the economy, to emancipate the perioikoi class into the citizenry and to cooperate more closely with Nimbusia’s neighbours. Uniquely, this faction is led by a well-respected unicorn, §YMetakeros§!. Lastly, a coalition of young officers and soldiers, who call themselves §Ythe purists§!, has formed around §YAndreia§!, a young general. These soldiers have had enough of the bickering of Nimbusian democracy and seek to centralise power under the military. However, they are criticised for their complete disdain of foreigners and civilians, especially of the non-pegasus variety.\n\nIt remains to be seen which faction manages to convince the citizens of Nimbusia. The pegasi of Nimbusia are weary of anypony garnering too much popularity and every politician is taught about what happened to those with hubris, who thought they had the crowd on their hand. §RThe Nimbusians ostracised them.§! Whoever wins the political battle, however, will find perhaps the most fearsome forces of ponies on the continent at their command..."
 EAW_WS_HLQ:0 "[Root.GetNameDef] - Defenders of Griffondom"
 EAW_WS_HLQ_desc:0 "When §GThe Griffonian Empire§! was still young, Emperor §YGrover II§! lead the imperial forces across the Continent, and towards the East. The vile §Rponies§! to the East united within a Coalition to defend against the Empire, and the advance was halted.\n\nTo secure the Empire from Pony aggression, §Ythe Knightly Order of Hellquill§!, previously an independent chapter of Knights, was officially incorporated into the Empire as a March. Our honourable ancestors swore an oath to Grover II that they and their successors would do everything in their might to fight the Pony menace, and that the Empire would never have reason to fear their loyalty.\n\nMany years of honourable service to the Empire passed. Pony raids were successfully defend against, together with our Knight brethren in §YLongsword§!. Eventually, we managed to even advance all the way towards §RDiamond Mountain§! and seized their treasury. However, trouble soon loomed over the Empire, which was increasingly shaken by greed and internal conflict. Sure enough, it had soon been utterly shattered, with even Griffonstone, the home of the imperial dynasty having broken away. After all these years, years during which we fought off Pony raiders time and time again, and sought to destroy their settlements on our beloved Continent, the Empire has failed us, and is at the brink of complete collapse. As such, when §GGrover V§! was crowned in 979, we refused to renew our oaths of loyalty to the dying Empire.\n\nAnd yet, we must now ask ourselves a brand new question. With freedom from the Empire: What do we do now? Do we continue our eternal quest against Ponykind nonetheless, to make both our ancestors and gods proud? Or do we seek a new path? The future is very much uncertain to us all."
 EAW_WS_LNS:0 "[Root.GetNameDef] - The Black Cloaks"
 EAW_WS_LNS_desc:0 "§YThe Knights of Longsword§! were formed shortly after the year 800, when §GEmperor Grover II§! of the Griffonian Empire retreated from the East, unable to conquer the Ponies living there. He formed the imperial marches of Longsword and §YHellquill§!, and gave both of the Knightly Orders the eternal quest to §Gdefend Griffondom§! from the Ponies, and to serve the Empire dutifully.\n\nHowever, despite our honourable service, the Empire succumbed to its own corruption and weakness. By the year 979, when §GGrover V§! was crowned Emperor, only the very Heartlands of the Empire still remained loyal. The Empire's reign was over, and thus our oaths of loyalty were not renewed.\n\nWithout the Empire's protection and guidance, a new group gained traction within our society. §YThe Reformisten§!, also called the 'Black Cloaks' by its enemies, is a movement of Griffon Supremacy, aiming to exert its absolute dominance over Ponykind and destroy said race to expand the living space of all Griffons. Their tenets appealed to many of the Knights and elders within society, and thus a takeover was achieved. However, after all these years of reprisals and oppressing Ponies and political opponents within the country, the voices of protest have grown louder. If we're not careful, the calls of protest could soon turn into screams of §Rrebellion§!."
 EAW_WS_SRS:0 "[Root.GetNameDef] - Socialism's Lodestar"
 EAW_WS_SRS_desc:0 "As the §YFirst Griffonian Revolution§! disintegrated under the resurgent §RImperial§! onslaught, the remnants of §YKemerskai's Republicans§! fled north, bringing with them their socialist allies. But fate would not be kind to Kemerskai’s lofty ideals, and as the Griffonian Republic-in-exile devolved into infighting and warlordism, the socialists, decrying the Republicans’ betrayal of the revolution, broke away from the Republic’s rule.\n\nThe war-weary yet idealistic band of socialists, communists, anarchists, and other leftist groups that made the march further north into pony-inhabited §YSkynavia§! became united under the banner of the §YUnited Socialist Revolutionary Front§!. Occupying a sizable town at the mouth of the §YSkynavian watershed§!, the Socialists dubbed their settlement §GNew Skynavia§! — a name which recognised the cultural history and heritage of the place, bringing with it connotations of progress, modernity, and most importantly, revolution — qualities the Revolutionary Front all hoped to incorporate in their new state.\n\nDecades later, war hero and revered revolutionary §YAsper Sickleclaw§! has assumed temporary rulership over Skynavia. With the Revolutionary Front divided between the incendiary §RInternationalists§! and the isolationist §MCommunalists§!, the mantle of governance has fallen to Sickleclaw. Such an arrangement is highly undemocratic, and must be remedied if we still want to consider ourselves true socialists. By passing reforms, Sickleclaw can reconcile both sides of the divide, reining them into working with each other in a §GGeneral Congress§! of the Revolutionary Front.\n\nThe Socialist Republic shall have to address their issues with the neighbouring countries. To the east, the §YNorthern Tribes§! persist in their incessant border skirmishes whilst the tribesponies live lives of poverty and hardship. §YThe Kingdom of Vedina§! to the south, in spite of their harmonic pretensions, remains an autocratic monarchy subsisting solely through the oppression of their serfs. And the §YGriffonian Republic§!, once allies of the revolution, sinks deeper into authoritarianism and despotism. It would be §Runconscionable§! not to actively fight against such injustices so close to our home.\n\nIn this new age, where the industry and technology of Griffonia flourishes alongside the ominous growth of imperialist and reactionary ideologies, will the socialist utopianism of the §YSocialist Republic of Skynavia§! stand against the tide, or fall to attacks from within and without?"
 EAW_WS_FLO:0 "[Root.GetNameDef] - The Decadent Gardens"
 EAW_WS_FLO_desc:0 "In the feudal order that was common across Griffonia, §GFlowena§! was for centuries part of Pomovarra, which in turn was part of the Kingdom of Aquileia, which in turn was part of the Griffonian Empire. Before the invasion of §YEmperor Grover I§!, it had been the northeastern bastion of Aquileia, an imposing fortress famed across the continent. But when Grover I attacked, he bribed the garrison and took it with ease.\n\nAfterwards the fortifications were left to crumble and the settlement around them grew. As the small town became a §Ycenter of trade§! between Aquileia and the Imperial Heartlands, it turned into a prospering city, famous for its colourful textiles, large botanical gardens and wealthy banks filled to the brim with coin. Flowena became known as the most beautiful city in all of Griffonia. Its ruling merchants soon began to desire more rights and privileges and in 871 Emperor Grover III granted Flowena the status of an §YImperial Free City§!, much to the dismay of Pomovarra and Aquileia.\n\nAfter Aquileia seceded from the Empire and took Flowena with it, §RKing Gerad Discret§! asserted dominance over the city and began to integrate it into his Kingdom. But when the §RAquileian Revolution§! took place in 980, Flowena saw their chance and §Ydeclared independence§!, becoming free of any obligations or payments to the distant capital of Aquila. During the chaos and war that followed Flowena was like a port in a storm, being spared from devastation and welcoming refugees from nearby lands. When peace returned and the King regained his crown, Flowena continued to prosper, yet feared the King who could at any moment decide to return them under his despotic rule. In the meantime the numbers of lower class workers swelled, many of them lacking rights that the original citizens, the patricians, had. They have become increasingly agitated, bold and organized in recent years. Some patrician families such as de Indigo promise to give them what they desire, while most look down upon the unruly common filth and wish to put them back in their place.\n\nIn 1004 §YChocolat de Rosebrune§! was chosen by rigged sortition to lead the city. He came from an old and respected family and his father §YBronzino the Magnificent§!, who was the mayor for many decades, wished for his first son to succeed him. Unfortunately for Flowena, he is a gluttonous and incompetent fool, uninterested in actually doing his job. Yet recently he has changed his tune and abandoned decadent parties. He told everyone to wait for the new year, when he would make a §Mvery important announcement...§!"
 EAW_WS_KAT:0 "[Root.GetNameDef] - The Lands of Madness"
 EAW_WS_KAT_desc:0 "With the decay of the §GThe Griffonian Empire§! and the end of Kemerskai's short-lived §YRepublic§!, §GThe Katerin Principality§! was re-established and the sole remaining member of its ruling family, §YPrincess Diellza von Katerinburg§!, was put in power. Despite the best care and many prayers, however, something had broken inside her after witnessing her family's death at the hands of the republicans, and her sanity slipped to the detriment of the principality. §YThe Katerintreue§!, the cadre of nobles meant to act as advisors and regents for the child, used their proximity to Diellza to manipulate her weak mind for their own personal gain. With a leader to whom reality and sanity were distant and incomprehensible things, §Rthe curses of Katerin's dark past have resurfaced§! in the form of a terrible plague. With a mad princess, scheming nobles scrambling for power and control, disease and even starvation has become all too common, and the griffons of Katerin have to look elsewhere for heroes.\n\nAmong the few who can contest the mad princess one finds §GThe Knightly orders of Katerin§! and the former Prelate of Katerin, §GHeinrich Duskfeather§!. Both work tirelessly across the land, doing what each of them can to deliver the suffering people of this sick land.\n\nThe Knights of Katerin themselves have organized into two orders. First is §GThe Silberkralle§!, led by §GGrandmaster Hector Ardennson§!, an order of soldiers as well as healers who tend to the sick and guard the weak wherever they can be found. Second stand the implacable §YArgentumdammerung§!, a grim-faced order of fighters few in number, but as fierce as any. The order is led by §YGrandmaster Erik Grimclaw§!, the current champion of the old and noble Grimclaw lineage, the family that once ruled the Katerin lands in pre-imperial times. Meanwhile, the disgraced and deposed §GPrelate Heinrich Duskfeather§! wanders the countryside, agitating the peasantry and calling for them to take charge of their situation and rise up to be the heroes that Katerin needs. Yet he also preaches other, more controversial ideals. His religious socialist movement is a strange one, but its members are numerous, and its influence growing. \n\nNeither the knights nor the prelate will be able to take control, however, as long as the princess is in her current state, so the griffons pray that a solution is found, even as few see when it would come."
 EAW_WS_FEZ:0 "[Root.GetNameDef] - The City of Opportunities"
 EAW_WS_FEZ_desc:0 "For centuries, the coastal city of §YFezera§! was an important harbour of the §YKingdom of Aquileia.§! Its ambitious merchants enjoyed the protection of the King while retaining autonomy and speaking their own language. But the King proved to be unable to protect them when the §YGriffonian Empire§! attacked in 705. The Fezzerians were quick to swear oaths of loyalty to §YEmperor Grover I§!, and were therefore rewarded with the status of an §YImperial Free City§!.\n\nHowever, Fezera was never as wealthy or prestigious as its neighbouring free cities, such as §RGrifftonia and Skyfall§!, and failed to compete with them economically - and eventually, militarily. This bitter rivalry lasts to this day.\n\nFollowing the §Rrevolutions§! of 978 and 980, Fezera, like many other regions in Griffonia, declared independence. The Fezzerians lived up to their reputation of being opportunists and seized nearby lands, growing from a tiny city-state into a small nation. Yet they refused to join §YGuichard of Skyfall§! as he formed a §YTrade Federation§! and never recognized them as a legitimate state. This ultimately proved to be a mistake as Skyfall waged economic warfare on them, pushing them out of their markets and sending the Fezzerian economy to a downward spiral.\n\nThe current Mayor of the city, §YGwenaël Godard§!, recently won the elections by a tight margin, though it was his supporters who counted the votes and not a neutral party. Ever since he has paid little attention to governing the struggling and impoverished city, engaging in shady business behind the curtains. His neglect has allowed §Rcriminal gangs and mobs§! to continue growing in power and wealth, even as the city's guard, the §MFezeraanse Politie§! desperately try to maintain law and order.\n\nFezera is going through troubling times, but its citizens are simply waiting for an opportunity to arise, so they may seize it and finally rise to greatness. After all, that is the Fezzerian way."
 EAW_WS_ANG:0 "[Root.GetNameDef] - The Baron's Country"
 EAW_WS_ANG_desc:0 "§YAngriver§!, located in the vast §RScheißwald Forest§! which covers eastern Herzland, had always been one of the poorest and most backwards regions in the Empire, even during its golden age. The terrible, cursed and monster-filled forest simply proved too much of an obstacle to overcome and the muddy, foul soil which gave the forest its crude name was useless for agriculture. Those brave griffons who settled the land built their homes and farms along rivers, the greatest of which was §RAngriver§!.\n\nWhile other places on Griffonia became increasingly advanced and urbanised, Angriver lagged behind, its development impeded by the impassable forest. The §Rfeudal system§! which was once widespread across Griffonia remained for the longest time here, as did the concept of absolute monarchism. Local nobles treated the common serfs like the filth they were and had unquestionable authority. Nevertheless they kept their ambitions in check and remained loyal to the Empire. Those peasants who wished to escape into freedom hid in the forests and resorted to banditry. §RAnarchist revolutionaries§! from nearby §YYaledom§! however reformed the bandits along ideological lines, giving them a single, noble purpose.\n\nDuring the §Rrevolution§! of 978, the anarchists made an alliance with the Angriver branch of the §MNRP§!, a republican organisation, and sought to liberate their homeland. But §RBaron Leer the Vicious of Griffing§! and his loyal army crushed the revolution and drove them into the Scheisswald where they have remained since. The leader of the soldiers, §YStoiber§!, is an old friend of the baron and the only one spared from his cruelty, but has recently realised reforms in Angriver might be necessary after all.\n\nFollowing the counter-revolution, Emperor Grover V granted autonomy to those nobles who had aided him, which included Baron Leer. In the decades since, little has changed in Angriver: it remains poor and underdeveloped and Leer's authority is absolute. The anarchists and republicans continue their resistance in the dark forests. But change may finally be coming, much sooner than Leer thinks..."
 EAW_WS_BRZ:0 "[Root.GetNameDef] - 폭군으로부터의 피난처"
 EAW_WS_BRZ_desc:0 "§Y 그로버 5세 만세!§!\n\n792년, 우리의 조상들은 §Y다이아몬드 산§!에서 온 난민들로, 노예 신분에서 자유를 찾는 고된 여행을 떠나 왔습니다. §Y황제 그로버 2세§!는 우리의 새로운 조국으로 §Y그리펜하임§! 북쪽의 브론즈 산맥을 하사하여, 조상들이 정착하고 번영할 수 있게 해주었습니다.\n\n그 날부터 브론즈힐의 사냥개들은 그리포니아 황제들에게 충성을 맹세하여 황제의 호위병이나 조언자 역할을 맡으며 충실하고 부지런하게 봉사해 왔습니다.\n\n산에는 §Y브론즈힐§!과 §Y그리펜하임§!의 성장을 도운 막대한 부와 자원이 들어있지만, 이것은 종종 많은 사냥개들의 §R착취§!와 처참한 §R제국의 붕괴§!로 인한 큰 규모의 §R빈곤§!이 가져온 최근의 §R경제 침체 §!에서 나온 것입니다. 나라의 §R모든 국내 산업§!이 §Y그리펜하임§!과 다른 제국 무역기지에 기초를 둔 회사들에게 장악된 상태이기 때문에 경기 침체를 극복하려는 노력이 방해받고 있습니다. 최근 몇 년 동안, 이것은 개들의 자산이 그리폰 동맹국들에 의해 관리되는 것이 나은지, 아니면 국유화되고 §Y브론즈힐§! 주민들에게 돌려주어야 하는지에 대한 격렬한 논쟁을 불러 일으켰습니다. 한편, 새로운 일자리와 기회를 브론즈힐의 사냥개들과 그리폰들에게 제공할 것으로 예상되는 §Y라벤스부르크§!의 새 §Y그로버 5세 산업단지§!는 거의 완성 단계까지 왔습니다.\n\n§Y제국 하츠랜드§!의 일부로서, §Y브론즈힐§!은 §G우호적인 정권§!들과 접하고 §Y속국§!의 상태로 §Y제국 보호§! 아래 연합되어 있습니다. 남쪽에는 §Y제국 수도§!, 서쪽과 북쪽에는 §Y스트로베리 공국§!과 §Y선스트라이커 부족§!, 동쪽으로는 §Y헬퀼 기사단§!이 있으며, §Y다이아몬드 마운틴§!와 그 동맹국들인 §Y리버 동맹§!의 위협은 멀게 느껴집니다. 이것은 축복이자 저주였습니다. 수년간의 안정과 보호로 인해 §Y브론즈힐§!은 §R적은 군대§!를 갖게 되었습니다. 말하자면, 그들에게는 아직도 대장정 때 §Y다이온드 마운틴§! 군대에 의한 고통이 남아 있기에, §R엄격한 평화주의§!의 기풍을 가지고 있는 것입니다.\n\n§Y브론즈힐§!이 직면한 주요 정치적 이슈는 미래의 제국 왕위 문제입니다. §Y그로버 5세§! 건강이 §R불안해지고 있다§!는 것, 그리고 그가 일찍 사망할 경우, 그들의 아들, §Y그로버 6세§!의 섭정에 대한 갈등이 발생할 것이라는 사실은 더이상 비밀이 아닙니다. 섭정자가 누가 될지는 오직 시간만이 말해줄 것이고, 그리포니아 귀족과 교회 사이에서 §R점점 깊어지는 감정의 골§! 때문에 누구를 섭정자로 택해도 모두를 기쁘게 할 수는 없을 것입니다. 어느 쪽이든, 황제의 죽음은 항상 브론즈힐의 개들에게 §R충격적인 사건§!이고, 시민들 사이에서 §R심각한 고통§!을 야기할 것입니다.\n\n§Y이그나티우스 브론제타일 §!이 1005년 아버지가 돌아가신 후 브론즈힐을 통치하고 있습니다 그는 인기가 많고 좋은 평판을 가졌지만, 제국의 몰락과 978년의 공화정 폭동에서의 그의 아버지처럼 검증된 것은 아닙니다. §Y브론즈 의회§! - 국가의 주요 자문 위원회 - 에는 산업 시대를 휩쓴 정당들로부터 파생된 다양한 파벌이 형성되고 있습니다. §Y윈스턴 카퍼힐의 조화보수당§!과 §Y루퍼스 라우드바크의 전국연합당§!은 옛 귀족들 밖에서 구성된 의회 중 가장 세력이 큰 두 정당입니다. 백작의 아들 §Y바나비§!는 조화주의자들에게 매료되었으며 브론즈힐의 미래가 그들에게 있다고 보고 있습니다..\n\n의회의 벽 너머, §Y브론즈힐 공산당§!이 점점 가시화되고 있습니다. 공산주의자들은 더 나은 노동 조건, 사회적 불평등 제거, 사회 개혁, 그리고 황제에게 대한 충성심으로 하류층들 사이에서 인기를 얻고 있습니다. 그러나 공산주의자들은 §R주도권을 놓고 경쟁하는 다양한 파벌§!로 구성되어 있습니다. 한편 브론즈힐에 살고 있는 그리폰들 사이에서는 §Y라벤스부르크 성직자§!들이 인기가 많습니다. 비록 그들의 충성심이 황제보다 교회에 더 많이 놓여있는 것 같지만 말입니다.\n\n지평선 너머로는 불확실성만이 있는 상태에서, 브론즈힐의 미래가 어떻게 될지는 오직 시간만이 말해줄 것입니다."
 EAW_WS_PYT:0 "[Root.GetNameDef] - 농민 공화국"
 EAW_WS_PYT_desc:0 "케메르스카이의 짧은 §Y공화국§!은 헤르츠랜드에서 민주주의가 처음 등장한 사례가 아닙니다. 혁명 이전과 이후에도 §Y그라이펜마르센§!의 땅은 §G시카메온§!과 같은 몇몇 예외를 제외하고는 그리포니아 대부분의 지역에서 비할 바 없이 자유와 평등을 누렸습니다. 하지만 이곳은 정말로 독특하고 예외적인 §Y농민공화국§!이기 때문에 현대 민주주의 국가들과 비교조차 할 수 없습니다. 이건 칭찬이라고만 볼 수는 없습니다...\n\n악명 높은 그리펜하임의 공작 §R에레부스 블랙탈론§!은 항상 §Y그로버 1세 황제§!의 눈엣가시였습니다. 그래서 720년 지역 농민들이 반란을 일으켜 그를 몰아내자, 황제는 반체제 인사들을 짓누르는 대신 다음과 같은 제안을 했습니다. 평민들은 그들만의 독립적인 정부를 구성할 수 있고 그 대가로 그들을 보호할 황제에게 영원한 충성을 맹세하라는 것입니다. 그들은 그 제안을 수용했고 이를 통해 §Y그라이펜마르센§!이 탄생했습니다. 농민들은 또 다른 전제군주의 탄생을 막기를 원했고, 따라서 정교한 직접 민주주의를 위해 국가의 대부분의 사안에 대한 국민투표, §Y슈타트할터§!가 이끄는 자문 위원회, 그리고 3개월에 한 번씩 실시되는 선거제도를 만들었습니다. 이로써 그라이펜마르센의 모든 국민은 지위나 이념에 관계없이 정치에 참여할 수 있게 되었지만, 그 결과 공화국의 변화나 개혁을 극도로 더디게도 만들었습니다. 수세기 동안, 황제가 그들의 안전을 보장한 것과 같은 것들은 필요가 없었습니다.\n\n슬프게도, 제국은 오래가지 못했습니다. §R978년 혁명§! 이전과 이후 격동의 세월 동안, 그라이펜마르센의 그리폰들은 자체 방어대에 의존해야만 했습니다. 용감한 시민 민병대인 §Y바우언밀리츠§!는 농민 공화국이 승리할 수 있도록 도와주었습니다. 이후 §R공산주의§!나 §M국가주의§!와 같은 보다 급진적인 이념이 인기를 얻었지만, 그리펜마르셴의 정치 구조 덕분에 국가의 안정도에는 거의 영향을 미치지 않았습니다. 오늘날 공개적으로 민주주의를 포기하자고 제안하는 이들은 없지만, 누군가들은 민주주의의 변화를 원하고 있습니다. 하지만, 그라이펜마르센에서 변화라는 것은 쉽게 일어나지 않습니다.\n\n이제 다시 한 번 헤르츠랜드에 평화가 군림하고 있는 것 같습니다. 대부분의 그라이펜마르센 국민들은 예전처럼 일상생활을 계속하기를 바라고 있습니다. 그러나 일부 이들은 이것이 폭풍 전의 고요함일 뿐이고, 나라의 농업과 비전문적 민병대에 대한 의존이 파멸의 신호탄이 될 것이라고 우려합니다.\n\n이 덕망 있는 공화국이 새로운 세기에서 살아남을 수 있을까요? 아니면 민주주의가 정말로 실패할 운명이라는 것을 모든 사람들에게 증명하면서 마침내 끝나게 될까요?"
 EAW_WS_HAU:0 "[Root.GetNameDef] - Meyer’s Fiefdom"
 EAW_WS_HAU_desc:0 "§YHaukland§! has a long history of being an unruly place, one where pirates, criminals and various creatures could find a somewhat safe harbour and cause mischief from. Few places could claim to be more wretched hives of scum and villainy than the Hauklandish isles. When ponies began migrating in Griffonia, the isles became a crossroad from which they could sail to wherever on the continent. It was at that time that the place began to be known as “the §YCrossroad§!”. That is until the newly formed §YGriffonian Empire§! finally turned its eyes on the isles. Faced with the full might of an Empire, the Hauklandish milicias quickly scattered, leaving Haukland to become part of the griffon hegemon.\n\nUnder the imperial yoke, §YHaukland§! saw its role as an invasion springboard maintained but this time, it was turned towards Equus with all of Grover’s imperial might. From there, the §YGriffonian Empire§! conquered and settled §YNova Griffonia§!. However, as naval technology marched on, the isles were reduced to a simple stop in the transcontinental griffonian trade. The settlers who tamed the isles left, seeking more opportunities in the new frontier or back home. And so, §YHaukland§! declined and became a simple fishing province.\n\nWhen the Idol of Boreas was stolen in 971, little changed in Haukland. The locals only noticed that fewer ships seemed to travel to Weter and some officers quarrelling in the Haukhamn barracks. But on the continent, a griffon was getting ready to change Haukland forever.\n\n§YHermann Meyer§!, a young officer in the Imperial Airforce, went from being an eccentric but ignored aviation proponent to the new leader of the §YRepublican Airforce§!. The griff was admired by his peers and beloved by the pilots and cadets of the Griffonian Air Academy. However, he was no idealist and had little appetite for Kemerskai’s dreams of democracy. And so, when the counter-revolution approached Griffenheim, Meyer simply gathered his pilots and announced to them that they wouldn’t sacrifice themselves in the defense of a fool’s dream. Instead, they would fly away and carve their own place in history. The pilots agreed to follow him. And so, §GMeyer’s Flying Aces§! as they would be later known packed up, hoped in their planes and took off. They ignored all warnings, both from the imperial loyalists or the republicans, stopping only to give air support to a republican officer who simply asked for a favor. Under Meyer’s leadership, they flew to the only place they were sure no griffs would come for them : §YHaukland§!. This event became infamous as the §RWild Ride§!.\n\nWhen the Flying Aces arrived in Haukland, they found only traces of the original garrison. Most had deserted their posts to join one of the factions on the continents or simply try their luck. The rest either joined or fled. Meyer immediately declared independence from the §YGriffonian Empire§! and proclaimed himself the new Graf of Haukland. The overall reaction then was a global shrug. Many thought the Empire would come and claim its province back. It never did.\n\nOver the next decades, Haukland reclaimed its place as a home for raiders and pirates. Despite the modernization of ships worldwide, the Hauklandish gained a significant edge on even the best convoys : air support. And so, Meyer’s flying aces and pirates became rich. With no navies willing to bring war to them, Meyer began to simply impose a toll on anyone trying to cross the seas around his domain.\n\nBut what now? The rogue Graf of Haukland seems to have it all. What more could he possibly do?"
 EAW_WS_YAL:0 "[Root.GetNameDef] – The Light of Science"
 EAW_WS_YAL_desc:0 "When Grover I unified the Griffonian Empire in the 8th century ALB, the Duchy of Yaledom became one of the constituent states of the Empire, ruled by a vassal-duke. The sheer size of the empire and the proximity to Griffenheim allowed Yale to specialise on providing §Guniversity education§! to the imperial elite. §GYale University§!, in the capital of the duchy, was founded in 765 ALB, with other Yalish cities soon following with their own centres of learning.\n\nOver the next century, these universities would attract students from all over the continent, growing in prestige and wealth within the duchy while technology advanced into the industrial age. However, the advent of industrialism saw the landowning nobility grow ever poorer, while the universities and cities blossomed. Yale itself lost more prominence in the place of Greenback, the industrial heart of the duchy.\n\nIn the fateful year of 878, the ducal family was nearing bankruptcy and they were forced to sell of their ducal title to Yale University itself, letting the prestigious institution rule the country in their stead. As to not provoke the wrath of Griffenheim, Yale kept the nobility and the duchy alive in name, under the first Rector Magnificus of the country, §GBorean Wiedergreiff§!, polymath, architect and scholar. The eccentric and charismatic father of modern Yale had the foresight and imagination to dream up inventions well ahead of his time, some which have still §Ynot been made into a reality§!. He moved the capital from Yale to §GGreenback§!, a central location, finishing a shift in the centre of power that had started at the beginning of the 9th century.\n\nWhen §Rthe republican revolution§! swept through the Imperial Heartlands in 978, Yale saw the majority of the nobility flee the country and the universities took advantage of this by formalising their power in the formation of §Gthe Yale Rectorate§!, vowing to strife for more autonomy from Griffenheim. Although the universities had trained many republicans, the Rectorate was on the fence between supporting either side, only throwing their weight behind the Emperor when his victory was already certain.\n\nIn 1007 ALB, university rule has §Ystagnated§!, and the citizens of Yale feel alienated from the government. The Empire is crumbling, but only the allegiance to the Emperor and the perceived competence of the government is keeping the growing and impoverished lower class in check. If the Yale Rectorate wants to stay in power when the empire’s influence retreats from the land and continue the scientific vision of Borean Wiedergreiff, it will have to win the §Rhearts of the people§!.\n\n§YRector Magnificus Mikusian§!, the leader of the Council of Rectors, might soon be forced to make compromises with the more radical factions in the universities. He would like to pursue welfare through scientific innovation, caring for the common griffon through optimisation of the government’s efficiency. If he can accomplish this, perhaps Yale can remain a beacon of higher learning for all of Griffonia.\n\nOthers seek to use science to advance their own ideologies. §gGamia University§! sees ethics as hurting the pure pursuit of knowledge and seeks to undermine the ethical standards of research that keep science pure. For this they have allied with §MBruma University§!, which has strong backing from the Triarchy. The professors there believe that only religion can help restore the social bonds between the griffons and their rulers. In §RCyrusval§!, however, they believe that these very bonds between authority and the proletariat cause the suffering in Yale. In the red halls of its university, the professors teach that the march of history will only be complete when every unjust hierarchy is abolished.\n\nWith the §YEmperor’s worsening condition§!, decisive action might have to be taken soon. Whatever path is taken, Yale will be able to depend on its many bright minds to lead the Rectorate to prosperity."
 EAW_WS_AVI:0 "[Root.GetNameDef] - The Newly Born Realm"
 EAW_WS_AVI_desc:0 "§YHouse Avian§!, as a separate realm, is a new concept in the long history of Griffonia. For hundreds if not thousands of years, the plains of Tarrin, the region where our noble house is currently located, were but mere extensions of various other states. No great lords and realms were born in these wild grasslands, or at least knowledge of such empires was lost after §YAquilean Kingdom§! extended it’s borders east.\n\nHowever Aquilean dominance over these plains wasn’t eternal and unquestionable. Many others desired these lush grasslands, now filled with rich towns and cities, most notably §Yhouse Eyrie§! of §YDuchy of Verenia§!. Of course while the so proclaimed §Y“Lords of Sun and Moon”§! were powerful, their might was nothing compared to the one of §YDiscrets§!. Such status quo would be changed with the rise of the champion of Boreas - §YGrover I of Griffonstone§!. The ambitious king desired to unite all of griffonkind under his banner and thus set out on a great campaign of conquest and subjugation. \n\nNot all realms chose to resist Grover however, some joined him willingly. One of such states was Verenia under §Yduchess Adelina§!, who was one of the first to bend the knee to the future Emperor. Due to this, during the war against Aquilea, the armies bearing the banner of sun and moon fought under the banner of the Idol of Boreas. The forces of Verenia fought bravely and valiantly and thus Grover I saw it fit to reward Adelina with a §Gtruly generous gift§! - half of the Tarrin region, nearly increasing the size of Verenia three times. \n\nThis realm remained relatively rich and prosperous during the Imperial period, even if certain problems - such as the §Rinability to advance and modernize§! at same pace as certain other regions and the ever growing animosity between the nobility which was split between Aquileans and Herzlanders. Even the attempt of eliminating such problems by spreading members of Eyrie across the realm only lessened the problems and in some cases even worsened them, as part of the royal family assimilated into the regions assigned to govern, creating the cadet branch of §YErie§!. \n\nThe culmination of this slow decline would come after the §RGriffonian revolutions§! and the counter revolutions that followed. Verenia was devastated by not only the §Rrepublicans of the Heartlands§!, but also by the surge of §RAquilean revolutionaries§!. This completely devastated the realm as many of it’s nobles and even members of house Eyrie and the cadet branch Erie were executed, leaving an old, now childless monarch on the throne and 2 potential successors with an equally valid claim - §YIovinus Eyrie§! and §YDuke Vincent Erie§!. Successors, who on the death of the duke, were unwilling to bend and admit the other to be superior and decided that blades were better at deciding such matters than words, §Rdeclared war on each other, splitting the state into two§!. \n\nAt first it seemed that Vincent would win, with the larger part of the former realm behind him, however due to actions of §YLady Katrina Rivertail§!, this didn’t happen. Being the aunt of both pretenders to the throne and unwilling to participate in a conflict between her dear nephews, she broke off her own would be state, proclaiming herself the §Ymatriarch§! of the newly formed §!House Avian§!.\n\nHowever such a choice had quite the negative result. With Rivertail domains leaving House Erie, depriving them of substantial amount of troops and industry, the front of the kinslaying war stagnated, §Rresulting in over a decade of bloody warfare§!. Not to mention that such swift breaking up of the Duchy of Verenia resulted in the newly created House Avian facing countless problems themselves - most notable of which is the ever growing §Rcultural and linguistic divide§! and antagonism between the non-noble population. Of course this isn’t even mentioning the perilous position of existing between Heartlands and Aquilea.\n\nWill House Avian manage to rise from the shackles of feudalism and linguistic divide and survive through the upcoming storms? Or will it remain a footnote of history in the rise of some greater realm?"
 EAW_WS_STW:0 "[Root.GetNameDef] - Realm of Nobles and Wine"
 EAW_WS_STW_desc:0 "The §YStrawberry Duchy§! lies just north of §YThe Griffonian Empire§! Like many other realms, it was forged through war and bloodshed, carved out from many minor duchies and baronies. However it was not a great hero or a visionary that forged the §YStrawberry Duchy§!, no rather it was a warlord, whose name has been lost to time, leading an army of third and fourth sons and daughters of §YFeathisian§! nobility. While their conquest of the region was successful, as even offspring so far down the line of secession were knights and great warriors. Sadly they weren’t educated enough in manners and culture, something which manifested in the naming of this newly conquered realm. This happened during one of the great feasts which were organized after the conquest ended. Of course these events were filled with consumption of various alcoholic beverages, including the famous, at the time, strawberry wine produced in the region. And according to various sources, the warlord and many of his best warriors were so impressed by the beverage, that in a moment of drunken stupor, they decided to name their new realm after it.\n\nHowever despite such origins, Strawberry Duchy wasn’t just another warlord realm, such as forged by bandit and raider “kings”. Maybe due to a lucky coincidence, it seemed that the state was blessed by several successful monarchs. This led to Strawberry Duchy rising from such borderline barbaric origins into something far greater,§G spreading it’s influence across Central and Northern Griffonia.§!\n\nWhile the subjugation of the continent by Grover I was quite the setback to the rise of the Duchy of Strawberry, it didn’t result in their complete destruction or collapse. While it was a great defeat, with territory lost and diplomatic connections brutally severed, in the case of Strawberry Duchy, it only opened up more possibilities. And the §GEagleclaws§!, the royal family of the realm, used every opportunity and chance they got, spreading their influence across Griffonia yet again. They even managed to §Gmarry into the royal family§!, a feat which very few dynasties managed to accomplish\n\n.The Strawberry Duchy was also unique in the way that they managed to survive through the §RGriffonian Revolution§!, managing to not only weather the storm under the leadership of young §YGabriela Eagleclaw§!, but also participate in the reclamation of the Heartlands from the republican grip. However, despite the failure to fully crush the republicans and failing to stop their march north, these events left the Duchy more powerful than before, at least politically.\n\n Since then Strawberry Duchy has been an §Gextremely important and influential part of the Griffonian Empire§!, with Duchess Gabriela Eagleclaw becoming somewhat of a representative of the interests of the Heartlander aristocracy. Furthermore she was heavily involved in the governing of the Empire, helping her sickly cousin on various issues.\n\nHowever, despite the ever increasing political success of their leaders, Strawberry Duchy has been suffering. §RGabriela is a distant ruler§!, spending most of her time within the capital in courtly intrigues rather than governing her realm. Furthermore the legacy of the brutality of the Griffonian revolution remains. While politically Strawberry Duchy is indeed successful, the industrial and social sectors do not share it. Many of the nobles of the realm, who to this day posses great influence and own great swathes of the land and industry within the realm are §Ropenly against any modernization§!, believing that providing the populace with education and becoming a truly modern, industrial society, might lead to the §Rrepeat of the revolution§!.\n\nBut times are changing yet again and it seems a storm is rising again. §RAnti-nobility rhetoric is spreading across the Heartlands§!, with the populace gathering under the three Archons in hopes of divine salvation for the countless problems the Empire is facing. Connections and alliances of Strawberry Duchy are being slowly chipped off and broken as various movements and groups attempt to reforge the Empire into their own vision.§RAnd the current emperor is getting weaker by the day§!. With another disaster coming, §Gwill the realm persist and rise to greatness yet again§!, or will it §Rfinally disappear into the pages of history§!?"
 
 EAW_WS_GRY:0 "The Gryphian Host - Lords of the Plains"
 EAW_WS_GRY_desc:0 "Founded centuries ago in revolt against subjugation by the Principality of Lake City, the griffons of Zapzhia live as their fathers have for generations, launching lightning raids against their neighbours to enrich their coffers. In the distant past, the Zapzhans changed their name to §YThe Gryphian Host.§! as part of an oath with Grover I of the Griffonian Empire, becoming his Border March.\n\nIn 1007, The Zaphzans have reached a turning point. Hetman Calas Bulba, a stabilising force for the last forty years, is old, though hearty. The ancient semi-feudal system is creaking and groaning, as the peasants gradually become less satisfied with being tied down to their lords' land, and ethnic divisions split the nation. Most pressingly, the Host's treasury is §Rrunning dry.§! This is doubly serious because of the presence of §RCommunist Revolutionaries§!, inspired and funded by the revolutionaries in Prywhen. Though they are not yet organised enough to overthrow the Hetmanate, they have many supporters throughout the countryside, and even among the army. If §Ythe upcoming raids for plunder were to fail§!, then dissent within the nation would likely rise high enough for them to sieze power.\n\nEven if nothing of the sort happens, Bulba is old, and unlikely to live for much longer. People already talk of successors, and right now the two most promising candidates are §YBorad Grifnitsky§!, whose §YViskyo Griffonskoe§! party has grown thanks to his great oratorical skills and charismatic personality, and §YYeven Krawvelets§!, who, despite having a blood relation to Hetman Bulba, is widely disliked for his cronyism and violent tendencies.\n\nOnly time will tell what fate awaits the Riverbank Griffons..."
 EAW_WS_SIC:0 "[Root.GetNameDef] - The Classical Griffonian Republic"
 EAW_WS_SIC_desc:0 "Nestled away behind the tall Arahno Mountains on the warm and fertile Makomo Peninsula, lies the free and prosperous nation of §YSicameon.§! The griffons of this §Yvenerable republic§!, almost as old as the Empire itself and named for the sea goddess Sycaecia, have long stood staunchly against the forces of §Rfeudalism and monarchism.§! This federation of parishes is made up of skilled craftspeople, humble but productive farmers, shrewd traders, and dauntless seafarers, who all are united in jealously guarding their liberties and prosperity it brings them. While the §YGriffonian Republic§! may have the aspirations of a continental republic, let it be known that §YFederated Parishes of Sicameon§! was the §Yherald of Griffonian democracy.§!\n\nThe federation was formed in 773, when the aging §YEmperor Grover I§! sent a small army to test the defences of Sicameon. The parishes united under one banner to repel the invader and formed a decentralized nation so they could better face future threats from the north. But when §RGrover II§! attacked in 799 with the full might of the §YImperial Army§!, there was little they could do. The federation was dismantled and a §RGrand Duchy§! founded in its place. However, resistance continued and never ceased. When Grover II died in 854, a §Rlarge uprising§! motivated Grover III grant them autonomy and abolish the Grand Duchy. The §GFederal Charter§! of 773 is restored, albeit with many changes that expand emergency powers and make Sicameon a far more militant nation. When the wicked Empire eventually §Gcollapsed§!, Sicameon aided §Gminotaur revolutionaries§! in Asterion who formed a republic.\n\nHowever, with the turn of the new millennium, the griffons of Sicameon are acutely aware of the chaos in §RWingbardy and Prywhen§! and the threats they may pose, but the Sicameonese constitution renders the national government and military §Rextremely limited in its capabilities§!. To continue safeguarding the freedoms and liberties of the Sicameonse griffons, they must put faith in a greater unity and a stronger government, and then decide how best to use this new tool. Will they continue the age-old tradition of §Yfortification and repulsion§!, will they embrace the §Ywarcries of Sicameon’s radicals and seek revenge§! on their neighbors... or will they §Ydiscover a new path?§! Whether with righteous purpose or terrible intent, a powerful apparatus of government can tear even the most united nation apart.\n\nThen, in the shadows of Sicameon’s ports, lies another threat. Being a wealthy trading nation brings with it §Rthieves and criminal riffraff.§! Sicameon has a §Ggreat naval tradition§! in warding off these pirates, and thus is staunchly opposed to slavers and bandits of all kinds... §Rthe bandits to the north, the Zebran slavers of the northeast, the pirates to the south.§! But even the most virtuous are susceptible to corruption in the face of desperation and chaos, especially as the homegrown §YFreeholder Corsairs§! rise among the fear and tension.\n\nAnd yet, despite the discord far afield and within, Sicameon has ample chance to stand high and mighty. It lacks the economic disaster, the famine, and the brain drain of its unfortunate neighbors. In this new modern era, Sicameon simply must seize its true power before it is too late."
 EAW_WS_CYA:0 "[Root.GetNameDef] - May She Be Worthy Of The Name"
 EAW_WS_CYA_desc:0 "The lands which the §MCounty of Cyanolisia§! consists of were once part of the minotaur §RKingdom of Asterion§!. These were the four mainland states of that realm and were populated almost entirely by their race. The rule of the backwards bovines ended with the arrival of §YEmperor Grover I§!.\n\nIn 747 he lead a mighty army across the Creeper Mountains to invade the eastern griffon principalities, and when the minotaurs protested and demanded him to return their mountains to them, he crushed them easily with his military. But he had no fleet with which to invade their islands, so a peace treaty was signed. The pathetic cows lost all their mainland holdings which became a part of the §YEmpire§!.\n\nSoon after the §MSumpfkiel dynasty§! was established to rule the newly founded County, while the state now known as Salmarkt was ceded to the §YPrincipality of Brodfeld§!. The griffon nobles were given the duties of keeping the minotaur populace in check, ensuring loyalty of the Kingdom of Asterion which had been subjugated by §REmperor Grover II§! and maintaining order in the region in the name of the Emperor. During the reign of §YEmperor Grover III§!, they received an additional task: The griffonisation of the region. Thousands of migrants would arrive from all across the Empire, primarily from Herzland, minotaurs were stripped of their rights and old monuments were torn down to make way for new ones. The foolish savages, however, refused to embrace civilization and resisted, beginning a §Rguerrilla war§! that continues to this day.\n\nEverything took a turn for the worse in 978 as §Rrevolution and unrest§! engulfed the Empire. Cyanolisia found itself stranded in a hostile land, with Asterion breaking free and becoming an independent revanchist republic. However, the County remained strong and repelled the bovine hordes, preventing the barbarians from reclaiming their lands. The countryside however devolved into chaos as minotaurs rose up in support of their fellows across the gulf. Martial law was proclaimed and a military government was established, with governors responding directly to the Countess, §MTaillow Sumpfkiel§!. In the east, the §YKingdom of Brodfeld§! struggled as well, collapsing into civil war. Cyanolisia had no choice but to intervene, seizing §YSalmarkt§! and preventing the minotaurs from opportunistically retaking it.\n\nShe continues to rule the unstable County, the future remaining unclear to her as Asterion prepares for war once again. Part of her has no interest in her unpleasant duty, but she holds on to power, supported by a loyal military. The military may not be as loyal as she thinks, however, as the §RGroup of Twenty§! conspires in the shadows..."
 EAW_WS_GRU:0 "[Root.GetNameDef] - Ports of Liberty"
 EAW_WS_GRU_desc:0 "Griffons first arrived in the sunny bays and the dim forests of Gryphus many centuries ago. Many of them were related to the §YGryphian cossacks§! from the north and like them, they shared a love of freedom and independence. Indeed, the land they settled soon became a haven of freedom, attracting many merchants and migrants from abroad. There was no strict rule of law, no central authority, no order. To some it was criminal chaos, to others, liberty in its purest form.\n\nThe §RGriffonian Empire§! eventually put an end to this.\n\n§YEmperor Grover I§! had marched across the Creeper Mountains in 747 and subjugated the many principalities west of the §YEvi river§!, but it did not take long before the east joined his vast dominion as well. The northern Gryphian cossacks became an Imperial march while Gryphussian towns and merchant cities soon realized most of their former trade partners were now part of the Empire. Nevertheless the small city-states retained their independence, too busy with mutual bickering to join together. This proved to be perilous when §REmperor Grover II§! began his crusades in the Riverlands in 810. He had crushed Sicameon and subjugated Asterion in the west, meaning Gryphus found itself surrounded, its sea routes controlled by the mighty §YImperial Navy§!. When Grover II arrived, one by one the city-states kneeled before their new overlord, too divided to resist. They were forced to supply his large armies as they campaigned in the eastern land of the ponies. Later the §RKnightly Order of Opinicus§! was established in their lands by Grover II to guard the southern border of the Empire.\n\nAfter Grover II perished in battle, §YGrover III§! maintained peace within his realm. This allowed Gryphus to prosper once again as they could now trade freely within the Empire. During this time the Sicameonese §YSouthern Continent Company§! received a charter from the Emperor and gained exclusive rights to commerce in the southern seas and became very influential within Gryphus. More migrants arrived from Sicameon, further increasing the §Rcultural divide§! within the nation.\n\nDuring the Empire's collapse in 978 the towns were left without a master and seized the opportunity to regain their long lost liberty. However, this time the city-states would unite under one banner and form a single nation: Modern Gryphus, lead by an elected §YCouncil§!, was born. But the aftermath of the Empire's rule remains. Zealous knights of §ROpinicus§! wish to go on the offensive against pony heathens and the §RTrade Company§! continues to accrue more power and wealth. It is clear these issues must be resolved if Gryphus wishes to return to her roots as a free, peaceful and prosperous land."
 EAW_WS_MIT:0 "[Root.GetNameDef] - The Free Minotaur Archipelago"
 EAW_WS_MIT_desc:0 "1470 years ago a rag tag fleet of seven ships traveled across the sea from the land of Knosos (now known as §YNimbusia§!), led by a minotaur named §MAster§!. The minotaurs were born from an unholy union between a bovine queen and a strange creature sent by the gods, or so the legend goes. While their origins are cloaked in myth and legend though, their reasons for leaving their home were clear: oppression by a §Rforeign pony monarchy§! that had seized control of their lands and did not care about their plight. Upon arriving in the §MAsterion Archipelago§! the ships of the fleet spread out to found twenty-one colonies, four of which were located on the mainland. Those twenty-one colonies formed themselves into a §Mconfederation§! to democratically settle any internal and external disputes. This lasted for hundreds of years until a crisis came about that allowed an ambitious politician to declare himself §Rking§!. The new kingdom would end up lasting for longer than the democracy that preceded it, but it was always a hollow existence. Non-compliance was was commonplace, and both in secret and abroad the Asterionese would continue to advocate for freeing the homeland of tyranny. This would all come to an end when the Griffonian Empire attacked.\n\nWhen §YEmperor Grover I§! invaded the eastern griffon principalities in 747, he famously marched across the §GCreeper Mountains§! and caught them by surprise, for they had expected him to come from the north or the south. The principalities were soon subjugated, but the Kingdom of Asterion protested. The mountains had belonged to them and the Emperor refused to cede them back. When he heard the minotaurs' demands, his response was harsh: he §Rcrushed§! the Asterionese army and §Rannexed the mainland states§!, which later became the §RCounty of Cyanolisia§!. However, he could not invade Asterion itself without a fleet, so peace was settled. The monarchy had been decisively weakened, so when §REmperor Grover II§! came in 799 to secure supply lines for his crusade against the eastern ponies and to teach the south a lesson in humility, Asterion did little to resist. §YThe Imperial Navy§! blockaded the archipelago, a massive army landed and the King §Rsurrendered§! after a single engagement.\n\nFrom that time on a darkness would settle across the land as the native population was forced to abide by §RImperial rule§!. Democracy was forbidden, minotaurs were rendered second class citizens in their own land, and native religions such as Actualism were suppressed in favor of the Imperial pantheon. When the Empire fell into §Grevolution§! Asterionese forces organized to overthrow the puppet government in what became known as the §MRestoration War§!, with generous support from §GSicameon§!. They were successful in liberating the archipelago, and the government that emerged was a representative democracy based around the rule of law, rather than the rule of monarchs. The revolution was unable to spread to the mainland, however, and this soon formed the basis of public consciousness. The next twenty-eight years were marked extensive planning for a §Gcontinental invasion§! and massive build up of the navy and army. The good times would not last however, and indeed by the time 1007 of the Equestrian calendar rolled around political deadlock had set in. The nation of Asterion now finds itself divided, with a §Rcoalition of nationalists and communists§! gaining popularity by advocating radical policies that change the status quo. Outsiders think this will lead to a civil war, but they miss a key point of the Asterionese national spirit: They are so fearful of monarchies that civil war is off the table for every minotaur in the nation for fear that as soon as they start shooting at each other foreigners will attack and enslave them once again. Two phrases unite the nation: §M"We shall reclaim the mainland!"§! and §R"Death to imperialists!"§!"
