 unicorn_bonus:0 "유니콘 기술 보너스"
 pony_folder_desc:0 "포니 종족의 특수 마법 기술입니다."
 TITLE_PONY_NATURAL_MAGIC_SUBTITLE:0 "어스포니 & 페가수스"
 TITLE_PONY_UNICORN_MAGIC_SUBTITLE:0 "유니콘"
 TITLE_PONY_MAGICAL_HARMONY_SUBTITLE:0 "마법의 조화"
 TITLE_PONY_MAGICAL_HARMONY_SUBTITLE_TT:0 "적절하게 사용된다면, 마법은 우리의 군대의 전술적 능력을 향상시킬 수 있습니다."
 TITLE_PONY_MAGICAL_SUPREMACY_SUBTITLE:0 "마법의 우월"
 TITLE_PONY_MAGICAL_SUPREMACY_SUBTITLE_TT:0 "가끔은 희생이 필요할 때도 있습니다. 전시 상황에서, 금지된 지식이라는 것은 없습니다."
 #pony_race:0 "Pony Race"# Different duplicate from Eaw
 tech_pony_misc:0 "어스포니 농업"
 tech_pony_misc_desc:0 "더 많은 어스포니들을 농업에 종사하게끔 한다면 식량 생산이 크게 늘 것입니다."
 tech_pony_misc2:0 "페가수스 날씨 조작"
 tech_pony_misc2_desc:0 "페가수스는 날씨를 제어해 악천후가 찾아와도 공군이 활동할 수 있도록 합니다."
 tech_pony_misc3:0 "어스포니 공병들"
 tech_pony_misc3_desc:0 "어스포니들은 누구보다도 빨리 참호를 파고 요새를 세울 수 있습니다."
 tech_pony_misc_a:0 "페가수스 날씨공학"
 tech_pony_misc_a_desc:0 "페가수스 날씨 공장을 군사적인 목적으로 사용해 기상 이변을 최소화 할 수 있습니다."
 tech_pony_misc_a2:0 "산업의 마법"
 tech_pony_misc_a2_desc:0 "뿔과 마법이 없을지언정 어스포니들에게는 그들만의 마법이 있습니다. 그들의 근면함과 산업 역량은 타의 추종을 불허합니다."
 tech_pony_misc_b:0 "어스포니 광업"
 tech_pony_misc_b_desc:0 "더 많은 광부 어스포니는 더 많은 자원을 얻는 것을 의미합니다."
 tech_pony_misc_c:0 "날씨의 군사적 적용"
 tech_pony_misc_c_desc:0 "페가수스의 날씨 조작 능력은 아군 지원 뿐만 아니라 적을 방해하는 데에도 사용할 수 있습니다."
 ME_UNICORN_TOOLTIP:0 "\n£unit_unicorn_company_icon_small 유니콘 중대는 §Y보병 장비§W 대신 §Y마법 보병장비§W를 필요로 합니다."
 tech_pony_misc_c2:0 "어스포니의 마력"
 tech_pony_misc_c2_desc:0 "어스포니는 모든 종류의 식물을 기를 수 있고, 그 능력을 의학적인 용도로 쓸 수 있을 것입니다."
 pegasi:0 "페가수스"
 tech_pegasi:0 "페가수스 사단"
 tech_pegasi_desc:0 "페가수스는 어스포니와 유니콘이 갈 수 없는 곳에서도 뛰어난 기동성을 자랑합니다."
 tech_pegasi2:0 "페가수스 사단 II"
 tech_pegasi2_desc:0 "학교를 돌아다니며 재능 있는 페가수스를 찾아내고 비행 학교에 자금을 지원함으로써 뛰어난 신병을 많이 충원할 수 있을 것입니다."
 tech_pegasi3:0 "페가수스 사단 III"
 tech_pegasi3_desc:0 "보다 엄격한 훈련과 검사를 통해 요행으로 1차 검사를 통과한 자격 미달 신병들을 걸러낼 것입니다."
 tech_pegasi_a:0 "페가수스 사단 IV"
 tech_pegasi_a_desc:0 "페가수스들이 사용하는 장비를 표준화하여 부대의 응집력을 향상시킬 것입니다."
 tech_pegasi_b:0 "페가수스 사단 V"
 tech_pegasi_b_desc:0 "페가수스 사단의 기개와 전과를 홍보하여 더 많은 신병을 모집하고 기존 병사들의 사기를 높일 것입니다."
 tech_pegasi_c:0 "페가수스 사단 VI"
 tech_pegasi_c_desc:0 "비행 보조장치는 날개를 다친 페가수스라도 안전하게 착륙할 수 있도록 도울 것입니다."
 unicorn_company:0 "유니콘 중대"
 tech_unicorn:0 "유니콘 중대"
 tech_unicorn_desc:0 "유니콘들은 마법을 이용해 병사들을 지원합니다."
 tech_unicorn_th:0 "전술 환각 마법"
 tech_unicorn_th_desc:0 "유니콘 마법으로 환각을 보여주어 적들 사이에 혼란을 심어줄 수 있습니다."
 tech_unicorn_th2:0 "뿔의 도움"
 tech_unicorn_th2_desc:0 "적절한 치유 마법은 사상자를 크게 줄일 것입니다."
 tech_unicorn_th3:0 "예지"
 tech_unicorn_th3_desc:0 "복잡한 예지 마법과 장비를 사용해 얻을 수 없는 정보를 얻을 수 있게 될 것입니다."
 tech_unicorn_th4:0 "텔레포트 지원 명령"
 tech_unicorn_th4_desc:0 "텔레포트 주문 덕에 별 장비 없이도 초장거리 통신을 할 수 있게 될 것입니다."
 tech_unicorn_th5:0 "현대적 마법망들"
 tech_unicorn_th5_desc:0 "마법망은 마법에 재능이 없는 포니들도 복잡한 마법을 쓸 수 있게 해줍니다."
 tech_unicorn_ms:0 "보호마법 중점"
 tech_unicorn_ms_desc:0 "유니콘들은 강력한 방어막을 생성할 수 있습니다."
 tech_unicorn_ms2:0 "화염마법 훈련"
 tech_unicorn_ms2_desc:0 "유니콘들은 불의 힘을 빌려 적들을 재로 만들어 버릴 수 있습니다."
 tech_unicorn_ms3:0 "금지된 마법의 발견"
 tech_unicorn_ms3_desc:0 "조금... 불경하기는 해도 아직 쓸 수 있는 마법이 많이 남아 있습니다."
 tech_unicorn_ms4:0 "흑마법 수용"
 tech_unicorn_ms4_desc:0 "아무리 불경한 마법이더라도 받아들여야 합니다. 영혼의 타락은 허용범위 내의 대가일 뿐입니다."
 tech_unicorn_ms5:0 "최대 마법 포화량"
 tech_unicorn_ms5_desc:0 "우리의 모든 정신을 마법과 일치시켜야 합니다. 누구도 우리에게 맞서지 못 할 것입니다."
 TITLE_PONY_MINF_SUBTITLE:0 "전문 훈련"
 TITLE_PONY_MINF_SUBTITLE_TT:0 "유니콘 부대의 위력을 대폭 향상합니다."
 TITLE_PONY_ALLINF_SUBTITLE:0 "분산 훈련"
 TITLE_PONY_ALLINF_SUBTITLE_TT:0 "모든 지상군의 위력을 소폭 향상합니다."
 tech_pony_magical_infantry:0 "염동력 전투"
 tech_pony_magical_infantry_desc:0 "이제 유니콘들은 염동력을 이용한 전투를 펼칠 수 있게 되었습니다."
 tech_pony_magical_infantry2:0 "향상된 마법책"
 tech_pony_magical_infantry2_desc:0 "우리 유니콘들에게 최고의 마법책을 보급해야만 합니다."
 tech_pony_magical_infantry3:0 "전문적인 마법 적용 훈련"
 tech_pony_magical_infantry3_desc:0 "유니콘들을 대상으로 한 광범위한 마법 훈련 프로그램을 통해 그들의 규율과 응집력을 강화할 수 있습니다."
 tech_pony_magical_infantry4:0 "대규모 전투 마법"
 tech_pony_magical_infantry4_desc:0 "최전선의 유니콘들에게 전투용 마법의 모든 것을 가르쳐야 합니다."
 tech_pony_magical_infantry5:0 "마법 치료 기술"
 tech_pony_magical_infantry5_desc:0 "야전 치유 마법을 사용해 다친 병사들을 전장에서 즉시 회복시킬 수 있습니다."
 tech_pony_unicorns:0 "기본 염동력"
 tech_pony_unicorns_desc:0 "군대에 복무하는 모든 유니콘들은 최소한의 염동력은 사용할 수 있어야 합니다."
 tech_pony_unicorns2:0 "기본 마법책"
 tech_pony_unicorns2_desc:0 "모든 유니콘에게 기초 마법책을 보급한다면 군의 위력을 향상시킬 것입니다."
 tech_pony_unicorns3:0 "마법 적용 훈련"
 tech_pony_unicorns3_desc:0 "기초적인 실전 훈련을 통해 유니콘 부대의 규율과 응집력을 강화해야 합니다."
 tech_pony_unicorns4:0 "전투 마법 기초"
 tech_pony_unicorns4_desc:0 "군대에 복무하는 모든 유니콘들에게 최소한의 전투용 마법을 가르쳐야 합니다."
 tech_pony_unicorns5:0 "응급 마법 치료"
 tech_pony_unicorns5_desc:0 "군대에 복무하는 모든 유니콘들은 치료 마법을 사용해 동료에게 최소한의 응급처치를 제공할 수 있어야 합니다."
 #unicorn_tech:0 "Unicorn Technology"# Different duplicate from Eaw
