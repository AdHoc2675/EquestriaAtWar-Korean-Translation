###########################################
OLE_army:0 "군대의 상태"
OLE_army_desc:0 "우리 군대는 항상 이웃들에게 상대적으로 작았기에 불리했습니다. 그러나 새로운 기술의 출현으로 우리는 숫자가 아닌, 순수 화력을 통해 전장을 평준화시킬 수 있습니다."
OLE_doctrine_2:0 "거포의 도입"
OLE_doctrine_2_desc:0 "지금까지 고안된 전쟁의 가장 유용한 도구들 중 하나는 변변찮은 대포이며, 다른 도구들과 마찬가지로 몇 년 동안만 개선되어 왔습니다. 몇몇 지휘관들은 순수한 화력으로 적을 제압하는 데 초점을 맞춘 새로운 군사 교리를 지지하고 있지만, 솔직히 말해서 그들은 그냥 폭발을 바라보는걸 더 좋아하는 것 같습니다."
OLE_doctrine_1:0 "바퀴 위의 사슴"
OLE_doctrine_1_desc:0 "소위 "전차"라 불리는 것은 비교적 새로운 발명품입니다. 초기 전차들은 그렇게 유용하지는 않았지만, 세월이 흐르면서 화력이 서서히 향상되었습니다. 몇몇 지휘관들은 현재 속도와 이동성에 초점을 두고 적들이 반응하기도 전에 격파하는 교리를 지지하고 있습니다."
OLE_mot:0 "쿠오마"
OLE_mot_desc:0 "쿠오마(Kuoma), 또는 비 올레니아인들에게 더 많이 알려져 있는 이름인 트럭이라고 불리는 것은 주로 물건을 운송하는데 사용되었습니다. 하지만 몇몇 기술자들은 이들에게 장갑을 두른 다음 어떤 일이 일어나는지 보자는 제안을 했습니다."
OLE_mech:0 "HAK"
OLE_mech_desc:0 "HAK (중장갑 쿠오마; Heavily Armoured Kuorma)은 단순한 장갑트럭이 아니라, 많은 총이 달린 완벽한 무장 트럭입니다. 진실로 우리는 현대 군사 과학의 정점입니다."
OLE_light_tank:0 "호콘의 탱크 훈련"
OLE_light_tank_desc:0 "지역 탱크 지지자들 중 한 명인 호콘 루스비히는 이퀘스트리아로부터 탱크 몇 대를 수입하여 실험하고 우리의 탱크 프로젝트의 토대로 사용할 것을 제안했습니다."
OLE_light_tank_tt:0 "§Y3개의 전차 사단§!이 나타납니다."
OLE_medium_tank:0 "중간 기갑 노력"
OLE_medium_tank_desc:0 "놀랍게도 호콘의 실험은 성공적이었으며 탱크와 기동전이 미래의 길이라는 것을 대부분의 우리의 고위 지휘부에 납득시킬 수 있었고, 여기에 더해서 더 무거운 전차를 주문받을 수 있었습니다.."
OLE_heavy_tank:0 "퉁 전차"
OLE_heavy_tank_desc:0 "퉁 전차는 87mm 포와 외부의 두꺼운 장갑을 지닌 전장의 거대한 기갑덩어리입니다."
OLE_tank_making:0 "대규모 동원령"
OLE_tank_making_desc:0 "우리는 다양한 탱크 실험을 통해 많은 것을 배웠습니다. 그런 점에서 사고가 발생할 경우에 대비해 예비 부품의 생산 표준화 지식을 사용하는 것은 당연한 일입니다."
OLE_super_tank:0 "호콘쇤"
OLE_super_tank_desc:0 "호콘쇤(Haakonsøn)이라는 다정한 이름을 지닌 이 작품은 아마도 루스비히의 가장 위대한 작품일 것입니다. 이 작품은 올레니아에 반대하는 모든 사슴들을 짓밟을 것입니다."
OLE_support:0 "조직적 지지"
OLE_support_desc:0 "우리 군대는 더 이상 소총과 총검에만 의존할 수 없습니다. 현대전은 장비를 유지하고 동료 병사들을 구하기 위해 공병이나 의무병 같은 적응할 수 있는 지원부대가 필요합니다."
OLE_better_guns:0 "장비 향상"
OLE_better_guns_desc:0 "우리의 적들은 그들의 장비를 끊임없이 개선하고 있습니다. 만약 우리가 먼지 속에 남겨지지 않기를 바란다면 우리도 역시 그렇게 해야 합니다."
OLE_new_arty:0 "Massed Artillery"
OLE_new_arty_desc:0 "우리의 새로운 교리는 대규모 포병대를 통해 적들을 날려보내야 한다고 주장하지만, 대부분의 대포들은 시대에 뒤떨어졌거나 혹은 그런 위업을 하기에는 너무 힘이 부족합니다. 우리는 이것을 고쳐야 합니다."
OLE_computing:0 "라디오 장비"
OLE_computing_desc:0 "가까운 미래에 우리가 많은 것들을 폭발시킬 것이라는 것을 고려하면, 가능한 자폭을 피하기 위해서는 우리 군간의 더 쉬운 의사소통이 우리의 최우선 과제 중 하나여야 합니다."
OLE_focus_electronics:0 "페르켈레 코드"
OLE_focus_electronics_desc:0 "페르켈레 코드는 창조자 스프루도 S.의 이름을 따서 명명되었습니다. 페르켈레는 지금까지 쓰여진 것 중 가장 기발한 코드 언어 중 하나일 수 있습니다. 대부분의 암호학자들이 그것을 해독하는 것이 거의 불가능하다고 알고 있습니다. 하지만 사실은 코드도 아니고 그저 사람들을 혼란스럽게 하기 위해 페르켈레의 이름이 적힌 임의의 올레니아어 단어들이 뒤섞여 있을 뿐입니다."
OLE_better_arty:0 "천둥과 번개"
OLE_better_arty_desc:0 "우리는 지금까지 배운 모든 것을 통합해 왔으며 의미 없는 보병으로 우리 군인들의 목숨을 걸기보다는 대규모 포병 병력으로 적들을 하늘 높이 날려버리는 편이 나을 것입니다."
OLE_rocketry:0 "스프르도 프로젝트"
OLE_rocketry_desc:0 "체인질링들은 우수한 공군력을 보유하고 있기 때문에 비행기는 그들에게 실질적인 위협을 가하지 못할 것입니다. 그러나 로켓 과학에서의 혁신은 보다 유용할 수 있습니다."
OLE_military_academy:0 "올레니아 실용과학원"
OLE_military_academy_desc:0 "새로 설립된 올레니아 실용과학원(OAPS)는 우리 군의 연구개발 부서가 아군을 위한 새롭고 개선된 장비를 만드는 데 뒤처지지 않도록 도와 줄 것입니다."


OLE_oppose_the_king:0 "왕권 반대"
OLE_oppose_the_king_desc:0 "요한 왕은 폭군입니다. 그는 올레니아를 통치할 권리가 없습니다. 평민들과 군과 정부의 고위 인사들이 그의 통치에 반대하는 시위를 촉발시키고 있습니다."
OLE_The_True_Queen:0 "진정한 여왕"
OLE_The_True_Queen_desc:0 "알다르 2세의 외동딸 벨벳은 올레니아의 정당한 통치자입니다. 그녀는 왕국 전역에서 친절함과 자선 활동으로 유명합니다. 벨벳이 현재 이퀘스트리아로 유배된 가운데, 한 무리의 지지자들이 그녀의 귀국을 계획하고 있습니다."
OLE_Coerce_Officers:0 "장관들을 설득하다"
OLE_Coerce_Officers_desc:0 "군대는 두려움 때문에 요한만을 위해 싸우고 있습니다. 장관들을 설득함으로써, 그들은 벨벳의 명분을 지지하기 위해 일반 병사들의 지지를 이끌어 낼 것입니다."
OLE_Align_The_Seers:0 "시어의 지원"
OLE_Align_The_Seers_desc:0 "올레니아 교회는 오래 전에 폐쇄되었지만, 그들은 여전히 사슴들에게 적지 않은 영향력을 행사하고 있습니다. 만약 우리가 그들에게 요한과 그의 약점을 공개적으로 비난하도록 설득한다면, 우리의 목표는 훨씬 더 부드럽게 진행될 것입니다. 하지만 시어들은 반드시 그 대가를 요구할 것입니다..."
OLE_Woe_To_The_Usurper:0 "파괴 공작 계획"
OLE_Woe_To_The_Usurper_desc:0 "힘이 권리를 만든다고 그들이 말했던가요? 그렇다면 요한 왕의 "힘"을 불태워 버립시다! 무기가 없으면 그는 우리들을 막을 수 없습니다."
OLE_Strike_At_The_Kings_Deer:0 "왕실 근위대 제거"
OLE_Strike_At_The_Kings_Deer_desc:0 "비록 군대는 마지못해 왕을 섬기지만, 그의 가장 열성적인 지지자들 중 일부인 왕실 경비대들도 그렇다고 할 순 없습니다. 그들은 요한의 폭정을 가능하게 함으로써 이전 해에 많은 혜택과 부를 얻었습니다. 이제는 그 부당함에 대해 맹렬히 비난할 때입니다."
OLE_Return_From_Exile:0 "벨벳의 귀환"
OLE_Return_From_Exile_desc:0 ""요한은 왕을 연기하면서 많은 시간을 보냈습니다. 올레니아의 모든 사슴 여러분, 제가 돌아왔습니다! 자유로운 올레니아에서 살고 싶다면 저를 따라오세요!""
OLE_Crush_The_Oligarchs:0 "독과점 분쇄"
OLE_Crush_The_Oligarchs_desc:0 "올레니아의 엄청난 양의 부패는 꽤나 역겨울 정도입니다. 가장 부유한 사슴은 농장, 산업, 심지어 도시까지 소유하고 있습니다! 벨벳 여왕은 이러한 토지들을 조사하여 부당하게 벌어들인 초과분을 몰수할 것입니다."
OLE_Support_The_Working_Deer:0 "올레니아 노동자 지원"
OLE_Support_The_Working_Deer_desc:0 "일반 근로자보다 더 많은 고통을 받은 사람은 거의 없습니다. 14시간 근무일, 형편없는 급여, 직업 안정 - 이것은 용납될 수 없습니다. 우리는 공정하고 정의로운 노동법을 제정하고, 노동자들이 품위 있는 삶을 살기 위해 급진적인 생각에 의존할 필요가 없다는 것을 노동자들에게 보여줄 것입니다."
OLE_Reinvigorate_The_Elksburg:0 "엘스부르크 투자"
OLE_Reinvigorate_The_Elksburg_desc:0 "엘스부르크는 우리의 가장 북쪽에 있는 인구 중심지이며 광대한 지역이지만 천연자원은 발굴되지 않았습니다. 우리는 이 지역의 성장과 발전을 장려해야 합니다."
OLE_Seize_The_Agricultural_Centers:0 "불법 소유지 압류"
OLE_Seize_The_Agricultural_Centers_desc:0 "올레니아의 농장의 대다수는 날강도 남작들이 소유하고 있는데, 그들은 요한의 통치하에 이만큼을 얻을 수 있었으며, 정작 평범한 사슴들은 빵 한 덩어리를 사기 위해서 터무니없이 비싼 값을 치르고 있습니다. 이제 끝입니다."
OLE_Rapid_Development:0 "올레니아를 미래로 이끌다"
OLE_Rapid_Development_desc:0 "올레니아는 산업과 기술 분야에서 대부분 시대에 크게 뒤쳐지지는 않지만, 이 세상의 위협에 맞서기에는 결코 충분하지 않습니다. 여왕께서는 올레니아의 모든 지역에 걸친 급속한 산업화와 개발 프로그램을 제안했습니다. 공장 부지를 선정하고 숲을 베어내야 하기 때문에 우리 시민들은 이 갑작스런 침해를 좋아하지 않겠지만, 결과적으로 그럴 가치는 충분할 것입니다."
OLE_Bring_Back_The_Rule_Of_Law:0 "돌아온 법규"
OLE_Bring_Back_The_Rule_Of_Law_desc:0 "요한 왕의 치하에서 부패는 만연해 왔습니다. 오늘 아침, 여왕폐하의 경찰대는 최악의 범죄자들을 체포하고 그들의 범죄에 대한 증거를 모으기 위한 작전을 개시했습니다. 이것은 올레니아 사회에 법치주의가 가장 중요하다는 것을 모두에게 상기시켜 줄 것입니다."
OLE_Fate_Of_The_Usurper:0 "요한의 운명 결정"
OLE_Fate_Of_The_Usurper_desc:0 "올레니아는 지난 몇 달 동안 긍정적인 변화를 많이 보였지만, 현재 수감되어 있는 전 왕은 아직 여왕의 문제로 남아 있습니다. 그녀는 이복동생을 어떻게 대할 것 같습니까?"
OLE_The_New_Monarchy:0 "영광의 복구"
OLE_The_New_Monarchy_desc:0 "요한은 군주제에 대한 시민들의 믿음을 더럽혔습니다. 우리는 그들이 다시는 폭군 치하에서 고통받지 않을 것이며, 그들의 권리는 지켜질 것이라는 것을 그들에게 확신시켜야 합니다. 또한 요한의 모든 자손들은 그들의 특권과 혜택을 박탈당하게 될 것입니다."
OLE_Restore_The_Riksdag:0 "의회 복귀"
OLE_Restore_The_Riksdag_desc:0 "의회(Riksdag)는 수백 년 동안 올레니아의 사슴을 대표하는 귀족, 성직자와 평민들의 전국적인 집회였지만, 요한 왕은 이 국가 기관을 폐지했습니다. 이제 다시는 그런 범죄가 일어나지 않도록 이들의 권력을 회복시키고 안전장치를 마련하는 것은 정당합니다."
OLE_Velvetist_Economic_Plan:0 "벨벳의 경제계획"
OLE_Velvetist_Economic_Plan_desc:0 "여왕폐하는 우리 경제를 확장하는 가장 좋은 방법은 사슴의 재능과 마법을 이용하는 것이라고 믿고 있습니다. 그리고 곧 그렇게 될 것입니다."
OLE_encourage_free_thought:0 "자유사상 장려"
OLE_encourage_free_thought_desc:0 "요한 왕의 치하에서 학교와 대학들이 탄압받으면서 올레니아는 엄청난 두뇌 유출로 빠져들었습니다. 이제 그런 상황은 끝났습니다. 모든 사람들은 이제 다른 사슴들에게 해를 끼치지 않는 선에서 자신의 의견과 생각을 자유롭게 표현할 수 있고, 무료로 교육에 접근할 수 있게 될 것입니다."
OLE_New_Olenian_Youth:0 "올레니아 유소년"
OLE_New_Olenian_Youth_desc:0 "정당한 여왕이 복원되면서 사슴들의 전반적인 품행이 크게 개선됐습니다. 어린 사슴들은 즐거운 열정으로 우리 군대와 함께 하기 시작했습니다. 그들은 스스로를 "푸른 뿔"이라고 부르기도 하면서 여왕의 뿔을 모델로 뿔을 칠하기도 합니다. 우리가 이들에게 안 된다고 말할 수는 없을 것 같습니다!"
OLE_Harmonist_Propaganda:0 "조화 촉진"
OLE_Harmonist_Propaganda_desc:0 "벨벳 여왕은 오래전부터 이퀘스트리아의 방식에 푹 빠져 왔습니다. 그들의 조화에 대한 사상은 서로를 가까이 하고 올레니아의 미래를 위한 강력한 기반을 구축할 것입니다. 모든 사람들은 각자의 내면에서 자신들이 최고가 될 수 있는 것을 가지고 있으며, 조화를 통해 그것을 성취할 수 있습니다."
OLE_Urban_Reform:0 "도시 계획"
OLE_Urban_Reform_desc:0 "올레니아에는 많은 주요 도시들이 있지만, 대부분의 인구는 여전히 시골에 살고 있습니다. 이것은 대부분의 도시들이 많은 수의 사슴을 제대로 부양할 수 없기 때문입니다. 도시가 곧 미래이기 때문에, 우리의 건축가들과 디자이너들은 이 문제를 해결하는 임무를 받게 될 것입니다."
OLE_World_Police:0 "모두를 위한 조화"
OLE_World_Police_desc:0 "조화로움의 기쁨은 올레니아에 널리 퍼져 있습니다. 우리의 지위가 확보되면, 우리는 이제 전 세계의 억압받는 이들을 도울 수 있습니다."
OLE_A_New_Royal_Guard:0 "헌신적인 군대"
OLE_A_New_Royal_Guard_desc:0 "우리가 요한을 축출한 이후 올레니아는 큰 발전을 보였습니다. 그러나 가장 중요한 것은 우리의 군대와 여왕의 근위대를 개혁했고, 그들은 이제 자부심과 헌신을 가지고 봉사한다는 것입니다. 올레니아 자유국 만세!"
OLE_queen_velvet_academy:0 "벨벳 여왕 아카데미"
OLE_queen_velvet_academy_desc:0 "벨벳 여왕 아카데미는 모든 사슴들에게 최고의 교육을 제공하기 위해 헌신하는 새로운 국립 대학입니다. 셀레스티아의 학교를 본떠 만든 이 학교는 올레니아가 다시는 자수성가한 폭군들의 손에 고통받지 않도록 보장하는 기관입니다."
OLE_join_equestria:0 "이퀘스트리아-올레니아 동맹"
OLE_join_equestria_desc:0 "이퀘스트리아와 올레니아는 둘 다 위대한 국가이지만, 우리가 함께 선다면 전 세계의 평화와 화합의 수호자가 될 수 있을 것입니다. 여왕이여 만수무강하소서!"


OLE_the_great_strike:0 "총파업"
OLE_the_great_strike_desc:0 "In protest against the tyranny of King Johan, workers around Olenia will take to the streets in peaceful protest. We expect for those loyal to the King to crack down on such a demonstration, but the strike will continue until the King is gone."
OLE_storm_the_government_offices:0 "Storm Government Offices"
OLE_storm_the_government_offices_desc:0 "The strike has reached boiling point. It's time to take the fight to the government. We will storm and occupy offices, factories, police stations and surround the homes of the elite. We will not stop until the King is gone."
OLE_stalliongrad_support:0 "스탈리온그라드의 지원"
OLE_stalliongrad_support_desc:0 "We cannot win this war alone. We need support from our Communist friends in Stalliongrad."
OLE_proclaim_deers_republic:0 "사슴 공화국 선언"
OLE_proclaim_deers_republic_desc:0 "Olenia is an old state full of corruption and inequality. It's time to build a new society - one for the common deer, where all are equal."
OLE_reeducation:0 "재교육"
OLE_reeducation_desc:0 "We must create re-education camps for the bourgeoisie and their supporters. No more shall the few pray on the many. They will be reformed into model citizens through hard work and communist education."
OLE_three_year_plan:0 "3개년 계획"
OLE_three_year_plan_desc:0 "The Three-Year Plan is designed to bring Olenia into the modern age through the process of industrialisation and worker self-management. It is predicted that Olenia can become a fully modernised state in only three years, so long as the workers embrace the process."
OLE_workers_future:0 "노동자의 미래"
OLE_workers_future_desc:0 "The past is full of nothing but tyrants and the suffering of the proletariat. We must wipe away all traces of Olenia’s past lest we return to such barbaric ways. There never was a King. There never were tyrants. There has only been the worker and there will always be the worker."
OLE_workers_throughout_the_ages:0 "여러 시대의 노동자들"
OLE_workers_throughout_the_ages_desc:0 "The past is the common history of all Olenians. We must embrace our traditions and our culture and merge it with the communist ideals. By remembering the past, we will never again repeat it."
OLE_workers_scientific_committee_desc:0 "Communism is the future, and science is the road to a better tomorrow. We must share our knowledge with all of our communist comrades."
OLE_agrarian_reform:0 "농업 개혁"
OLE_agrarian_reform_desc:0 "For centuries, the deer of Olenia have lived by their own means, barely surviving off the land under their local lords. Now it’s the time to empower the farmers and collectivise their efforts to ensure that no deer ever starves again."
OLE_communal_mines:0 "공동 광산"
OLE_communal_mines_desc:0 "Olenia is a land full of rich and plentiful resources, but the mine bosses exploited the common deer and the mines were drenched with the blood of the workers. Now the workers are the bosses and we can communalise our mining efforts. With the workers in command of their own production all can benefit from the wealth of our mountains."


OLE_crush_the_resistance:0 "저항 분쇄"
OLE_crush_the_resistance_desc:0 "There are those who dare object to the rule of King Johan. We must seek them out and deal with them. But first, we need allies amongst the nobility - or perhaps we could turn to the Church for help?"
OLE_plactate_the_nobles:0 "귀족 회유"
OLE_plactate_the_nobles_desc:0 "The noble houses of Olenia have long ruled over the land. While many support King Johan’s rule, there are many others who are disinterested or outright defy the King. We must seek accommodation with these nobles and bring them to the King’s side."
OLE_leave_the_old_guard_in_charge:0 "Leave the Old Guard in Charge"
OLE_leave_the_old_guard_in_charge_desc:0 "The Royal Cabinet is full of old lords loyal to King Aldar II. While there are some who despise Johan’s rule, they know how to manage the affairs of the nation better than anyone. By seeking their support, we can cement the King’s rule over the nation."
OLE_reshuffle_the_cabinet:0 "내각 개편"
OLE_reshuffle_the_cabinet_desc:0 "The Royal Cabinet should be replaced by those loyal to King Johan’s rule, bankers, industrialists and all other self-made deer. By putting them in a position of power we can increase the nation’s wealth."
OLE_new_privileges:0 "새로운 특권"
OLE_new_privileges_desc:0 "For long the nobility have benefited from many privileges over the deer of Olenia. By extending the privileges to the capitalists, merchants, bankers and others in positions of financial power we can help support the growth of the Olenian economy."
OLE_support_the_oligarchs:0 "정치가 지원"
OLE_support_the_oligarchs_desc:0 "State business shall be run by those who already run the country. No outside support is needed. The King should continue to support them, less they grow unruly."
OLE_industrialists:0 "산업가들"
OLE_industrialists_desc:0 "Olenia isn’t as industrially advanced as Equestria or even those bugs to the north, but it has many fine industrialists who work tirelessly to change that. By supporting them we can boost the nation’s economy and drive it forwards into an age of smoke, steel and silver."
OLE_land_owners:0 "지주들"
OLE_land_owners_desc:0 "Olenia’s mountains are full of untold riches that are as of yet barely harvested, and Olenia’s farms are barely more than small gardens built only to feed a few. Buy supporting the landowners, we can encourage the peasants to grow and harvest more to feed the nation."
OLE_reinforce_old_hierarchies:0 "Reinforce the Old Hierarchies"
OLE_reinforce_old_hierarchies_desc:0 "In days of old, there was a strict hierarchy among the deer of Olenia. From the lowest doe to the King himself, all had their place. While it will take time to reintroduce these old ideas, especially against the lower casts, it will forever cement the power of the King above all."
OLE_a_dynasty_to_last:0 "영원한 왕조"
OLE_a_dynasty_to_last_desc:0 "Johan may not be immortal, yet, but his legacy can be. Never again shall a Queen sit on the Olenian throne. Only the Kings, pure with the Blood of Jelzek, shall rule over Olenia from now to the end of time itself.\nAnd those who disagree will beg for mercy, but will find none."


OLE_industrial_incentives:0 "산업 장려 제도"
OLE_industrial_incentives_desc:0 "Olenia is far behind its neighbours when it comes to industry. By offering incentives to open new factories we can start bringing Olenia into the modern age."
OLE_public_works_fund:0 "공공 노동기금"
OLE_public_works_fund_desc:0 "Olenia’s infrastructure is in the dark ages. The Public Works Fund will provide jobs for all and connect the nation."
OLE_great_coastal_railroad:0 "The Great Coastal Railroad"
OLE_great_coastal_railroad_desc:0 "The Great Coastal Railroad ran between Crevus to the Equestrian border becoming the longest single railway in Olenian history and connected thousands of deer to the rest of the nation."
OLE_manty_creek_dam:0 "맨티 크릭 댐"
OLE_manty_creek_dam_desc:0 "Manty Creek is the perfect location for a hydroelectric dam capable of providing power to all of Hjortland and the surrounding areas."
OLE_the_great_northern_wall:0 "The Great Northern Wall"
OLE_the_great_northern_wall_desc:0 "The Changeling threat is real. The north must be defended. The construction of a great wall shall keep the changeling hordes out."
OLE_defend_the_equestrian_border:0 "이퀘스트리아 국경 방어"
OLE_defend_the_equestrian_border_desc:0 "While Celestia is unlikely to commit any hostile acts against Olenia, we must be ready. With river Peura being a natural barrier, fortifications will ensure that any pony attempting to swim across shalt not get to the other side."
OLE_national_defence_commitee:0 "국토 방위 위원회"
OLE_national_defence_commitee_desc:0 "We should organise a National Defence Committee, charged with overseeing the expansion of Olenia’s defensive capabilities and fortifications."
OLE_rudolf_line:0 "루돌프 라인"
OLE_rudolf_line_desc:0 "Rudolf Puna, head of the National Defence Committee, has proposed a backup defensive line to defend the capital in the event of Changeling attack."
OLE_rail_the_north:0 "북쪽 지방 철도 확충"
OLE_rail_the_north_desc:0 "The Northern Border with the Changelings is a barren wasteland. While some say it’s best to leave it as such, others insist that we should improve the infrastructure to support the troops who are tasked with defending our nation."
OLE_great_iron_works:0 "거대한 제철소"
OLE_great_iron_works_desc:0 "The Great Ironworks of Sakara was a major manufacturing facility unlike any seen before in Olenia. It provided the iron and steel required to feed the quickly industrialising nation."
OLE_end_the_cottage_industry:0 "가내 공업의 종결"
OLE_end_the_cottage_industry_desc:0 "For thousands of years, Olenians have made goods in their own homes for their own consumption. Now no deer will ever have to sow in the dark by their fireplace again! Factories now provide Olenians with whatever they need. Just don’t ask about those who have to work in them."
OLE_industrial_revolution:0 "산업 혁명"
OLE_industrial_revolution_desc:0 "The age of machines is here. We cannot wait for Olenia to catch up with the rest of the world. If we want to stand on our own four hooves, we must revolutionise the nation’s industry. "
OLE_cervus_industrial_district:0 "사슴계 산업구역"
OLE_cervus_industrial_district_desc:0 "A large expanse of former farmland just outside the city of Cervus is the perfect location to build a great industrial district to create goods of all kinds for the nation."
OLE_hjortland_institute_of_engineering:0 "Hjortland Institute of Engineering"
OLE_hjortland_institute_of_engineering_desc:0 "The Hjortland Institute of Engineering is a specialist university from which we’ll train a new generation of engineers, architects and inventors."
OLE_uranium_mining:0 "우라늄 채광"
OLE_uranium_mining_desc:0 "Olenia is rich in Uranium. We should find a use for these glowing rocks."
OLE_invest_in_the_military:0 "군대 투자"
OLE_invest_in_the_military_desc:0 "Our army is currently issued with craftsdeer-made weapons and equipment. By creating the means to mass produce standardised equipment, we will be able to supply both more and better equipment to our fighting deer."
OLE_alda_gunworks:0 "알다 총기산업"
OLE_alda_gunworks_desc:0 "Alda Gunworks has been Olenia’s number one arms manufacturer for over fifty years. It’s time that they finally open a factory capable of supplying the needs of the nation."
OLE_national_defence_fund:0 "국가 방위 기금"
OLE_national_defence_fund_desc:0 "With threats on all sides, Olenia requires a total overhaul of its military-industrial capacity. A National Defence Fund will ensure that the funds are always available to assist in Olenia’s time of need."
OLE_a_gun_for_every_buck:0 "모든 사슴들에게 총을"
OLE_a_gun_for_every_buck_desc:0 "There are over 10 million deer in Olenia. By ensuring that every deer has a gun, we need not fear running out of firepower any time soon."


OLE_modern_longships:0 "현대식 바이킹선"
OLE_modern_longships_desc:0 "In days of old, great deer longships sailed the world's seas. While these ships will be useless today, their revolutionary designs can be put to use to build a new fleet capable of amphibious assault."
OLE_storm_the_beaches:0 "해변의 폭풍"
OLE_storm_the_beaches_desc:0 "No matter the coastline, our deer will come from the waves and bring terror to those on the shore."
OLE_plactate_the_gothar:0 "사제 회유"
OLE_plactate_the_gothar_desc:0 "The goðar have been the servants of the gods since the dawn of time. While their power has diminished under the rule of the previous king, they still have great sway over the nation."
OLE_reinstate_the_allsherjargothi:0 "Reinstate the Allsherjargoði"
OLE_reinstate_the_allsherjargothi_desc:0 "The post of Allsherjargoði, the ancient religious leader of the Olenians and right hand of the king, has long since been vacant. By reinstating the position, the goðar can be brought under a centralised authority."
OLE_purge_the_heretics:0 "이단 박멸"
OLE_purge_the_heretics_desc:0 "Heresy has long since flourished under the rule of the previous king. We must hunt down all dissidents and heretics and purge them from our society. "
OLE_reopen_the_seers_college:0 "Reopen the Seers' College"
OLE_reopen_the_seers_college_desc:0 "People say the Seers' College was just a legend. Such ideas are heresy. By reopening the Seers' College, we can encourage the spiritual and magical growth of Olenian society."
OLE_the_holy_coup:0 "신성 쿠데타"
OLE_the_holy_coup_desc:0 "King Johan is a selfish, power-hungry slob that is unfit to rule the great nation of Olenia. The Allsherjargoði and his followers are in the position to strike and seize back the power from the king."
OLE_matter_of_monarchy:0 "Matter of the Monarchy"
OLE_matter_of_monarchy_desc:0 "Now that King Johan has been placed under house arrest, what shall we do with him and the monarchy altogether?"
OLE_sacrifices_to_ukko:0 "우코 신을 위한 제물"
OLE_sacrifices_to_ukko_desc:0 "Ukko, the king of the gods, rides across the sky on a chariot pulled by timberwolves, bringing thunder and lightning with him. He is the god of warfare and with his blessing our armies shall be unbeatable. All it takes is the blood of a few prisoners."
OLE_new_vikings:0 "새로운 바이킹"
OLE_new_vikings_desc:0 "Viking. An ancient tradition of Olenians. All stags would travel out to see in search of riches, often at the expense of others. This proud tradition should be reinstated to benefit all Olenians."
OLE_sacrifices_to_pellervo:0 "펠레보 신을 위한 제물"
OLE_sacrifices_to_pellervo_desc:0 "Pellervo, the god of the harvest and the mountains, has long been worshipped by the Olenians who work the land. He as a kind and compassionate god, but also one who will freeze our enemies under the mountain ice."
OLE_offerings_to_spirits:0 "영혼들에게 제안"
OLE_offerings_to_spirits_desc:0 "There are many spirits through the land. They live all around us and influence our daily lives. By leaving them offerings we can gain their favour and they shall assist us in our path to glory."
OLE_dread_from_the_sea:0 "바다의 공포"
OLE_dread_from_the_sea_desc:0 "No coastal town shall be safe. In the night, our ships will come. We shall storm their beaches and take their homes as our own. This is the will of Ukko."
OLE_the_old_ways:0 "오래된 방식"
OLE_the_old_ways_desc:0 "The gods are above all. The Allsherjargoði is their voice. Each member of society has their place. This is the truth of the world. We must restructure society to follow the true teachings of the gods and no divergences shall ever be tolerated."
OLE_glory_justice_honor:0 "영광, 정의, 명예"
OLE_glory_justice_honor_desc:0 "Glory, Justice, Honour. The three tenets of Ukko. We must embrace these ideas to improve the moral core of society. We must be a beacon of righteousness to all others. All shall fear the dark seas."
OLE_religious_reform:0 "종교 개혁"
OLE_religious_reform_desc:0 "Our religion is old, but this is modern Olenia. We must seek to merge the two ideals in a way that allows a society fit for all yet keeps to our traditional values."
OLE_situation_stable:0 "상황이 안정되었습니다"
OLE_the_great_northern_wall_tp:0 "Add §Y1 Land Fort§W in every province bordering §Y[CHN.GetName]§W."
OLE_defend_the_equestrian_border_tp:0 "Add §Y2 Land Forts§W in every province bordering §Y[EQS.GetName]§W."
OLE_rudolf_line_tp:0 "Add §Y3 Land Forts§W in northern-most provinces of §YManty Creek§W, §YMondkin Wald§W and §YGrunwald§W."


OLE_approach_chrysalis:0 "크리살리스에게 접근"
OLE_approach_chrysalis_desc:0 "While the Changelings are the greatest threat Olenia has known, perhaps they can be bargained with. We should attempt to open diplomatic channels with the Changeling Queen."
OLE_accept_servitude:0 "복종 수용"
OLE_accept_servitude_desc:0 "For the safety of our own nation, and the King himself, we must offer Chrysalis everything she wants. Our total loyalty."
OLE_changeling_advisors:0 "체인질링 조언가들"
OLE_changeling_advisors_desc:0 "The Changelings can offer us their expertise in matters of warfare and science. We must prove our usefulness."
OLE_equestrian_spoils:0 "이퀘스트리아 방해"
OLE_equestrian_spoils_desc:0 "Equestria has always seen themselves as our betters. Now we have put them in their place we should reap the rewards. The ponies will suffer, but honestly, it’s better then what the Changelings will do to them."
OLE_the_changeling_threat:0 "체인질링의 위협"
OLE_the_changeling_threat_desc:0 "The Changelings to the north have always threatened the safety of Olenia. We must recognise this threat and take strides to protect ourselves from potential attack."
OLE_all_stags_must_serve:0 "모든 수사슴 복무"
OLE_all_stags_must_serve_desc:0 "It is the duty of every Olenian to defend their nation. Everydeer must be ready to protect their homes and families from the foe that shall show no mercy."
OLE_strike_first:0 "선제 공격"
OLE_strike_first_desc:0 "We can’t wait for the Changelings to attack us. We must take the fight to them while we still have the initiative."
OLE_let_them_come:0 "오게 두어라"
OLE_let_them_come_desc:0 "Our mountains have long since offered the perfect defences against invasion. We should bolster our defences and train our armies to withstand any attack like a wall."
OLE_squash_the_bugs:0 "벌레들을 짓눌러라"
OLE_squash_the_bugs_desc:0 "The Changelings are nothing but bugs. For the safety of the world we shall squash them like flies under our hooves."


OLE_navy_focus:0 "해군의 상태"
OLE_navy_focus_desc:0 "Our navy has been in a dire situation for some time. However, with proper investment we can still turn this around."
OLE_navy_academy:0 "Hjortland 해군 아카데미"
OLE_navy_academy_desc:0 "The establishment of the Hjortland Naval Academy is but the first of the many steps needed to create a navy that all deer can be proud of."
OLE_navy_base_1:0 "해군 조선소 확충"
OLE_navy_base_1_desc:0 "Our new navy requires a large amount of resources to be build. We must expand our dry-dock industry in order to keep up with the growing demand."
OLE_navy_base_2:0 "Further Build Up of Naval Dry-docks"
OLE_navy_base_2_desc:0 "Our last efforts to build up our dry-docks were just the first step. Now we must devote even more resources in order to create a fleet that can project our power!"
OLE_navy_doctrine_1:0 "전함에 집중"
OLE_navy_doctrine_1_desc:0 "With our limited resources we cannot afford to trust in new ships and methods. Instead we should stick to the tried and true method of creating large and powerful battleships."
OLE_navy_doctrine_2:0 "항공모함에 집중"
OLE_navy_doctrine_2_desc:0 "We cannot hope to catch up in battleship technology. Instead we should focus on newer designs in order to gain naval supremacy."
OLE_heavy_cruiser:0 "Heavy Support Ships"
OLE_heavy_cruiser_desc:0 "Our battleships require the best support ships available."
OLE_naval_aviation:0 "Naval Aircraft Effort"
OLE_naval_aviation_desc:0 "Our carriers desire the greatest airplanes our minds can think of."
OLE_destroyers:0 "주력함 집중"
OLE_destroyers_desc:0 "Our battleships require extensive screening networks in order to be fully effective."
OLE_submarines:0 "Naval Disruption"
OLE_submarines_desc:0 "Our carrier navy may be powerful. But it is slow to come to battle. Therefore an investment in submarines are necessary in order to keep up our naval convoy raids."
OLE_battleships:0 "미래 전함"
OLE_battleships_desc:0 "Our battleships will be greater than anything the world has ever seen!"
OLE_carriers:0  "미래 항공모함"
OLE_carriers_desc:0 "Our carriers must be of the highest quality. Only then can we hope to establish our naval presence."
OLE_rule_the_seas:0 "Olenia Rules the Waves!"
OLE_rule_the_seas_desc:0 "With our navy fully reformed, we can finally declare that we rule the waves!"


OLE_state_air:0 "비참한 공군의 상태"
OLE_state_air_desc:0 "Our land doesn't even have a single aircraft to its name. We must rectify this."
OLE_airports:0 "공항 건설 투자"
OLE_airports_desc:0 "We need airports to house our theoretical aerial fleet. We must invest in new ones as soon as possible."
OLE_fighters:0 "하늘을 지배하라"
OLE_fighters_desc:0 "Fighters are the key to any aerial mission. We must invest in new models in order to truly rule the skies!"
OLE_strategicbombers:0 "폭격기 계획"
OLE_strategicbombers_desc:0 "Modern wars are total wars. With these bombers we can destroy any factory of the enemy that dares to fight us!"
OLE_cas:0 "지상병력 지원"
