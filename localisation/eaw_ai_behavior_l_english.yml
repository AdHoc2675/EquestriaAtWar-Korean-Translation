l_english:
 EQC_AI_BEHAVIOR:0 "@EQC 뉴메어랜드"
 RULE_OPTION_COMMUNIST_EQC_AI_DESC:0 "뉴 메어랜드는 이퀘스트리아에서 독립하고 공산주의를 수용할 것입니다.."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQC_AI_DESC:0 "뉴 메어랜드는 이퀘스트리아를 지지할 것입니다."
 RULE_DEMOCRATIC_ALTERNATE_EQC_AI_DESC:0 "뉴 메어랜드는 이퀘스트리아에서 독립하지만 여전히 조화를 간직하고 살아갈 것입니다."
 RULE_OPTION_EQUALIST:0 "평등주의"
 RULE_OPTION_EQUALIST_EQC_AI_DESC:0 "Blueberry Frost will bring Equality to the ponies of New Mareland."
 RULE_FASCIST_EQC_AI_DESC:0 "Duke Haygle and his Blackhooves will win power and bring order to Southern Griffonia."
 RULE_OPTION_GLADMANE:0 "비동맹주의 - 글래드메인"
 RULE_GLADMANE_EQC_AI_DESC:0 "New Mareland will split from Equestria and elect Gladmane as president. He promises to make the country great again!"
 RULE_OPTION_KINGFISHER:0 "비동맹주의 - 킹피셔"
 RULE_KINGFISHER_EQC_AI_DESC:0 "New Mareland will split from Equestria and elect Kingfisher as president. The needy and downtrodden will be protected."
 RULE_OPTION_MARESOC:0 "MARESOC"
 RULE_OPTION_MARESOC_EQC_AI_DESC:0 "WAR IS PEACE. FREEDOM IS SLAVERY. IGNORANCE IS STRENGTH."
 
 EQS_AI_BEHAVIOR:0 "@EQS 이퀘스트리아"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQS_AI_DESC:0 "이퀘스트리아는 언제나 조화의 수호자였으며 앞으로도 그럴 것입니다."
 RULE_OPTION_LUNAR_CIVIL_WAR_NORMAL:0 "Lunar Civil War"
 RULE_LUNAR_CIVIL_WAR_NORMAL_EQS_AI_DESC:0 "테스트라 문제의 해결에 실패한 이후 루나가 내전을 일으킬 것입니다."
 RULE_OPTION_LUNAR_CIVIL_WAR_MAX:0 "루나 내전 - 극한"
 RULE_LUNAR_CIVIL_WAR_MAX_EQS_AI_DESC:0 "테스트라 문제의 해결에 실패한 이후 루나가 극단적으로 내전을 일으킬 것입니다. 그리고 이퀘스트리아의 속국들은 모두 루나 제국을 지지할 것입니다."
 RULE_OPTION_SOLAR_EMPIRE:0 "태양 제국"
 RULE_SOLAR_EMPIRE_EQS_AI_DESC:0 "이퀘스트리아가 주요 전쟁들을 모두 끝내게 되면, 셀레스티아는 그녀의 포니들을 보호하기 위해 가장 극적인 방법을 선택할 것입니다."
 RULE_OPTION_SOLAR_AND_LUNAR:0 "태양과 달의 전쟁"
 RULE_SOLAR_AND_LUNAR_EQS_AI_DESC:0 "두 알리콘 공주들이 그들의 조국을 휩쓴 내전에서 내면의 광기를 수용할 것입니다..."
 RULE_OPTION_OLE_INTERVENTION:0 "이퀘스트리아 개입주의"
 RULE_OLE_INTERVENTION_EQS_AI_DESC:0 "이퀘스트리아는 올레니아와 야크야키스탄의 조화를 보호하기 위해 가능한 빠르게 움직일 것입니다."
 
 RCT_AI_BEHAVIOR:0 "@RCT 리버 공화국"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RCT_AI_DESC:0 "리버 스월이 외부의 위협에 맞서 평화적으로 단결하고 리버랜드를 요새화할 것입니다."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_RCT_AI_DESC: "리버 스월은 그리폰들에게 전쟁을 걸어 안전의 황금 장막을 마련하고 제국을 무너뜨릴 것입니다."
 RULE_OPTION_NOVA: "공산주의 - 노바 휠"
 RULE_OPTION_NOVA_RCT_AI_DESC:0 "노바 훨이 선출되어 사회주의 하에 리버랜드를 통합하기 위해 선동과 선전을 사용할 것입니다."
 RULE_OPTION_CARAMEL: "공산주의 - 카라멜 헤이즈"
 RULE_OPTION_CARAMEL_RCT_AI_DESC:0 "카라멜 헤이즈가 반동분자들에 대한 영광스러운 십자군 원정을 이끌 것입니다! 자본주의, 파시즘, 봉건주의에게 죽음을!"
 RULE_OPTION_OHS: "비동맹주의 - 조화사무국"
 RULE_OPTION_OHS_RCT_AI_DESC:0 "조화사무국이 어떠한 대가를 치르더라도 리버랜드의 안전을 확보할 것입니다."
   
 WNG_AI_BEHAVIOR:0 "@WNG 윙바르디"
 RULE_OPTION_COMMUNIST_WNG_AI_DESC:0 "The communists will stand up to Beakolini and start a civil war."
 RULE_OPTION_DEMOCRATIC_WNG_AI_DESC:0 "The king will stop Beakolini's march and appoint a harmony-leaning government."
 RULE_OPTION_DEMOCRATIC_GO_WITH_EQUESTRIA:0 "이퀘스트리아와의 동맹"
 RULE_DEMOCRATIC_GO_WITH_EQUESTRIA_WNG_AI_DESC:0 "The king will stop Beakolini's march and appoint a harmony-leaning government, and will make try to make friends with Equestria."
 RULE_FASCIST_WNG_AI_DESC:0 "Beakolini will be appointed Prime Minister after his march on Karthin."
 RULE_OPTION_NEUTRALITY_WNG_AI_DESC:0 "King Garibald Talonuel III has had enough with politicians and will take control of the nation."
 
 GRF_AI_BEHAVIOR:0 "@GRF 노바 그리포니아"
 RULE_OPTION_WILHELM:0 "Harmonist - Democracy (Historical) "
 RULE_OPTION_WILHELM_GRF_AI_DESC:0 "The Light of Democracy will remain lit in Nova Griffonia. They will attempt to create a faction of neighbouring northern nations."
 RULE_OPTION_HIGHHILL:0 "Non-Aligned - Highhill"
 RULE_OPTION_HIGHHILL_GRF_AI_DESC:0 "Marshal Highhill's coup will always succeed. He will remake the country in his vision."
 RULE_OPTION_SKEIRON:0 "Fascist - The Wildcard"
 RULE_OPTION_SKEIRON_GRF_AI_DESC:0 "Skeiron Goldfeather will buy Nova Griffonia out, and turn it into a capitalist paradise."
 RULE_OPTION_IRONCLAW:0 "Fascist - The Falcons"
 RULE_OPTION_IRONCLAW_GRF_AI_DESC:0 "Reyhard Ironclaw and the Falcons of Griffonstone will establish a Fascist dictatorship, with an anti-pony bias."
 RULE_OPTION_HEINRICH:0 "Communist - A Victory For the People"
 RULE_OPTION_HEINRICH_GRF_AI_DESC:0 "Heinrich Redtail will bring the Revolution to Nova Griffonia. They will attempt to create a faction of neighbouring northern nations."
 RULE_OPTION_BLACKPEAK:0 "Harmonist - A Free Market"
 RULE_OPTION_BLACKPEAK_GRF_AI_DESC:0 "The Liberal Front will win the election to ensure a free market and a stable society. They will attempt to create a faction of neighbouring northern nations"
 
 JER_AI_BEHAVIOR:0 "@JER 아퀼레이아"
 RULE_OPTION_JER_FASCIST_P:0 "Fascist - The Patriot Movement"
 RULE_OPTION_JER_FASCIST_P_AI_DESC:0 "Marshal Rodier"
 RULE_OPTION_JER_MONARCHIST_P:0 "Non-Aligned - The King's Country"
 RULE_OPTION_JER_MONARCHIST_P_AI_DESC:0 "King Moriset Discret will secure his hold on Aquileia and attempt to crush the Revolutionaries."
 RULE_OPTION_JER_ALLARD_P:0 "Communist - Allard's Revolutionaries"
 RULE_OPTION_JER_ALLARD_P_AI_DESC:0 "Victor Allard and the PAT Radicals will secure power in the Republic."
 RULE_OPTION_JER_CECILE_P:0 "Communist - The Moderates"
 RULE_OPTION_JER_CECILE_P_AI_DESC:0 "The Moderate section of the PAT will establish an Aquileian Republic. They will focus on improving their own country instead of expanding."
 RULE_OPTION_JER_VERANY_P:0 "Harmonist - Liberty Forever (Historical)"
 RULE_OPTION_JER_VERANY_P_AI_DESC:0 "Theodore Verany and the FJA will seek to bring Democracy to the rest of Griffonia."
 
 GRI_AI_BEHAVIOR:0 "@GRI 그리포니아 제국"
 RULE_OPTION_ARCHON:0 "파시스트 - 집정국 (역사적)"
 RULE_OPTION_ARCHON_GRI_AI_DESC:0 "집정관들이 제국을 영광과 정복의 새 시대로 이끌 것입니다."
 RULE_OPTION_NOBLES:0 "비동맹주의 - 귀족들"
 RULE_OPTION_NOBLES_GRI_AI_DESC:0 "이글클로 여공작 휘하의 귀족들이 안정과 전통이 깨지지 않는 섭정 위원회를 이끌 것입니다."
 RULE_OPTION_LORDPROTECTOR:0 "파시스트 - 호국경"
 RULE_OPTION_LORDPROTECTOR_GRI_AI_DESC:0 "군 숙청에서 필사적인 장교들이 대담한 쿠데타를 성공시키고 제국을 장악할 것입니다. 혼돈과 무정부 상태가 뒤따릅니다."
 
 WIT_AI_BEHAVIOR:0 "@WIT 비텐란트"
 RULE_OPTION_HONORIA:0 "Fascist - Alternate"
 RULE_OPTION_HONORIA_WIT_AI_DESC:0 "Long Live Queen Honoria!"
 RULE_OPTION_VOLIAIRE:0 "Communist - Alternate"
 RULE_OPTION_VOLIAIRE_WIT_AI_DESC:0 "Long Live the People!"
 RULE_OPTION_WHITEY_HISTORICAL:0 "Non-Aligned - Historical"
 RULE_OPTION_WHITEY_WIT_AI_DESC:0 "Long Live Queen White Star!"
 
 HLQ_AI_BEHAVIOR:0 "@HLQ 헬퀼"
 RULE_OPTION_HLQ_FASCIST:0 "Fascist - Historical"
 RULE_OPTION_FASCIST_HLQ_AI_DESC:0 "The Reformisten take control of Hellquill. They will attempt to destroy the Riverpony nations, with very cruel methods."
 RULE_OPTION_HLQ_HARMONIST:0 "Harmonist - Alternate"
 RULE_OPTION_HARMONIST_HLQ_AI_DESC:0 "Hellquill pursues reconciliation with the ponies. They may become honourary members of the River Coalition."
 RULE_OPTION_HLQ_NEUTRAL:0 "Non-Aligned - Alternate"
 RULE_OPTION_NEUTRAL_HLQ_AI_DESC:0 "Hellquill pursues their mission of defending against the ponies and serving the Empire."
 
 CYA_AI_BEHAVIOR:0 "@CYA 사이아놀리시아"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL:0 "Non-Aligned - Historical"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL_AI_DESC:0 "Cyanolisia pursues a policy of passive defence against Asterion."
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE:0 "Non-Aligned - Alternate"
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE_AI_DESC:0 "Cyanolisia attempts to preemptively defeat the Asterionese invasion."
 RULE_OPTION_CYA_COMMUNIST:0 "Communist - Alternate"
 RULE_OPTION_CYA_COMMUNIST_AI_DESC:0 "Cyanolisia undergoes a revolution and becomes a communist nation."
 
 GRU_AI_BEHAVIOR:0 "@GRU 그리퍼스 자유마을"
 RULE_OPTION_GRU_FREE:0 "Harmonist - Historical"
 RULE_OPTION_GRU_FREE_AI_DESC:0 "The Free Towns of Gryphus will survive the challenges to its liberal society, eventually becoming adopting the ideology of Harmony."
 RULE_OPTION_COMPANY:0 "Non-Aligned - Alternate"
 RULE_OPTION_COMPANY_AI_DESC:0 "The Gryphus Southern Continent Company will take power."
 RULE_OPTION_ORDER:0 "Fascist - Alternate"
 RULE_OPTION_ORDER_AI_DESC:0 "The Military Order of Opinicus will take power."
 RULE_OPTION_COMMIE:0 "Communist - Alternate"
 RULE_OPTION_COMMIE_AI_DESC:0 "Gryphus undergoes a revolution and becomes a communist nation."
 
 LCT_AI_BEHAVIOR:0 "@LCT 레이크 시티"
 RULE_OPTION_DEMOCRATIC_LCT_AI_DESC:0 "The Princely Coup will end without violence. Wavebreaker will be elected Grand Mayor and attempt to put an end to the military's meddling, ensuring harmony in the republic. He will take action against the communists to the south."
 RULE_OPTION_FASCIST_WESTERLY:0 "Fascist - Westerly Leeward"
 RULE_FASCIST_WESTERLY_LCT_AI_DESC:0 "Westerly Leeward and his Vanguard will put down the Princely Coup and seize power for themselves, forming a fascist republic."
 RULE_OPTION_FASCIST_PRINCE:0 "Fascist - Princely Restoration"
 RULE_FASCIST_PRINCE_LCT_AI_DESC:0 "The Princely Coup will succeed in restoring Lake City's monarchy under Grand Prince Heavenly Snow and will return the nation to its old values of loyalty, order and the way of the warrior."
 RULE_OPTION_NEUTRALITY_LCT_AI_DESC:0 "The Princely Coup will end without violence. Wavebreaker will be elected Grand Mayor but is unable to fight against the military's influence over the nation. He will take action against griffons to the south."
 
 YAK_AI_BEHAVIOR:0 "@YAK 야크야키스탄"
 RULE_COMMUNIST_YAK_AI_DESC:0 "The communists will successfully take over Yakyakistan and try to spread their ways."
 RULE_OPTION_FASCIST_YAK_AI_DESC:0 "The Yaks will elect the Fascist party."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_YAK_AI_DESC:0 "Prince Rutherford will successfully keep power and lead the yaks in the harmonist way."
 
 BAN_AI_BEHAVIOR:0 "@BAN 블랙록 도적단"
 RULE_OPTION_BAN_FASCIST:0 "Fascist - Blackrock (Historical)"
 RULE_OPTION_FASCIST_BAN_AI_DESC:0 "In this lawless land, the strong take what they want and the weak suffer in silence.\nFascist Blackhollow can either attack both Prywhen and Brodfeld or build up its defences. Either path allows it to conduct raids and spread crime to neighbouring nations."
 RULE_OPTION_BAN_COMMUNIST:0 "Communist - Reeve Blyeddin"
 RULE_BAN_COMMUNIST_AI_DESC:0 "Equality for all, all for equality! Smile, smile as we march onwards to glorious victory!\nCommunist Blackhollow remains passive and focuses on building a true Equalist utopia, where everygriff is equal and no one oppresses another like before."
 RULE_OPTION_BAN_NEUTRALITY:0 "Non-Aligned - Countess Cyrille"
 RULE_OPTION_NEUTRALITY_BAN_AI_DESC:0 "The nobles will rally the people behind the rightful heir to the throne and retake Blackhollow from bandit scum.\nNon-aligned Blackhollow can attack Griffonstone if they have not elected a monarch, but otherwise remains completely passive and leaves its neighbours alone."
 
 BRF_AI_BEHAVIOR:0 "@BRF 브로드펠트"
 RULE_OPTION_BRF_NICER_FASCIST:0 "Fascist - Gambit Refused"
 RULE_OPTION_NICER_FASCIST_BRF_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will refuse the gambit.\nFascist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
 RULE_OPTION_BRF_EDGY_FASCIST:0 "Fascist - Gambit Accepted"
 RULE_BRF_EDGY_FASCIST_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will accept the gambit. A possible royal marriage between Brodfeld and Lushi will be ended.\nFascist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
 RULE_OPTION_BRF_NEUTRALITY:0 "Non-Aligned - Brodfeld Reborn"
 RULE_OPTION_NEUTRALITY_BRF_AI_DESC:0 "If the monarchists defeat the communists and Prince Tomado remains alive, he will convince his father to reform his Kingdom into a constitutional monarchy.\nNon-aligned Brodfeld will remain largely passive, but can potentially form a faction with neighbours or get a wargoal on Blackrock's Bandits."
 
 FEA_AI_BEHAVIOR:0 "@FEA 페디시아"
 RULE_OPTION_CIVILWAR:0 "내전"
 RULE_OPTION_CIVILWAR_FEA_AI_DESC:0 "페디시아에 내전이 발생할 것입니다. 그 결과는 불확실합니다."
 
 CHN_AI_BEHAVIOR:0 "@CHN 체인질링 랜드"
 RULE_OPTION_THORAX:0 "토랙스의 봉기"
 RULE_OPTION_THORAX_CHN_AI_DESC:0 "토랙스와 그 지지자들이 체인질링 랜드에서 봉기해서 크리살리스 여왕을 전복시키고 체인질링들에게 조화를 가져다 줄 것입니다."
 
 OLE_AI_BEHAVIOR:0 "@OLE 올레니아"
 RULE_OPTION_OLE_NEUTRALITY:0 "비동맹주의 - 요한의 통치 (역사적)"
 RULE_OPTION_NEUTRALITY_OLE_AI_DESC:0 "부패한 사생사 요한 왕은 반대파를 분쇄하고 정권을 유지할 것입니다. 그는 체인질링에 맞서 저항할 것입니다."
 RULE_OPTION_OLE_COMMUNIST:0 "공산주의 - 대규모 파업"
 RULE_OLE_COMMUNIST_AI_DESC:0 "노동자들이 폭군 왕을 무너뜨리고 생산 수단을 탈취할 것입니다. 이것은 보통 내전을 촉발시킵니다."
 RULE_OPTION_OLE_NEUTRALITY_SERVITUDE:0 "비동맹주의 - 노예 자처"
 RULE_OPTION_NEUTRALITY_SERVITUDE_OLE_AI_DESC:0 "부패한 사생사 요한 왕은 반대파를 분쇄하고 정권을 유지할 것입니다. 그는 체인질링 여왕에게 접근해서 체인질링에게 충성하는 속국을 자처할 것입니다."
 RULE_OPTION_OLE_DEMOCRATIC:0 "조화주의 - 여왕의 귀환"
 RULE_OPTION_DEMOCRATIC_OLE_AI_DESC:0 "적법한 여왕이 망명 생활에서 돌아와 이복형제를 타도할 것입니다. 이것은 보통 내전을 촉발시킵니다. 벨벳은 이퀘스트리아와 동맹을 맺을 수 있습니다."
 RULE_OPTION_OLE_FASCIST:0 "파시스트 - 신성 쿠데타"
 RULE_OPTION_FASCIST_OLE_AI_DESC:0 "시어가 요한을 타도하고 올레니아를 고대 전쟁광의 영광으로 회복시키려 할 것입니다. 그들은 체인질링들에게 성전을 선포할 수 있습니다."

 STG_AI_BEHAVIOR:0 "@STG 스탈리온그라드"
 RULE_OPTION_VASILY_HISTORICAL:0 "Vasily Pantsushenko - Historical"
 RULE_OPTION_VASILY_HISTORICAL_DESC:0 "Vasily Pantsushenko is elected. Stalliongrad helps @EQSEquestria in the war against @CHNChangelings."
 RULE_OPTION_SINISTER_ALTERNATE:0 "Sinister Serov - Alternative"
 RULE_OPTION_SINISTER_ALTERNATE_DESC:0 "Sinister Serov is elected. @STGStalliongrad will eventually go to war with @EQSEquestria."
 RULE_OPTION_DARKWING_ALTERNATE:0 "Dark Wing - Alternative"
 RULE_OPTION_DARKWING_ALTERNATE_DESC:0 "Dark Wing is elected. @STGStalliongrad becomes a puppet of @EQSEquestria and is later annexed."

 CRY_AI_BEHAVIOR:0 "@CRY 크리스탈 왕국"
 RULE_OPTION_CRY_HISTORICAL_PATH:0 "조화주의 - 속국이 아닌 동맹"
 RULE_OPTION_CRY_HISTORICAL_PATH_DESC:0 "미 아모레 카덴자 공주는 크리스탈 왕국의 지도자로 남으며 @EQS 이퀘스트리아로부터 독립할 것입니다."
 RULE_OPTION_CRY_INTEGRATION_PATH:0 "조화주의 - 이퀘스트리아에 충성"
 RULE_OPTION_CRY_INTEGRATION_PATH_DESC:0 "미 아모레 카덴자 공주는 크리스탈 왕국의 지도자로 남으며 @EQS 이퀘스트리아에 속한 채로 남을 것입니다."
 RULE_OPTION_CRY_SOMBRA_PATH:0 "파시스트 - 솜브라 대왕"
 RULE_OPTION_CRY_SOMBRA_PATH_DESC:0 "마침내 폐하께서 돌아오셨습니다..."
 RULE_OPTION_CRY_COMMUNIST_PATH:0 "공산주의 - 아틱 릴리"
 RULE_OPTION_CRY_COMMUNIST_PATH_DESC:0 "공산 혁명 또는 공산주의 국민투표가 크리스탈 왕국에서 시행되었습니다."

 GRW_AI_BEHAVIOR:0 "@GRW 프라이웬"
 RULE_OPTION_GRW_HISTORICAL:0 "역사적"
 RULE_OPTION_GRW_HISTORICAL_DESC:0 "프라이웬은 내전 이후 고립주의를 유지할 것입니다."
 RULE_OPTION_GRW_WAR_OF_LIBERATION:0 "해방 전쟁"
 RULE_OPTION_GRW_WAR_OF_LIBERATION_DESC:0 "프라이웬은 그리폰스톤을 공격할 것이며 이후 그리포니아 제국을 정복하려 할 것입니다."

 NIM_AI_BEHAVIOR:0 "@NIM 님부시아"
 RULE_OPTION_DEMOCRATIC_NIM:0 "Harmonist - Reformist (Historical)"
