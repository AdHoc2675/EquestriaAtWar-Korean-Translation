 ### PROJECT MOONSHINE IDEAS ###

 EQS_bat_econ_reform_1:0 "테스트라 노동 단속"
 EQS_bat_econ_reform_1_desc:0 "셀레스티아와 루나는 테스트라 노동자를 착취하고 학대하는 것을 엄중히 단속하기 시작했습니다. 테스트라들을 동원한 불법적인 사업에 막대한 벌금을 부과하고 사업주들을 법정에 세웠는데, 기업들이 새 법에 서둘러 적응하려다 보니 생산성이 급격히 떨어졌습니다."
 EQS_bat_econ_reform_2:0 "테스트라 노동 개혁"
 EQS_bat_econ_reform_2_desc:0 "셀레스티아와 루나가 테스트라 노동자들의 권리를 보장하기 위한 개혁을 실시한 바, 여러 사업주들에게 어마어마한 양의 벌금이 부과되었습니다. 여전히 기업들이 새 법에 적응하지 못해 생산성이 저하되었습니다."
 EQS_bat_extremism_1:0 "혐오 표현 단속"
 EQS_bat_extremism_1_desc:0 "셀레스티아와 루나는 테스트라 차별 표현, 혐오 표현을 반대하는 반혐오 캠페인을 추진했습니다. 몇몇 민족주의 단체가 자신들을 겨냥한 이 캠페인에 반감을 품고 공적인 자리에서 혐오 발언을 내뱉기 시작했습니다. 현재 경찰은 대표적인 급진 단체에 침투하는 식으로 대응하고 있습니다."
 EQS_bat_extremism_2:0 "반혐오 계획"
 EQS_bat_extremism_2_desc:0 "셀레스티아와 루나는 과격파 테스트라 차별주의자들을 처벌할 반혐오 법안을 발의했습니다. 더불어 많은 민족주의 단체들이 사회적 지탄을 받고 있으며, 민족주의 단체를 감시할 경찰력이 추가로 배치되었습니다."
 EQS_bat_pr_campaign_1:0 "포니-테스트라 우정 캠페인"
 EQS_bat_pr_campaign_1_desc:0 "트와일라잇 스파클 공주는 테스트라와 포니 간의 우정 증진을 위한 대규모 캠페인을 진행했고, 이는 지금까지도 광범위하게 이루어 지고 있습니다. 이 캠페인에는 축제, 교육 개혁, 공무원 연수 등의 활동이 포함됩니다."
 EQS_bat_pr_campaign_2:0 "P포니-테스트라 우정 이니셔티브"
 EQS_bat_pr_campaign_2_desc:0 "트와일라잇 스파클 공주는 테스트라와 포니 간의 우호를 더욱 증진시키기 위한 이니셔티브를 발족했습니다. 어린 테스트라와 포니들이 배우는 교과목들을 검토하고, 시민단체들과 협력하여 우정 축제를 개최하기로 했습니다."
 EQS_bat_pony_divide_1:0 "잊혀진 부족"
 EQS_bat_pony_divide_1_desc:0 "이퀘스트리아는 세 부족, 어스 포니, 페가수스, 그리고 유니콘의 땅입니다. 하지만 네 번째 부족인 테스트라(박쥐 포니)도 있었습니다. 이퀘스트리아의 많은 산, 동굴 그리고 숨겨진 장소에 살고 있는 테스트라들은 나이트메어 문 시대부터 외면당하고 차별받았습니다. 전쟁이 일어나면 몇몇은 아군을 방해하거나 심지어는 적을 도울지도 모릅니다."
 EQS_bat_pony_divide_2:0 "잊혀진 부족"
 EQS_bat_pony_divide_2_desc:0 "테스트라들은 이퀘스트리아에서 이전에 비해 더 환영받게 되었습니다. 체계적인 개혁이 손이 닿지 않는 곳에 머물러 있지만, 캔틀롯과 공주들의 발언은 여전히 그 위력을 유지하고 있기에 긴장감은 다소 누그러졌습니다."

 EQS_moonshine_partisans_3:0 "명백해진 루나 게릴라"
 EQS_moonshine_partisans_3_desc:0 "퍼플 하트가 제때 경고를 보내지 못해 우리의 후방이 취약해졌습니다. 분명 생산 시설과 보급선에 루나 충성파와 광신도들의 게릴라 공격이 있을 것입니다."
 EQS_moonshine_partisans_2:0 "예상되는 루나 게릴라"
 EQS_moonshine_partisans_2_desc:0 "퍼플 하트의 일부 병력이 후방에 침투한 루나 충성파와 광신도를 저지하기 위해 노력 중입니다만, 여전히 마음을 놓을 수는 없습니다. 보급선에 문제가 생길 것으로 예상됩니다."
 EQS_moonshine_partisans_1:0 "취약해진 루나 게릴라"
 EQS_moonshine_partisans_1_desc:0 "용맹한 퍼플 하트 휘하 병사들이 후방의 루나 충성파와 광신도들을 저지했습니다. 나이트메어 문의 게릴라 계획에 치명적인 타격을 가한 것입니다!"
 EQS_moonshine_partisans_0:0 "무력화된 루나 게릴라"
 EQS_moonshine_partisans_0_desc:0 "퍼플 하트가 제때 경고해 준 덕분에 루나 게릴라를 색출해낼 준비가 끝났습니다. 루나 게릴라의 위협이 사라졌으니 이제 보급선은 안전하며 이것은 전투에서 큰 이점으로 작용합니다."
 
 
 
