 equestria.210.t:0 "블러드 문"
 equestria.210.d_1:0 "폭탄이 무대를 뚫고, 충격파가 루나를 땅으로 내던졌습니다.\n\n혼돈. 비명. 공포.\n\n포니들은 날카로운 비명을 지르며 여기저기서 소리쳤습니다. 공포에 질린 박쥐포니들이 날아올랐고, 용감한 몇 마리가 루나를 보호하기 위해 달려갔습니다.\n\n까맣게 탄 파편들 속에서 루나가 일어섰습니다. 그녀는 다쳤지만, 아직 살아 있었습니다. 그녀의 앞에, 그녀의 스태프들이 있었습니다. 화염, 비명, 공포. 피투성이가 된 젊은 하얀 숫말은 움직이지 않았습니다.\n\n어두운 분노가 자라기 시작했고, 창백하고 밝은 달이 핏빛으로 변했습니다. 곧 비명은 침묵으로 바뀌었습니다. 페가수스들과 박쥐포니들의 날갯짓이 멈추었습니다.\n\n얼어붙은 군중들은 짙은 파랑색의 암말을 바라보고 있었습니다. 더스크 호라이즌이 공포에 질려 비명을 지르려고 했지만, 아무 소리도 나오지 않았습니다. 블러드 문, 루나의 공포와 절망감이 만들어낸 붉은 달이 떠올랐습니다.\n\n루나가 마법의 분노로 소용돌이치며 일어섰습니다. 어린 시절의 사소한 분노가 아닌, 악에 맞선 십자군의 분노에 가득 찼습니다. 그녀의 연설은 실패했고, 그녀에게 희망을 걸고 살아가던 포니는 죽었습니다. 세상은 무너졌고 불의로 가득했습니다. 루나는 세상을 그렇게 만든 이들을 모두 파괴할 것입니다. 그녀의 눈동자가 가늘어지기 시작했습니다.\n\n익숙한 어둠이 그녀의 머릿속으로 스며들었습니다."
