Friendship_Games:0 "우정 게임"
Friendship_Games_desc:0 "이퀘스트리아의 가장 오래된 전통 중 하나인 우정 게임은 포니과 그리폰, 그 외 종족이 참여하는 스포츠 행사입니다. 이 행사에선 모든 나라와 국민 사이의 우정과 배려를 기념합니다. 공주들은 서로서로 경쟁하는 스포츠선수를 보며 행사를 즐깁니다."
examine_the_situation:0 "현장 조사"
examine_the_situation_desc:0 "타국에서 갈등이 고조되고 있으니, 외교와 내정의 효과를 심의하고 개선안을 제정하기 위한 위원회를 조직하는 것이 매우 중요합니다. 이퀘스트리아는 다가오는 위험 앞에서 가만히 있어선 안 됩니다."
increase_presense_inCRY:0 "크리스탈 왕국의 주둔군 증강"
increase_presense_inCRY_desc:0 "크리스탈 포니들과 그들의 왕실은 우리의 가장 충실한 동맹이며, 앞으로도 그런 관계를 맺는 것이 최선일 겁니다. 케이던스 공주와 샤이닝 아머도 행정에 능력을 보탤 수 있을 겁니다."
increase_presense_inCRY_tt:0 "§Y[CRY.GetName]§이/가 독립을 꾀할 가능성이 낮아질 겁니다!\n"
Crystal_Fair:0 "[Root.GetCrystalFairFocusName]"
Crystal_Fair_desc:0 "[Root.GetCrystalFairFocusDesc]"
invite_YAK_to_war:0 "§[YAK.GetName]을/를 방어전에 참전하는 것을 허가합니다!§\n"
EQS_Crystal_Fair:0 "크리스탈 축제"
EQS_Crystal_Fair_desc:0 "크리스탈 축제는 크리스탈 포니들의 오랜 전통이며, 올해 기념행사를 주관하게 되는 것은 우리에게 큰 영광이 될 겁니다. 크리스탈 포니의 역사를 축복하는 광경을 볼 수 있을겁니다!"
rainbow_falls_resort:0 "[Root.GetRainbowFallsFocusName]"
rainbow_falls_resort_desc:0 "[Root.GetRainbowFallsFocusDesc]"
EQS_rainbow_falls_resort:0 "무지개 폭포 리조트"
EQS_rainbow_falls_resort_desc:0 "크리스탈 왕국의 상류층뿐만 아니라 일반 시민들도 이용할 수 있도록 무지개 폭포 리조트를 확장해야합니다. 그러면 그 지역에 더 많은 관광객이 몰릴겁니다."
crystalcity_university:0 "[CRY.Capital.GetName] 대학"
crystalcity_university_desc:0 "크리스탈 왕국의 학자들과 학생들을 이퀘스트리아로 불러 우리 대학에서 공부하도록 해야합니다. 우린 크리스탈 왕국이 자신들만의 명문대학을 설립하는 것을 도와야 합니다. [CRY.Capital.GetName]에서 새로운 고등 교육 시설이 건설될 것이며, 크리스탈 왕국의 위대한 사상가들이 다닐 수 있게 될 겁니다."
eqs_removesombra:0 "솜브라 지지자들 공격"  
eqs_removesombra_desc:0 "현재 우리 상황을 고려했을 때 솜브라의 귀환은 일어나선 안됩니다. 그러니 우리는 솜브라가 돌아오지 않도록 최선을 다해야 합니다. 크리스탈 왕국에 고문과 요원을 보내 암흑의 제왕과 관련된 포니들을 추적하는 것을 도울 수 있도록 해야 합니다."
transequestrian_raillines:0 "[Root.GetTransEquestrianRaillinesFocusName]"
transequestrian_raillines_desc:0 "[Root.GetTransEquestrianRaillinesFocusDesc]"
EQS_transequestrian_raillines:0 "범이퀘스트리아 철도"
EQS_transequestrian_raillines_desc:0 "우리의 새로운 산업적 역량과 앞으로 직면할 갈등을 감안하면, 이퀘스트리아 전역에 철도를 건설하는 프로젝트는 우리에게 있어 매우 유익할 것임이 자명합니다. 셀레스티아 공주님 역시 철도의 발명 이래로 이퀘스트리아 전역을 철도로 연결할 것임을 선언하셨습니다."
manehattan_line:0 "메인해튼 철도 개선"
manehattan_line_desc:0 "수도인 캔틀롯과, 이퀘스트리아에서 가장 큰 도시인 메인해튼 사이의 철도 개선은 응급 상황에서 사용하는데 필수적입니다. 계획을 이행할 수 있도록 자원과 병력이 빠르게 운반될 수 있으며, 평시에는 무역량을 증대시키며 수송을 용이하게 할 것입니다."
Ministry_of_defense:0 "국방부"
Ministry_of_defense_desc:0 "요즘 세계 추세를 감안하면, 이퀘스트리아의 국방부를 부흥하게 하는 것이 최선입니다. 최근 크리살리스의 공격적인 선전에 대비해야 하며, 스탈리온그라드가 위협할 가능성도 무시할 수 없습니다."
Extreme_war_comittee:0 "긴급 전쟁 위원회"
Extreme_war_comittee_desc:0 "이 끔찍한 상황을 빠르게 대비하기 위해 어서 국군 장관과 전쟁 고문을 소집해야 합니다. 속도가 최우선입니다! 공주님께서도 이 일을 국가 비상 사태로 공포하셨습니다!"
Advisors:0 "새 고위 지휘관"
Advisors_desc:0 "이퀘스트리아의 군대에서의 혁신은 옛 이야기일 뿐입니다. 오늘날 최고 사령부는 사실상 부재이니, 우리는 이 새로운, 현대의 전쟁에서 더 많은 일을 할 준비가 된 새 포니들이 필요합니다."
Hire_Generals:0 "새 장관들"
Hire_Generals_desc:0 "이퀘스트리아는 언제나 평화로웠으나, 오늘날 직면한 상황이 그렇게 내버려 두지 않습니다. 지금 우리 군대는 이대로라면 스스로를 통제하지도 못할 테니, 새로운 장관을 선출해야 합니다. 몇몇 후보들은…미심쩍긴 하지만, 그들의 재능을 부정할 순 없습니다."
All_ponies_front_f:0 "전 포니 연방"
All_ponies_front_f_desc:0 "이 절박한 시기에, 우리 포니들은 모두 단결하여 함께 일어나 타국에 침략자들에 맞서 싸워 우리의 삶을 보전해야 합니다. 이퀘스트리아가 무너져선 안 됩니다. 그렇지 않으면 다른 포니 국가들도 무너지게 될 겁니다."
Support_aircraft_research:0 "공중 전투 기술"
Support_aircraft_research_desc:0 "공중전에서 더 나은 성과를 거두기 위해서는 항공술과 규범에도 집중할 필요가 있습니다. 하늘을 다스리는 자가 승리를 쟁취하는 법입니다."
Bomber_research:0 "후방 공격"
Bomber_research_desc:0 "우리의 폭격기들은 적의 영토 깊숙이까지 나아가 산업 중심지를 파괴할 겁니다. 놈들에게 우리의 힘을 보여줍시다! 하지만 그러기 위해선 먼저 기존의 폭격기 모델을 개선해야 합니다."
Artillery_research:0 "전장의 여왕"
Artillery_research_desc:0 "전장에 있는 병사들에게 있어 포병은 가장 믿음직한 전력입니다. 지원 포병을 현대화하는데 집중할 필요가 있습니다. 포병이 적의 아성과 사기를 꺾을 열쇠가 될 겁니다."
Tank_research:0 "혜성 프로젝트"
Tank_research_desc:0 "전차 모델의 발명 및 현대화는 우리에게 많은 것을 가져와 주었지만, 현재의 설계에 만족해서는 안 됩니다. 더 많은 개선과 발전이 필요합니다."
Infantry_weapons:0 "매킨토시 군수회사"
Infantry_weapons_desc:0 "명성이 자자한 매킨토시 군수회사에 투자하면 더 많은 기술자들을 끌어들일 수 있을 것이며, 그리하여 국군이 병사들에게 성능이 향상된 새 총을 공급하는 염원을 달성할 수 있을 겁니다. 우리 포니들에게 좋은 무기 하나 쥐어주지 않고 그냥 보낼 수 없습니다."
Appeal_to_STG:0 "스탈리온그라드에게 도움 요청"
Appeal_to_STG_desc:0 "비록 안 좋은 과거를 겪긴 했지만, 이 고난을 이겨내려면 스탈리온그라드에 도움을 요청해야 합니다. 이것은 이퀘스트리아만의 전쟁이 아닙니다. 모든 포니들의 전쟁입니다. 스탈리온그라드가 이성적이길 바라고, 과거는 과거로 남겨둡시다."
faction_research:0 "전 포니 공동 연구"
faction_research_desc:0 "공공의 적에 대항하고 우위를 점하기 위해서라면, 서로 함께 연구해 나가야 합니다. 오직 함께해야만 체인질링의 위협을 이겨낼 수 있습니다."
military_coordination:0 "군사 조직"
military_coordination_desc:0 "포니의 안녕을 위해 우린 함께 합니다. 적들을 무찌르기 위해선 우리는 협력하고 군사전략을 조율해야 합니다. 하나는 모두를 위해서, 모두는 하나를 위해서!"
STG_tank_projects:0 "스탈리온그라드 전차 프로젝트"
STG_tank_projects_desc:0 "우리는 방대한 기갑 장비 프로그램을 스스로 구축해 냈지만, 스탈리온그라드의 군대도 자신들만의 독창적인 모델들을 스스로 고안해냈습니다. 뿐만 아니라 전차 운용 정책을 완벽히 해왔기에 체인질링의 전차에 대항하는데 결정적인 역할을 할 것임은 분명합니다. 아마 우리도 그들의 설계에서 한 두개 정도는 배울 것이 있을 겁니다."
Extreme_measures:0 "극단적인 조치"
Extreme_measures_desc:0 "어두운 시대가 우리로 하여금 극단적인 조치를 내리도록 하는군요. 전쟁 전에 우리가 가지고있던 태도가 우리를 패배로 이끌 겁니다. 관료주의, 부패, 게으름, 사리사욕. 이것들을 우리 나라에서 뿌리뽑아야 합니다. 이퀘스트리아는 무너지지 않습니다! 우리는 계속 살아갈 겁니다!"
War_Plan:0 "전쟁 계획"
War_Plan_desc:0 "늘어나는 군수품에 연료를 공급하려면 더 많은 포니들을 징집하고, 더 많은 공장을 짓고, 더 많은 장비를 생산해야 합니다. 이 문제를 어서 해결합시다. 이 문제를 해결할 계획의 초안이 몇 개 마련되었습니다. 이중 단 하나만 시행하면 됩니다."
Forget_magic_of_friendship:0 "우정의 마법을 내려놓다"
Forget_magic_of_friendship_desc:0 "오랜 시간동안, 서로 평화롭고 다정하게 협력하는 것만으로도 거의 모든 문제들을 해결할 수 있었습니다. 하지만 그런 시대는 이제 끝났고, 우리 시민들이 가혹한 현실에 대비하도록 해야 합니다. 우린 평화적으로 해결하기 위해 최선을 다했지만, 아무 소용없었습니다."
EQS_WMD:0 "이퀘스트리아의 대량 살상 무기"
EQS_WMD_desc:0 "새로운 무기가 개발되기 직전입니다. 우리 과학자들은 이 무기가 막대한 부수적 피해를 입히긴 하지만 전쟁을 빠르게 끝낼 수 있을 거라고 합니다. 절박한 시기에는 절박한 대책이 필요한 법입니다."
Nuclear_Power:0 "핵마법 파워"
Nuclear_Power_desc:0 "대량 살상 무기 프로그램으로부터 많은 것을 배웠습니다. 이제 우리는 마법과 원자력 에너지를 융합하여 놀라운 힘을 형성해 낼 수 있습니다. 이 기술은 민간용과 군사용으로도 사용할 수 있을 것이며, 반드시 사용해야 합니다."
worrisome_changelings:0 "체인질링 문제"
worrisome_changelings_desc:0 "크리살리스 여왕과 체인질링의 군대는 오래 전부터 골칫거리였습니다. 놈들이 우리를 한 번 공격해 왔으니, 반드시 다시 공격해 올 겁니다. 이에 대비해야 합니다. 실제 전쟁이 일어나기 전에 실행할 수 있는 몇 가지 옵션이 있습니다."
EQS_airfields:0 "중앙 이퀘스트리아 공항"
EQS_airfields_desc:0 "이 나라의 중심지를 더 잘 보호하기 위해서, 우리 항공기의 활동 범위를 넓힐 수 있도록 내륙 지역에 추가적인 비행장을 건설해야 합니다. 전쟁이 일어나면 저들은 우리의 영공이 얼마나 견고한지 알게 될 겁니다."
EQS_airfields2:0 "남부 이퀘스트리아 공항"
EQS_airfields2_desc:0 "우리는 이퀘스트리아의 지역을 하늘로 연결해야 합니다. 전쟁이 일어나면 항공기의 활동 범위와 전략적인 선택의 가짓수가 늘어나게 되어 우리의 영공을 보호할 수 있을 겁니다."
reinforce_border:0 "국경 강화 계획"
reinforce_border_desc:0 "체인질링은 이퀘스트리아를 포함한 인접 국가에 점점 더 공격적이 되어가고 있습니다. 이런 점을 감안하면, 국경 지대를 요새화해야 합니다. 우리 군사 전문가들은 그렇게 한다고 하여 승리가 보장되지는 않는다고 생각하긴 하지만, 이퀘스트리아의 다른 지역들을 일깨울 때까지 적들의 진전을 지연시켜줄 겁니다."
Improve_relations:0 "공동의 적"
Improve_relations_desc:0 "크리살리스 여왕은 자기 앞에 있는 모든 것을 정복하려는 음모를 꾸민 악당입니다. 우리는 이를 잘 알고 있으며, 다른 나라들에게도 이 사실을 일깨우도록 할 겁니다!"
Remove_Harmonic_Stagnation:0 "정치 시스템 개편"
Remove_Harmonic_Stagnation_desc:0 "오랜 시간동안, 우리의 영토에서 조화를 행하는 것은 우리에게 평화와 번영을 안겨주었습니다. 하지만 전쟁을 우리 눈 앞에 닥치도록 했습니다. 이 투쟁에서 살아남기 위해서는 현재의 분권화되고 민주적인 정치 체계를 조금 더… 실용적이게끔 개편해야 합니다."
Suppress_bureaucracy:0 "관료주의 근절"
Suppress_bureaucracy_desc:0 "오늘날 우리의 비대한 관료주의적 체계는 전쟁에 적합하지 않습니다. 조직관리 체계를 더 효율적으로 바꿔야 하고, 결정과 개선을 더 쉽고 빠르게 시행해야 합니다. 세 단계에 걸친 서류절차로는 전쟁에서 승리할 수 없습니다."
Unleash_Equestrian_WarMachine:0 "이퀘스트리아 전쟁기계"
Unleash_Equestrian_WarMachine_desc:0 "적들은 우리를, 잠자는 사자의 콧털을 건드린 것을 후회하게 될 겁니다. 우리의 산업은 부흥하고, 이 세계에서 가장 거대하고 강력한 전쟁 기계가 일어설 겁니다!"
luna_nova_academy:0 "[Root.GetLunaNovaFocusName]"
luna_nova_academy_desc:0 "[Root.GetLunaNovaFocusDesc]"
EQS_luna_nova_academy:0 "루나 노바 학회"
EQS_luna_nova_academy_desc:0 "더 많은 자금과 보조금을 지급하여 루나 노바 학회는 더 많고, 규모가 거대한 프로젝트에 투자할 수 있게 될 것이며, 이로 하여금 국가 연구 개발에 더 많은 기여를 할 수 있게 될 겁니다. 루나 공주님께서도 더 많은 포니들이 학회에 참석하는 것을 보면 기뻐하실 겁니다."
Fund_public_schools:0 "공립학교"
Fund_public_schools_desc:0 "공립학교에 더 많은 자금을 후원하면 더 잘 교육받고 똑똑한 포니들을. 어떻게든 연구에 기여할 수 있는 포니들을 양성할 수 있습니다. 셀레스티아 공주님께서도 유니콘 영재 학교에서 학생들을 직접 가르쳤을 정도로 아이들이 배워 나가는 것을 보시는걸 좋아하십니다."
CTL_center_of_research:0 "[Root.GetCenterOfResearchFocusName]"
CTL_center_of_research_desc:0 "교육받은 청년과 새로운 사회를 이끌어, [Root.Capital.GetName]은/는 교육, 연구 및 혁신의 중심지가 될 겁니다. 이퀘스트리아의 가장 훌륭한 이들이 [Root.Capital.GetName]로 모여 더 쉽게 협력할 수 있겠지요"
EQS_CTL_center_of_research:0 "연구의 중심지 [Root.Capital.GetName]"
Magcial_studies:0 "마법 공부"
Magcial_studies_desc:0 "이퀘스트리아의 여러 학계를 연합하여 마법에 대한 지식을 향상시키고 관련 분야를 개척하고 있습니다. 우리가 마법으로 할 수 있는 것에 한계는 없습니다."
magical_training:0 "전 포니 마법 훈련"
magical_training_desc:0 "마법의 막대한 힘을 최대한 활용하기 위해, 우리 군대의 모든 유니콘들이 마법 훈련에 참여하는 것을 의무화할 겁니다."
industry_manehattan:0 "메인해튼 강철 공장"
industry_manehattan_desc:0 "메인헤튼은 우리의 가장 큰 도심지이면서 산업 중심지이기도 합니다. 번창한 대도시 말고 달리 어디에 투자해야 겠습니까? 메인헤튼에 투자하는 것이야말로 우리 산업을 성장시키는데 필요합니다. 확장된 제철소 시설이 있으면 전국적으로 설비를 공급할 수 있을 겁니다."
industry_las_pegasus:0 "라스 페가수스 토스터기 공장"
industry_las_pegasus_desc:0 "라스 페가수스가 군수품 생산지로 알려져 있진 않지만, 민간 산업계에선 오아시스나 다름없습니다. 민간인들을 위한 소비재를 많이 생산하는 공장에 투자하여 더 큰 성장을 유도해야 합니다."
mil_industry_fillydelphia:0 "필리델피아 자동차 공장"
mil_industry_fillydelphia_desc:0 "자동차는 이퀘스트리아 시민들이 분석하기에는 비교적 새로우면서도 비용이 많이 드는 물건입니다. 우리 이퀘스트리아로 하여금 부자와 가난한 자 모두에게 자동차를 보급하는 것이 최선입니다. 이런 것을 생산하는 시설은 응급상황시에 군사용으로도 사용할 수 있습니다."
Spitfire_research:0 "스핏파이어 연구"
Spitfire_research_desc:0 "이퀘스트리아는 날아다니는 페가수스들과 공중 도시로 가득 차 있습니다. 다른 포니들도 날 수 있게 하기 위해 강하고 탄력적인 항공기에 투자하지 않는 것이야 말로 어리석은 짓입니다. 잘 정비된 공군은 물리적인 충돌이 발생시 중요한 역할을 해낼 수 있습니다."
industry_crystal_emp:0 "크리스탈 왕국 산업화"
industry_crystal_emp_desc:0 "북쪽에 위치한 크리스탈 포니들은 우리의 믿음직한 동맹이긴 하지만, 그들의 나라는 아직 크게 발달되지 않았습니다. 크리스탈 왕국 산업화를 지지하는 것이 앞으로 다가올 날에 대비할 매우 현명한 결정일 것입니다."
eqs_buffalo2:0 "버팔로 문제 해결"
eqs_buffalo2_desc:0 "친구는 함께일 때 더 강하다는 말은 우리와 버팔로 사이에도 적용됩니다. 버팔로를 우리 나라에 초대할 겁니다. 하지만 이런 새로운 관계에는 추가적인 비용이 들 수 있습니다."
EQS_buffalo_relations:0 "버팔로 관계"
EQS_buffalo_relations_desc:0 "우린 너무 오랫동안 버팔로와의 문제를 미뤄왔습니다. 애플루사가 정착한 후 우린 버팔로와 평화를 유지했지만, 영구적인 해결책이 아닙니다. 우린 지금 당장 이 문제를 해결해야 합니다!"
eqs_southern_roads:0 "남부 도로"
eqs_southern_roads_desc:0 "버팔로 부족이 이퀘스트리아에 통합되었으니, 이제 약속을 지키고 그 지역의 지역 기반시설을 개발해야 합니다. 포니와 버팔로는 마을과 마을 사이를 더 쉽게 오갈 수 있을 것이고, 이로 인해 지역 산업에 이익이 있을 겁니다."
southern_industry:0 "남부 자원"
southern_industry_desc:0 "버팔로의 영토에는 우리 경제와 생산에 필수적인 귀중한 자원들로 가득합니다. 지역 주민들에게 새로운 일자리와 부를 안겨줄 때입니다!"
EQS_industry_of_the_south:0 "남부의 산업"
EQS_industry_of_the_south_desc:0 "스태이블사이드와 볼티메어는 남부 지역의 산업 중심지입니다. 하지만 투자자들은 오랫동안 이 곳들을 외면했지요. 남부 지역은 돈이 되지 않는다고 생각할 근거는 없습니다. 더 이상 이런 낭설에 휘말리면 안됩니다. 남부의 공장이여! 테노치티틀란에서 알루미늄 생산을 시작하십시오."
EQS_infrastructure_of_jungles:0 "정글 철도"
EQS_infrastructure_of_jungles_desc:0 "이퀘스트리아 남동부의 정글은 오랫동안 통행할 수 없었습니다. 또한 해안 도시에 대부분의 개발이 집중되어 있습니다. 정글이 보유하고 있는 막대한 자원의 잠재력을 이용하기 위해 정글 지역에다 인프라를 구축해야 합니다."
dragon_question:0 "드래곤 문제"
dragon_question_desc:0 "드래곤들은 오랫동안 이퀘스트리아의 눈엣가시였습니다. 지방의 농촌을 황폐화시키고 불모지의 대부분을 점령했지요. 드래곤 부족에게 우리의 입장을 다시 한 번 강조해야 합니다."
badlands_are_ours:0 "황무지 차지"
badlands_are_ours_desc:0 "이제 우리의 것을 되찾고 용들의 위협으로부터 벗어날 때가 되었습니다. 평화적으로든, 무력적으로든 황무지를 우리에게 넘겨주게 될 겁니다."
tenochtitlan_state_university:0 "스태이블사이드 주립 대학"
tenochtitlan_state_university_desc:0 "남부 지역은 여전히 많은 잠재력을 가지고 있습니다. 그곳에서 더 많은 발전을 이루어내면 교육받은 청년들과 더 많은 연구 기회를 이끌어 낼 수 있을 겁니다! 스태이블사이드가 대학 설립에 최적화된 곳입니다."
southern_naval_bases:0 "남부 해군 기지"
southern_naval_bases_desc:0 "남부 지역에 새 부두와 항구를 건설하면 우리 해군에 막대한 이익이 있을 겁니다. 강력한 해군은 우리에게 꼭 필요하며, 그를 위해선 보급과 수리를 용이하게 할 기지가 많이 필요합니다."
EQS_portland_fishing_port:0 "포틀랜드 해초 농장"
EQS_portland_fishing_port_desc:0 "포틀랜드의 해안 농장을 지원하면, 모든 곳에 영양가 있는 해초류를 공급할 수 있게 됩니다. 식량이 많이 공급됨과 함께 물가가 떨어져 지방 도시는 꾸준히 성장할 수 있게 될 것이며, 산업계는 우려를 표할지는 몰라도 지역 사업체 설립에 도움이 될 겁니다. 이로서 지역간 빈부 격차의 문제를 해결할 수 있을 겁니다."
need_to_reinovate:0 "산업 개혁"
need_to_reinovate_desc:0 "우리 산업은 이 변화하는 시대를 따라 계속 적응해 나가야 합니다. 대량 생산 라인, 전동 공구, 효율적인 생산 방법을 통해 우리 산업은 세계 최고 수준을 유지할 수 있을 겁니다."
arms_potential:0 "스타 에너지 톨 테일 지사"
arms_potential_desc:0 "스타 에너지 기업은 톨 테일시에 지사를 늘릴 계획이라고 발표했습니다. 이퀘스트리아 정부는 무기 생산의 현대화 및 성장을 최우선 과제로 보고 있으니, 해당 지역의 무기 공장 증설과 추가적인 개발을 국가 예산으로 지원할 겁니다."
eqs_support_status_quo:0 "현 상태로 유지"
eqs_support_status_quo_desc:0 "이 격변하는 세상에서, 우리 이퀘스트리아는 굳건히 일어나 우리의 신념을 고수해야 합니다. 모두에게 자유와 우정과 조화를!"
eqs_support_harmony:0 "조화주의 지원"
eqs_support_harmony_desc:0 "우정과 조화는 아무리 강조해도 부족하지 않습니다. 우리는 이웃뿐만 아니라 전 세계에 영원토록 조화의 등불이 될 겁니다! 그리하여 모든 생명체에게 평화와 번영과 평등을 보장할 겁니다."
send_envoy_yak:0 "핑키 사절단"
send_envoy_yak_desc:0 "우린 너무 오랫동안 북쪽의 야크들과의 관계를 무시했습니다. 핑키 파이가 예전에 야크를 대한 경험이 있으니, 웃음의 원소인 핑키 파이를 보내 야크들과 공식적인 관계를 맺을 겁니다. 만약 일이 잘못되면, 블루블러드 왕자와 샤이닝 아머가 개입하도록 할 겁니다."
shelter_velvet:0 "벨벳 여왕의 안식처"
shelter_velvet_desc:0 "올레니아 정부의 부패와 야만은 공공연한 비밀입니다. 올레니아 정부의 행패를 멈추려면, 너무 늦기 전에 벨벳 여왕을 정부로부터 구해야 합니다. 그래야 올레니아의 문제를 다룰 다음 단계를 계획할 수 있습니다."
harmony_lean:0 "야크야키스탄 조화 지지"
harmony_lean_desc:0 "야크와의 가깝고 공식적인 유대를 통해 러더포드 왕자를 지원하고 양국간의 우호적인 관계를 유지할 때가 되었습니다."
pinkie_pie:0 "대사관 설림"
pinkie_pie_desc:0 "야크와의 관계가 긴밀하니 이제 야크야키스탄의 수도, 야키스타운에 대사관을 설립하여 상호간의 이해와 협력을 더욱 증진시킬 수 있겠습니다."
guarantee_independenceYAK:0 "독립 보장"
guarantee_independenceYAK_desc:0 "포니와 야크는 친구로서 하나가 되었습니다! 무슨 일이 있어도 우린 야크를 모든 위협으로부터 보호할 겁니다. 크리살리스도 이 산길을 지키는 굳건한 야크 전사들과 맞서기에는 많은 힘이 들겁니다."
support_harmony_in_OLE:0 "정당한 왕정"
support_harmony_in_OLE_desc:0 "현재 우리의 보호 아래 있는 벨벳 여왕은 자신의 백성에게 돌아갈 생각을 가지고 있습니다. 자유를 추구하는 국가로서도, 올레니아의 국민들에게 조화를 이끌어내기 위해서라도 올레니아 왕위에 대한 벨벳 여왕의 주장을 지지해야 합니다."
stage_coup:0 "쿠데타 일으키기"
stage_coup_desc:0 "우리는 벨벳을 전적으로 도와주어야 합니다. 올레니아의 압제와 부패를 끝장내려면, 모든걸 걸어야 합니다. 올레니아 주요 도시를 침투하기 위해 선동가들과 극성 지지자들이 파견되었으며, 벨벳 여왕은 귀국을 준비하고 있습니다."
do_not_influence:0 "소극적 지지"
do_not_influence_desc:0 "우리가 부패를 반대하고 벨벳의 왕위 계승을 지지하지만, 올레니아 시민들에게 우리의 방식을 강요할 수는 없는 법입니다. 대신 올레니아 시민들의 지지를 얻기 위해 그들의 선한 마음에 호소할 수는 있습니다."
intervene_in_civil_war:0 "내전 개입"
intervene_in_civil_war_desc:0 "올레니아의 부패한 정권을 끝낼 때가 왔습니다. 우리는 벨벳이 어려울 때 함께 일어날 겁니다. 요한과 그의 수하들은 오랫동안 사슴을 억압해 왔습니다. 승리를 위하여!"
material_support:0 "물자 지원"
material_support_desc:0 "타국의 분쟁에 우리 포니의 목숨까지 걸 수는 없습니다. 하지만 벨벳에게 가능한 한 많은 장비를 지원할 수는 있습니다"
puppet_stateOLE:0 "올레니아 보호"
puppet_stateOLE_desc:0 "벨벳 여왕이 올레니아의 왕좌에 오르게 됨에 따라 우리 이퀘스트리아는 중요한 동맹이자 친구를 얻었습니다. 우린 사슴의 안전과 독립을 보장해야 합니다."
Matilda_research:0 "추가적인 연구"
Matilda_research_desc:0 "전장에서 우리 포니들에게 강력한 무장을 제공하는 것이 우리에게 가장 중요하며, 전차가 일반 보병들보다 우위에 있다는 것은 자명합니다. 추가적인 연구가 필요합니다."
River_Fortifications:0 "후퇴선"
River_Fortifications_desc:0 "과거 체인질링과의 접경지를 요새화하려는 노력에도 불구하고, 여러 군 참모진들은 계속 우려를 표명했습니다. 그러니 우리는 국경에서 그리 멀지 않은 곳에 있는 두 번째로 가장 긴 강을 가로질러 후퇴선을 구축할 겁니다."
magical_crypto_machines:0 "마법의 비밀 장치"
magical_crypto_machines_desc:0 "마법으로 새로운 전기적 장치와 기술을 발명하는 등의 많은 것들을 해낼 수 있습니다. 어떻게하냐고요? 모릅니다. 그래서 마법이지요."
nightmare_moon_focus_tooltip:0 "나이트메어 문과 그 세력이 태양의 폭정에 대항한다는 명분의 반란을 준비하기 시작했습니다."
Bring_back_NightmareMoon:0 "어두운 힘"
Bring_back_NightmareMoon_desc:0 "모든 일이 끝나고, 포니들은 나를 버린 것에 대해 단 하나도 후회하지 않더군. 너희가 날 이렇게 대한다면... 너희가 밤을 두려워하고 경배하게 만들겠다!"
Upbring_NightmareMoon_Supporters:0 "영원한 밤의 추종자"
Upbring_NightmareMoon_Supporters_desc:0 "때가 되었다, 밤의 아이들이여! 나와서 싸워라. 이퀘스트리아의 모든 이가 우리의 힘을 알게 될 것이다. 셀레스티아가 날 저버린 걸 후회하게 될 것이다!"
Remove_Stagnation_Civil_War:0 "내전에 집중"
remove_stagnation_focus_tooltip:0 "침체기는 이제 끝이다."
remove_friendly_harmony_focus_tooltip:0 "우정의 마법을 없앤다"
Remove_Friendly_Harmony_Civil_War:0 "조화의 끝"
EQS_Civil_War_End:0 "내전의 종식"
EQS_Civil_War_End_desc:0 "끝났습니다. 악의 세력을 무찌르고 우린 다시 평화를 되찾았습니다. 이 투쟁에서 목숨을 바친 이들을 기억하고, 다시는 이런 끔찍한 일이 일어나지 않기를 기도합시다."
EQS_United_Equestria:0 "통일 이퀘스트리아"
EQS_United_Equestria_desc:0 "내전은 참혹했고 많은 지역이 독립을 선언했습니다. 우리는 모두 포니이며, 하나된 유대를 마음속에 품고 있습니다. 그리고 함께 뭉쳐야만 외세의 침략에 대항할 수 있습니다."
Eqs_communist_path:0 "좌파 지지"
Eqs_communist_path_desc:0 "최근 5월 1일에 있던 사건 이후, 셀레스티아 정부의 폭력적인 행태에 대응하는 공산주의 활동이 시작되었습니다. 시위와 새 일간지, 밀회와 파업, 무엇보다 포니 공산당의 당원 수와 그 리더인 스타리이트 글리머의 인기가 눈에 띄게 증가하기 시작했습니다."
EQS_ComPropaganda:0 "광역 선전"
EQS_ComPropaganda_desc:0 "현 이퀘스트리아 정부는 포니들을 행복하게 하는 것에 관심이 없습니다. 정치 탄압과 잔혹한 경찰, 노동자의 시위를 짓누르는 군부에도 불구하고 국민의 분노는 날이 갈수록 커지고 있습니다. 포니 공산당은 이 상황을 기회로 자신의 단체를 알리고, 글리머-공산주의 사상을 퍼트리고 있다는 것은 말할 필요도 없겠지요."
EQS_COM_faction:0 "연합"
EQS_COM_faction_desc:0 "혁명이 일어나고, 많은 사회주의 단체가 생겼습니다. 모든 사회주의자들이 협력하게 하는 것이 우리의 주요 관심사입니다. 공공의 적이 있는 와중에, 사회주의자들의 협력을 추구하지 않는 것이야말로 미친 것이겠지요. 우리의 주도 아래 모두가 하나의 세력으로 뭉쳐 셀레스티아를 무너뜨려야 합니다."
