 equestria.232.t:0 "뜻밖의 도착"
 equestria.232.d:0 "시종이 왕궁의 대리석 바닥을 발굽으로 때리며 급하게 왕실로 들어왔습니다. 셀레스티아 공주는 혼란스러운 광경에 궁금해하며 고개를 들었습니다. “고... 공주님, 병사 한 마리가 공주님을 만나러 왔습니다. 우리가 그녀를 발견했습니다... 음, 최근에 우리가 순찰을 강화한 이후 운 좋게도..."\n\n그는 뒷걸음치면서 문을 열었습니다."
 equestria.232.a:0 "그곳에는 피투성이에 여기저기 멍든 퍼플 하트가 서 있었다."
 
 equestria.213.t:0 "대면"
 equestria.213.d:0 "루나는 콧노래를 부르며 서류 작업을 하고 있었습니다. 낮을 꼬박 새서 일하기는 했지만, 곧 끝나니까요. 개혁은 어려운 과업이지만 성공만 한다면 꽤나 보람찬 일일테니까요. 실제로 그녀는 요즘 꽤나 편하게 잠자리에 들었답니다.\n\n돌연 문이 벌컥 열리며 근위대가 들이닥쳤고, 그 뒤로 셀레스티아가 걸어 들어왔습니다.\n\n 루나는 수 십정의 소총이 자신을 겨누고 있다는 사실에 충격을 받았고, 자리에서 일어났습니다.\n\n셀레스티아가 눈물을 흘리며 상자 하나를 방바닥에 내던졌습니다. 상자가 부서졌고, 그 안에 든 것은 소총 몇 정과 탄약들이었습니다. "이건 도난당한 무기들이야. 루나 광신도들이 들고 있었지. 루나, 아직도 나이트메어 문의 귀환을 모의하는 포니들이 있다고!", 셀레스티아가 소리쳤습니다. "그 포니들이 이 무기를 어떻게 얻었는지 알고 있기는 하니? 우리 암호를 알고 있었대, 왕실 암호를!"\n\n루나가 당황하며 말했습니다. "언니 잠깐, 난 모르는... 아..." 어떤 생각이 루나의 뇌리를 스쳤습니다. 어쩌면 알고 있을지도요. 그러고 보니 최근에 이상할 정도로 잠자리가 편했었습니다.\n\n셀레스티아의 얼굴이 굳어졌습니다. "그래, 모르는 일이겠지. 하지만 나이트메어 문의 귀환하는건 너무 위험해. 사건의 진상이 밝혀 질 때까지 넌 구금될거야."\n\n어느 샌가 경비원 중 한 마리가 사라져 있었습니다. 아마 그의 꿈 속에도 나이트메어 문이 등장해 이 순간을 예언했던게 아닐까요? 그리고는 언론, 국민 모두가 이 사실을 알게 되었습니다. 박쥐 포니 혐오자였던 셀레스티아는 루나를 구금하고 국가 안보를 빌미삼아 개혁 운동을 중단시켰습니다."
 equestria.213.a:0 "소식은 들불처럼 번져나갔다."
 
  equestria.222.t:0 "박쥐포니들의 비행"
 equestria.222.d:0 "수 만 마리의 박쥐 포니가 공중을 메웠고 포니들이 비명을 질렀습니다. 천 년 전, 그들은 루나가 어려울 때 그녀를 외면했고 결국 그녀는 나이트메어 문으로 타락하고 말았습니다. 지금 루나는 감옥에 갇혀 있고 도움이 필요한 상황입니다. 그들은 절대로, 다시는 그녀를 실망시키지 않겠다고 맹세했습니다.\n\n이퀘스트리아의 한 쪽 해안부터 다른 쪽 해안까지, 모든 주요 도시들에 박쥐 포니들이 이제껏 한 번도 본 적 없었던 규모로 모여 들었습니다. 그들은 항의하고, 구호를 외치며 행진하고, 관청 건물을 봉쇄했습니다. 일부 도시에서는 용감한 포니들이 맞불시위를 펼쳐 박쥐 포니들을 몰아 냈지만, 대부분의 도시는 마비된 상태 그대로였습니다.\n\n캔틀롯 왕궁 앞으로도 많은 수의 박쥐 포니가 몰려 들었고 현재 근위대와 팽팽하게 대치 중입니다."
 equestria.222.a:0 "빨리 수사를 진행해!"
 
 equestria.223.t:0 "국가 행진"
 equestria.223.d:0 "캔틀롯의 대치 상황은 교착 상태에 접어들었습니다. 근위대 병력은 빠르게 충원되었고 박쥐 포니들은 성문 앞에 살림을 차렸습니다.\n\n근위병 한 마리가 성벽 위에 앉아 몸을 떨고 있었습니다. 그저 이 소란이 빨리 끝나기를 바라면서요. 소음, 군중, 비명. 잊으려 노력했던 끔찍한 기억들이 다시금 떠오르기 시작했습니다. 왕궁으로 몰려드는 체인질링들. 포박당한 셀레스티아와 루나. 체인질링이 혐오스런 웃음을 짓더니 자신을 고치 속에 가두었던 것. 그리고... 그리고 고통. 그날의 악몽이 다시 그를 괴롭히고 있습니다.\n\n그러다 갑자기 성문이 열리기 시작했습니다. 박쥐 포니들은, 기회를 놓치지 않고 왕궁으로 몰려들었습니다.\n\n그는 생각했습니다. '안돼, 안돼! 이런 일이 또 다시 일어났잖아!' 그리고는 잔뜩 겁에 질려서 박쥐 포니들을 향해 발포했습니다. 근위대장의 사격 중지 명령도 무시하고요.\n\n그러자 총을 가져온 박쥐 포니들도 대응 사격을 시작했습니다. 곧 다른 근위대원이 총을 쏘고, 또 다른 박쥐 포니가 총을 쏘고. 여기저기서 비명과 유혈이 낭자했습니다.\n\n시민들을 체인질링의 공격으로부터 지켜내기 위해 설치한 기관총이 박쥐 포니들을 향해 불을 토했고 많은 이들이 고통에 찬 비명을 질렀는데, 하필 이 소리가 라디오를 타고 이퀘스트리아 전역에 퍼져 나갔습니다.\n\n스피커 주변에 모여든 포니들은 두려움과 분노를 느꼈습니다. 물론 박쥐 포니들이 좀... 생소한 존재들이긴 하지만, 이건 선을 넘은게 아닐까요? 조화의 정신은 어디로 갔답니까. 이건 우정과는 거리가 너무 먼 대처였습니다. 그리고는, 이퀘스트리아 전역의 포니들이 정부의 야만적인 대응에 저항하며 박쥐 포니들과 함께 행진하기 시작했습니다."
 equestria.223.a:0 "이건 악몽이야!"
 
 equestria.224.t:0 "나이트메어 문의 재림"
 equestria.224.d:0 "루나가 바닥에 주저앉아 울고 있었고, 셀레스티아와 트와일라잇은 그런 그녀를 슬픈 눈으로 바라보았습니다. 그녀가 벌인 일입니다. 나이트메어 문은 루나의 잠재의식 속에 숨어 있었고 루나가 자는 동안 군대를 조직했습니다.\n\n"언니, 트와일라잇, 제발... 무슨 수를 써서라도 일을 바로잡아 줘. 다른 포니들한테 더이상의 고통을 줄 수는 없잖아."\n\n트와일라잇이 고개를 끄덕이며 말을 꺼냈습니다. "이건 공주님 잘못이 아니에요. 우리가 조화의 요소로 나이트메어 문을 무찌르면 모든게 정상으로 돌아 올거에요."\n\n그 때, 바깥에서 기관총 소리와 포니들의 비명 소리가 들려 왔습니다.\n\n바깥의 상황을 짐작한 트와일라잇과 셀레스티아는 밀려오는 공포에 얼어붙었습니다. 그리고, 루나가 소리쳤습니다. "내가 무슨 짓을 한거지? 대체 무슨 짓을 한거야!" 그녀는 셀레스티아의 품에 달려들어 흐느꼈습니다. "언니, 제발! 제발 나를, 저 포니들을 도와줘!"\n\n셀레스티아는 어쩔줄 몰라 하며 뒤로 물러났습니다. 그녀는 루나를 실망시켰습니다. 다시 한번.\n\n루나의 흐느낌이 새된 기침 소리로 바뀌었고, 다음엔 광적인 웃음이 되었습니다. 그녀의 동공이 좁아지고, 갈기가 어두워지더니, 강력한 마법 에너지가 그녀를 감쌌습니다.\n\n나이트메어 문. 그녀는 마법으로 감옥의 벽을 부수고는 도망쳤습니다.\n\n바깥의 관중들이 환호성을 내질렀습니다. 루나가 탈출했습니다! 박쥐 포니들은 "루나"의 탈출을 돕기 위해 그녀를 쫓는 페가수스 근위병들을 방해했습니다."
 equestria.224.a:0 "바보들아, 저건 루나가 아니야!"
 
 equestria.225.t:0 "공주의 연설" 
 equestria.225.d:0 "전국에 나이트메어 문의 귀환을 알리는 경보가 울리자 이미 최고 경계태세에 있던 이퀘스트리아군이 대응에 나섰습니다만, 충분히 빠르지 못했습니다.\n\n가장 먼저 함락당한 도시는 메인해튼이었습니다. 분노한 군중과 세뇌된 광신도들이 방송국을 점령했고, "루나"의 연설이 전국에 퍼져 나갔습니다.\n\n"이퀘스트리아의 포니들이여. 천 년 전에 나는 큰 실수를 범했고, 셀레스티아는 나를 달로 추방했다. 내게 큰 빚을 진 셈이지."\n\n"그리고 바로 지금, 똑같은 방식으로 그 빚을 갚아주어야 할 만한 상황이 발생했다. 셀레스티아는 미쳐버렸다. 박쥐 포니를 너무 두려워한 나머지 나를 감금하고 박쥐 포니들을 옹호하는 캔틀롯 시민들까지 학살했지. 한때 내가 사랑해 마지 않았던, 다정했던 나의 자매가 이제는 분노의 불꽃에 휩싸인 잔인한 괴물, 데이브레이커로 타락했다는 사실을 알리게 되어 매우 고통스럽구나.\n\n"여기 메인해튼에서, 나는 내 자매의 광기를 끝내기 위해 싸울 것이다. 내 자매가 나에게 그랬듯이. 청컨대, 조화를 사랑하는 모든 어스 포니, 페가수스, 유니콘, 박쥐 포니들이여, 우리 조국을 지키고 조화를 회복하기 위해 뭉쳐라. 일어나라!""
 equestria.255.d_1:0 "나이트메어 문이 비밀리에 양성하던 사병들이 발견되었고 루나는 구금당했습니다. 격분한 박쥐 포니들이 캔틀롯 왕궁을 습격했고, 바짝 긴장하고 있던 캔틀롯 왕실 근위대원들이 발포를 시작했습니다. 끔찍한 학살의 현장이 전국에 방송되었으며 나이트메어 문이 된 루나는 메인해튼으로 달아났습니다. 현재 상반되는 두 입장이 전파를 타고 이퀘스트리아 전역에 퍼져나가고 있습니다.\n\n"루나"는 셀레스티아가 미쳐 데이브레이커가 되었으며 포니들을 학살했다고 주장합니다.\n\n셀레스티아는 나이트메어 문이 돌아왔으며, 캔틀롯에서 있었던 학살은 끔찍한 사고이기는 하지만 자신과 아무런 연관이 없다고 주장 중입니다.\n\n양측은 이퀘스트리아의 대의를 위해 싸울 뜻 있는 포니들을 모으기 시작했습니다. 이렇게, 이퀘스트리아 내전이 시작되었습니다."
 equestria.225.a:0 "그녀가 꿈만으로 이 모든걸 만들었다고?!"
 
 equestria.226.t:0 "명분"
 equestria.226.d:0 "루나의 치유 마법이 다친 포니들을 감싸 안았고, 플로잉 커런트의 사지도 다시 움직이기 시작했습니다. 그는 현재 상황을 믿을 수가 없었습니다. 루나 공주를 암살하려 하다니! 다행히도 분위기가 많이 어두워지고 화가 나 있기는 했지만 그녀는 살아 있었습니다. 그리고 문득, 일주일 전에 플로잉 커런트 앞으로 왔던 그에게 끔찍한 일이 일어날 테니 발전소로 가 스스로만이 할 수 있는 일을 하라는 내용의 편지가 떠올랐습니다. "맙소사, 대수롭지 않게 여겼었는데!"\n\n발전소! 그는 지금 엉뚱한 곳에 와 있었습니다. 그는 하늘로 날아올라 발전소를 향했습니다. 아래 거리에서는 총성이 울려 퍼졌습니다. "그 개새끼들이 메인해튼을 공격했어!" 발전소에 도착한 그는 추락하다시피 착륙했습니다.\n\n당황한 경비에게 신분증을 내던지고는 제어실로 달려갔습니다. 그가 밤의 공주를 도와야만 합니다.\n\n플로잉 커런트는 긴급정지 스위치 앞에 섰습니다. 이정도 규모의 발전소를 재가동하려면 몇 시간을 걸릴 것이며, 운이 좋다면 전력의 흐름에 영향을 끼쳐 다른 발전소도 꺼질 것입니다.\n\n플로잉 커런트는 심호흡을 했습니다. 누군가는 이걸 반역이라 부르겠죠. 하지만 진정한 정의는, 남들의 평가에 개의치 않고 옳은 일을 하는 것입니다.\n\n그는 눈을 감고 중얼거렸습니다. "제발, 오늘 하루만큼은 밤이 다스릴 수 있도록..."\n\n그는 스위치를 눌렀습니다."
 equestria.226.a:0 "그리고... 이퀘스트리아의 빛이 꺼졌다."
 
 equestria.227.t:0 "부름"
 equestria.227.d:0 "미스티 나이트는 침대에 누워 라디오를 듣고 있었습니다. 루나는 혼자서 정의로운 진실을 연설했지만 포니들은 이해하지 못 했고, 이해하려 하지도 않았습니다. 그러다 라디오 신호가 끊겼습니다.\n\n미스티 나이트는 침대를 박차고 일어나 소총을 집어들었습니다. 꿈 속에서 보았던 약속의 순간이 다가온 것입니다. 그리고 문자 그대로, 달이 하늘을 울렸고 그녀의 영혼 깊은 곳에서 목소리가 들려왔습니다. "때가 왔다. 나이트메어 문이 깨어났노라."\n\n하지만... 미스티 나이트는 얼굴을 찡그리고 기다렸습니다. 아직 불이 꺼지지 않았습니다. 그녀는 인내심을 가지고... 기도했습니다. "나이트메어 문, 밤의 공주이며 꿈의 공주 되시는 분이시여, 그대의 충실한 사도들을 축복하소서." 1분이 지났습니다. 밖에서 총성이 울렸습니다. 하지만 미스티는 기다렸습니다.\n\n그리고는 전등이 깜박이다가, 어둠이 도시를 집어삼켰습니다.\n\n미스티 나이트는 방 안을 둘러보며 히죽 웃었습니다. 달의 축복 덕에 어둠 속에서도 모든 것을 똑똑히 볼 수 있었습니다. 그녀는 소총을 들고 어둠 속으로 달려 들어갔습니다."
 equestria.227.a:0 "진정한 이퀘스트리아의 신, 나이트메어 문을 위하여!"
 
 equestria.228.t:0 "박쥐 포니들"
 equestria.228.d:0 "촛불을 든 박쥐 포니들이 밤공기를 맞으며 서 있었습니다. 사일런트 피크와 동료들은 루나의 연설을 중계 중인 라디오 주위로 모여들었습니다. 루나가 해냈습니다! 나이트 블로섬은 새 이퀘스트리아에서 평등을 누릴 수도, 행복한 미래를 즐길 수도 있을 것입니다.\n\n그리고 라디오 신호가 끊기고 멀리서 폭발음이 들렸습니다. 군중들은 뿔뿔이 흩어지고 박쥐 포니들은 공포에 질려 하늘을 날아다녔습니다. 달빛이 희미해지고 있습니다.\n\n충격으로 이성을 잃은 사일런트 피크는 생각했습니다. '공주님이 죽은 건가? 그럼 그 다음은... 우리 동족들 차례일텐데?'\n\n하지만 그때 달이 다시 빛나기 시작했습니다. 잔잔한 하얀색이 아니라 분노와 슬픔으로 물든 붉은 색으로요. 그 순간 사일런트 피크는 느꼈습니다. 루나가 살아 있으며 우리의 도움이 필요하다는 사실을. 그는 자신을 따라 루나를 도울 포니들을 모집했습니다. 평화의 꿈이 산산조각 났다는 사실에 슬피 울던 많은 이들이 그를 따랐습니다. 그때 누군가가 물었습니다. "하지만 만약 그게... 루나가 아니라 나이트메어 문이라면요?"\n\n모인 이들이 웅성거리며 동조했습니다.\n\n사일런트 피크는 흘러 나오려는 눈물을 간신히 참았습니다. 그는 질문을 던진 포니의 멱살을 잡고 말했습니다. "그게 그렇게 중요합니까? 그게 루나라면 당연히 도와야죠! 그리고 만약 그게... 나이트메어 문이라면, 이퀘스트리아는 박쥐 포니들을 전부 죽이려 할 것입니다. 포니들이 우릴 순순히 둘 것 같습니까?"\n\n참았던 눈물이 터져나왔고 우렁찼던 그의 목소리가 속삭임이 되었습니다. "알겠나요? 루나든, 나이트메어 문이든 그건 중요하지 않습니다." 모인 이들의 눈을 한 마리 한 마리씩 쳐다 보았습니다. "싸우지 않으면 우리가 죽습니다."\n\n갑자기 어둠이 도시를 집어삼켰고, 박쥐 포니들이 밤하늘로 날아올랐습니다." 
 equestria.228.a:0 "루나 공주를 위하여! 다시는 그녀를 실망시키지 않을 것이다!"
 
 equestria.229.t:0 "납치당한 래리티"
 equestria.229.d_1:0 "내전이 발발한 것만으로도 상황이 충분히 끔찍했는데, 나이트메어 문이 조화의 요소 중 하나인 래리티를 포로로 잡았다는 보도가 나왔습니다. 래리티는 이번 시즌의 패션 트렌드와 시장 수요를 조사하기 위해 메인해튼에 방문했다가 그 곳에 갇힌 것 같습니다. 조화의 요소를 사용할 수 없게 되었으니... 나이트메어 문을 저지할 남은 방법이라곤 피비린내 나는 내전 뿐입니다."
 equestria.229.d_2:0 "내전이 발발한 것만으로도 상황이 충분히 끔찍했는데, 나이트메어 문이 조화의 요소 중 하나인 래리티를 포로로 잡았다는 보도가 나왔습니다. 래리티는 루나 공주의 연설을 응원하기 위해 메인해튼에 방문했다가 그 곳에 갇힌 것 같습니다. 조화의 요소를 사용할 수 없게 되었으니... 나이트메어 문을 저지할 남은 방법이라곤 피비린내 나는 내전 뿐입니다."
 equestria.229.d_3:0 "좋은 소식입니다. 우리 군대가 메인해튼에서 래리티를 성공적으로 체포했습니다. 그녀는 이번 시즌의 패션 트렌드와 시장 수요를 조사하기 위해 메인해튼에 방문했었습니다. 조화의 원소 중 하나를 우리가 데리고 있으니 적들에게서 가장 강력한 무기를 박탈한 셈입니다. 우리는 마법이 아니라 총칼과 산업으로, 이 전쟁에서 승리할 것입니다."
 equestria.229.d_4:0 "좋은 소식입니다. 래리티가 완전히 회복되었으며 현재 안정을 취하는 중이라고 합니다. 그와는 별개로, 그녀가 누구의 편인지 확실히 알 수 없으니 일단은 가택구금된 상태입니다. 조화의 원소 중 하나를 우리가 데리고 있으니 적들에게서 가장 강력한 무기를 박탈한 셈입니다. 우리는 마법이 아니라 총칼과 산업으로, 이 전쟁에서 승리할 것입니다."
 equestria.229.a_1:0 "최악 위에도 최악이 있군..."
 equestria.229.a_2:0 "무지개 광선을 못 쓴다라."
 equestria.229.a_3:0 "그래도 래리티는 우리 친구야."

