eqs_education_campaigns_desc:0 "무상 교육"
eqs_manifesto_of_materialism_desc:0 "물질주의 성명서"
eqs_world_revolution_desc:0 "이제 모든 포니 국가들이 우리와 합세하였으니, 우린 이 대륙의 유일하고 영광스런 사회주의 국가, 이퀘스트리아의 위대한 사회주의 연합을 일궈낼 것이며, 그 아래 모든 포니들은 크리스탈 포니건, 이퀘스티라의 포니건, 스탈리온그라드의 포니건 상관 없이 완벽한 국가를 이루기 위해 하나되어 나아갈 겁니다. 만세!"

EQS_sombra_return_civil_war_help:0 "어둠에 맞서 싸우다"
EQS_sombra_return_civil_war_help_desc:0 "최악의 타이밍에 솜브라가 크리스탈 왕국으로 돌아왔습니다. 솜브라와 그의 추종자들은 거리에서 왕국군과 교전하고 있으며, 눈밭은 총성으로 가득합니다. 우린 케이던스의 왕국군을 충분히 도울 만큼 형편이 좋지는 않지만, 몇몇 열성적인 지원병들은 국경을 넘을 준비가 되어 있습니다. 저들을 허락할 때가 된 걸까요?"
EQS_sombra_return_war:0 "이퀘스트리아 수비"
EQS_sombra_return_war_desc:0 "오랜 악에 반격을 가할 때가 왔습니다. 우리의 지원병력은 조급해하고 있으며, 스파이의 보고에 의하면 저쪽의 상황은 나아지지 않는 추세입니다. 이제 이퀘스트리아의 방어를 위해 싸울 때입니다."

demands_democracy:0 "대중이 국민 투표를 요구합니다."
reaffirming_princessdom:0 "공주국이 두 번째 기회를 얻었습니다."
the_diet:0 "국회가 성립되었습니다."
parliament_prime_minister:0 "입헌 군주제 국가가 되었습니다."
congress_president:0 "공화당의 계획이 이루어졌습니다."
eqs_prevent_the_vote:0 "투표 중지"
eqs_prevent_the_vote_desc:0 "국민투표를 요구하는 놈들은 완전히 잘못 생각하고 있습니다. 지금 상태가 유지되어야 그들에게 가장 큰 이익이 될 것입니다. 공주님이 이 국가를 오랫동안 이끌었기에 가장 잘 알고 있을 겁니다. 공주님을 의심하는 것은 곧 반역입니다."
eqs_jail_dissenters:0 "반대파 수감"
eqs_jail_dissenters_desc:0 "공화당 인사들을 진정시키려는 시도에도 여전히 소란을 부리고 있습니다. 그들이 우리 조화주의에 위협이 되기 전에 빠르게 대응해야 합니다. 공주님을 보호해야 합니다."
eqs_come_to_compromise:0 "타협 모색"
eqs_come_to_compromise_desc:0 "전쟁이 끝나고, 포니들은 자신의 나라가, 자신의 생계가 난장판이 된 것을 봐 왔습니다. 하지만 무엇보다도 조화로 가는 길로 인도해 온 자신의 정부가 자신을 끔찍한 전쟁으로 인도해 온 것도 봐 왔습니다. 포니들은 그 어느 때보다 더 자신의 운명을 위한 힘을 원하나, 질서는 유지되어야만 합니다. 어떻게 해야 할까요?"
eqs_allow_the_vote:0 "불신임 투표 가결"
eqs_allow_the_vote_desc:0 "저 벽에 써진 글귀를 부정할 수 없을 것 같습니다. 알리콘 자매의 통치는 산산조각이 났고, 포니들은 환멸을 느낍니다. 포니들은 “불신임 투표”라는 것을 요구합니다. 그 요구를 들어줘야 할 겁니다."
eqs_reaffirming_princessdom:0 "공주국의 재확인"
eqs_reaffirming_princessdom_desc:0 "다행이도 대부분의 포니들은 아직 왕가를 믿고 있습니다. 하지만 우리가 남은 희망마저 잃지 않도록 공주님의 구원이 어서 이루어져야 합니다."
eqs_powers_of_the_diet:0 "의회의 권력"
eqs_powers_of_the_diet_desc:0 "군주제를 반대하는 국민들이 과반수를 넘지는 않았지만, 군주제 반대 여론과 무의미한 갈등을 감수하고 싶지 않으면 함부로 무시해선 안됩니다. 그들의 요구를 만족시킬 국회가 설립되었지만, 국회가 어떤 권력을 다뤄야하고, 얼마나 많은 권력이 주어져야 하고, 누가 국회의 일원이 되어야 하는걸까요?"
eqs_new_royal_role:0 "새로운 왕실의 역할"
eqs_new_royal_role_desc:0 "반대표 수가 절반이 넘지는 않았지만, 여전히 군주제를 반대하는 여론은 뜨겁습니다. 군주제를 유지하기로 합의가 이루어졌지만, 이젠 선출된 국회와 균형을 이루게 될 것입니다."
eqs_new_equestrian_republic:0 "신 이퀘스트리아 공화국"
eqs_new_equestrian_republic_desc:0 "투표는 자치 정부를 향한 포니들의 불굴의 외침이 울려퍼짐으로서 끝났습니다. 옛 제도는 버리고, 그 자리에는 공화정이 자리하게 되었습니다. 법과, 질서와, 정의를 우리 스스로 이루어 내야 합니다. 이제 시작입니다."
eqs_maintain_autonomies:0 "전통적 자치권 유지"
eqs_maintain_autonomies_desc:0 "지방분권제는 천년이 넘는 기간동안 효율적임이 증명되었습니다. 규모가 작은 개혁만으로도 정부의 분권화를 지속할 수 있습니다. 공주님은 자신의 신하들을 명령으로 억누르려 하지 않습니다."
eqs_centralize_control:0 "권력의 중앙집권화"
eqs_centralize_control_desc:0 "과거 지방분권제는 이퀘스트리아에서 천년이 넘도록 유지되었지만, 전쟁 당시 우리 연방이 제대로 규합되지 않았음을 뼈저리게 알게 되었습니다. 이젠 미래를 위해 우리의 나라를 하나로굳혀야 합니다."
eqs_appeasing_people:0 "포니들을 달래다"
eqs_appeasing_people_desc:0 "국민에게 귀를 기울이고 앞으로도 국민의 뜻을 따라 가는 것이 더욱 군주제의 합법성과 이퀘스트리아 연방을 재확인하는 마지막 단계입니다. 개혁은 가급적 빨리 이루어져야 합니다."
eqs_faith_harmony_empire:0 "조화 제국의 신념"
eqs_faith_harmony_empire_desc:0 "참으로 떠들썩한 한 해였습니다. 왕실 고대부터 내려온 지혜는 오늘날에도 미래를 위해 국가를 발전시킬 수 있다는 것을 증명해 보였습니다. 이퀘스트리아의 공주님들이여, 만수 무강 하소서!"
eqs_diet_nobles:0 "귀족 의회"
eqs_diet_nobles_desc:0 "정치적인 영향력을 통해서든, 일반적인 합의 절차를 통해서든, 예전부터 부유하고 힘있는 이들이 국회를 구성할 적임자임이 결정되었습니다. 그들의 힘과 지성이 국가에 도움이 되기를."
eqs_diet_commoners:0 "평민 의회"
eqs_diet_commoners_desc:0 "이 국회는 하층민들의 불만을 해소하기 위해 만들어졌습니다. 그렇기에 하층민들이 국회를 이끌어 나갈 것입니다. 그들의 지혜가 우리의 상처를 치유해 주기를."
eqs_merchant_republic:0 "상인 공화국"
eqs_merchant_republic_desc:0 "상류층 인사들은 공주님께서 염려하실 정도로 국회 내부에서 강력한 영향력을 행사하고 있습니다. 이들이 이퀘스트리아에 경제적으로 뛰어난 성과를 이끌어 내긴 했지만, 과연 그들의 충성심은 어떨지…"
eqs_commoner_kingdom:0 "평민들의 왕국"
eqs_commoner_kingdom_desc:0 "국회에서 평민들은 역할이 어느 정도 제한되어 있음에도, 권력을 결단력 있게 잘 행사했습니다. 하지만, 그들의 결정 중 일부는 다소 대담하고 위태로웠습니다…"
eqs_old_wisdom:0 "옛 지식을 신뢰"
eqs_old_wisdom_desc:0 "왕실에선 그들의 국회 활동을 두려워하고 있지만, 아직 재난이나 폭동이 일어난 것도 아니고 포니들도 만족한 것 같습니다. 평화와 질서가 다시 자리잡았습니다."
eqs_overrule_princess:0 "왕권 무력화"
eqs_overrule_princess_desc:0 "국회는 너무 많은 권력을 갖게 되었습니다. 사실상 군주제 위에 군림하게 되었습니다. 하지만 평화를 유지하기 위해 공주님께선 아직 왕좌에 앉아 계십니다…"
eqs_executive_monarch:0 "왕국 행정부"
eqs_executive_monarch_desc:0 "국회의 투표 결과에 따라. 왕가는 총리와 함께 행정관으로 활동할 것입니다. 앞으로 왕가는 국회가 초안한 법안을 통과시키는데 적극적으로 협력할 것입니다."
eqs_figurehead_monarch:0 "허수아비 군주"
eqs_figurehead_monarch_desc:0 "국회의 투표 결과 때문인지, 자발적인 행동인지는 불확실하나, 왕가는 앞으로 정치적으로 보다 더 비중이 적은 역할을 하기로 결정했습니다. 앞으로 왕가는 공권력을 행사하지는 않지만, 조언자로서의 역할을 다하며, 정부의 얼굴이자 이퀘스트리아의 상징으로서 남게 될 것입니다."
eqs_new_princess_and_parliament:0 "새 공주와 그녀의 의회"
eqs_new_princess_and_parliament_desc:0 "길고 힘겨운 세월 끝에 새 정부가 설립되었습니다. 모든게 잘 되어가는 것 같습니다. 이제 정부를 영원토록 유지할 일만 남았습니다."
eqs_great_charter:0 "연방 대헌장"
eqs_great_charter_desc:0 "새로운 연방과 새로운 조화주의 원칙을 영원토록 유지하기 위해, 우리와 우리의 후세를 위해 이 새로운 헌장을 제정합니다."
eqs_charter_liberties:0 "민족자결권 선언"
eqs_charter_liberties_desc:0 "새로운 정부를 수립하고, 새로운 조화주의를 확립하여 강력한 지도자가 없는 상황에서도 포니의 권리를 보장하고, 우리의 운명을 위한 주권을 행사해야 합니다."
eqs_charter_republic:0 "공화국 헌장"
eqs_charter_republic_desc:0 ""민족자결권과 자주권의 확립과 더불어, 우리는 새로운 정부의 역할과 권한이 국민의 뜻을 법으로 제정하고 집행하는데에 있음을 명시한다. 더불어, 앞으로 포니 한두 마리의 충돌이, 그들의 권력이 아무리 강력할지라도 국가 전체를 혼란스럽게 하는 일이 벌어질 수 없으리라는 점 또한 천명하는 바이다.""
eqs_species_rights:0 "종족별 권리 조약"
eqs_species_rights_desc:0 "벌써 공화국 건국에 큰 문제가 닥쳤습니다... 세계 곳곳에서 전쟁이 벌어지고 있는 바 더욱 많은 비 포니 난민들이 몰려들고 있는데, 전에 작성한 헌장에 사용한 몇몇 용어들이 문제입니다. 우리가 비 포니 난민들을 환영하지 않는 것처럼 해석될 수 있습니다. 환영의 발굽을 그들에게까지 벌려야 하니 공화국 헌장의 첫 번째 수정안을 작성"
eqs_grand_army:0 "위대한 공화국을 위한 위대한 군대"
eqs_grand_army_desc:0 "세계를 찢어 놓는 혼란 속에서 우리의 새 조화와 공화국을 진정으로 공고히 하기 위해서는 그 어느 때보다 크고 강력한 전문 군대가 필요합니다."
eqs_harmony_not_what_it_used_to_be:0 "예전같지 않은 조화"
eqs_harmony_not_what_it_used_to_be_desc:0 "마침내 시련과 고난의 나날이 끝났습니다. 최소한 정치적으로는요. 예전같지는 않아도 우리의 이퀘스트리아와 조화는 다시 우리의 손에 들어왔고 안전해졌습니다. 이제, 이퀘스트리아 바깥으로 눈을 돌려야 합니다,"
eqs_bastion_of_harmony:0 "조화의 수호자"
eqs_bastion_of_harmony_desc:0 "새롭게 일구어낸 우리의 조화가 외세 침략자들에게 더럽혀지지 않도록 최선을 다해 방어해야 합니다. 이퀘스트리아 만세."
eqs_arsenal_of_harmony:0 "조화의 병기창"
eqs_arsenal_of_harmony_desc:0 "어렵게 일구어낸 조화를 지켜내는 것만으로는 충분하지 않을 것 같습니다. 대의를 위해, 국내외의 모든 포니들이 조화의 방벽이 되어야 합니다."

## EEA: Equine/Equestrian Education Association
EQS_ease_the_rules_of_EEA:0 "이교협 규정 완화"
EQS_ease_the_rules_of_EEA_desc:0 "이교협은 천 년동안 이퀘스트리아의 교육을 휘어잡아 왔습니다. 우리 교육제도 전반에 작용하는 그들의 지나치게 깐깐하고 시대에 뒤떨어진 규정, 강력한 권력은 큰 문제를 야기했습니다. 이제 이교협의 권력과 규정을 규제하고, 포니들에게 더욱 독자적인 교육과 학습권을 보장해야 할 때입니다."
EQS_strengthen_EEA_authority_desc:0 "이교협은 천 년동안 이퀘스트리아의 모든 포니들이 수준 높은 교육을 받을 수 있도록 헌신해 왔습니다. 이 점을 염두에 두어 이교협의 역할과 권한을 더욱 강화해 우리의 교육제도가 더욱 활짝 피울 수 있도록 해야 합니다. 지난 천 년동안 그래 왔듯이 말이죠."
