 equestria.214.t:0 "비즈니스 공동체"
 equestria.214.d:0 "셀레스티아와 루나가 군주제를 택한다고는 하지만 군주 혼자 통치하진 않습니다. 책뿐만 아니라 세계에 규율이 자리잡고 있음을 확실히 하기 위해서는 마주잡은 두 발굽, 달콤한 대화, 타협, 그리고 무소불위한 절대권력을 현명하게 다루는 것이 모두 필요합니다. \n\n셀레스티아의 첫 번째 목표는 비즈니스 공동체입니다. 이퀘스트리아의 급속한 산업화는 값싼 노동력의 필요를 가져왔고 이는 많은 제조업자들이 조건과 보수가 '정상적인 포니'에 훨씬 못 미치는 박쥐포니들에게 일자리를 제공할 만큼 '친절'했습니다. 대부분의 공무원들이 잠들 시간에 박쥐포니들이 일을 하는 것은 확실히 도움이 되지 않았습니다. \n\n최악의 범죄자들을 감옥에 쳐넣고, 박쥐포니들을 위해 노조와 타협하고, 장부에 기록 돼 있는 박쥐포니들에게 추가금을 제공하고, 당국이 야간 조사를 확실히 하는 것은 최악의 상황들을 바로잡아 줄 것입니다. 하지만 이런 일에 비용을 들일만큼 가치가 있을까요?"
 equestria.214.a:0 "완전히 이행하도록."
 equestria.214.b:0 "협상이야말로 우리의 방식이다."
 equestria.214.c:0 "형식적으로만 개혁하는 척 하도록."

 equestria.215.t:0 "반박쥐포니 급진주의"
 equestria.215.d:0 "박쥐포니들은 전통적으로 이퀘스트리아의 시민이 아니었으나, 우리의 환영 공동체를 방문하는 다른 모든 방문객들과 같은 권리를 갖고 있었습니다. 박쥐포니들은 우리의 법이 아닌 급진주의자들을 두려워합니다. 우편함에 익명의 위협을 던지고, 박쥐포니의 '범죄'를 해결하는 자경단원의 '정의'를 불러오거나, 혹은 그들에 대한 혐오감과 두려움을 키우는 선동가들을 말이죠. \n\n캔틀롯 관료는 알려진 동조자들을 지명해 수치스럽게 하는 탈선 계획과 과격단체에 쁘락치 침투, 혐오 발언과 싸우기 위한 새로운 권력집단 등을 준비했습니다. \n\n불행히도 이러한 급진주의자들은 군사 대비태세를 강화할 것을 추진해 온 군국주의자들 사이에서 주로 발견되고 있습니다. 이들의 단속은 아마 전쟁을 통해 떨어진 우리의 결의를 더욱 더 약화시킬 겁니다."
 equestria.215.a:0 "그건 중요치 않다. 극단주의는 용납치 못한다."
 equestria.215.b:0 "군대에서의 극단주의는 눈감을 수 있을 것이다."
 equestria.215.c:0 "우리가 이퀘스트리아를 지키지 못한다면 박쥐 포니또한 지킬 수 없을것이다."
 
 equestria.216.t:0 "대중의 불신"
 equestria.216.d:0 "급진주의와 부패한 사업은 중요한 문제지만, 우리에게 진정으로 수치스러운 것은 우정의 결핍입니다. 포니들은 그저 테스트라를 좋아하거나 신뢰하지 않고, 이는 우리 사회 사이의 모든 상호관계에 영향을 미칩니다. \n\n다행히도 우정의 땅만큼 이 문제를 해결하기에 좋은 곳은 없습니다. 트와일라잇 스파클은 우정의 공주로서 복도를 따라 쭉 뻗어 있는 캠페인 계획을 세웠습니다. \n\n이 계획들은 영감을 받아 다양했지만 복잡하고 값비쌌습니다. 조화의 원소를 이용한 투어, 테스트라의 역사를 가르치기 위한 EEA 목차, 박쥐포니 사랑의 날, 정부 인식 캠페인, 박쥐포니 마권 운동가들을 위한 기금 마련, 우정 클럽 지원 등등..."
 equestria.216.a:0 "우리는 우정의 나라가 아닌가?"
 equestria.216.b:0 "트와일라잇의 열정을 조금 떨어뜨려야겠군."
 equestria.216.c:0 "예산이 빠듯하다, 약간은 더 버틸 수 있겠지."
 
 equestria.217.t:0 "구현 중인 개혁"
 equestria.217.d:0 "노동개혁, 반급진주의, 우정의 증진을 위한 캠페인은 준비 돼 실행 중입니다. 이제 우리가 할 수 있는 것은 기다리는 것 뿐이죠."
 equestria.217.a:0 "이젠 이퀘스트리아의 포니들에게 달렸군."
 
 equestria.218.t:0 "개혁"
 equestria.218.d_1:0 "루나는 밤마다 산뜻한 마음으로 궁전을 돕니다. 그녀는 박쥐포니들이 밤새 일하는 사무실을 거쳐 낮에 일하는 근무자들에게로 이동했습니다. 매인해튼은 종종 "잠들지 않는 도시"라고 불렸습니다. 그리고 이곳 캔틀롯에서는 그것이 진짜로 이뤄졌습니다. \n\n전국구에서 테스트라들은 새로운 일자리와 관용에 이끌려 더 많은 수의 도시로 들어갔습니다. 그 변화들이 충분히 느껴지기위해선 몇 년, 혹은 몇 십 년이 걸리겠지만 이제는 대중의 차별은 다수가 아닌 소수였고, 포니들은 그들의 새로운 친구들을 차별로부터 보호할 준비가 돼 있었습니다. \n\n"멋지지않니?" \n\n루나는 깜짝 놀라며 셀레스티아를 바라보았습니다. 루나는 말을 하려했지만 곧 울고 있는 자신을 발견했습니다. 셀레스티아는 그녀의 꿈을 현실로 만들었습니다. 1000년간의 달에 추방 돼 있었는데 모두 그녀가 너무 자존심이 강해 셀레스티아에게 도움을 요청치 않았기 때문입니다다. \n\n셀레스티아는 흐느끼는 검푸른 암말을 날개에 품었습니다. 다시는 루나를 실망시키지 않을 것입니다."
 equestria.218.d_2:0 "루나는 발코니에 서서 슬픈 듯 밤하늘을 바라보고 있었습니다. 그녀는 어둠 속에서 한 움직임을 보았습니다. 아마 테스트라의 날갯짓이 아닐까? 라고 생각하며 말이죠. 요즘 그들을 보는 것은 드문 일은 아니었습니다. 이러한 루나의 공상은 셀레스티아가 다가오자 끝나게 됐습니다. 그녀는 분명 조용히 서 있는 것에 만족하고 있었습니다. \n\n루나가 먼저 입을 열었습니다. "자매여, 우리가 충분히 했다고 생각하나? 수없는 타협에도 아직까지 박쥐포니에게 상황이 좋지 않은 것 같아..." \n\n셀레스티아는 말하기 전에 앞서 잠시 침묵을 지키며 얌전히 서 있었습니다. "이것이 우리가 짊어지는 짐이야 루나. 우린 앞으로 닥칠 위협들을 알고, 우리가 맞서야할 도전들도 알잖아. 이 땅은 천 년 동안 존재해왔고 앞으로도 천 년간 더 견딜 수 있어" \n\n루나는 떨면서 눈을 감았습니다. \n\n"이러한 변화들이 너가 원하는 만큼 빠르거나 거대하지 않다는 것을 알아, 하지만 우리는 테스트랄에 대한 새로운 관점으로 이러한 일을 시작했지 않니? 올해, 아니 이 세대에는 되지 않을 수도 있어. 하지만 늘 그랬듯이 변화가 올 거고, 언젠간 역사의 상처를 치유할 거야." \n\n루나는 실망감을 참으며 고개를 끄덕였습니다. 언제나 그랬듯이 루나는 수세기 동안 애써 얻은 지혜를 지니고 있었습니다. 밤의 어리석은 꿈과 상상은 항상 태양의 빛 앞에서 녹아 없어지기 마련입니다."
 equestria.218.a:0 "큰 잘못을 바로잡았군."
 equestria.218.b:0 "언젠가 이퀘스트리아는 완전해 질거야."

