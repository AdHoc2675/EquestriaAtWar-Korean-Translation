# FAW_thejunta:0 "이상을 수호하자"
# FAW_thejunta_desc:0 "The socialists have taken over our great Republic, and have immediately begun to dismantle capitalist, meritocratic insitutions and establish a tyranny of the majority. This cannot stand. If Kemerskai cannot lead his nation to a true dream, another marshal will have to take his place. And this time, we will not fail to achieve our dream, and we will never surrender to the socialists."
# FAW_workforthedream:0 "이상을 위해 일하자"
# FAW_workforthedream_desc:0 "All must go to the factories to produce weapons against the socialists. It is the only way we can reclaim our country from them."
# FAW_fightforthedream:0 "이상을 위해 싸우자"
# FAW_fightforthedream_desc:0 "Raid the armouries, the gun stores, the factories, anything you find when you march into the traitor lands. Weapons are needed for our glorious fighters to crush the red menace."
# FAW_crushingthemenace:0 "위협 부수기"
# FAW_crushingthemenace_desc:0 "Followers of Asper Sickleclaw and Kemerskai's "democratic" socialist movements still lie in our territory, a tiger waiting to strike. We must destroy their organizations before it gains any ground."
 #FAW_purgesocialistallies:0 "반역자 쓸어내기"
 #FAW_purgesocialistallies_desc:0 "Harmonist supporters of Kemerskai have allied with this democratic socialist movement, and label our provisional junta as "tyrannical" and "undemocratic". We'll show them what happens to traitors."
 #FAW_dieforthedream:0 "Die For The Dream"
# FAW_dieforthedream_desc:0 "The war is getting desperate. The only way to turn the tide is to die so that others may live. We must legalize berserker charge tactics, along with increasing our conscription massively to strike a blow against the socialists, and drive them from Cloudbury once and for all."
 #FAW_victoryinthecivilwar:0 "내전에서의 승리"
 #FAW_victoryinthecivilwar_desc:0 "Cloudbury and Skynavia are now under our control. President-Marshal Kemerskai has been killed during tense fighting in the ruins of Cloudbury, going to the death to fight for his fake dream. We will learn from his mistakes, and build a better republican society, one based on morals, justice, and anti-extremism. Socialists and fascists alike will fear our new republic."
 FAT_widespreadlandreform:0 "광범위한 토지개혁"
 FAT_widespreadlandreform_desc:0 "우리 나라의 심각한 기근의 위험을 제거할 수 있는 유일한 방법은 농장과 토지를 국민에게 돌려주고, 발생한 자본주의적 착취를 제거하는 것입니다. 땅과 식량을 재분배함으로써 우리의 기근은 순식간에 사라질 것입니다."
 FAT_restoreorder:0 "당내 질서 공화국의 질서"
 FAT_restoreorder_desc:0 "케머스카이의 탄핵으로 인한 정치적 혼란은 우리나라와 특히 우리 당을 혼란에 빠뜨렸습니다. 사회주의 정부 수립 이후 도적과 군벌주의가 고조된 북부의 질서를 바로잡고 회복해야 합니다. 우리는 또한 반역자 국민공화당 우파의 운명을 결정해야 합니다."
 FAT_rehabilitatethecriminals:0 "도적 재활 시도"
 FAT_rehabilitatethecriminals_desc:0 "시골의 도적들은 자본주의의 정글 법칙에서 살아남기 위해 필요한 일을 하고 있을 뿐입니다. 그들을 단속하는 것은 어리석은 짓입니다. 우리가 혜택을 늘리고 그 지역에 기초적인 생필품을 제공할 수 있을 때, 다시는 도적이 생겨나지 않도록 할 수 있습니다."
 FAT_justiceaboveall:0 "무엇보다도 공평"
 FAT_justiceaboveall_desc:0 "도적들이 어떻게든 회생할 만한 가치가 있다는 생각은 우스꽝스럽습니다. 우리 도시를 약탈한 건 도적들이 아닌가요? 우리 농장을 약탈했다고요? 우리 국민에게 말할 수 없는 일이 벌어졌나요? 도적놈은 힘든 교육을 받았다고 해서 죄를 면할 수는 없습니다. 군대를 투입해서 이 위협에 대처해야 합니다."
 FAT_cooperatewithharmonists:0 "선글라이더와의 조약"
 FAT_cooperatewithharmonists_desc:0 "선글라이더와 조화주의자들은 케머스카이의 제명 이후 국민공화당 좌파를 공개적으로 비난하지 않았고, 우리의 운동은 둘 다 민주주의, 자유, 번영이라는 같은 원칙을 지지하고 있습니다. 우리는 우리 정부에 조화주의자들을 환영하고, 우정과 노동으로 단결된 다가오는 폭풍우를 함께 이겨낼 수 있어 기쁩니다."
 FAT_end_the_personality_cult:0 "우상화의 끝"
 FAT_end_the_personality_cult_desc:0 "케머스카이를 둘러싼 개인 숭배는 반드시 파괴되어야 합니다. 권위주의적인 조치로 죽을 뻔했던 그가 우리 공화국의 창시자로 추앙받을 이유는 없습니다."
 FAT_strengthenworkerscouncils:0 "의회 자리잡기"
 FAT_strengthenworkerscouncils_desc:0 "노동자의 조직은 사회주의 사회의 주춧돌 중 하나입니다. 노동조합, 협동조합, 수금조합을 장려해야 하며, 노동자 집단은 우리 정부에서 대표성을 가져야 합니다. 게다가, 이 모든 충성 단체들의 정치적 지원을 받는 것도 나쁘지 않습니다..."
 FAT_Peasant_Council_idea:0 "노동자 의회"
 FAT_Peasant_Council_idea1:0 "노동자 의회 강화"
 FAT_Peasant_Council_idea2:0 "큰규모의 조합화"
 FAT_Bread_And_Roses_idea:0 "빵과 장미"
 FST_loot_the_armories:0 "무기고 약탈"
 FST_loot_the_armories_desc:0 "북쪽의 무기고들은 전쟁에 사용될 준비가 되어 있는 무기들로 높이 쌓여 있다. 약탈을 당해야 할 때다!"
 FST_the_war_against_kemerskai:0 "반-케머스카이 전쟁"
 FST_the_war_against_kemerskai_desc:0 "케머스카이는 약하고 비효율적이며, 그의 정부는 퇴폐적이고 완전한 실패작입니다. 장군들은 안보와 질서를 바탕으로 새로운 공화국을 건설할 것입니다."
 FST_pacify_the_military:0 "군대에 평화를"
 FST_pacify_the_military_desc:0 "우리 군대는 마을과 무기를 약탈하고, 강탈하고, 명령을 거부하는 것으로 알려져 있습니다. 케머스카이의 정권 시절에는 이것이 괜찮았지만, 그들은 선테일과 로즈윙 정권에 도전하지 말아야 한다는 것을 더 잘 알아야 합니다. 그들을 총살대로 데려가 반역자들에게 어떤 일이 일어나는지 보여주겠습니다."
 FAT_marketsocialism:0 "조합주의 경제"
 FAT_marketsocialism_desc:0 "사회주의는 시장이나 민주주의와 양립할 수 있습니다. 우리는 공장들이 시장 체제 내에서 경쟁할 수 있도록 하는 동시에 협동 시스템을 통해 노동의 결실을 소유할 수 있도록 노동자들에게 자주 경영권을 줄 것입니다. 노동자의 자주관리는 자본주의 체제 내에서 공정한 이윤의 재분배를 가져올 것입니다."
 FAT_workwithindemocracy:0 "공화국 중앙집권화"
 FAT_workwithindemocracy_desc:0 "공화국은 특히 북쪽에서 심각한 지방분권을 겪고 있습니다. 활동은 클라우드버리 시 전역에 집중되어야 하며 강력한 단일 국가를 위해 지역 자치체를 축소해야 합니다. 남북 간의 분권화가 도적 문제를 가져왔고, 다시는 그런 일이 없도록 해야 합니다."
 FAT_encouragelocalelections:0 "지역자치 강화"
 FAT_encouragelocalelections_desc:0 "우리 정부는 클라우드버리 지역에 집중되어 있어서 농촌의 목소리가 들리지 않습니다. 그러므로, 우리 정부는 지방 의회와 지방 의회를 만들어 농촌 민중의 필요와 목표를 더 잘 달성해야 합니다."
 FAT_a_working_government:0 "민간정부"
 FAT_a_working_government_desc:0 "공화국의 꿈이 물거품이 되어서는 안 됩니다. 합법적이고 일하는 정부만이 유일한 길이고, 국민의 정부입니다!"
 FAT_in_the_defence_of_harmony:0 "조화주의 방어"
 FAT_in_the_defence_of_harmony_desc:0 "우리의 지휘관들은 그들이 취하는 모든 행동은 조화의 방어, 세 가지 가치를 방어하는 것이라는 것을 알아야 합니다. 자유와 민주주의, 번영의 가치는 모든 군인의 가슴속에 있을 것입니다."
 FAT_establishlocalcouncils:0 "노동자 의회 지원"
 FAT_establishlocalcouncils_desc:0 "우리 사회주의 운동은 지지가 필요하고, 제2의 그리포니아 혁명의 새로운 등대 역할을 할 농촌의 농민이나 노동자보다 더 나은 힘의 기반이 무엇이 있겠습니까."
 FAT_proper_police_force:0 "경찰력 준비"
 FAT_proper_police_force_desc:0 "너무 오랫동안 도적떼와 도둑떼가 농촌을 지배하고 공포에 떨게 했습니다. 더 이상 안 됩니다! 새롭고 적절한 경찰력이 이 모든 범죄자들을 빠르게 해치울 것입니다."
 FAT_secure_the_countryside:0 "시골지역 확보"
 FAT_secure_the_countryside_desc:0 "일부 사람들에게는 극단적으로 보일지 모르지만, 경찰만으로는 제때에 도적 문제를 단속할 수 없을지도 모릅니다. 육군의 보호구역은 이러한 이유로 그들을 돕기 위해 변경될 것입니다. 땅을 평화롭게 하고 안전하게 하기 위해서요."
 FAT_appoint_civilian_ministers:0 "민간장관 임명"
 FAT_appoint_civilian_ministers_desc:0 "우리는 군대를 가진 국가이지, 그 반대가 아니다. 이와 같이, 우리 공무원들은 민간인들로부터 선발될 것이다. 군사들은 정부가 아니라 군에 속해 있다!"
 FAT_an_idealistic_cabinet:0 "선글라이더 내각 설립"
 FAT_an_idealistic_cabinet_desc:0 "슈나벨 선글라이더는 995년에서 1003년까지 부통령이었고 하인리히 킹페더는 지난 몇 년간 훌륭한 일을 해왔지만, 선글라이더는 우리 나라가 진정으로 필요로 하는 인물입니다. 그리포니아 공화국은 세계 범그리포니아에 대한 우리의 꿈과 포부를 우리의 최우선 목표로서 안치하고, 그 밖의 모든 것은 부차적인 목표로 분류해야 합니다. 공화국은 절대 무너지면 안 됩니다!"
 FAT_feed_the_hungry:0 "기아 구호"
 FAT_feed_the_hungry_desc:0 "국민이 거리에서 굶주리고 있다면 우리는 국민의 정부라고 주장할 수 없습니다. 현재의 위기는 신속히 대처해야 합니다. 인민을 위한 식량을!"
 FAT_a_pragmatic_cabinet:0 "킹페더 내각 유지"
 FAT_a_pragmatic_cabinet_desc:0 "하인리히 킹페더 부통령은 지금까지 훌륭히 해냈습니다. 다른 장관들은 개편될 수 있지만, 킹페더는 그의 위치에 있어야 합니다. 현실주의와 실용주의가 우리의 정책과 결정을 좌우할 것이며, 그리포니아 공화국에 대한 우리의 꿈은 두 번째에 불과합니다."
 FAT_regional_elections:0 "의회 선거"
 FAT_regional_elections_desc:0 "이제는 국민들이 자신의 주에서 누가 행정을 이끌어야 할지를 결정하도록 지방 선거를 실시해야 할 때입니다. 국민이 다시 다스리고, 986년의 헌정 정지는 바로잡아야 합니다."
 FAT_restore_the_constitution:0 "헌법 복원"
 FAT_restore_the_constitution_desc:0 "우리는 가장 어두운 시간에 헌법을 정지시켰지만, 이제 헌법을 부활시킬 때입니다. 국민은 우리 정부의 정통성을 보게 될 것입니다. 공화국은 결코 무너지지 않을 것입니다!"
 FAT_enforce_martial_law:0 "계엄령 강화"
 FAT_enforce_martial_law_desc:0 "지금은 상황이 안정됐지만, 국내적으로는 안심할 수 있는 상태와는 거리가 멉니다. 이 때문에 총통은 국내 반대에도 불구하고 우리 공화당의 원칙을 지키기 위해 계엄령을 선포할 예정입니다."
 FAT_pacify_the_countryside:0 "시골지역에서의 평화"
 FAT_pacify_the_countryside_desc:0 "이 도적들은 너무 오랫동안 계속되어 왔습니다. 육군이 개입해서 필요하다면 치명적인 힘으로 농촌을 평정할 것입니다."
 FAT_anti_banditry_tactics:0 "반도적 전술"
 FAT_anti_banditry_tactics_desc:0 "제한과 호소에 의해 육군의 진보가 심각하게 방해받고 있습니다. 우리는 이 테러리스트들을 저지하기 위해 그들이 무슨 일이든 할 수 있도록 허용해야 합니다!"
 FAT_military_courts:0 "반역자 재판"
 FAT_military_courts_desc:0 "이 성가시고 역겨운 반역자들은 반드시 법의 심판을 받아야 합니다. 군사법원의 설립은 이러한 범죄자들을 신속하고 주저 없이 처리할 수 있도록 보장할 것입니다. 다시는 그들이 우리 대중에게 해를 끼치지 않을 것입니다!"
 FAT_deal_with_communist_agitators:0 "국민공화당 사회주의자 감시"
 FAT_deal_with_communist_agitators_desc:0 "986년과 같은 또 다른 사건이나 혁명의 위협은 오늘날에는 제한적일 수 있지만, 언제나 가능합니다. 좌파 공화당이 우리에게 큰 위협이 되지는 않겠지만, 그들이 공화당의 꿈을 사랑하지 않는다는 것은 분명합니다. 이러한 그리폰은 합법성에 관계없이 불법적인 행위를 감시해야 합니다. 또 다른 사회주의 혁명의 방지는 반역자들의 사생활보다 우선됩니다."
 FAT_protect_trade_routes:0 "교역로 보호"
 FAT_protect_trade_routes_desc:0 "우리는 북쪽과 남쪽 사이의 무역 중심지에 앉아 있습니다. 이를 바탕으로 우리 나라 내외의 모든 부가 안전하게 드나들 수 있도록 모든 교역로의 안전을 확보해야 합니다."
 FAT_conscript_peasants:0 "시골인구 징병"
 FAT_conscript_peasants_desc:0 "무엇이 농민들이 우리 공화국을 지키는 것을 막을 수 있을까요? 그들은 단지 아직 복무용으로 소총을 건네받지 않았을 뿐입니다. 우리 국경 내의 광활한 농민 풀에서 신병을 모집해고 뽑아야 합니다."
 FAT_military_roads:0 "군사도로 프로그램"
 FAT_military_roads_desc:0 "우리 군대는 전국 각지를 안전하고 빠르게 이동할 수 있도록 보장되어야 합니다. 그런 만큼 필요한 장비와 병력이 모두 수송될 수 있도록 도로를 추가로 건설해야 합니다."
 FAT_distribute_food:0 "음식 배급"
 FAT_distribute_food_desc:0 "음식은 귀중한 자원입니다. 잘 먹는 농민은 행복한 농민이고, 행복한 농민은 문제를 일으키지 않습니다. 대중은 추가 식량 배급을 받아야 합니다."
 FAT_industrialization:0 "마무리 손질"
 FAT_industrialization_desc:0 "우리 산업은 다른 나라들에 비해 여전히 뒤쳐져 있습니다. 우리가 우리의 야망을 실현하고 싶다면 이렇게 할 수는 없습니다. 우리는 다른 그리포니아 대륙과 동등한 진정한 현대적이고 산업적인 사회를 위해 개혁을 위한 최종적인 조치를 취해야 합니다."
 FAT_industrialization_requirements:0 "§Y도적단§! 국민정신을 가지지 않음"
 FAT_banking_reform:0 "은행개혁"
 FAT_banking_reform_desc:0 "우리는 무너진 우리의 금융 시스템을 상당 부분 바로잡기 위해 은행 개혁에 착수할 것입니다. 이것은 우리 나라와 국민이 번영할 수 있도록 도울 것입니다."
 FAT_balance_the_books:0 "자급자족경제"
 FAT_balance_the_books_desc:0 "우리 나라의 시민들은 더 이상 클라우드베리의 예전 공국처럼 가난에 빠져서는 안 됩니다! 우리는 이전의 공국과는 달리 자급자족해야 하고, 농사와 자신의 것 그리고 우리 자신을 위해 일해야 합니다."
 FAT_improve_roads:0 "도로들 개선"
 FAT_improve_roads_desc:0 "우리는 물자, 상품, 그리폰을 우리 나라 전역에 운송할 수 있어야 합니다. 이를 위해서는 대형 고속도로 시스템 공사를 시작해야 합니다. 그리포니아 대륙에서 고속도로 종류 중 첫 번째입니다!"
 FAT_infranstructure_effort_1:0 "케이브그로브 연결"
 FAT_infranstructure_effort_1_desc:0 "케이브그로브 주는 우리의 새로운 고속도로 시스템과 연결되어야 합니다. 이렇게 되면 병력과 물자의 신속한 이송과 수송이 보장될 것입니다."
 FAT_infranstructure_effort_2:0 "로스트게이트 연결"
 FAT_infranstructure_effort_2_desc:0 "케이브그로브 주는 우리의 고속도로 네트워크에 필수적인 추가 요소입니다. 이 연결을 통해 이 지역을 통과하는 교통이 신속하고 문제 없이 이루어지도록 할 것입니다."
 FAT_port_facilities:0 "윙하겐 항구"
 FAT_port_facilities_desc:0 "새로운 고속도로 시스템이 구축됨에 따라, 우리는 육지에서의 신속한 이동을 보장했습니다. 이제는 해상 주둔을 확실히 하기 위해 해군 시설을 확충해야 할 때입니다."
 FAT_dockyards:0 "윙하겐 항구 확장"
 FAT_dockyards_desc:0 "우리 함대의 지속적인 성장을 위해서는 윙하겐 항구에 대한 추가 투자가 필요합니다."
 FAT_literacy_campaign:0 "클라우드버리 교육계획"
 FAT_literacy_campaign_desc:0 "클라우드버리 교육 계획이라고도 알려진 CEI는 총통과 그의 가장 가까운 조언자들에 의해 완성된 새로운 프로그램입니다. 이 프로그램은 특히 토착 인구가 많은 공화국 북부의 문맹을 근절할 것입니다."
 FAT_new_schools:0 "북부학교들 확장"
 FAT_new_schools_desc:0 "CEI의 일환으로, 우리는 우리나라의 교육과 식자율을 높이기 위해 더 많은 학교를 열 것입니다. 끊임없는 군벌주의와 클라우드베리의 공국의 유산으로 인해 많은 북방 토착민들이 독서를 할 능력이 부족한 가운데 이런 학교들에게 북부는 더할 나위 없이 좋은 장소입니다."
 FAT_engineering_expertise:0 "더이상 문맹은 없다"
 FAT_engineering_expertise_desc:0 "CEI가 거의 끝나가고 있기 때문에, 우리 위대한 나라의 모든 그리폰은 곧 읽고 쓰고 간단한 산수를 할 수 있게 될 것입니다. 우리의 새로운 학교들은 클라우드베리에서 윙하겐, 로스트게이트까지 역사, 과학, 전쟁을 가르칠 것이고, 우리 나라는 점점 어두워지는 세상에서 지식과 빛의 봉화로 우뚝 설 것입니다."
 FAT_cement_factories:0 "스쿼크 산업센터"
 FAT_cement_factories_desc:0 "스쿼크 시는 지난 1년 동안 급속한 산업화가 이루어졌습니다. 정부 자금이 추가로 투입되면 이는 더욱 가속화되어 진정한 산업 센터를 만들 수 있습니다."
 FAT_heavy_industry:0 "중공업"
 FAT_heavy_industry_desc:0 "우리의 국가 건설 노력을 증진시키기 위해, 우리는 강력한 중공업이 필요합니다. 지금은 이것이 우리의 초점이 될 것입니다."
 FAT_cloudbury_arsenal:0 "클라우드버리 조병창"
 FAT_cloudbury_arsenal_desc:0 "새로운 국립 조병창을 가동하면 보다 집중적인 공급과 생산이 가능해져 우리 군대를 무장시킬 수 있을 것입니다."
 FAT_military_industry:0 "군수산업"
 FAT_military_industry_desc:0 "우리 군대는 더 많은 무기를 필요로 하고, 패전의 위험을 무릅쓰지 않도록 그들이 필요한 모든 물자를 공급받도록 해야 합니다."
 FAT_agriculture_mechanization:0 "농업 기계화"
 FAT_agriculture_mechanization_desc:0 "우리 농업에서 현대적인 기계화 농업을 시행함으로써 농민의 효율을 획기적으로 높여 더 좋고 더 많은 수확과 더 많은 식량 공급을 가능하게 할 수 있습니다."
 FAT_connect_north_and_south:0 "북부와 남부 연결"
 FAT_connect_north_and_south_desc:0 "군벌 문제는 아마도 대부분 지역 통합에 대한 우리의 부실한 대처, 정부로부터 토착민들을 소외시키고 반정부 정서가 고조되도록 한 조치들 덕분일 것입니다. 남북 철도를 공식화하는 것은 다시는 이런 일이 없도록 할 것입니다."
# FAT_encourage_republican_immigration:0 "이민 시작"
# FAT_encourage_republican_immigration_desc:0 "이제 우리는 다시 한번 세상에 마음을 열고 사상, 과학, 산업의 신호탄으로 다시 한번 알려질 때입니다! 우리 정부가 안정화되면서 이민이 우리에게 제공할 수 있는 것들을 우리는 확실히 받아들일 수 있게 되었습니다[Root.GetName]."
 FAT_winghagen_development:0 "윙하겐 활성화"
 FAT_winghagen_development_desc:0 "윙하겐의 항구와 공장은 한때 클라우드버리와 초기 공화국 시대에 군사적, 산업적으로 중요한 지역이었습니다. 현재의 여건상 현대적 발전 수준에 맞게 윙하겐을 더욱 활성화시켜야 합니다. 윙하겐은 다시 한번 클라우드버리 지역의 가장 빛나는 보석이 될 것입니다!"
 FAT_natural_riches:0 "천연자원들"
 FAT_natural_riches_desc:0 "이곳 북쪽에는 현재에야 활용되고 있는 미사용 천연자원 퇴적물이 많이 있습니다. 이러한 광산을 향해 약간의 돈을 투자하여 기계화 노력을 광산으로 확대할 수도 있습니다."
 FAT_appease_the_testing_team:0 "거대규모의 군수개발"
 FAT_appease_the_testing_team_desc:0 "이제 군벌주의가 농촌에서 소멸되었으니, 다시 한 번 군사 및 산업 발전을 시작할 때입니다. 제국이 군국화와 동원이라는 그들의 대규모 프로젝트를 시작하는 동안, 우리는 똑같이 해야 합니다. 국가의 군국주의적 요소를 평정하고 최후의 투쟁에 대비하기 위해서 말입니다."
 FAT_resource_stuff:0 "북부의 자원들"
 FAT_resource_stuff_desc:0 "클라우드버리 지역의 북쪽은 우리 정부와 클라우드버리의 이전 공국에 의해 심각하게 활용률이 저조했습니다. 발톱에 치명적인 광물 부족이 생기지 않도록 북쪽에서 철과 크롬을 개발해야 합니다."
 FAT_live_long_and_prosper:0 "번영이여 영원하라"
 FAT_live_long_and_prosper_desc:0 "많은 개혁을 통해 우리는 국가 위기의 시대를 극복했습니다. 우리 국민은 더 이상 굶거나 돈을 구걸하지 않습니다. 완전한 고용과 성장하는 산업으로, 현재 우리 나라는 그 어느 때보다도 더 강해졌습니다. 우리 국민은 장수하고 번영할 것입니다!"
 FAT_risen_from_ruins:0 "폐허에서 부활하여"
 FAT_risen_from_ruins_desc:0 "우리가 이 춥고 이질적인 땅에서 직면해 온 모든 고난과 함께, 우리가 그리포니아와 이퀘스트리아라는 현대 국가의 수준으로 경제를 재건할 수 있었다는 것은 거의 마법과도 같은 일입니다. 우리는 한때 우리 경제와 정부를 특징으로 했던 폐허에서 부활했고, 진정한 경제 기적이 닥쳐오고 있습니다!"
 FAT_republican_college:0 "과학을 위한 스쿼크 학교"
 FAT_republican_college_desc:0 "CEI 프로그램은 지금까지 큰 성공을 거두었습니다! 우리나라 전역에서 문맹률이 떨어지고 있습니다. 이런 정신으로 산업도시 스쿼크에 자체 국립대학을 열었습니다. 이미 많은 그리폰들이 가입 신청을 했습니다. 우리는 정말 꽤 멀리 왔습니다."
 FAT_institute_of_applied_science:0 "응용과학 연구소"
 FAT_institute_of_applied_science_desc:0 "교육 프로그램이 꽃을 피우면서, 우리는 또 다른 대학인 클라우드버리에 응용 과학 연구소를 건설할 수 있게 되었습니다. 이 센터는 새로운 연구 개발 센터가 될 것이며 연구 역량을 크게 향상시킬 것입니다."
 FAT_finest_mathematicians:0 "공학학교 지원"
 FAT_finest_mathematicians_desc:0 "우리는 우리의 젊은이들에게 최고의 그리포니아 수학자와 기술자를 그들의 선생님으로 주어야 합니다! 우리는 반드시 이 위대한 정신을 잘 활용할 것입니다. 그들은 의심할 바 없이 우리나라와 우리 젊은이 모두를 위해 봉사할 것입니다."
 FAT_artillery_designs:0 "포 설계"
 FAT_artillery_designs_desc:0 "우리의 엔지니어들과 수학자들은 고출력 발사체를 발사할 수 있는 새로운 메커니즘을 만들기 위해 함께 노력해 왔습니다. 새로운 첨단 포병 시스템은 그들의 노력의 자랑스러운 결과입니다."
 FAT_aeronautics:0 "항공학"
 FAT_aeronautics_desc:0 "연구소의 새로운 항공학 부서는 항공기 모델에 대한 몇 가지 새로운 아이디어를 내놓았습니다. 우리가 이 모델에 투자하면 유용하게 사용할 수 있다고 믿습니다. 대공군의 꿈은 이미 정부의 많은 사람들을 설득시켰습니다."
 FAT_department_of_electronics:0 "새로운 컴퓨터 기술들"
 FAT_department_of_electronics_desc:0 "연구소 전자부는 공학적인 면에서 우리에게 좋은 결과를 주었습니다. 그들에게 더 많은 자금을 지원하는 것은 우리의 연구 노력에 정말로 도움이 될 수 있습니다."
 FAT_heavy_machinery:0 "중기계"
 FAT_heavy_machinery_desc:0 "국가의 핵심은 산업입니다. 연구기관의 새로운 기술을 사용함으로써 우리는 산업 분야를 미래로 훨씬 더 발전시킬 수 있습니다."
 FAT_putting_armor_on_tractors:0 "트랙터에 장갑 얹기?"
 FAT_putting_armor_on_tractors_desc:0 "몇몇 연구자들에 따르면, 바보같이 들릴수도 있지만 이것은 강력한 군사적 잠재력을 내포할 수 있다고 합니다. 이 방향으로만 더 투자한다면 전장에서 사용할 수 있는 독립형 장갑차를 개발할 수 있을 것입니다."
# FAT_faculty_of_griffonities:0 "공무원 훈련"
# FAT_faculty_of_griffonities_desc:0 "새롭고 특별한 교육 과정과 미래 공무원 시험을 통해 앞에 놓인 과제와 제대로 대처하는 방법을 준비하게 됩니다."
 FAT_the_presidential_prize:0 "대통령 과학상"
 FAT_the_presidential_prize_desc:0 "대통령 과학상은 다름 아닌 총통 자신이 매년 한 번씩 공화국 대학의 뛰어난 단일 프로젝트에 수여할 것입니다. 이것은 과학자들이 이 권위 있는 상을 받기 위해 더 열심히 일하도록 동기를 부여할 것입니다."
 FAT_a_new_dawn:0 "새로운 여명"
 FAT_a_new_dawn_desc:0 ""저는 그리포니아 공화국의 총통으로서 우리가 새로운 여명에 접어들었다고 선언합니다! 새로운 시대! 새로운 삶! 공화국 만세!""
 FAT_the_griffons_tutelage:0 "그리폰 훈정"
 FAT_the_griffons_tutelage_desc:0 "공화국을 위한 새로운 여명을 공고히 하기 위해서는 우선 우리 정부와 국민의 안전을 보장해야 합니다. 우리가 너무 무리하면 아무것도 할 수 없습니다. 우리는 준비가 되어 있어야 합니다. 그래서 우리는 총통의 감시 아래 필요한 만큼 오랫동안 경계를 늦추지 않을 것입니다."
 FAT_consolidate_gains:0 "통합 이득"
 FAT_consolidate_gains_desc:0 "지금 우리가 가지고 있는 것은 혁명 말기에 우리가 옳게 한 것 이상의 것입니다. 가진 것을 붙잡고 놓지 말아야 합니다."
 FAT_the_task_ahead:0 "과업을 이끌다"
 FAT_the_task_ahead_desc:0 "악당들이 이 땅을 돌아다니며 그들의 백성을 노예로 만들고 그들의 자유를 빼앗는 동안 공화국은 한가롭게 앉아 있어서는 안 됩니다. 우리는 우리의 궁극적인 과제에 대비해야 합니다. 드디어 그리펜하임으로 집으로 돌아갑니다!"
 FAT_pan_griffonian_cause:0 "공화주의 협약"
 FAT_pan_griffonian_cause_desc:0 "그리포니아 전역의 그리폰은 우리처럼 군주제의 땅을 없애기를 원합니다. 그들은 우리의 우방이자 친구입니다. 우리는 그들과 친구가 되어 그들과 함께 대륙 해방을 위한 우리의 위대한 노력에 동참하도록 노력할 것입니다."
 FAT_reach_out_to_equestria:0 "공주의 인정"
 FAT_reach_out_to_equestria_desc:0 "셀레스티아 공주와 이퀘스트리아는 오랜 시간 자유를 지지합니다. 우리의 새로운 정치 체제가 갖춰진 상황에서 그들은 우리를 직접적으로 지원하는 것을 고려할 수도 있습니다."
 FAT_a_republican_coalition:0 "세계 공화주의"
 FAT_a_republican_coalition_desc:0 "이념을 떠나 대륙의 모든 공화국에 손을 내밀어 위대한 투쟁의 형제이자 동지로서 인정해야 합니다. 제국주의와 무자비한 독재정치로 우리는 패망하지 않을 것입니다!"
 FAT_approach_aquilea:0 "아퀼레이아와 접촉"
 FAT_approach_aquilea_desc:0 "아퀼레이아는 최근 그들 자신의 혁명을 일으켜 부패한 왕의 족쇄를 벗어 던졌습니다. 우리는 그들을 우리의 협정에 초대해서 우리의 유대감을 강화하고 침략으로부터 우리의 가치를 보호해야 합니다."
 FAT_approach_federation:0 "연방과 접촉"
 FAT_approach_federation_desc:0 "스카이폴은, 진정한 공화국은 아니지만, 시민들에 의해 운영되며, 그것은 우리의 협정에 받아들여질 만큼 충분히 좋은 것입니다. 그들의 자유 무역은 압제에 의해 산산조각이 되어서는 안 됩니다!"
 FAT_approach_minors:0 "다른국가들과 접촉"
 FAT_approach_minors_desc:0 "대륙에는 많은 작은 공화국들이 있습니다. 이 공화국들은 우리의 성장하는 동맹에 합류하기 위해 친해지고 접근 할 수 있습니다. 모두 환영받을 것입니다!"
 FAT_reconcile_with_north:0 "북쪽과 화해"
 FAT_reconcile_with_north_desc:0 "우리 북쪽의 사회주의자들은, 진정한 민주주의는 아니지만, 한때는 공화주의 운동의 일부이기도 했습니다. 이제는 우리의 차이를 뒤로 미루어 진정한 적에게 집중할 수 있는 절호의 기회입니다."
 FAT_retake_north:0 "북부 재탈환"
 FAT_retake_north_desc:0 "북쪽의 공산주의자들은 우리의 북쪽 국경의 위험요소이며 그렇게 취급되어야 합니다. 그들은 사리를 따질 수 없고, 오직 신속한 타격만이 우리의 북쪽 측면을 안전하게 할 것입니다."
 FAT_core_skynavia:0 "공산주의의 유산 처리"
 FAT_core_skynavia_desc:0 "이 땅을 지배하던 공산주의자들은 국민들에게 진정한 자유를 주지 않았습니다. 우리는 그들에게 진정한 자유가 어떤 느낌인지 보여줄 것입니다. 공화국을 위해서!"
 FAT_question_vedina:0 "베디나를 끝내다"
 FAT_question_vedina_desc:0 "우리 서쪽의 군주제는,  "조화적"이라고 주장하지만, 여전히 독재적이고 귀족적 국가이며, 서민을 위한 민주주의와 권리는 거의 없습니다. 그들의 민족은 해방될 것입니다 - 공화국을 위해서!"
 FAT_attack_sunstriker:0 "화이트테일 원정"
 FAT_attack_sunstriker_desc:0 "동쪽의 화이트테일 지역은 상당한 공화주의 움직임을 보이고 있습니다. [MNC.GetLeader]는 멍에를 벗어나 우리와 함께 투쟁하기를 갈망하고 있습니다. 그 그리폰들을 해방시키는 것은 우리에게 달려 있습니다!"
 FAT_core_sunstriker:0 "화이트테일 통합"
 FAT_core_sunstriker_desc:0 "화이트테일이 자유로워지고 공화국 군대의 통제를 받는 가운데, 지역 공화주의 운동은 통합되어 현재, 공화국의 필수적인 부분인 화이트테일의 지방 정부를 만들 것입니다."
 FAT_core_swedes:0 "베디나 통합"
 FAT_core_swedes_desc:0 "베디나는 앞뒤가 맞지 않는 언어를 구사하며 군주제와 반동이라는 가치를 소중히 간직하고 있지만, 어떤 어려움이 있더라도 공화국에 통합시켜야 합니다."
 FAT_wait_out_the_inevitable:0 "이상 수호"
 FAT_wait_out_the_inevitable_desc:0 "그리펜하임의 폭군들은 곧 공격할 것입니다. 우리는 우리 나라를 지키고, 다가오는 제국 군대의 무리를 공격해야 합니다. 그렇다면 제국 영토의 중심부를 공격해야 하고, 모든 그리핀에게 더 큰 미래를 가져다 주어야 합니다."
 FAT_finish_revolution:0 "혁명 완료"
 FAT_finish_revolution_desc:0 "이제 때가 됐습니다, 동지들! 그리펜하임으로의 행진이 시작되면서 우리의 그리포니아 공화국의 꿈은 오늘 현실로 만들어질 것입니다. 여러분, 앞으로 행진합시다! 평화와 번영을 향해서!"
 FAT_tricolor_over_griffenheim:0 "그리펜하임의 삼색기"
 FAT_tricolor_over_griffenheim_desc:0 "끝났습니다! 그리펜하임은 우리의 것이고 폭군적이고 억압적인 제국은 패배했습니다! 우리의 성공적인 혁명과 해방을 위해 만세 삼창을 합시다! 만세!"
 FAT_fate_of_grover:0 "마지막 황제의 운명"
 FAT_fate_of_grover_desc:0 " 마지막 황제 그로버 6세는 어린 아이에 불과하지만, 그의 왕조, 섭정, 제국의 죄에 대해서는 용서받을 수 없다. 사형 집행은 보류된 상태지만, 그는 모든 직책과 권력을 가지고 그리펜하임에 머물게 할 수는 없다. 우리는 그를 자유 시민으로 해방시킬 수도 있고, 아니면 추방할 수도 있다. 이퀘스트리아는 이맘때가 꽤 좋다고 들었다.."
 FAT_and_the_family:0 "...케머스카이 가문"
 FAT_and_the_family_desc:0 "케머스카이 가문은 아직 살아있으니, 나머지 귀족들과는 독립적으로 판단해야 합니다. 케머스카이는 조카인 아우구스트 케머스카이 남작을 찾아가 케머스카이 가의 운명을 결정할 겁니다."
 FAT_the_scheming_nobility:0 "귀족제도의 운명"
 FAT_the_scheming_nobility_desc:0 "그로버 6세와는 달리, 대부분의 귀족들은 스트로베리 공작부인 가브리엘라 이글클로처럼 978년 혁명의 파멸에 참여했습니다. 그들의 죄는 우리가 어린 황제의 죄처럼 용서받을 수 없습니다. 그들은 그들의 직함을 박탈당하거나 그들의 목숨을 빼앗길 것입니다."
 FAT_the_corrupt_archonate:0 "올바르지 못한 집정관"
 FAT_the_corrupt_archonate_desc:0 "그리포니아 자체의 조직적인 신앙에는 문제가 없지만, 집정관직은 최근 몇 년간 더욱 부패하고 비굴해졌습니다. 세 명의 집정관들과 그들의 위치를 재정비하여 그들이 황실의 하인이 아닌지 확인해야 합니다."
 FAT_integrate_minors:0 "다른국가들 통합"
 FAT_integrate_minors_desc:0 "Those pretender states which have joined us and have assisted us in the destruction of the corrupt empire are now prepared to join us as member states of the Republic."
 FAT_integrate_aquilea:0 "아퀼레이아 통합"
 FAT_integrate_aquilea_desc:0 "Aquileia assisted us in the great campaign to destroy the empire. As such, we will let them retain their autonomy as long as they submit and join the Republic."
 FAT_integrate_federation:0 "Integrate the Federation"
 FAT_integrate_federation_desc:0 "The Federation has existed as a result of pseudo independence and autonomy for a long time. It is now time to establish them fully as an autonomous region of the republic."
 FAT_extend_presidency:0 "대통령 권한 확대"
 FAT_extend_presidency_desc:0 "In order to secure the stability of the Presidency, we will ensure the President-Marshal can serve as long as necessary, even if the constitution is to be restored. He will safeguard our values until his dying breath, if so necessary!"
 FAT_postpone_reforms:0 "Postpone Reforms"
 FAT_postpone_reforms_desc:0 "Reforms hurt the government by destabilising and weakening the power of the central authority. If we stop or at the very least delay them, we can make sure we hold onto power for longer."
 FAT_fortify_imperial_border:0 "페디시아 국경 요새화"
 FAT_fortify_imperial_border_desc:0 "페디시아는 우리나라와 가장 가까운 제국 공국입니다. 제국이 우리를 공격한다면 그 지역을 요새화하는 것이 가장 유리할 것입니다."
 FAT_militarize_the_north:0 "북부 군사화"
 FAT_militarize_the_north_desc:0 "제국군이 접근할 수 없을 북쪽에 산업을 집중시켜야 합니다. 이것은 빈곤한 지역을 산업화하고 중요한 군수 공업을 보호하는 데 도움이 될 것입니다."
 FAT_contingency_plan:0 "긴급 사태 대책"
 FAT_contingency_plan_desc:0 "자유의 방벽으로서, 그리고 바로 이러한 가치를 없애기를 원하는 많은 사람들에게 둘러싸여, 우리는 스스로를 방어하기 위한 피할 수 없는 투쟁에 대비해야 합니다. 우리는 모든 것에 대비해야 합니다. 공화국은 무너지지 않을 것입니다!"
 FAT_save_what_can_be_saved:0 "필요한 조치"
 FAT_save_what_can_be_saved_desc:0 "그로버 2세 이후 가장 크고 부활한 제국의 노예가 된 헤르츠란트 국민을 해방시키려면 국가 비상사태를 선언하는 방향으로 나아가야 합니다. 모든 그리폰, 모든 공장, 모든 총은 제국주의 위협으로부터 우리 공화국을 방어하는 데 사용될 것입니다. 총통은 자신의 권력을 공고히 하고, 계엄령을 계속해야 우리 공화국을 구할 수 있습니다."
 FAT_father_of_republic:0 "공화국의 국부"
 FAT_father_of_republic_desc:0 "총통은 우리의 영광스러운 공화국의 진정한 아버지입니다. 모든 그리폰은 우리를 영광과 자유의 길로 인도하시는 분이시며, 그의 말씀이 우리의 명령임을 알아야 합니다."
 FAT_the_three_principles_of_the_griffons:0 "The Three Principles of the Griffons"
 FAT_the_three_principles_of_the_griffons_desc:0 "With our political situation back in order, we can now begin to focus on what truly makes our nation special by embracing our three basic principles."
 FAT_liberty:0 "자유"
 FAT_liberty_desc:0 "The first value of the Republic is Liberty. The Freedom of speech, the right of free travel and more. All of these rights must be granted to our citizens, at once."
 FAT_guarantee_freedoms:0 "자유 보장"
 FAT_guarantee_freedoms_desc:0 "By guaranteeing the individual freedom of all citizens, we can make sure that they feel a great love for their nation and its government."
 FAT_support_the_press:0 "언론 지원"
 FAT_support_the_press_desc:0 "The Press, while posing a potential threat to our government, can cause a great deal of patriotic fervour inside every griffon. We must ally with the Press to ensure patriotism remains high."
 FAT_democracy_f:0 "민권주의"
 FAT_democracy_f_desc:0 "The second value of the republic is Democracy. Free Elections and a government elected by the People is what we shall embrace. A Government by the people, for the people."
 FAT_new_institutions:0 "새로운 기관들"
 FAT_new_institutions_desc:0 "Expanding the government using our new, much larger budget will allow for more public Institutions to be established. With increased capabilities and effectiveness, we will be able to serve the people better than before."
 FAT_prepare_for_elections:0 "Prepare for General Elections"
 FAT_prepare_for_elections_desc:0 "The Preparations for the first Griffonian General Elections are already underway. Parties and politicians are campaigning all across the country in an attempt to gain the fervour of the voters."
 FAT_my_work_here_is_done:0 "첫번째 선거"
 FAT_my_work_here_is_done_desc:0 "The Election has come. A truly historic moment for all of us. Now we only need to await the results..."
 FAT_prosperity_f:0 "민생주의"
 FAT_prosperity_f_desc:0 "The third and final value of the republic is prosperity. Equal rights and a minimal wage is the only the beginning of this principle, as many griffons also advocate labour rights and more. All griffons have the right to prosper!"
 FAT_land_tax:0 "토지세"
 FAT_land_tax_desc:0 "By taxing the land richer griffons own, we effectively deter them from accumulating and owning too much land all for themselves. This way, the normal griffon will gain access to more land, and this land will be cheaper than ever before."
 FAT_welfare_for_all:0 "모두를 위한 복지"
 FAT_welfare_for_all_desc:0 "We will expand our welfare programs from just the lower classes to all griffons of the Republic, in order to ensure their prosperity and well-being."
 FAT_social_approach:0 "사회적 접근"
 FAT_social_approach_desc:0 "Since we have now established a powerful economic base, we will begin to encourage the concepts of mother and fatherhood amongst the young of our nation. Our Welfare state will make sure to encourage the birth of a new generation of griffons."
 FAT_a_dream_realized:0 "꿈이 실현되다!"
 FAT_a_dream_realized_desc:0 "And so, our Republican Dream has, at long last, been realised. All over Griffonia, griffons stand in awe at what we have achieved. Monuments of the President-Marshal and his great deeds have been built, and our Tricolour now proudly flies in every City. Truly, a model Republic has claimed its rightful place in Griffonia."
 FAT_new_military:0 "군벌주의로부터 회복"
 FAT_new_military_desc:0 "군사적 목표를 달성하기 위해서는 1차 혁명 이후 보이지 않았던 군국화와 동원과 함께 강도 높은 교리와 기술적 개혁에 나서야 합니다. 그리펜하임으로 돌아가려면 다시 한 번 우리 군수공업을 재건해야 합니다!"
 FAT_choose_doctrine:0 "우리의 교리 정하기"
 FAT_choose_doctrine_desc:0 "우리 육군 참모진은 다양한 교리를 지지하고 있으며, 이제는 목표를 달성하기 위해 어떤 교리를 지원할지 선택해야 할 때입니다."
 FAT_speak_herzlander:0 "헤르츠란트 방언 가르치기"
 FAT_speak_herzlander_desc:0 "대부분의 권력 있는 그리폰이 헤르즈란트 방언으로 말하기 때문에,  전국의 모든 학교에서 이 말을 가르치는 것이 가장 큰 이익이 될 것입니다. 결국 그리펜하임이 해방될 때까지 정부 운영에서 클라우드버리어를 단계적으로 폐지하고 클라우드버리는 더 큰 자치권을 갖게 됩니다."
 FAT_require_government_bilingualism:0 "국가 관료들의 이중언어 사용 강제"
 FAT_require_government_bilingualism_desc:0 "대부분의 국가 관료들은 클라우드버리어를 모르며 전국의 절반 이상과 교류하지 못합니다. 이를 바로잡기 위해서는 정부 관료, 의원, 그리고 공무원들을 대상으로 2개국어 사용 의무화를 요구해야 합니다. 예외는 없습니다."
 FAT_reduce_banditry_tp:0 "§Y도적단§! 국가 정신을 서서히 제거합니다.\n"
 FAT_reduce_banditry2_tp:0 "§Y도적단§! 국가 정신의 제거 속도를 올릴 것입니다.\n"
 FAT_reduce_famine_tp:0 "§Y기근§! 국가 정신을 서서히 제거합니다.\n"
 FAT_take_matters_into_our_own_hands:0 "스스로 문제를 해결하다"
 FAT_take_matters_into_our_own_hands_desc:0 "공화국은 약하고 비효율적입니다. 우리는 비상 권한을 이용해서 개입해 최근 몇 년 동안 공화국을 집어삼킨 관료주의와 불안정으로부터 국가를 구해내야 합니다."
 FAT_state_industrial_plan:0 "경제 개입"
 FAT_state_industrial_plan_desc:0 "국가가 경제에 개입하고 산업 중심지를 확장해야 합니다. 우리의 전 정부는 약했고, 지금은 혼란 상태에 빠져 있는 북부를 산업화하지 못했습니다."
 FAT_mass_mobilization:0 "군사화와 동원"
 FAT_mass_mobilization_desc:0 "제국에 대항하려면 국가를 군사화해야 합니다. 제국은 결국 북쪽을 공격할 것입니다. 요새, 군사 공장, 전쟁 선전 등 모든 것이 군주제 위협으로부터 우리 나라를 구하기 위해 실행되어야 합니다."
 FAT_enforce_the_herzlander_dialect:0 "헤르츠란트 방언 강요"
 FAT_enforce_the_herzlander_dialect_desc:0 "북부에 사는 사람들, 그들의 비참한 전통과 문화를 고수하는 가련한 클라우드버리인들은 문명화되고 공화국에 통합되어야 합니다. 그들이 우리의 문화와 관리들을 이해할 수 있도록 헤르츠란트어를 강요해야 합니다."
 FAT_temporarily_suspend_parliament:0 "의회 정지를 지속"
 FAT_temporarily_suspend_parliament_desc:0 "헌법은 정지되어 있지만, 의회는 여전히 존재하며, 몇몇은 심지어 우리의 계엄령 선포에 반대하는 목소리를 내기도 합니다. 정부의 비효율을 없애려면 의회를 일시 중단하고 우리 스스로 문제를 해결해야 합니다."
 FAT_permanent_stability:0 "혁명 확보"
 FAT_permanent_stability_desc:0 "우리 나라는 구원받았습니다. 공업화 되어 있고 공산주의자와 도적 반역자가 없으며 공화국의 공동의 명분 아래 단결되어 있습니다. 공화국은 안정적이고, 이제 우리는 세계를 마주하고, 더 나은, 더 큰 전망을 추구할 수 있습니다."
 FAT_new_navy:0 "로텐데담에 도전하는 해군"
 FAT_new_navy_desc:0 "우리 공화국이 탄생한 이후 우리 지휘하에 함선 한 척도 없었습니다. 이것을 바꿀 때입니다. 제대로 된 해군 창설과 함께 그리포니아 북부의 바다를 지배할 수 있는 절호의 기회를 갖게 됐습니다."
 FAT_battleship_focus:0 "작센-플루멘자르 교리"
 FAT_battleship_focus_desc:0 "오토 작스하겐-플루멘자르는 클라우드버리 왕족과 느슨하게 관계되어 있으며, 기술적으로는 왕조의 잔존물들의 계승자입니다. 케머스카이는 왕족의 혈통에도 불구하고 그와 그의 어머니를 살려두었고, 군주론자들에게 대한 양보로 제독이 되도록 허락했습니다. 오토는 순전히 숫자와 장갑, 주포를 통해 적을 제압할 수 있는 해군력의 강력한 지지자입니다."
 FAT_destroyer_focus:0 "하센텔프 교리"
 FAT_destroyer_focus_desc:0 "헤르만 하센텔프는 두드러지고 충성스러운 공화당의 제독으로 978년 혁명에 해군 장교로 복무했으며 대장정 이후 제독으로 승진했습니다. 장교로서 전함과 운반선에 대한 접근성이 부족해 소규모 타격 함대의 전문가이자 든든한 후원자가 되었습니다. 그는 전함과 속도가 빠른 해군 전투에는 너무 느리다고 주장합니다."
 FAT_submarine_focus:0 "치고 빠지기"
 FAT_submarine_focus_desc:0 "코넬리우스 헬탈론은 체인질링 랜드를 두 번 이상 방문했고, 이른바 '잠수함'에 대한 해군 중점을 확신하게 되었습니다. 코넬리우스는 이런 종류의 선박을 이용하여, 우리는 이후 사냥될 기회가 없이 파이처럼 쉽게 적의 함대를 습격하고 매복할 수 있을 것이라고 말했습니다."
 FAT_navy_investment:0 "윙하겐 항구 확장"
 FAT_navy_investment_desc:0 "윙하겐의 도시 항구는 공화국에서 가장 큰 도시 중 하나이며, 항구들과 조선소들이 그리포니아 북부에서 가장 큰 도시 중 하나이기도 하다. 그럼에도 불구하고, 그곳에 사용된 대부분의 장비가 구식이기 때문에 명백한 문제가 있습니다. 만약 우리가 자금 일부를 아끼고 그곳에 있는 모든 조선소를 국유화시킨다면, 윙하겐을 북 그리포니아의 가장 위대한 항구로 쉽게 만들 수 있을 것입니다."
 FAT_navy_doctrine:0 "완벽한 해군 교리"
 FAT_navy_doctrine_desc:0 "해군 특수화에 관해 어떻게 진행할지 결정하지 못하면서 우리의 신임 제독은 지금까지 가장 오랫동안 논쟁에 빠져 있었습니다. 이제 우리가 해군 교리를 어디로 향하고 있는지 그들에게 분명한 방향을 제시해야 할 때입니다."
 FAT_new_battleships:0 "전함 연구"
 FAT_new_battleships_desc:0 "전함은 의심할 여지 없이 해전의 지배자입니다. 우리는 그녀가 모든 해전을 결정할 것이 분명하며, 따라서 우리는 우리의 해전을 얻기 위해 노력해야 합니다. 윙헤븐에 있는 새로운 조선소를 이용하여 새로운 전함을 건설하는 것이 좋은 시작 방법입니다. 그곳에서 우리가 개발할 수 있는 두 가지 유망한 프로젝트, 즉 드레드노트급과 아트레우스급에 대한 이야기가 있습니다."
 FAT_new_destroyers:0 "구축함 연구"
 FAT_new_destroyers_desc:0 "구축함은 전 세계 모든 해군력의 중추 역할을 하며, 이는 금방 바뀌지 않을 것입니다. 이미 많은 유형의 군함이 사용되고 있으며, 이들 중 많은 유형이 우리가 만들 수 있는 것보다 기술적으로 더 진보되어 있습니다. 그런 만큼, 우리는 그것들 중 몇 가지를 그다지 좋은 조건이 아닌 상태로 구입하고, 그것들을 분해하고, 그들에게서 우리가 할 수 있는 모든 것을 배운 다음, 그 지식을 이용하여 우리 자신의 프로젝트를 기초로 삼아야 합니다."
 FAT_new_submarines:0 "실험용 잠수함 모델"
 FAT_new_submarines_desc:0 "'잠수함'은 인식조차 되지 않은 채 물밑과 어뢰정 밑으로 들어갈 수 있는 비교적 새로운 선박 시제품입니다! 우리 해군 제독은 이퀘스트리아와 같은 나라의 외국 모델들을 검사하고 결국 우리 자신의 잠수함을 건조해야 합니다."
 FAT_more_navy_investment:0 "하늘만의 두번째 항구"
 FAT_more_navy_investment_desc:0 "하늘만에 있는 유일한 항구는 윙헤븐 시에 있습니다. 하지만 윙헤븐이 적에게 파괴되거나 천재지변으로 파괴된다면 우리 배를 도킹할 해군 항구가 없을 것입니다. 페디시아 국경의 항구는 그리포니아 제국을 위협하고 윙헤븐보다 남쪽으로 더 많은 항구를 세우는데 효과가 있을 것입니다."
 FAT_perfect_the_saxhagen_plumenjar_doctrine:0 "완벽한 작스하겐-플루멘자르 교리"
 FAT_perfect_the_saxhagen_plumenjar_doctrine_desc:0 "새로운 전함 설계에 대한 연구가 진행됨에 따라, 우리 해군 제독은 이제 작스하겐-플루멘자르 제독의 교리를 완벽히 실행 할 수 있게 되었습니다. 무시무시한 전투함과 전함들로 이루어진 해군은 페디시아 함대와 바다에서 우리에게 대항할 생각을 할 수 있는 다른 적들을 초라하게 만들 것입니다."
 FAT_perfect_the_hassentelf_doctrine:0 "완벽한 하센텔프 교리"
 FAT_perfect_the_hassentelf_doctrine_desc:0 "헤르만 하센텔프는 구축함과 순양함에 대한 그의 교리를 완성했습니다. 이미 그것들은 우리 부두에서 대량 생산되고 있고 우리 해군 기지에 도킹되어 있습니다. 때가 되면 우리 함대가 하늘만으로 돌격하여 순전히 숫자와 화력으로 제국의 주력함들을 압도할 것입니다."
 FAT_perfect_the_marines:0 "공화국 해병대"
 FAT_perfect_the_marines_desc:0 "이제 우수한 함정과 부두, 항만, 해군기지를 확보했으니 수륙양용 공격 전술을 완벽하게 구사할 수 있게 됐습니다. 공화국 해병대가 구성될 것이며, 우리는 진정으로 파도를 다스릴 것입니다 - 스카이폴, 제국이 아니라 공화국이 바다를 다스릴 것입니다."
 FAT_new_airforce:0 "새로운 공화국 공군"
 FAT_new_airforce_desc:0 "그리포니아 대륙에서 가장 강력한 몇몇 나라들만이 공군을 보유하고 있으며, 우리는 그들과 함께 하기 위해 최선을 다해야 합니다. 효율적이고 큰 공군이 하늘과 겨루고 아래에서의 우리의 진격을 돕는 것은 우리의 전쟁 노력에 큰 도움이 될 것입니다."
 FAT_fighter_focus:0 "하늘을 지배하라"
 FAT_fighter_focus_desc:0 "공중전에서 가장 중요한 부분은 하늘을 통제하는 것입니다. 그래서 우리는 우리가 그렇게 할 수 있는 비행기를 만드는 데 우리의 노력을 집중해야 합니다. 우리 비행기는 비교적 작고 민첩해야 하며, 치명적인 위협으로 남아 있어야 합니다."
 FAT_bomber_focus:0 "창공에서의 죽음"
 FAT_bomber_focus_desc:0 "이 새로운 공중전의 가장 큰 전제는 우리가 원하는 만큼 적의 산업과 인프라를 파괴하는 것입니다. 가능한 한 많은 폭탄을 탑재할 수 있는 비행기를 만드는 데 주력하는 동시에 적진 깊숙이 폭탄을 투하할 수 있도록 해야 합니다."
 FAT_air_doctrine:0 "해외 전문지식 구하기"
 FAT_air_doctrine_desc:0 "우리 자신의 전문 조종사가 얼마나 부족한지 보면서, 우리는 다른 나라의 참전용사들과 접촉하는 데 주의를 집중해야 합니다. 우리가 그런 조종사들에게 충분한 자금을 제공한다면, 그들은 아마 우리와 함께 일하기를 매우 기대하고 열망할 것이고, 우리는 그들이 공중전술과 전략에 대한 경험을 공유하도록 만들 수 있을 것입니다."
 FAT_new_bombers:0 "새로운 폭격기 설계도 확보"
 FAT_new_bombers_desc:0 "다른 나라에서 우리에게 온 외국인 조종사들은 때때로 지식 이외의 다른 것을 가지고 왔습니다. 만약 우리가 모든 것을 함께 나누게 된다면, 우리는 작업 청사진을 재현할 수 있을지도 모릅니다."
 FAT_new_fighters:0 "신형 전투기 주문"
 FAT_new_fighters_desc:0 "우리의 새로운 파일럿들이 우리에게 새로운 전투기 세트를 의뢰했습니다. 몇 번의 회담과 뒷거래 후에 조종사들은 우리 과학자들이 스스로 개발할 수 있는 새로운 전투기 모델을 개발하는 데 도움을 주었습니다."
 FAT_grand_1:0 "로즈윙 원수의 지혜"
 FAT_grand_1_desc:0 "모든 공격, 모든 방어, 모든 후퇴, 그리고 모든 전진을 계획해야 합니다. 우리 군을 시계 바늘을 연상시키는 것으로 바꿔야 합니다. 모든 행동이 시기적절하고 계획적으로 이루어져야 합니다."
 FAT_grand_2:0 "공병연대 강화"
 FAT_grand_2_desc:0 "우리 부대가 우리의 꼼꼼한 명령을 따를 수 있도록 하기 위해서, 우리는 그들이 그들의 위치를 지킬 수 있도록 해야 합니다. 그런 만큼 현재 아군이 점령하고 있는 지역을 요새화하는 것이 주 임무인 전문 부대를 추가하는 데 주력해야 합니다."
 FAT_grand_3:0 "우리의 사령부 재구성"
 FAT_grand_3_desc:0 "최근 우리 군의 변화는 현재로써는 최고 지휘관들과 부대들을 대부분 돌봤지만, 우리는 우리의 사령부의 대부분이나 덜 중요한 장군들에 대해서는 아무것도 하지 않았습니다. 오늘은 이 모든 것이 우리의 광범한 계획이라는 교리를 반드시 따르도록 할 것이기 때문에 이 부분이 바뀔 것입니다."
 FAT_grand_4:0 "시카메오네세 방어전술"
 FAT_grand_4_desc:0 "시카메오네세군은 다가오는 위협에 직면하여 분권화된 공화국으로서 스스로를 지키면서 수세기 동안 그리포니아 제국에 대한 경계를 유지했습니다. 773년 그로버 1세가 공격했을 때, 그들은 단결하여 그로버를 격퇴했습니다. 우리는 역사로부터 배워야 하며, 이러한 전술을 각색하여 감히 우리를 침략하는 어떤 병사라도 살아 있는 타르타루스로 만들 방어군을 구성해야 합니다."
 FAT_superior_1:0 "케머스카이 원수의 지혜"
 FAT_superior_1_desc:0 "적에게 포탄을 수천 발은 아니더라도 수백 발은 사격 할 수 있다면 왜 우리 시민들의 삶과 지휘관들의 독립적인 사고 능력을 낭비하는 걸까요?"
 FAT_superior_2:0 "헌병 도입"
 FAT_superior_2_desc:0 "우리 군대는 가장 단련된 무리가 아닙니다. 이것은 우리의 지휘관들에게 점점 더 걱정거리가 되고 있습니다. 그는 단순히 군인들이 스스로 영광을 얻기를 원한다고 말했기 때문에, 포병이 사격하는 중에 우리 자신의 군인들을 폭격할 위험을 감수하고 있습니다. 우리는 이 병사들에게 올바른 질서와 기강을 세워야 합니다!"
 FAT_superior_3:0 "전용포병부대"
 FAT_superior_3_desc:0 "전용 포병 연대와 함께 포병대 포격을 병력 이동과 보다 효과적으로 조율할 수 있어, 훨씬 덜한 아군 오사와 보다 정확한 탄막을 만들 수 있습니다."
 FAT_superior_5:0 "로켓포"
 FAT_superior_5_desc:0 "제국과 그리포니아 주변의 다른 나라들은 "네벨베르퍼"와 로켓포들에 대해 특별히 집착하는 것 같습니다. 케머스카이의 특기의 새로운 형태로서, 우리는 이 새로운 기술을 받아들여 즉시 공장으로 들여올 것입니다."
 FAT_superior_4:0 "포병의 힘"
 FAT_superior_4_desc:0 "우리가 축적한 화기로, 우리는 이제 진격 전에 그들의 은신처에서 적들을 농락할 수 있는 이른바 '잠행 탄막' 전술을 활용할 수 있는 능력을 갖게 되었습니다."
 FAT_mass_1:0 "선테일 원수의 지혜"
 FAT_mass_1_desc:0 "수백만 개의 추가 포탄을 생산하거나 광범위한 전단을 그리는 것은 좋은 일이지만, 이것은 또한 시간이 많이 걸리기 때문에 노력할 가치가 없습니다. 대신, 우리는 모든 신체 건강한 그리폰들을 징발하고 그에게 총을 주고 그를 전선으로 보내야 합니다. 그래야 병력이 부족하지 않고, 사실상 무패가 될 것입니다."
 FAT_mass_2:0 "민병대의 참여 설득"
 FAT_mass_2_desc:0 "우리나라를 배회하는 충성스러운 지역 민병대가 더 많거나 혹은 적습니다. 만약 우리가 그들의 지도자들과 접촉할 수 있고, 그들에게 사면이나 재물을 제공하거나, 아니면 그들에게 총을 쏠 수 있는 적을 허락하겠다고 약속할 수 있다면, 우리는 이 많은 민병대들을 새로운 부대의 중추로 우리 군에 입대시킬 수 있을지도 모릅니다."
 FAT_mass_3:0 "군벌 사면"
 FAT_mass_3_desc:0 "우리는 지도자와 장교들에게만 사면을 제공하는 대신, 우리와 싸워 본 모든 그리폰에게 사면을 제공할 것입니다. 이것은 확실히 우리가 대열을 강화하는 데 도움이 될 것입니다."
 FAT_mass_4:0 "죽음에서의 구원"
 FAT_mass_4_desc:0 "우리는 사면 프로그램을 모든 죄수, 포로, 끔찍한 범죄자, 또는 우리 나라의 평범한 도둑들에게로 확대할 수 있습니다. 그들이 우리 대열에서 싸우기로 동의하는 한, 무슨 죄를 지었든지 간에, 우리는 그들에게 모든 속죄의 기회를 줄 것입니다."
 FAT_an_academy_in_the_north:0 "로스트게이트 군사학교"
 FAT_an_academy_in_the_north_desc:0 "클라우드버리에는 많은 군사학교가 있지만, 북쪽은 군사전략을 가르치는 학원이 매우 부족합니다. 이 문제를 해결하기위해 [Root.GetName]은 북방의 장군들과 연구자들에게 전술과 전략에 대한 훈련을 제공하는 "로스트게이트 사관학교"를 만들었습니다
 FAT_marshal_rifle:0 "재고품 통제권 탈환"
 FAT_marshal_rifle_desc:0 "우리나라에 총기의 물량이 많을 것입니다. 최근에 일어난 모든 분쟁들, 그리고 또한 일반적으로 증가하는 군국화 때문에, 그것들을 비보호적으로 비축해 둔 장소를 찾는 것은 그리 어렵지 않습니다. 이 방대한 양의 비축물량을 다시 장악함으로써, 우리는 그 무기를 사용하여 육군 대열을 강화하고 무장시킬 수 있었습니다."
 FAT_marshal_rifle_quality:0 "수량 초과 품질"
 FAT_marshal_rifle_quality_desc:0 "이렇게 많은 총기를 수집한 후, 우리 군 참모들은  결함이 있고 구식이 되어도 총의 양 자체는 달라지는 것이 없다는 것을 깨달았습니다. 대신 전문성을 발휘해 보다 우수하고 질 높은 무기를 만들었습니다."
 FAT_marshal_rifle_quantity:0 "모든 그리폰을 공장에"
 FAT_marshal_rifle_quantity_desc:0 "나쁜 놈과 싸우려면 총만 있으면 됩니다. 그리고 그게 안 되면 총을 더 써야 합니다."
 FAT_arty:0 "포 현대화"
 FAT_arty_desc:0 "군이 소총을 제대로 갖추었으니 이제 더 큰 구경의 포탄으로 관심을 돌릴 필요가 있습니다. 카빈 작업을 하면서 수집한 경험을 활용한다면 현재의 설계를 크게 개선할 수 있을 가능성이 높습니다."
 FAT_sup:0 "지원부대 재조직"
 FAT_sup_desc:0 "최전방 부대가 주된 영웅이지만 모든 그리폰들에게 탄약과 보급품을 운송해 주는 우리 군의 지원 부대를 잊어서는 안 됩니다. 이것을 확실히 하기 위해서는 그들의 지원 대대를 좀 더 효과적인 단위로 재편성해야 합니다."
 FAT_magic_equip:0 "크리스탈 이용"
 FAT_magic_equip_desc:0 "마법의 결정체를 사용하여, 우리는 완전히 새로운 종류의 총을 만들 수 있습니다. 그것은 탄도 에너지를 사용하는 것이 아니라 마술을 사용하는 것입니다. 그러한 총은 전쟁의 본질에 혁명을 일으킬지도 모릅니다. 우리 땅은 이 무기들을 작동시키는 데 필요한 결정체가 풍부하기 때문에 그것을 효과적으로 사용하지 않는 것은 낭비일 것입니다."
 FAT_radar:0 "이퀘스트리아 레이더 기술"
 FAT_radar_desc:0 "이퀘스트리아 과학자들이 레이더를 개발했습니다. 레이더는 적들이 전투를 위해 도착하기도 전에 볼 수 있는 기술입니다. 우리 업계가 크리스탈과 이퀘스트리아 공학을 쓰기 시작한 상황에서 이퀘스트리아 전쟁이라는 책에서도 한 페이지를 더 꺼내 레이더 기술을 개발해야 할 것 같습니다."
 FAT_winter_training:0 "클라우드버리의 겨울과 대면"
 FAT_winter_training_desc:0 "클라우드버리의 겨울은 그리포니아에서 가장 가혹한 시기 중 하나이고, 우리가 이곳에 온 지 30년이 지났음에도 불구하고, 많은 아군이 여전히 적응하지 못하고 있습니다. 이제 진정으로 동계 훈련을 시작할 때입니다. 그래야 클라우드버리가 공격당했을 때 우리 군대는 남쪽에서 준비되지 않은 제국군을 방어할 수 있습니다."
 FAT_mountain_training:0 "클라우드버리의 산과 대면"
 FAT_mountain_training_desc:0 "토착민들에게 몇 가지 전술을 배우고 클라우드버리 산과 북부 스트로베리 산맥과 화이트테일 산맥의 전쟁에서 아군을 훈련시킬 때입니다. 우리가 제국군을 물리치려면 방어와 공격 양면에서 이러한 중요한 전략적 위치를 사용하는 법을 배워야 합니다."
 FAT_heavy_tanks:0 "중전차"
 FAT_heavy_tanks_desc:0 "이제 탱크 연구가 시작되었으니 이제 더 무거운 탱크 설계를 살펴봐야 할 때입니다. 그러면 산업에서의 제국의 우위와 그들의 치열한 기동전 교리에 진정으로 도전할 수 있을 것입니다."
 FAT_motorized_equip:0 "우리의 군대 기계화"
 FAT_motorized_equip_desc:0 "트럭은 군대와 보급품을 수송하는 데 사용할 수 있는 믿을 수 없을 정도로 가치 있고 효과적인 차량이지만, 그들이 들어오는 어떤 종류의 화재에도 취약하다는 것은 아주 명백합니다. 기술자들은 우리가 대신 기갑 수송 차량을 건설할 것을 제안했습니다. 이렇게 하면 우리 부대도 최전방에 훨씬 더 가까이 수송될 수 있습니다."
 FAT_tanks:0 "기계화 선봉"
 FAT_tanks_desc:0 "탱크는 현대전에서 가장 중요하고 강력한 자산 중 하나가 되었습니다. 우리 같은 많은 이웃들은 가장 오랫동안 이 사실을 무시하고 무시해왔지만, 더 이상은 그렇지 않습니다! 이 새로운 종류의 차량에 대한 우리의 연구와 생산은 가능한 한 빨리 시작될 것입니다!"
 FAT_pure_infantry_tactics:0 "순수한 보병전술"
 FAT_pure_infantry_tactics_desc:0 "지원 장비와 포병들은 매우 방대합니다. 모든 사람들이 최선의 전략은 그저 적들이 항복할 때까지 그리폰을 충분히 투입하는 것이라는 것을 알고 있습니다!"
 FAT_republican_volunteer_corps:0 "공화국 자원병 군단"
 FAT_republican_volunteer_corps_desc:0 "전 세계에는 우리의 공화주의 혁명에 함께하기를 원하는 다른 나라들이 있습니다. 군주제 국가에서 혁명이 일어난다면 그들을 지원하기 위해 우리가 할 수 있는 모든 것을 해야 합니다."
 FAT_Republican_Volunteer_Corps_idea:0 "공화국 자원병 군단"
 FAT_propaganda_on_every_corner:0 "모든거리에서의 선전물"
 FAT_propaganda_on_every_corner_desc:0 "Many griffons in this country still want to keep the nation contained in the North to wither away and fall to an eventual invasion. They should be convinced otherwise."
 FAT_declare_national_emergency:0 "국가비상사태 선포"
 FAT_declare_national_emergency_desc:0 "The Republic is too unstable in its current state. We must implement measures to make sure that our chaotic nation survives until the Griffonian menace knocks."
 FAT_the_iron_marshal:0 "철혈 원수"
 FAT_the_iron_marshal_desc:0 "Our glorious President-Marshal Alexander Kemerskai has declared martial law to stabilize our dying nation, and has expressed his desire to abandon the conquest of Griffonia. Now that stability is assured, our nation can focus on reforming our society, and building a free, independent bastion of order in the North. First, however, we must deal with some "harmonist" traitors."
 FAT_purge_the_socialists:0 "빨갱이 내보내기"
 FAT_purge_the_socialists_desc:0 "The socialists have been a thorn in our side for too long, always claiming to support democracy but subverting our government's goals in the process. They are not worthy of calling themselves Republicans."
 FAT_crackdown_on_the_unions:0 "조합 금지"
 FAT_crackdown_on_the_unions_desc:0 "The unions have been continually supporting socialist and Skynavian ideals. It is about time we destroy them and the wicked ideology the support. There will still be good working conditions, just not at the claws of the socialists."
 FAT_anti_skynavian_propaganda:0 "스카이나비아의 범죄 폭로"
 FAT_anti_skynavian_propaganda_desc:0 "Many socialists conveniently forget that it was the Skynavians who left our great Republic in 986 and forced us into banditry and chaos. Perhaps they need a little reminder?"
 FAT_no_more_skynavian_sympathizers:0 "망치와 낫 대신 삼색기"
 FAT_no_more_skynavian_sympathizers_desc:0 "It is time for us to move into the North and destroy Sparrowsbane's experiment in treason against our glorious Republic. We will show no mercy against Skynavian terrorists and their corrupt and unfeasible ideology."
 FAT_pacify_the_cities:0 "도시를 진정시키다"
 FAT_pacify_the_cities_desc:0 "The cities are still home to mass protests against our military regime, despite the fact that it is bringing such stability and order. They must be ironed out, and Republican values will be re-installed in each one of them, in time."
 FAT_raid_radical_organizations:0 "비밀 은신처 습격"
 FAT_raid_radical_organizations_desc:0 "Fascists, revolutionaries, and socialists have taken up hideouts all across our nation. We should raid and sack these hideouts, and destroy any weapon storages, homemade bombs, or whatever these organizations are using to subvert the Republic."
 FAT_continue_promising_democracy:0 "유망한 민주주의 지속"
 FAT_continue_promising_democracy_desc:0 "Liberty and Democracy are still two of our founding principles. In these times of chaos, we cannot let the people think that those same principles are gone. The Republican spirit must be rekindled, or our government will be good as dead."
 FAT_a_loyal_cabinet:0 "상징적인 의회 열기"
 FAT_a_loyal_cabinet_desc:0 "The people need a parliament, that they can vote on democratically! Of course, with only one legal party in the nation, they will not be able to vote democratically, but at least they will have the faith in liberal democracy, even before we truly restore it."
 FAT_police_on_the_streets:0 "거리에서의 경찰"
 FAT_police_on_the_streets_desc:0 "If we have more force on the streets against the opposition, they will be less encouraged to take up arms against the Republic and fight against our rightful government. This issue is truly as simple as that."
 FAT_end_the_winghagen_republic:0 "반정부군대 격파"
 FAT_end_the_winghagen_republic_desc:0 "The outright lunatic Cornelius Vinke and his possibly as insane supporters are still in arms against the government, despite our best efforts to pacify the cities. The time has come for our government to go to Bleakspire itself and put an end to his little revolutionary experiment."
 FAT_reverse_986:0 "986년의 배신의 복수"
 FAT_reverse_986_desc:0 "The Skynavian dogs left us in 986, when Kemerskai suspended the constitution to safeguard the principles of the Republic and its new democracy. With their leaving, our Republic was propelled into instability and chaos, while the Skynavians built their "utopia" in the North. It is time to remind them that the Republic does not forgive."
 FAT_the_marshals_last_days:0 "총통의 마지막 나날들"
 FAT_the_marshals_last_days_desc:0 "The unthinkable has occured. Our President-Marshal has fallen ill after the Skynavians were defeated, and has beckoned for his closest advisors, along with his son and heir, Alexander Kemerskai Jr., to speak with him one last time. The fate of the Republic is on the line."
 FAT_the_marshal_knows_best:0 "독재정 지속"
 FAT_the_marshal_knows_best_desc:0 "Alexander Kemerskai Jr. has decided to uphold martial law in these treacherous times, citing the continued presence of anti-Republican elements and monarchist harassment as justification. Democracy does not seem to be in the Republic's future, at least as long as Kemerskai Jr. is in charge."
 FAT_an_end_to_vedina:0 "베디나를 끝내기"
 FAT_an_end_to_vedina_desc:0 "The Vedinan nation must be brought into the Republic by force. Its status as one of the last democratic nations in the continent does not excuse its vicious monarchic system."
 FAT_i_dislike_sunstriker:0 "도적들과의 전투"
 FAT_i_dislike_sunstriker_desc:0 "The leaders of Whitetail must be brought to justice. Whether they claim to be communist, a monarchy, or a republic, they have refused all integration into the Republic and must be defeated."
 FAT_resist_the_imperialists:0 "제국주의자들에 저항"
 FAT_resist_the_imperialists_desc:0 "Our greatest and most pressing issue is the explusion of the imperialists in the Empire from ever harming the Republican dream and the National Republican Party. As long as Cloudbury stands, free and hoisting the tricolour, we shall stand firm and proud against the monarchist threat!"
 FAT_suppress_the_natives:0 "토착민들을 위한 군홧발"
 FAT_suppress_the_natives_desc:0 "The native's rights organizations led by Tobias Sivenhof are unconstitutional and highly dangerous, threatening the very fiber of our Republic and the National Republican Party's control over it. We must take a firm stand against the troublesome native rebels and restore order to the countryside much more."
 FAT_everything_for_the_defense_of_the_republic:0 "방어를 위해 몸을 바쳐라!"
 FAT_everything_for_the_defense_of_the_republic_desc:0 "Our entire nation, from our military to our government, is built upon defense against the traitorous Imperials. Defense, not ruthless idealism, is our nation's best course. We must weather the storm and stand tall and brave against the Imperial menace!"
 FAT_military_supremacy:0 "군사 우위"
 FAT_military_supremacy_desc:0 "The military has shown that they know what is best for the Griffonian Republic and its people. We must strengthen their power and influence, for they are the true defenders of the Republican revolution, not the two-faced politicians who once ruled our nation. We must stand as a bastion of professionalism, honour, and duty, and our military will be the crowning jewel of our Republic."
 FAT_a_hereditary_dictatorship:0 "개인적인 승계"
 FAT_a_hereditary_dictatorship_desc:0 "So far, the Kemerskai family has guided the Republic to liberty, prosperity, and democracy. The determining of a successor well in advance to our nation, along with the eternal wisdom and majesty that has been provided by the Kemerskais, is key to making our nation a lawful and powerful political entity."
 FAT_continue_national_emergency:0 "유능한 조언가들 물색"
 FAT_continue_national_emergency_desc:0 "We must find new advisors to replace the large amount of politicians purged by our government. Victor Kingfeather, brother of Heinrich Kingfeather and a wealthy lawyer and capitalist, along with a new propaganda minister for our volatile populace would surely help the Republic's cause."
 FAT_keep_them_happy:0 "민간-군사 통합"
 FAT_keep_them_happy_desc:0 "Even the old marshal recognized that the military, not our weak-minded civilian and Cloudburian politicians, made the Republic what it was. We must return to that era, and consolidate political control under a regime of military-civilian synthesis. No longer shall the common citizen be controlled by corrupt politicians or nobles who have not fought a day in their lives for the dream."
 FAT_reshape_the_dream:0 "986년 법률 확장"
 FAT_reshape_the_dream_desc:0 "The 986 Act For The Salvation Of The Republic must be revamped and expanded to suit our current situation, so that we can surely defeat subversive forces both internally and externally. There is no longer any need for a sham democracy."
 FAT_perpetual_political_tutelage:0 "Perpetual Political Tutelage"
 FAT_perpetual_political_tutelage_desc:0 "In Kemerskai's "Three Stages Of Revolution", he outlines the key principles of the Griffonian Republic's revolutionary lifespan. Although the first stage, martial law, has concluded, we must continue the stage of political tutelage, in which pragmatism and a provisional government leads the people of Griffonia. We have not reached the time for idealism yet."
 FAT_prosperity_under_kemerskai:0 "번영의 보장"
 FAT_prosperity_under_kemerskai_desc:0 "Prosperity must not be ignored now that we have adopted more authoritarian principles and government. Our people must be given welfare, peace, and prosperity, regardless of political and international conditions."
 FAT_nationalism_prosperity_security:0 "민주주의 없는 공화국"
 FAT_nationalism_prosperity_security_desc:0 "We have restored the Three Principles to our government through force and power, and now, we must look forward against the great threat of the Empire and monarchies across the Griffonia. The great Kemerskais shall guide us against the terrors of Griffonia for all eternity!"
 FAT_restore_democracy:0 "우리의 약속지키기"
 FAT_restore_democracy_desc:0 "Liberty, propserity, and democracy are the cornerstones of the Republic. We should not have it any other way, and we should never fall again into autocracy and martial law."
 FAT_restore_the_unions:0 "조합 복원"
 FAT_restore_the_unions_desc:0 "Unions are a cornerstone of a democratic and prosperous society - provided they are free of all socialist influence. Workers must be allowed to voice their opinions on the policies of their government and companies to forge a better world for themselves without the necessary interference of government or outside forces."
 FAT_continue_anti_communism:0 "반 공산주의 정책 지속"
 FAT_continue_anti_communism_desc:0 "If there is one thing that Kemerskai wanted us to learn from all his purges - it is that socialists are dangerous and a threat to any true democracy. Although the old marshal may have gone too far in some areas, he was correct that the socialists must be banned and that they must never be allowed to participate in our liberal democracy, with all of their antagonism towards the Three Principles."
 FAT_rebuild_skynavia:0 "스카이나비아 재건"
 FAT_rebuild_skynavia_desc:0 "After Kemerskai's War damaged much of the Skynavian countryside and city, the farms and factories have been in a complete state of disarray. Hail Forest must be militarized to be brought up with the rest of the Republic, the industry of New Skynavia must be repaired, and general infrastructure must be built to connect the Republic to Skynavia."
 FAT_a_true_parliament:0 "의회를 열다"
 FAT_a_true_parliament_desc:0 "The parliament was suspended during the declaration of martial law, and a symbolic parliament was established during the days of political tutelage. Now, we must take the next step, and begin the stage of parliamentary democracy and constitutional government. The principles of Liberty and Democracy must never be betrayed!"
 FAT_a_free_press:0 "진정한 자유언론"
 FAT_a_free_press_desc:0 "The free press must be restored, and each and every citizen of the Republic shall be able to voice their views about our government, our ministers, and our policies, even if they have a negative opinion. No longer shall we suppress our own citizens for differing views."
 FAT_restore_opposition_parties:0 "야당 복원"
 FAT_restore_opposition_parties_desc:0 "There are many political factions in our nation not represented by the National Republican Party, especially after the Old Marshal's purges. Liberals, social-democrats and even some conservatives have been left without a true party that represents their views. This simply cannot stand!"
 FAT_fresh_elections:0 "새로운 선거"
 FAT_fresh_elections_desc:0 "It is time for the age of the Kemerskais to end, and a true democratic era to begin in the Griffonian Republic. New elections will be held, and all parties will be able to contest themselves freely. The shadows of autocracy shall be cast off as the three principles are truly restored to the Republic."
 FAT_the_dream_is_not_dead:0 "이상주의자들과의 동맹"
 FAT_the_dream_is_not_dead_desc:0 "Schnabel Sunglider worked with the Kemerskai government for years, supporting the government of the NRP even when Kemerskai was accused of betraying the principles he swore to protect. Although Kemerskai and Sunglider had a minor falling out during the Siege of Bleakspire, we must rehabilitate and invite into government this loyal soldier of the Republic."
 FAT_rally_kingfeathers_band:0 "킹피셔와의 만남"
 FAT_rally_kingfeathers_band_desc:0 "Heinrich Kingfeather, although he is currently under an investigation from the Republican judicial committee, was a valuable asset to the old Kemerskai government. We must support the actions of Kingfeather's band and bring them into our grand coalition."
 FAT_investigate_the_loyalists:0 "충성파 조사"
 FAT_investigate_the_loyalists_desc:0 "Claus Rosewing. Reinhard Suntail. Max Whifeather. All of these generals have committed great crimes in their suppression of the resistance and in the Skynavian wars, even if it was justified at the time. We must take a stand against their possibly unlawful actions and judge them as a true democratic state would judge them."
 FAT_a_true_tricolor_over_griffenheim:0 "그리펜하임의 진정한 삼색기"
 FAT_erode_the_personality_cult:0 "제한된 입법부 권력"
 FAT_the_republican_dream:0 "총통의 유산"
 FAT_the_republican_dream_desc:0 "As flawed as he was, Alexander Kemerskai gave the Republic hope, prosperity, and liberty. We shall never forget the champion who brought us north and saved the dream from certain death at the hands of the Imperials. We shall never forget you, Father of the Republic."
 FAT_new_dawn_over_cloudbury:0 "Consolidating USRF Rule"
 FAT_new_dawn_over_cloudbury_desc:0 "The forces of the Socialist Republic of Skynavia have taken over the Griffonian Republic. They have liberated our people and freed our peasants and proletariat. We must consolidate our new regime and build a greater Cloudbury, claw-in-claw with the Skynavians."
 FAT_dealing_with_the_republicans:0 "The Fate Of The Republicans"
 FAT_dealing_with_the_republicans_desc:0 "For some reason, Republicans, liberals, and conservatives are unhappy with our socialist government. We need to strike against the Resistance before things get out of claw!"
 FAT_communalist_policies:0 "공화주의자와 조화"
 FAT_communalist_policies_desc:0 "Those of the Griffonian Republic have always been open to socialist ideals - and before they suspended the constitution, they even ruled in coalition with the United Socialist Revolutionary Front of Sickleclaw. Most Republicans would be fine working with a socialist government if we give them amnesty and the political rights they once enjoyed."
 FAT_internationalist_policies:0 "독재자에 대항하는 파업"
 FAT_internationalist_policies_desc:0 "The Republican resistance is dedicated to destroying everything we have built! The rule of the proletariat in poiltics and industry disgust them, as they are only vile oligarchs who seek to return to a time when political power was only in their claws. We must crack down on this resistance and liberate the people from any Republican threat they may face."
 FAT_reconstruction:0 "새로운 정체성"
 FAT_reconstruction_desc:0 "From now on, the people of the Socialist Republic of Cloudbury will no longer conform to the identity of the Republic. They will stand, free and equal, with their Skynavian comrades, and the natives of Cloudbury will finally be given the righst they deserve."
 FAT_collectivization:0 "북부 농장 집단화"
 FAT_collectivization_desc:0 "Even though the Republic claimed to be a government that supported the rights of the proletariat against the oligarchs and nobles, they have failed to do so, and let the warlords in the North control much of the farmland. Now that we have control of this land, we should redistribute and collectivize it."
 FAT_workers_councils:0 "노동자의회 지원"
 FAT_workers_councils_desc:0 "Workers must organize and stand together as one against the forces of capitalism and reactionary ideology. Workers councils will be formed to allow the proletariat to participate in government directly."
 FAT_go_with_sparrowsbane:0 "스페레오스본 서기장"
 FAT_go_with_sparrowsbane_desc:0 "Moe Sparrowsbane is a staunch internationalist and loyalist to Skynavia, being one of the main members in the revolt against the Griffonian Republic. He is dedicated to collectivization, socialism, and the proletariat, although many have criticized his authoritarian measures and willingness to purge dissidents."
 FAT_go_with_astler:0 "아스틀러 서기장"
 FAT_go_with_astler_desc:0 "A democratic socialist and former stalwart of the Repbulic, many believe that allowing Rikard Astler to become chairgriffon would lessen Republican resistance and increase cooperation with older Republican elements. However, many claim that Astler is not a true socialist and that he would tolerate the forces of capitalism and reactionary ideology in Cloudbury."
 FAT_revise_the_principles:0 "삼민주의 수정"
 FAT_revise_the_principles_desc:0 "The three principles of the Griffonian Republic were once "Liberty, Democracy, and Prosperity", but Kemerskai never established those principles. We should establish greater versions of these principles, through the light of socialism!"
 FAT_socialist_prosperity:0 "사회주의 민생주의"
 FAT_socialist_prosperity_desc:0 "The first principle of the Republic was Prosperity. Unfortunately, they did not actually grant prosperity to their citizens, only giving them token welfare benefits. We shall not grant workers useless welfare and social benefits - as we shall give them something greater - the means of production themselves!"
 FAT_socialist_liberty:0 "사회주의 자유"
 FAT_socialist_liberty_desc:0 "The second principle of the Republic was Liberty. According to the Republic, its government had "freedom of speech" and "freedom of association", yet it commenced massive crackdowns on communist groups after the suspension of the constitution. We shall give the workers of the Republic true liberty, under socialism!"
 FAT_socialist_democracy:0 "사회주의 민권주의"
 FAT_socialist_democracy_desc:0 "The third principle of the Republic was Democracy. This is perhaps the most outlandish claim of the Republic, as it never truly had democracy. Kemerskai suspended the constitution after the Long March, abolishing free elections for President. Their government also never gave workers democracy and self-management in their factories, something that is crucial to a people's society."
 FAT_state_military_industry:0 "군수산업 보조금"
 FAT_state_military_industry_desc:0 "If we are to aid our Skynavian liberators in the Great Patriotic War against the Empire, we must build up our military strength and produce more military weapons. The Griffonian Empire stands at our borders, along with Feathisia, waiting to destroy our socialist dream, and we must fight against them!"
 FAT_expand_industrial_unions:0 "산업 집단화 확대"
 FAT_expand_industrial_unions_desc:0 "Workers are entitled to the fruits of their labour! We must expand and create more industrial collectives so that workers can truly feel equal and free in our just, socialist, society."
 FAT_cloudbury_reborn:0 "스카이나비아의 날개아래서 부활"
 FAT_cloudbury_reborn_desc:0 "No longer do the failures of Kemerskai and the Republic haunt us. Socialism has been established in Cloudbury, and the old three principles have been reforged in the light of socialism. The proletariat of Cloudbury now stand united as one, against all forms of reactionary ideology and capitalism! Three cheers for the Socialist Republics of Cloudbury and Skynavia!"
 FAT_president_kingfeather:0 "킹피셔 대통령"
 FAT_president_kingfeather_desc:0 "실용적이고 보수적인 후보인 킹페더 대통령이 그리포니아 선거에서 승리했습니다. 그가 자유시장과 자유사회를 건설함에 따라 그의 정부는 극단주의, 사회주의, 군주제에 대항하는 결정적인 방어구가 될 것입니다."
 kingfeather_desc:0 "공화국에서 두 번째로 강력한 그리폰인 하인리히 킹피더가 지난 4년 동안 한 일을 공화당 시민에게 물어본다면, 그의 방대한 의제에도 불구하고, 그들은 여러분에게 아무것도 말할 수 없을 것입니다.\n\n하인리히 킹페더는 949년 예일 그린게이트에서 태어났습니다. 법과 경제학을 배운 젊은 킹페더는 혁명 지도자에 전혀 적합한 후보처럼 보이지 않았지만, 그의 진보적인 법적 선례로 인해 그는 공화주의의 확고한 옹호자 중 한 명이 되었습니다. 변호사이자 정치인으로서, 첫째이자 혁명적인 두 번째인 킹피더는 이퀘스트리아와 리버 연합과 수많은 거래를 시도하면서 국제 수준에서 공화주의를 옹호했습니다. 케머스카이의 임기 중 그의 법적, 정치적 행동은 공화당에 대한 대중의 불안과 분노를 완화시켰지만, 그것은 혁명을 군사적으로 구할 수 없었습니다.\n\n킹페더는 대장정에 참여하는 대신 스카이폴과 새로 독립한 페제라 시로 피신했다가 클라우드버리에 대한 지배권이 확보된 후 마침내 공화국에 도착하여 환호하는 군중들을 맞이했습니다. 비록 그가 긴 3월에 공화당원들을 지지하지 못하는 것이 많은 사람들에게 불찬성의 지점이 되었지만, 킹페더는 계속해서 클라우드버리의 새로운 자리에서 공화국의 국민들을 대변했습니다.\n\n킹페더의 작업은 그가 1003년에 케머스카이의 2인자가 된 이후 주로 국내 문제에 집중하는 야심만만한 군국주의자 슈나벨 선글라이더를 대체하면서 뒷전입니다. 시골에서 제멋대로의 군대와 도적떼에 맞닥뜨린 킹페더는 반증에 대한 선글라이더의 신념을 반박하는 정책을 수립하기 시작했습니다. 킹페더는 로즈윙의 초기 동요 이후 시골의 완전한 혼란을 치유하는 데 도움이 되는 행동에서 수백 명의 토착민 지도자들과 만났습니다. 이 행동들은 그를 국가 차원에서 가장 친 토착민 지도자들 중 한 명으로 이끌었습니다. 실용주의는 킹페더의 주요 목표이며, 정치와 민족간의 양극화와 함께 점점 더 어려워지는 목표였습니다. 그는 과연 성공할 수 있을까요? 아니면 반대측의 주장대로 모든 카드를 발톱에 넣고 사용할 용맹을 갖지 못한 채 죽을까요?"
 FAT_safeguarding_the_constitution:0 "공화국을 위한 우리의 의무"
 FAT_safeguarding_the_constitution_desc:0 "오늘날 헌법에는 사회주의자, 군주주의자, 독재자 등 많은 위협이 있습니다. 우리는 방심하지 말고, 어떤 대가를 치르더라도 공화국과 신들이 부여한 원칙을 지켜야 합니다."
 FAT_the_free_market:0 "자유시장 경제"
 FAT_the_free_market_desc:0 "사회민주적 경제 이론은 실패할 수밖에 없고, 공화국은 깊은 경제 침체로 무너질 것입니다. 이를 뒤집으려면 이런 정책들을 다시 취소하고 자본주의를 시작해야 합니다."
 FAT_free_trade_focus:0 "완전한 무역개방"
 FAT_free_trade_focus_desc:0 "국가 간의 자유 무역은 자본주의의 주요 원칙 중 하나입니다. 무역이 우리 나라와 국제적으로 자유롭게 흘러가게 하고, 우리의 방대한 자원을 다른 나라들과 흥정하는 데 사용하게 해야 합니다."
 FAT_support_small_business:0 "중소기업 지원"
 FAT_support_small_business_desc:0 "대규모 독점을 지원하는 대신 제국주의 과두정치 정책으로 발목을 잡힌 헤르츠란트의 새로운 사업 지원에 힘써야 합니다. 국민은 근본부터 사업을 창조할 수 있어야 하고, 빈틈없는 혁신과 자본주의를 가지고 노예에서 왕까지 일할 수 있어야 합니다."
 FAT_privatize_resource_industries:0 "광물채취산업 민영화"
 FAT_privatize_resource_industries_desc:0 "광물 추출은 클라우드버리든 그리펜하임에 있든 오랫동안 연방 정부의 관리 하에 있었습니다. 이런 산업을 매각해서 민간기업들에게 줘야 하는데, 그 기업이 더 효과적으로 경영할 것입니다."
 FAT_ward_off_extremism:0 "극단주의를 피하다"
 FAT_ward_off_extremism_desc:0 "우리 당의 사회주의자들은 너무 강력해졌습니다. 이런 새로운 움직임에 대처하고, 당 화합과 안정을 보장한다는 명분으로 국민공화당에서 사회주의자들을 추방해야 할 때입니다."
 FAT_crush_fascist_organizations:0 "파시스트 조직 분쇄"
 FAT_crush_fascist_organizations_desc:0 "그리포니아 민족혁명전선은 다른 금지된 단체들과 함께 활동이 다시 활발해졌으며, 특히 케머스카이가 군대를 구하기 위한 시도로 장군들에게 폭넓게 양보하면서 더욱 그러했습니다. 이 단체들은 위헌적이고 군국주의적입니다. 사회주의자들과는 달리 우리 야당에는 그들을 위한 자리조차 없습니다."
 FAT_centralize_the_republic:0 "통합 계획"
 FAT_centralize_the_republic_desc:0 "우리는 수세기 동안 존재해 온 제국의 결속을 파괴하기 위해 새로운 지위를 이용해서는 안 됩니다. 그것은 단지 우리의 통치에 대한 반혁명을 재촉할 뿐입니다. 대신, 우리는 공동의 유대 하에 통일되어야 합니다. 더 나은 그리포니아를 건설하기 위해서요. 급진주의자들은 피를 요구하고 반역자들은 우리의 노력을 비웃을지 모르지만, 단결만이 공화국에 평화를 건설하는 유일한 길입니다."
 FAT_reconcile_with_the_church:0 "집정관과의 조화"
 FAT_reconcile_with_the_church_desc:0 "집정관 에로스 7세가 사라진 반면, 가장 낮은 신부부터 가장 위대한 원장에 이르기까지 경건한 그리폰들은 우리 정권이 경건하지 못하고 불성실한 정권이라고 믿고 있습니다. 꼭두각시 아콘이 어떤 것도 바꾸지 않을 것이라는 것을 깨닫고, 킹페더 총리는 정부가 어떤 일이 수반되든 집정관직과 신들 과의 화해 정책을 추진할 것이라고 발표했습니다."
 FAT_necessary_bargaining:0 "용서의 손길"
 FAT_necessary_bargaining_desc:0 "우리는 제국 정치인들이 혁명 전쟁 중에 적을 지원하는데 저지른 죄에 대해 존경해야 합니다. 이제 중요한 것은 그들이 다시 원점으로 되돌아간다는 것입니다. 그들은 이 땅을 알고 있고, 우리는 알지 못합니다. 따라서 그들에게 이 새로운 주들의 행정관들로 임명하는 것은 실용주의적인 정책입니다."
 FAT_Cooperation_With_Imperials_idea:0 "단결을 통한 승리"
 FAT_together_for_victory:0 "복수의 시간은 없다"
 FAT_together_for_victory_desc:0 "피를 요구하는 급진주의자들은 침묵해야 하고, 공화국에 평화와 이성이 지배해야 합니다! 사형도 없고 반역자들을 위한 감옥도 없을 것입니다. 대신, 그들은 재활될 것이고, 언젠가 우리는 그들을 견인하여 더 큰 그리포니아를 만들 것입니다."
 FAT_in_the_defense_of_griffonia:0 "그리포니아 방위"
 FAT_in_the_defense_of_griffonia_desc:0 "그리포니아는 군주제의 위협으로부터 방어되어야 합니다! 그러나, 우리는 특히 제국을 물리쳤으니, 남아 있는 군주제에 대해 결코 무모하게 공격해서는 안 됩니다. 결국 그들을 물리치겠지만, 우리의 초점은 항상 민간 발전에 맞춰져야 합니다."
 FAT_president_sunglider:0 "선글라이더 대통령"
 FAT_president_sunglider_desc:0 "슈나벨 선글라이더가 선거에서 이겼고 케머스카이의 유산은 의심할 여지 없이 보존될 것입니다. 자유와 민주주의, 그리고 번영은 시간의 시험을 견뎌낼 범그리포니아 국가를 건설하기 위해 일하면서 그의 일거수일투족을 지도할 것입니다."
 FAT_nationalize_imperial_monopolies:0 "제국독점사업 국유화"
 FAT_nationalize_imperial_monopolies_desc:0 "제국 과두 정치인들은 엄청난 양의 부를 소유했고, 수많은 농경지와 수백 개의 공장들이 그들의 발톱에 들어 있었습니다. 이것들을 국유화해서 국가의 통제를 받게 해야 하고, 그 다음에 효율적으로 관리하게 될 것입니다."
 FAT_harmony_with_republican_characteristics:0 "공화주의 특성과 조화를 이루기"
 FAT_harmony_with_republican_characteristics_desc:0 "현대의 조화이념은 이퀘스트리아의 전제군주제에 바탕을 두고 있는데, 에퀘스트리아는 국민에 대한 권리를 보장하면서도 진정한 국가적 민주주의 체제는 없고, 단지 지역 지도자만 선출될 뿐입니다. 국민공화당의 삼민주의는 현대의 조화와는 양립할 수 없기 때문에 우리는 자유, 번영, 민주주의의 하나라는 새롭고 더 큰 조화 체계를 구축할 것입니다."
 FAT_welfare_for_the_griffons:0 "그리폰을 위한 복지"
 FAT_welfare_for_the_griffons_desc:0 "복지와 자유, 그리고 조화가 대륙의 모든 그리폰들에게 주어질 것입니다! 각 그리폰은 집, 음식, 그리고 모두를 위한 부를 가지고 번창하게 살 것입니다!"
 FAT_united_under_democracy:0 "국민공화당 연합"
 FAT_united_under_democracy_desc:0 "공산주의자들, 민주사회주의자들, 진보주의자, 보수주의자들 모두가 우리 국민공화당에서 단결하고 있습니다. 그리포니아 통합을 위해 당이 분열되기 시작하는 상황에서 우리 당은 연정이 혼란에 빠지기 전에 분열된 정치체제를 통일해야 합니다."
 FAT_militarized_harmony:0 "혁명 전파"
 FAT_militarized_harmony_desc:0 "너무나 많은 조화주의 국가들이 침착하게 앉아 평화롭게 개혁하려고 노력하는데, 현실이 그들의 꿈을 파괴하고 있습니다. 행진하는 군인들의 군화가 대부분의 조화주의 정권을 짓밟을 수도 있지만, 우리의 것은 아닙니다! 모든 그리폰은 민주주의를 지키기 위해 소총을 들고, 우리의 통치에 저항하는 독재국가로 돌진할 것입니다."
 FAT_sungliders_new_deal:0 "선글라이더의 뉴딜"
 FAT_sungliders_new_deal_desc:0 "선글라이더는 일자리와 인프라 창출을 위한 혁신안을 제시했습니다. 노동자들을 고용하기 위한 수많은 정부 프로그램들이 만들어질 것이고, 이것은 공공 사업과 기반 시설을 만들 것입니다. 이것은 우리 나라의 민간 산업과 실업률 문제 모두를 해결할 것입니다. 모두가 득을 볼 것입니다!"
 FAT_formalize_the_welfare_state:0 "복지국가"
 FAT_formalize_the_welfare_state_desc:0 "우리 경제는 그리포니아에서 전에 볼 수 없었던 경제입니다. 이것은 자유시장 경쟁을 장려하고 규제받지 않은 자본주의의 최악의 불평등으로부터 우리의 그리폰을 구하는 사회민주주의, 자본주의 경제입니다. 이 새로운 사회 프로그램 시대와 정부의 개입이 그리포니아에 새로운 여명을 가져다 줄 것이라는 데는 의심의 여지가 없습니다."
 FAT_legalize_extremism:0 "모두에게 표현의 자유를"
 FAT_legalize_extremism_desc:0 "파시스트와 급진적 사회주의자들은 종종 우리 공화국에서 배척당했고 그리포니아 국민혁명전선이나 통합사회주의 혁명전선 같은 단체들은 금지되기도 했습니다! 케머스카이의 이러한 오류를 바로잡고, 모든 정치단체, 심지어 반민주적 결사의 자유를 완전히 합법화해야 합니다."
 FAT_revitalize_the_arms_industry:0 "군수공업 재활성화"
 FAT_revitalize_the_arms_industry_desc:0 "우리의 투쟁은 아직 끝나지 않았고, 아직도 군주정의 지배 아래에 있는 그리포니아 국가들이 있습니다. 산업은 최신 상태를 유지하고 우리의 자유에 대한 이러한 위협으로부터 승리를 확보하기 위해 동원되어야 합니다. 물론, 모든 조직들이 명백한 군주주의자가 아니라면, 민주주의에 참여할 수 있어야 합니다."
 FAT_reinstate_war_propaganda:0 "전쟁선전 계속"
 FAT_reinstate_war_propaganda_desc:0 "제국에 대한 우리의 승리 후에 전쟁 선전은 거리에서 사라졌습니다. 마지막으로 제가 확인한 바로는 그리포니아에는 군주제를 따르는 나라들이 여전히 있습니다. 그 포스터들을 다시 올려놓고, 군주제의 위협에 대해 경계해야 할 때입니다!"
 FAT_totaler_krieg:0 "전시경제 시행"
 FAT_totaler_krieg_desc:0 "우리는 전면전을 실시해야 합니다. 마지막 그리폰은 모두 징집될 것입니다. 모든 마지막 노동자들은 공화국의 이익과 화합을 위한 군사 장비를 생산하게 될 것입니다. 그리포니아 전체가 조화롭고 공화주의적인 민주주의의 빛나는 빛 아래 들어올 때까지 우리는 쉬지 않을 것입니다!"
 FAT_once_more_into_the_breach:0 "남쪽 찌르기 준비"
 FAT_once_more_into_the_breach_desc:0 "그리포니아의 노예제도를 종식시키고, 우리 국민 모두를 위해 탄생하는 더 나은 세상을 만들어야 할 때가 왔습니다. 보레아스의 이름으로, 자유의 이름으로, 민주주의의 이름으로, 그리포니아 전체를 우리의 날개 아래, 우리의 거룩한 노력 아래 이 거룩한 임무를 성공시키겠습니다."
 FAT_once_more_into_the_breach_2:0 "이야기의 끝을 맺다"
 FAT_once_more_into_the_breach_2_desc:0 "그리포니아의 노예제도를 종식시키고, 우리 국민 모두를 위해 탄생하는 더 나은 세상을 만들어야 할 때가 왔습니다. 보레아스의 이름으로, 자유의 이름으로, 민주주의의 이름으로, 그리포니아 전체를 우리의 날개 아래, 우리의 거룩한 노력 아래 이 거룩한 임무를 성공시키겠습니다."
 FAT_president_astler:0 "아스틀러 대통령"
 FAT_president_astler_desc:0 "충격적인 사건으로, 젊은 사회주의자인 리카드 아스틀러가 첫 공화국 선거에서 승리를 거뒀습니다. 그의 친선정책은 공화국에 새로운 번영의 시대를 가져올 것이며, 앞으로 몇 년 동안 자유 공화국을 수호할 것이라는 데는 의심의 여지가 없습니다."
 FAT_rebuild_the_heartlands:0 "2차 혁명의 상처를 치유"
 FAT_rebuild_the_heartlands_desc:0 "우리가 그들의 도시를 행진하고 그들의 통치자들을 전복시켰을 때 헤르츠란트의 노동자들은 큰 상처를 입었습니다. 우리는 이러한 상처를 치유하고, 부패한 제국에 의해 훼손된 땅에 우리의 개혁을 가져와야 합니다."
 FAT_seize_noble_land:0 "귀족토지 점거"
 FAT_seize_noble_land_desc:0 "그리포니아의 귀족들이 독식한 땅은 사람들에게 돌려줘야 합니다! 일반 그리폰이 노예로 서 있는 동안 그들은 더 이상 막대한 이익을 축적하지 못 할 것입니다!"
 FAT_expand_the_unions:0 "대량 조합화"
 FAT_expand_the_unions_desc:0 "그리폰의 피를 통한 조합의 영감이 흐를 때입니다. 태양 아래 어디에도 이보다 더 큰 힘은 있을 수 없습니다. 그러나 그리포니아에서는 어떤 힘이 개인의 약한 힘보다 약합니다. 그러나 연합은 우리를 강하게 만듭니다."
 FAT_industrial_democracy:0 "산업 민주주의"
 FAT_industrial_democracy_desc:0 "산업 민주주의는 헤르츠란트로 확장되어야 하고, 각 노동자들은 자신의 노동력을 가질 권리가 있어야 합니다! 탐욕스러운 자본가들은 더 이상 하트랜드를 지배하지 않을 것입니다. 그들은 노동자들일 뿐이고, 노동자들일 것입니다!"
 FAT_cooperate_with_local_socialists:0 "토착 사회주의자와 동맹"
 FAT_cooperate_with_local_socialists_desc:0 "그리포니아에는 우리의 새로운 운동에 기꺼이 동조할 많은 사회주의자들이 있습니다. 민주사회주의자, 생디칼리스트, 심지어 아나키스트들까지도 모두 우리의 새로운 민주사회주의 국가를 기꺼이 돕습니다."
 FAT_against_the_oligarchy:0 "혁명의 정신"
 FAT_against_the_oligarchy_desc:0 "그리펜하임과 헤르츠란트의 귀족들은 너무 많은 책임이 있습니다. 978년 우리가 그랬던 것처럼 궁중의 여러 궁인, 귀족들, 그리고 소영주들은 반드시 칼에 베여야만 합니다. 공화국이 돌아왔음을 그들에게 알려 주십시오."
 FAT_remove_war_propaganda:0 "전쟁선전 삭감"
 FAT_remove_war_propaganda_desc:0 "제국을 이기기 위해, 우리는 그리폰을 군대에 입대하도록 설득하기 위해 엄청난 양의 전쟁 선전물을 만들었습니다. 그리펜하임을 수복했으니 이건 불필요합니다."
 FAT_bread_and_roses:0 "빵과 장미"
 FAT_bread_and_roses_desc:0 "국민은 평화와 토지, 빵을 필요로 하며 그들이 자본주의와 과두정치적 표현으로부터 자유로운 새로운 사회주의 사회에서 살아갈 수 있습니다."
 FAT_expand_workers_industry:0 "협력 확대"
 FAT_expand_workers_industry_desc:0 "그리포니아에는 아직 노동자 산업이 일어나지 않은 곳이 있고, 아직 산업화되지 않은 땅이 있습니다. 그것을 고쳐야 하고, 산업민주주의를 새로운 국가의 구석구석까지 끌어내야 합니다."
 FAT_expel_nrp_right:0 "국민공화당 우파 제명"
 FAT_expel_nrp_right_desc:0 "우리 당에는 우리의 사회주의 운동을 전복시키고 우리 국민공화당의 이상을 특징으로 한 국민공화당 통치를 종식시키려 하는 우파가 숨어있습니다. 이런 보수주의자와 자본가를 추방해야 그리포니아에게 더 위대한 날을 불러올 수 있습니다."
 FAT_pan_griffonian_spirit:0 "전-그리포니아 정체성"
 FAT_pan_griffonian_spirit_desc:0 "행진합시다, 용감한 그리폰들이여, 우리의 전투는 아직 끝나지 않았습니다! 우리는 그리포니아의 구석구석까지 사회주의를 끌어들여야 하고, 비록 전쟁 선전을 줄였지만, 우리는 여전히 수천 명의 그리폰들이 우리와 함께 이 깨진 땅을 해방시킬 준비가 되어 있습니다."
 FAT_the_liberation_of_griffonia:0 "모든 그리폰 해방"
 FAT_the_liberation_of_griffonia_desc:0 "아퀼레이아. 윙바르디. 프라이웬. 아직 공화국의 온화한 발톱 아래 놓여 있지 않은 모든 주요 국가들입니다. 공화국의 빛 아래 그리포니아 전체를 통일할 위대한 혁명 전쟁을 시작할 때입니다!"
 FAT_towards_unification:0 "군주제에 대항"
 FAT_towards_unification_desc:0 "우리는 남은 군주제에 맞서 진군해야 하며 그리포니아 모두에게 정의와 평화, 화합을 가져다 주어야 합니다. 삼색기는 곧 카르신, 아킬레이아, 키베신, 카이브에서 군림할 것입니다!"
 FAT_the_lake:0 "심장부 해방"
 FAT_the_lake_desc:0 "그리폰스톤 왕국은 아비안, 에이르, 아이레와 함께 수십 년 동안 군주제로 군림해 왔습니다. 그들은 곧 공화국의 빛을 보게 될 것입니다."
 FAT_the_heart_of_griffonkind:0 "그리폰족의 심장부 산업화"
 FAT_the_heart_of_griffonkind_desc:0 "그리폰스톤과 베레니아의 대공국은 그리폰 제국이 많은 그리폰들의 마음속에 단지 꿈이었을 때 둘 다 주요 그리폰 국가였습니다. 이런 땅을 되살려 현대 산업과 농업으로 속도감 있게 끌어올려야 합니다."
 FAT_repair_griffonstone:0 "새로운 그리폰스톤"
 FAT_repair_griffonstone_desc:0 "그리폰스톤은 한때 위대한 그리포니아 제국의 수도였는데, 그 당시 보레아스의 우상을 사용하여 그로버 1세에 의해 연합되었다. 그런 군주주의의 심장부이기 때문에 이 땅을 재건하고 진정한 모범 공화주의 지방으로 만들어야 한다는 것을 이해합니다."
 FAT_core_lakes:0 "헤르츠란트의 삼색기"
 FAT_core_lakes_desc:0 "이 호수들은 그리포니아 공화국에 합법적이고 핵심적인 영토로 들여와야 합니다. 지방 국민공화당 정부가 만들어질 것이고, 이 땅의 사람들은 해방될 것입니다."
 FAT_the_west:0 "아퀼레이아 해방"
 FAT_the_west_desc:0 "서방의 그리폰들은 무능하고 권력에 굶주린 군주들에 맞서 오랫동안 자유를 위해 투쟁해왔습니다. 이 그리폰들은 앙심을 품을 만하고, 폭정에 대한 자유의 궁극적인 승리를 거두어야 합니다."
 FAT_the_trade_cities:0 "스카이폴 재건"
 FAT_the_trade_cities_desc:0 "비극적으로, 그들의 부와 부유함에도 불구하고, 스카이폴과 페제라의 무역 도시들은 범죄와 부패의 피난처로 성장했습니다. 하지만 우리는 이것이 계속되도록 허락하지 않을 것입니다! 긍정적인 영향력으로 스카이폴이 공화주의의 모범도시로 다시 부상할 수 있도록 하겠습니다."
 FAT_greifwald_oil_fields:0 "그라이프발트의 유전"
 FAT_greifwald_oil_fields_desc:0 "The Greifwaldian oil fields are a valuable asset, but the wells currently in place are obsolescent, and extraction could be greatly improved. The potential strategic value of these reserves can not be overstated."
 FAT_core_west:0 "서쪽의 삼색기"
 FAT_core_west_desc:0 "Thanks to the strong Republican Spirit present in the west, the griffons there have enthusiastically embraced our arrival. From Aquileia to Skyfall, the tricolour flies proudly as citizens are filled with fresh hope for the future."
  FAT_IM_the_lake:0 "심장부 해방"
 FAT_IM_the_lake_desc:0 "The Kingdom of Griffonstone, along with the Houses of Avian, Erie, and Eyrie, have reigned as monarchies for decades. They will soon see the light of the republic."
 FAT_IM_the_heart_of_griffonkind:0 "그리폰의 심장 산업화"
 FAT_IM_the_heart_of_griffonkind_desc:0 "Griffonstone and the Grand Duchy of Verenia were both major griffon nations back when the Griffonian Empire was only a dream in the minds of many griffons. We must revive these lands, and bring them up to speed with modern industry and agriculture."
 FAT_IM_repair_griffonstone:0 "새로운 그리폰스톤"
 FAT_IM_repair_griffonstone_desc:0 "Griffonstone was once the capital of the great Griffonian Empire, when it was united by the first Grover using the Idol of Boreas. Being such a heart of monarchism, it is understandable that we should rebuild this land and make it a true model Republican province."
 FAT_IM_core_lakes:0 "헤르츠란트에 휘날리는 삼색기"
 FAT_IM_core_lakes_desc:0 "The lakes must be brought into the Griffonian Republic as rightful, core territory. Local Republican governments will be created, and the people of these lands will be liberated."
 FAT_IM_the_west:0 "아퀼레이아 해방"
 FAT_IM_the_west_desc:0 "The griffons of the west have long struggled for freedom against their incompetent and power-hungry monarchs. These griffons deserve vindication, and the ultimate triumph of liberty over tyranny."
 FAT_IM_the_trade_cities:0 "스카이폴 재건"
 FAT_IM_the_trade_cities_desc:0 "Tragically, despite their wealth and opulence, the trade cities of Skyfall and Fezera grew into havens for crime and corruption. But we will not allow this to continue! With our positive influence, we will ensure that Skyfall rises again as the model Republican city."
 FAT_IM_greifwald_oil_fields:0 "그라이프발트 유전"
 FAT_IM_greifwald_oil_fields_desc:0 "The Greifwaldian oil fields are a valuable asset, but the wells currently in place are obsolescent, and extraction could be greatly improved. The potential strategic value of these reserves can not be overstated."
 FAT_IM_core_west:0 "서쪽에 휘날리는 삼색기"
 FAT_IM_core_west_desc:0 "Thanks to the strong Republican Spirit present in the west, the griffons there have enthusiastically embraced our arrival. From Aquileia to Skyfall, the tricolour flies proudly as citizens are filled with fresh hope for the future."
 FAT_the_south:0 "남부 해방"
 FAT_the_south_desc:0 "The griffons of the south have a notoriously independent spirit, but if liberty and justice are to prevail, all griffons must stand together in solidarity. It may be a difficult task, but it is a righteous one."
 FAT_pact_with_liberals:0 "벤그릴리오와의 만남"
 FAT_pact_with_liberals_desc:0 "Gallo Ventriglio is an eminently reasonable griffon who shares many of our goals. Publicly meeting with him may produce a mutually beneficial accord, as well as bolstering his ideological allies within the Republic."
 FAT_destroy_fascists:0 "파시즘을 위한 장소는 없다"
 FAT_destroy_fascists_desc:0 "Wingbardy is the birthplace of fascism: a dangerous and incoherent ideology. Needless to say, the Wingbardian fascists will never accept any degree of integration into the Republic. We must crack down and reveal this movement for what it is: utterly incompatible with freedom."
 FAT_core_south:0 "남쪽의 삼색기"
 FAT_core_south_desc:0 "Although some doubted the wisdom of embarking upon it, our southern campaign has turned out to be a complete success. The forces of disunity have been defeated, and the griffons of the south now stand proudly beside us!"
 FAT_the_frontier:0 "개척지 해방"
 FAT_the_frontier_desc:0 "The wild lands of the eastern frontier must not be left behind by the march of progress. These griffons will take their rightful place as citizens of the Republic."
 FAT_leave_it_to_them:0 "남부 방치하기"
 FAT_leave_it_to_them_desc:0 "The south has faced too much bloodshed and violence already, with the constant warfare between Cyanolisia and the Minotaurs, along with frequent interventionism from the Karthinian Pact. With our Republic already facing political and territorial turmoil, perhaps we should let the South go, to pursue their own liberty and prosperity."
 FAT_the_gryphus_port:0 "남부 조선소"
 FAT_the_gryphus_port_desc:0 "Balisemont is a port that will connect us to valuable southeastern trade networks. Once we expand the dockyards it will also become a great asset to our navy."
 FAT_the_new_breadbasket:0 "인민의 빵바구니"
 FAT_the_new_breadbasket_desc:0 "The rich soils of Brodfeld and Kaiv allows its fields to produce great bounties of wheat, barley, and oats. We will use this agricultural output to make sure that our people are well-fed."
 FAT_core_frontier:0 "개척지의 삼색기"
 FAT_core_frontier_desc:0 "The eastern griffons have had to suffer much hardship and uncertainty throughout their existence, but we now have a chance to improve things. It is time to bring peace and prosperity to the east."
 #elections
 FAT_the_first_griffonian_elections:0 "첫 번째 범그리포니아 선거"
 FAT_the_first_griffonian_elections_desc:0 "Now that our conquests across Griffonia have ended, it is imperative that we announce a second election for the Republic, in which candidates from Skynavia to Griffonstone will be allowed to compete. Social democrats, liberals, harmonists, conservatives, and socialists have all announced their candidacies. For the first time in history, over 50% of the Griffonian people will be able to vote in free elections."
 #socdem-liberal paths, write in a general tone as this could have multiple presidents
 FAT_president_guildedwing:0 "President Guildedwing" #socdem, see harmonic skyfall
 FAT_president_guildedwing_desc:0 "In a surprising outcome, the fiery Genevieve Guildedwing out of Skyfall has emerged triumphant. Promising to improve conditions for the common griffon as well as confront the entrenched NRP establishment, she certainly has her work cut out for her."
 FAT_share_our_wealth:0 "부를 공유하다"
 FAT_share_our_wealth_desc:0 "It is morally wrong for the government to allow so many of our citizens to suffer in abject poverty when there exists a surplus of food, clothing, and shelter across our land. It is imperative that we provide a decent standard of living to all citizens."
 FAT_tax_the_oligarchs:0 "올리가르히에 과세"
 FAT_tax_the_oligarchs_desc:0 "With regards to the problem of poverty; it is a fact that the rich griffons of this country will not allow us to solve it, because in order to cure all of our woes it is necessary to scale down the big fortunes. Let us do so, and scatter the wealth to be shared among all of the people!"
 FAT_every_griffon_an_emperor:0 "모든 그리폰이 황제다!"
 FAT_every_griffon_an_emperor_desc:0 "Every griffon an emperor, so there would be no such thing as a griffon who did not have the necessities of life. Every griffon to eat when there is something to eat; all to wear something when there is something to wear."
 FAT_a_new_constitution:0 "긴급법령 폐지"
 FAT_a_new_constitution_desc:0 "The time has come to fully abolish the 986 Act for the Salvation of the Republic. While it has been substantially amended to revive the constitution and the parliament, there are still certain undemocratic measures and powers that are allocated to the President. We must do away with this remnant of authoritarianism entirely."
 FAT_end_nrp_dominance:0 "국민공화당 우위의 끝"
 FAT_end_nrp_dominance_desc:0 "While the Republic is not by strict definition a one-party state, the National Republican Party and its organs still wield an obscene amount of power; many griffons feel as though advancement in the civil service is close to impossible if they are not card-carrying members. It's high time we curtailed the NRP's influence."
 FAT_open_up_the_political_system:0 "우리의 정치제도 개방"
 FAT_open_up_the_political_system_desc:0 "Although the Republic's previous leaders have always claimed to venerate freedom, it seems the one freedom they have been consistently uncomfortable with is freedom of thought. No longer will those who dissent be silenced or certain parties be barred from forming. Let all voices be heard!"
 FAT_a_second_sunglider_term:0 "Another Term For Sunglider" #idealist and militarist socdem, see harmonic republic
 FAT_a_second_sunglider_term_desc:0 "Schnabel Sunglider's courageous stewardship has seen the Republic through its righteous crusade for freedom, but his work is not yet done. Another term, and all can be set right for our people. For Liberty, Democracy, and Prosperity!"
 FAT_president_verany:0 "President Verany" #liberal, see harmonic aquileia
 FAT_president_verany_desc:0 "Theodore Verany—hero of the Aquileian Revolution—surged in popularity thanks to his inspirational vision for a fairer and more just democracy. While his promises to help the poor are what carried him to victory, following through on these promises will be a difficult task."
 FAT_helping_the_little_griffons:0 "Helping The Little Griffons"
 FAT_helping_the_little_griffons_desc:0 "It is the responsibility of the nation to take care of its citizens and guarantee they have access to healthcare, food, and housing. Social security programs will ensure every griffon, no matter their status, can meet their basic needs."
 FAT_free_education:0 "무상교육"
 FAT_free_education_desc:0 "Every griffon, rich or poor, deserves the right to a fair and full education. As we are now in a position to provide this, we have a moral obligation to do so. Greater access to knowledge will allow us to enter into a new age of enlightenment!"
 FAT_broad_land_reform:0 "토지 재분배"
 FAT_broad_land_reform_desc:0 "Under the oppressive rule of the old monarchies, land was taken from the poor and granted to loyal aristocrats who eventually amassed huge tracts of land. We must undo this injustice and seize excessive land, giving it to those who lack any. Reformed property laws will protect the commoners from exploitation by the rich and create a truly fair and just society."
 FAT_republican_identity:0 "전-그리포니아 정체성"
 FAT_republican_identity_desc:0 "We must reject the insidious efforts of those who would attempt to divide us from one another on the basis of regional cultures, and instead stand together in patriotic solidarity. A devotion to the ideals of liberty and democracy is what unites us all!"
 FAT_the_republican_guard:0 "In Protection Of The Dream"
 FAT_the_republican_guard_desc:0 "The price of liberty is eternal vigilance. We who expect to reap the benefits of freedom must be prepared to defend it and ensure that future generations may live to fly free as well."
 FAT_hunt_down_remaining_monarchists:0 "Remembering The Enemy"
 FAT_hunt_down_remaining_monarchists_desc:0 "We must never forget the injustices wrought by the old monarchies: they are too numerous to list. Let it be known that monarchism along with all other authoritarian ideologies are incompatible with the Republic's mission."
 ##MarkLib Tree
 FAT_president_ventriglio:0 "President Ventriglio" #social and market liberal, see harmonic wingbardy
 FAT_president_ventriglio_desc:0 "The Wingbardian Gallo Ventriglio has emerged victorious, and pledges to put preserving individual rights and freedoms at the forefront of his agenda. An admirer of Equestrian-style harmony, his term promises to usher in a period of much needed stability for the Republic."
 FAT_president_kingfeather_again:0 "A Second Kingfeather Term" #centrist and pragmatist, see neutral republic
 FAT_president_kingfeather_again_desc:0 "Heinrich Kingfeather's brand of pragmatic centrism has gotten us this far, and our citizens have rewarded him with another term. Now is the time for veteran leadership, not the time to take a chance on a dangerous unknown quantity."
 FAT_free_market_capitalism:0 "자유시장 자본주의"
 FAT_free_market_capitalism_desc:0 "Liberty is the natural order wherein individuals pursue their own interests while also contributing to the general good: such should be the case in our economy. We must put an end to burdensome taxes, tariffs, and regulations in order to unleash our full potential."
 FAT_support_business:0 "사업기관 지원"
 FAT_support_business_desc:0 "Instead of viewing each other as adversaries, government and private interests should work together and collaborate. Joint investments in new technologies and productive capabilities will foster innovation and allow our industries to reach new heights of efficiency."
 FAT_subsidize_mining_companies:0 "광업회사 민영화"
 FAT_subsidize_mining_companies_desc:0 "It is a well-known fact that publicly held institutions are inherently inefficient and prone to mismanagement. Privatization of the mining companies will ensure that the owners have incentives to manage their resources well, enabling us to get the most out of our land."
 FAT_normalize_equestrian_relations:0 "이퀘스트리아 관계 정상화"
 FAT_normalize_equestrian_relations_desc:0 "Equestria is a strong and stable country: a shining example of everything we should be looking to emulate. They are our natural allies in the fight for freedom, and closer cooperation between us would greatly benefit both our nations."
 FAT_encourage_immigration:0 "포니 이민 촉진"
 FAT_encourage_immigration_desc:0 "As we align closer with the Equestrian tradition, we have an opportunity to benefit from an influx of educated, talented pony immigrants. We need to get the message out that the Republic is a prosperous place friendly to all creatures. Welcome one and all!" 
 FAT_put_the_ponies_to_work:0 "포니들을 일하게 하자"
 FAT_put_the_ponies_to_work_desc:0 "From Pegasi aeronautics experts and Unicorn mages to Earth Pony agriculturalists, ponies possess unique and valuable skills that would be very useful to our economy. We need to continue attracting skilled ponies to the country, as well as ensuring they are well-compensated for their expertise."
 #Socialist Tree
 FAT_president_kogchel:0 "President Kogchel" #see communist feathisia, demsoc
 FAT_president_kogchel_desc:0 "Gerben Kogchel, former leader of the Feathisian Labour Party, is a fairly moderate griffon admired by many across the nation. He has pledged to work towards establishing social services for all and making the Republic a healthier democracy."
 FAT_president_astler_again:0 "A Second Astler Term" #see communist republic, idealist and demsoc
 FAT_president_astler_again_desc:0 "It was Rikard Astler who bravely led the Republic through the dangerous trials we have faced these past years, and it is Rikard Astler who will bring about a new socialist society, free from capitalist oppression. For a people's Griffonia!"
 FAT_direct_democracy:0 "민주주의 재정비"
 FAT_direct_democracy_desc:0 "We must never give up on democracy, as it has shown us the way to prosperity. Through petitions and referenda, we will put even more power in the claws of the people."
 FAT_socialism_in_griffonia:0 "A Truly Grand Economic Plan"
 FAT_socialism_in_griffonia_desc:0 "All the conflicts that ravaged Griffonia have destroyed so much and left so many poorer off than before. To keep unemployment low and to kick-start the economy, we will start grand public works programme to improve the Republic. Nature herself will bend to our claw, as we shape her to better benefit griffonkind."
 FAT_socialized_healthcare:0 "의료보험 사회화"
 FAT_socialized_healthcare_desc:0 "For too long have we ignored the sick, praying that we would not share their fate.  Now that we can, we must provide the best possible healthcare for all citizens. The sick and injured will receive care, as every life is invaluable. Furthermore, we will enshrine free healthcare as a being's right, showing the world our socialist prosperity."
 FAT_guarantee_a_job:0 "고용 보장"
 FAT_guarantee_a_job_desc:0 "It is in the very nature of the capitalist mode of production to overwork some workers while keeping the rest as a reserve army of unemployed paupers. However, if we pool our wealth and stand in solidarity, everygriff can contribute according to their ability and receive according to their need."
 FAT_industrial_unionism:0 "산업노동조합 지원"
 FAT_industrial_unionism_desc:0 "All workers in the same industry should be organized into the same union—regardless of skill or trade—to ensure they have maximum leverage in bargaining or strike situations. Instead of emphasizing the divisions among workers and fostering a narrow interest in the affairs of each craft, we must stress the mutual dependence of the skilled and the unskilled."
 FAT_industry_for_the_workers:0 "도시 플랫폼"
 FAT_industry_for_the_workers_desc:0 "No longer will griffons be taken advantage of by greedy and scheming employers. New labour laws will empower workers and put industry in their claws, finally ending the days of gruelling slavery in the factories. Reasonable shifts and overtime laws, safety protocols and paid sick days will improve the lives of the everyday griffon."
 #Militarist Tree
 FAT_president_kemerskai_jr:0 "대통령 케머스카이 주니어" #populist and militarist, kemer's son
 FAT_president_kemerskai_jr_desc:0 "Riding a wave of popular support, Alexander Kemerskai Jr. has emerged triumphant. His platform emphasises the need for a more powerful central government and a strong president willing to take bold action to protect the Republic and its citizens."
 FAT_continue_industrialization:0 "시골 지역 산업화 지속"
 FAT_continue_industrialization_desc:0 "Maintaining the security of our nation necessitates the creation of a new industrial economy. Modern technologies demand greater efficiency to make the most of our land and resources. Progress marches on, and we can not afford to get left behind."
 FAT_redistribute_noble_wealth:0 "귀족들의 부 재분배"
 FAT_redistribute_noble_wealth_desc:0 "For far too long, the wealth and power of Griffonia has been monopolised by its corrupt nobility. Although their political stranglehold over society has been broken, these aristocrats have not yet properly paid for their injustices. Their riches are now forfeit, to be divided amongst the people."
 FAT_guarantee_prosperity:0 "뒤처지는 그리폰이 없게"
 FAT_guarantee_prosperity_desc:0 "The lands of the Republic are rich and bountiful, and our citizens are virtuous and diligent. It would be inexcusable for a nation blessed with such abundance not to provide for its people: it is our duty to guarantee the prosperity of every citizen."
 FAT_antagonize_equestria:0 "이퀘스트리아 대적"
 FAT_antagonize_equestria_desc:0 "The Equestrians claim to believe in freedom and equality, all the while worshipping their "divine" princesses. Although they have historically paid lip service to the fight for liberty, their hypocrisy has always been plain for all to see. From now on we will no longer refrain from speaking the truth about Equestria."
 FAT_reach_out_to_nova_griffonia:0 "노바 그리포니아에 접근"
 FAT_reach_out_to_nova_griffonia_desc:0 "Our cousins across the sea share our struggle against tyranny and monarchism; it would be wise to reach out to them with a proposal for an alliance. Such an alliance would allow us to ensure that Republicanism maintains a pawhold on the continent."
 FAT_bolster_the_military:0 "군대 강화"
 FAT_bolster_the_military_desc:0 "It is imperative that the Republic possesses a strong military capable of projecting our power throughout the world and defending our values. Whatever challenges await us in the future, we must be ready to face them in the name of liberty!"
 ### Events ###
 
 griffonRepublic.2.t:0 "그리포니아 공화국의 공화주의 협약 초대"
 griffonRepublic.2.d:0 "우리는 외세의 침략에 맞서 모든 그리폰 공화국들을 통합하려는 군사적, 경제적, 정치적 동맹인 공화주의 협약에 가입하라는 그리포니아 공화국의 초청을 받았습니다. 우리가 침략을 받게 된다면 그들은 우리에게 도움을 줄 것이고, 그들이 공격받으면 우리는 그들을 도울 의무가 생길 것입니다."
 griffonRepublic.2.a:0 "좋다, 우리는 공화국의 투쟁과 함께 갈 것이다."
 griffonRepublic.2.b:0 "협약에 가입할 수는 없다. 하지만 그들의 도움에는 고마움을 표한다."
 griffonRepublic.2.b.tt:0 "우리는 완전 동맹에 동의하지는 않지만 상호 방위조약에는 동의할 것입니다.\n"
 griffonRepublic.2.c:0 "우리 일은 우리가 알아서 해결하겠다."
 
 griffonRepublic.3.t:0 "공화주의 투쟁"
 griffonRepublic.3.d:0 "[From.GetLeader]이(가) 이끄는 공화주의 운동으로부터 갈라져 나온지 여러 해가 지났습니다. 이 기간 동안 우리의 사회주의와 평등 정책은 교착상태에 빠졌고, 반면 그리포니아 공화국은 현재 그 어느 때보다도 강하고 번영하는 새 시대를 향해 나아가고 있습니다. 아마도 그들을 향한 우리의 입장을 다시 생각해 볼 때인 것 같습니다."
 griffonRepublic.3.a:0 "우리는 공화국을 돕는 파트너가 되겠다."
 griffonRepublic.3.b:0 "우리는 공화국 당국에 다시 접근해서 우리가 할 수 있는 만큼 그들을 도와야 한다."
 griffonRepublic.3.c:0 "아니, 케머스카이는 978년에 우리가 맞서 싸우겠다고 맹세했던 폭군들과 다를 게 하나도 없다!"
 
