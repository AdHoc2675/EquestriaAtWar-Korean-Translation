 griffonRepublic.226.t:0 "공화주의자 숙청"
 griffonRepublic.226.d:0 "오스카 1세의 바람에도 불구하고 클라우드버리 공국 정부는 그들의 기만적인 이념 및 자국 정부의 초창기 때 계속해 온 도적 행위로 나라를 괴롭혀 온 공화주의적 요소들을 집단으로 숙청하기로 결정했습니다.\n\n이것은 986년 케머스카이가 스카이나비아 관련 요소들을 숙청한 이후 처음으로 있는 대숙청입니다. [Root.GetLeader]은(는) 로즈윙이 수도를 확보하고 케머스카이의 비참한 정권을 몰아냈을 때에도 그와 함께 가기를 거부했던 두 전 공화국 장군인 발터 에머리히와 슈나벨 선글라이더가 이끈다고 알려진 공화국 저항세력을 뿌리뽑겠다고 선언했습니다.\n\n우리의 최선의 노력에도 불구하고 선글라이더와 에머리히는 지금까지 큰 저항 없이 저항 운동을 지금까지 지속해 왔습니다. [Root.GetLeader]은(는) 이제 반역적인 민주주의자들을 근절하는 것을 그의 사명으로 삼은 듯 합니다. 비록 그가 그들과 개인적인 차원에서 보면 동일한 존재에 불과하지만 말입니다..."
 griffonRepublic.226.a:0 "공국을 위해 필요한 조치였다."

 griffonRepublic.227.t:0 "증가하는 시골 지역에서의 혼란"
 griffonRepublic.227.d:0 "라인하르트 선테일 장군과 클라우스 로즈윙 장군은 정부에 대한 노골적인 반대를 선언하고, 총통에게 대항하기 위해 그들의 도적 군 병력들을 통합했습니다. 지난 몇 년 동안, 북쪽의 군벌주의가 증가해 왔고 이제는 폭발하기 직전까지에 이르렀습니다. 북쪽의 많은 그리폰들은 식량과 직업을 위해 도적 민병대들에 합류했습니다. 케머스카이의 정부는 그들에게 충성하는 군대조차 선테일과 로즈윙의 군대와 맞서 북쪽의 산에서 싸우기를 꺼려하고 있어 그들을 보낼 수가 없습니다. 공화국 시민들은 점점 더 정부에 환멸을 느끼고 있는데, 군대를 보낼 수조차 없는 지금 이를 막기 위한 어떤 조치도 할 수 없습니다. 선테일과 로즈윙이 우위에 있는 상황에서 그들이 이 상황을 어떻게 이용할지는 전적으로 그들에게 달려 있습니다."
 griffonRepublic.227.a:0 "맙소사!"

 griffonRepublic.228.t:0 "공화국 반대자들의 사면"
 griffonRepublic.228.d:0 "충격적이게도, 오스카 플루멘자르는 군정 정권이 들어서고 클라우드버리 공국의 군주제를 회복한 후 해외로 도피한 공화당원들을 대거 사면했습니다. 오스카가 처음 정권을 잡았을 때 공화당은 비밀리에 정부의 통제권을 되찾기 위한 음모를 꾸미고 있었고, 여기에는 농민 운동과 심지어 공산주의 조직까지 연관되어 있었습니다. 하지만 이러한 새로운 움직임으로 인해 우리 장군들은 공화당이 더 이상 클라우드버리 공국에게 위협이 되지 않을 것이라고 확신합니다.\n\n슈나벨 선글라이더처럼 케머스카이에게 충성했던 장군들은 클라우드버리로의 안전한 이민을 제안받았지만, 그들이 계속 군 복무를 할 수 있을지는 아직 결정된 바 없습니다. 또한 하인리히 킹페더와 국민공화당의 보수주의자이자 중도파 의원인 토비아스 지벤호프같은 의원들도 공국으로의 공짜 이민의 기회가 주어졌고, 미래에 치러질 의회 선거에 참여할 수 있을 것이라고 공작이 말했습니다. 공작의 통치는 현재 독재정이지만, 공화당의 사면 허용에 따라 클라우드버리는 민주주의로 흘러가고 있을 수도 있습니다."
 griffonRepublic.228.a:0 "입헌 군주제로 가려는 움직임인가?"

 griffonRepublic.229.t:0 "공작권한법"
 griffonRepublic.229.d:0 "막스 화이트페더 장군과 치론 스톰페더 장군의 재촉으로 오스카 플루멘자르 1세는 대부분의 권력을 공화국의 수장에게 넘겨 주었고, 그는 이제 대부분의 행정 업무를 도맡게 될 것입니다. 그 업무에는 공작의 승인 없이 각료를 임명하거나 공국 내 귀족들에게 최후통첩과 제안을 할 권리, 그리고 잠재적인 선거나 의회를 열 것을 요구할 권리 등이 포함되어 있었습니다.\n\n오스카는 그 요구를 받아들일 수밖에 없었습니다. 그러지 않았으면 장군들이 그를 암살하고 더 우호적인 다른 왕조의 일원으로 교체할 것 같았기 때문이었습니다. 오스카가 법안에 서명하면서 대부분의 권력은 다시 한번 클라우드버리 공국을 건설한 군벌들에게 이전되었습니다."
 griffonRepublic.229.a:0 "난 이게 절대왕정인줄 알았는데?"
 
 griffonRepublic.230.t:0 "A Provisional Leader For Cloudbury?"
 griffonRepublic.230.d:0 "Our loyal ally in the revolutionary struggle, the Socialist Republic of Cloudbury, has sent a diplomatic envoy asking us to support the claim of one of the two candidates for provisional leader of the Socialist Republic of Cloudbury.\n\nThe first candidate, a communalist, is Rikard Astler, who supports a civilian economy and reconciliation with the Republican resistance in Cloudbury, who still support the misguided ideology of Kemerskai. Astler's policies include the development of civilian factories and infrastructure, along with meetings with Republican resistance officials to solve the problems of poor army and civilian integration with the native population.\n\nThe next candidate, an internationalist, is Moe Sparrowsbane, the general who masterminded the pro-Skynavian revolt against the Republic and supported socialist resistance efforts against Kemerskai's rule. As chairgriffon, he would surely institute policies of militarization and crackdowns on the Republican resistance. Believing the Republicans to be reactionaries after their abolishment of the constitution and distance from their socialist allies, Sparrowsbane is not afraid to get his claws dirty with the Republicans.\n\nSparrowsbane and Astler have different policies, but both are committed to the Skynavian cause and socialism, and both are a safe choice for our influence in the region."
 griffonRepublic.230.a:0 "Go with Astler, the communalist."
 griffonRepublic.230.b:0 "Go with Sparrowsbane, the internationalist."
 griffonRepublic.230.c:0 "Choosing provisional leaders for another country? Sounds imperialist to me..."

 griffonRepublic.231.t:0 "Skynavia Chooses Astler"
 griffonRepublic.231.d:0 "Our envoy has returned from our loyal ally and liberator, Skynavia. He brings an official document from the chairgriffon of the Skynavian Council that states that Rikard Astler is to become the provisional chairgriffon of the Socialist Republic of Cloudbury, instead of internationalist Moe Sparrowsbane, who they view as a power-hungry general with no regard for the stability of the people and state.\n\nRikard Astler is a more democratic socialist, perhaps even more liberal than those in Skynavia, believing that some capitalists and reactionaries can be reformed, which will make him perfect for dealing with the Republican resistance."
 griffonRepublic.231.a:0 "Sounds like a good choice to me!"
 griffonRepublic.231.b:0 "We won't let some power-hungry foreign council decide the wishes of the proletariat!"
 
 griffonRepublic.232.t:0 "Skynavia Chooses Sparrowsbane"
 griffonRepublic.232.d:0 "Our envoy has returned from our loyal ally and liberator, Skynavia. He brings an official document from the chairgriffon of the Skynavian Council that states that Moe Sparrowsbane is to become the provisional chairgriffon of the Socialist Republic of Cloudbury, instead of communalist Rikard Astler, who they view as a capitalist with too many sympathies for the Republican resistance and social-democratic economic models.\n\nMoe Sparrowsbane is a candidate who is driven and dedicated to socialist values. He has no problem with collectivizing industry and farms and establishing industrial democracy for all workers, and especially he has no problem with purging the vile Republican resistance."
 griffonRepublic.232.a:0 "Sounds like a good choice to me!"

 griffonRepublic.233.t:0 "Skynavia Allows Us To Choose Our Own Leader"
 griffonRepublic.233.d:0 "Our envoy has returned from our loyal ally and liberator, Skynavia, but he does not bring an official document designating a successor. Instead, he claims that the Skynavian Council told him to allow the Cloudburian Councils to choose their own leader, and that the Council believed intervening in a foreign country's politics was imperialist. Although, they did invade us, so...\n\nElections will be held in the next 35 days, and workers councils from all over Cloudbury will be invited to debate and send delegates to the capital. Our first socialist elections are about to begin!"
 griffonRepublic.233.a:0 "Wait, really?!"

 griffonRepublic.235.t:0 "선테일의 정의"
 griffonRepublic.235.d:0 "어린 황제 그로버 6세. 혁명의 파괴자 집정관 에로스 7세. 스트로베리 공작인 가브리엘라 이글클로. 공국의 후계자 에드무레 이글클로. 귀족 장군 엘리아스 브론즈테일. 브론즈힐의 황제의 개 이그나티우스. 모두가 단두대로 불려갔고 그들에게 정의가 구현되었습니다.\n\n놀랍게도 국민들은 그리포니아 공화국을 무너뜨리고 퇴폐적인 과두정의 군주정치에 의지한 최악의 반역자들에게 정의가 내려지자 환호성과 환희의 외침을 건넸습니다. 그리펜하임의 구석구석에 주황, 노랑, 주황의 삼색선인 그리포니아 공화국의 국기가 꽃혀 있었고, 옆에는 라인하르트 선테일의 조직인 그리포니아 민족혁명전선의 상징이 있었습니다.\n\n오늘은 선테일의 생애 최고의 날이었습니다. 마침내 그는 자신의 위대한 공화국에 대한 범죄를 복수했습니다. 알렉산더 케머스카이의 약한 통치를 타도하고, 공화국을 범그리포니아와 반왕당파로 탈바꿈했고, 이제 그는 케머스카이가 하지 못했던 일을 완수했습니다. 반혁명 세력은 파괴되었고, 집정관, 어린 황제, 스트로베리의 음흉한 귀족들, 브론즈힐의 개들 모두 신과 그리폰에게 저지른 범죄들의 대가를 받았습니다. 승리가 이루어졌습니다."
 griffonRepublic.235.a:0 "보레아스의 뜻으로..."

 griffonRepublic.236.t:0 "The Fate Of Bronzehill"
 griffonRepublic.236.d:0 "The diamond dogs. The traitors. The imperial puppets. In the Second and the First Revolutions, they slaughtered thousands upon thousands of Republican soldiers for the misguided goal of protecting their Emperor - it is time for them to pay for their heinous crimes. The dogs have shown no loyalty for the principles of liberty, democracy, and prosperity, and there are little among their ranks that have ever cared for a free Griffonian republic. Established as a nation of freed slaves, they have become slaves by a different name - slaves to the will of the despotic and decadent Griffonian Emperors.\n\nSuntail has decreed that thousands of diamond dog nobles would be exiled to Diamond Mountain and the River Federation, along with numerous generals who had participated against the Republicans. "The Decree on the Rights of the Diamond Dogs" was passed in the Republican parliament unanimously, forcing Diamond Dogs in Bronzehill into segregated systems controlled by the Griffon population. Despite an official condemnation by the River Federation and Diamond Mountain, Suntail has continued Diamond Dog segregation and exile, stating that "the Federation does not understand the magnitude of the crimes that these godless dogs have committed upon us."."
 griffonRepublic.236.a:0 "Excellent."

 griffonRepublic.237.t:0 "Griffonian National Republic Exiles Bronzehill Nobility"
 griffonRepublic.237.d:0 "Disturbing knowledge has arrived from the Griffonian National Republic, now in control of the Imperial City and the Diamond Dog Duchy of Bronzehill. The National Republic, which is fiercely pro-Griffon and detests the Diamond Dogs for their actions in preventing Republican victory in the Griffonian Revolution, where they sided with the Imperials, has exiled thousands and thousands of prominent diamond dogs and nobles, which have now arrived in the Diamond Mountain, where they were once exiled from years before.\n\nAlthough it is ironic that the dogs have come back to us after so long, is is more disturbing that the griffons would even do such a thing to our brethren. We must stay ever-vigilant in the fight against this new "National Republic", which is no different from that of Hellquill or Longsword. They are genocidal maniacs, and they must be stopped."
 griffonRepublic.237.a:0 "These crimes will not be forgiven."

 griffonRepublic.238.t:0 "The New Dream"
 griffonRepublic.238.d:0 "Claus Rosewing had finally done it. The constitutional monarchy thought impossible by the revolutionaries of 978 had been brought to Cloudbury and the Republic, and the nation has prospered under Rosewing's capable statsministership and Oskar's benevolent reign.\n\nKemerskai always told Rosewing that a constitutional monarchy would always result in the same corrupt hierarchy of the Griffonian Empire, but he was wrong - he had always been wrong. The parliamentary system - with Sivenhof's Natives' Rights Party, Rosewing's Constitutionalist Party, and Saxhagen's Traditionalist Party, was in a better state than the Republic's one-party dictatorship, where only the NRP reigned supreme. There was no socialism, no vicious fascism of Suntail and Stormfeather, only democracy and liberty, and the people truly loved the monarchy that had returned the principles to them. While at first they had booed Oskar Plumenjar, now, they saluted at his every step, and cheered when Claus Rosewing walked by with him.\n\n The three principles had truly been brought to the Republic, but this time, under the banner of the people's monarch and his loyal statsminister, not a charismatic but ruthless dictator who shattered the Republic beneath his iron fist and corrupt Republican ideology."
 griffonRepublic.238.a:0 "Liberty, democracy, prosperity, and monarchy!"
 
 griffonRepublic.239.t:0 "의회를 재개하다"
 griffonRepublic.239.d:0 "986년 알렉산더 케머스카이 총통이 헌법을 정지시킨 이후 처음으로 클라우드버리에서 의회 선거가 시작되었고, 공화국 전역의 정치가들과 운동가들이 좌파, 우파, 중도파를 가리지 않고 지역적 지위를 위해 출마했습니다.\n\n심지어는 비 국민공화당 출신 정당들, 예를 들면 자유민주당, 친이퀘스트리아 조화정당, 그리고 클라우드버리 그리폰들이 이끄는 토착민권리당도 약간의 의석을 얻었지만, 당연하게도 국민공화당이 의회 의석의 과반수를 차지했습니다.\n\n그러나 이 의석들은 국민공화당 내부의 서로 다른 파벌들로 나누어져 있었기에, 안정된 정치 상황을 만들기 위해서는 당 내에서 연합이 이루어져야 할 것입니다. 좌파, 중도파, 우파 모두가 연합 협상에 참여함에 따라 공화국은 곧 연립여당 체제를 갖추게 될 것으로 보입니다."
 griffonRepublic.239.a:0 "진보주의자들과 사회주의자들이 연합했다."
 griffonRepublic.239.b:0 "진보주의자들이 정부 요직의 대부분을 차지했다."
 griffonRepublic.239.c:0 "진보주의자들과 보수주의자들이 연합했다."
 griffonRepublic.239.f:0 "보수주의자들이 정부 요직의 대부분을 차지했다."

 griffonRepublic.240.t:0 "케머스카이 정부의 붕괴"
 griffonRepublic.240.d:0 ""알렉산더 케머스카이. 의회는 당신이 공화국 총통이라는 직함과 그 직함이 가지는 모든 권력에서 물러날 것을 결정했습니다. 임시 총통은 젊지만 유능한 리카드 아스틀러가 될 것입니다. 원수 각하께서는 공화국에 대한 봉사의 대가로 충분한 연금을 받게 될 것이고, 윙하겐에 있는 당신의 집으로 은퇴할 것입니다."\n\n케머스카이의 정권이 마침내 끝났고, 국민공화당 좌파가 권력을 잡으면서 그는 "공화국의 아버지"라는 새로운 칭호로 격하되어 명예 국회의원 의석과 새 총통의 특별 자문 권한을 받았습니다. 케머스카이는 많은 동지들이 두려워했던 정부에 대한 공개적인 저항 대신 당의 명령을 따라 아들과 딸을 데리고 윙하겐에 있는 자신의 해안가 자택으로 은퇴했습니다.\n\n아스틀러의 통치 하에 공화국은 이제 완전한 사회주의 국가가 되었지만 국민공화당 좌파가 국민공화당 조화파와 협력할 가능성이 남아 있습니다. 아스틀러가 스카이나비아 정보원이었다는 주장은 정부가 여전히 공화국의 꿈에 전념하고 스카이나비아 정책을 따를 이해관계가 없다고 선언하면서 빠르게 종식되었습니다.\n\n케머스카이는 그의 영지에서 이루어진 클라우드버리 신문 인터뷰에서 "이 소위 사회민주주의라는 것들은 위대한 공화국의 모든 상징에 대항해 침을 뱉는 그야말로 역겨운 움직임"이지만, 그는 이에 응하고 사임할 수밖에 없었다고 말했습니다. 이것은 공화국의 꿈을 향한 새로운 여명이 될까요, 아니면 사회주의 정권 하에서 시작된 공화국의 악몽이 될까요?"
 griffonRepublic.240.a:0 "잘 가시게, 늙은 그리폰 양반."

 griffonRepublic.241.t:0 "그로버 6세의 재탄생"
 griffonRepublic.241.a:0 "그는 그의 족쇄로부터 해방된 것이다."
 griffonRepublic.241.d:0 "케머스카이는 앞에 있는 젊은 그리폰을 바라보며 자신의 나이가 그에 비하면 바위로 만든 멍에처럼 무겁고 크게 차이가 난다는 것을 느끼고 있었습니다. 황제는 15살도 채 되지 않은 어린 아이였지만 주황색 황실 예복을 입고 왕관을 머리에 쓴 채 굳게 서 있었습니다. 그는 두려웠습니다. 케머스카이는 그 감정을 놓치기엔 이미 충분히 그의 얼굴을 읽은 상태였습니다. 그의 표정에는 두려움, 분노, 자존심, 결단력, 반항으로 가득 찬 채로 왕좌에서 총통의 시선과 마주하고 있었습니다.\n\n"그래서요, 혁명가 씨?" 소년이 말했습니다. "황제의 마지막 죽음을 보러 온 건가요?" 그의 목소리는 마지막에 거의 끊어질 뻔했습니다. 그의 단호한 자세에도 불구하고, 그것은 어린 아이의 목소리였습니다!\n\n"아이르의 자비로, 아니오." 그가 말했습니다. 그는 한숨을 쉬며 조금 떨어진 곳에 있는 의자를 끌어와서 그것에 앉아 소년을 올려다보았습니다. 5분이 지나고, 10분이 지나자 그로버는 천천히 몸을 앉았습니다. "미안하오." 케머스카이가 발톱을 서로 움켜쥔 채 젊은 황제에게 말했습니다. "아버지가 돌아가시고 어린 시절이 끝났을 때가 4살 때였지, 맞소? 11년은 당신이 그렇지 않다는 걸 증명하기에 충분한 시간이었을 텐데."\n\n"나도 내가 누군지는 알아요, 배신자!" 그로버 6세가 내뱉듯이 말했습니다. "난 그리포니아의 적법한 황제요, 그리고 그 다른 어떤 것도 아냐!"\n\n"바로 그거요." 케머스카이가 슬프게 동의하며 그로버를 멈춰 세웠습니다. "그로버 의사, 아니면 그로버 정원사인가... 아마도 그로버 제빵사가 될 수도 있겠지. 그런 일은 일어나지 않았소. 선택할 필요가 없었을 테니까. 자신만의 삶을 산 적이 없으니까... 제대로 된 삶을 살지를 않은 거지." 케머스카이가 한숨을 쉬었습니다. "꼭 그래야만 한다면 나를 미워해도 좋소. 내가 어찌 그대에게 늙은 괴물 말고 다른 게 될 수 있겠냐만, 어쩌면 언젠가 그대가 나이가 더 들면 이해할 거요... 아니면 여전히 날 미워하던가. 적어도 그건 당신이 할 수 있는 선택일 거요.""

 griffonRepublic.242.t:0 "어린 황제의 운명"
 griffonRepublic.242.d:0 "그리펜하임을 점령하고 몇 주 만에 헤르츠란트는 대체로 안정화되었고, 지역 공화당 움직임도 고무되었습니다. [Root.GetLeader]은(는) 수많은 민주 및 공산주의 지도자들과 만났습니다. 하지만 우리의 새로운 공화국을 개혁하고 978년의 실패를 되돌리기 위한 노력에도 불구하고 여전히 모든 그리폰들의 마음에 한 가지 의문이 남아 있습니다.\n\n어린 황제.\n\n그로버 6세는 그리펜하임 공격 당시 공화파 간첩에게 붙잡혔습니다. 그 덕에 978년 섭정 의회의 피비린내 나는 진압 사건의 주동자들 중 하나로 린치를 당하는 것은 피했지만, 그 이후 그는 옛 왕궁 지하 감옥에서 쇠약해져 왔습니다. 그는 빵, 물, 그리고 쾌적한 방을 제공받았지만 여전히 "황제"가 된다는 것이란 무엇인가라는 질문을 여러 번 던져 왔습니다.\n\n그러한 질문은 공화국 의회에서도 여러 번 제기되었습니다. 슈나벨 선글라이더는 민주주의 원칙과 공화국의 통합에 대한 헌신에도 불구하고 "그의 아버지가 저지른 용서할 수 없는 범죄와 그와 그의 비열한 섭정이 그리포니아 전역에 걸쳐 저지르려고 모의했던 범죄"에 대해 이 젊은 황제에게 정의를 구현해야 한다고 주장했습니다. 하지만 선글라이더는 케머스카이가 자신은 순전한 복수심과 대학살을 목적으로 어린 아이의 피를 흩뿌리지는 않을 것이라고 말하자 곧 침묵을 지켰습니다. 실용주의자였던 하인리히 킹페더는 우리가 "부패하고 뒤틀린 제국"보다 더 나음을 증명하기 위해서는 그로버 6세가 공화국의 시민으로서 해방되어야 한다고 주장했습니다. 킹페더의 제안은 황제가 그의 직위를 박탈당하면 그와 그의 혈족들은 공화국에게 위협이 되지 않을 것이라는 것이었습니다. 한편 공화국의 산업가이자 보수주의자였던 에리히 크라이거는 다른 선택지를 제시했습니다. 바로 그를 이퀘스트리아로 보내라는 것이었습니다. 그들은 그를 단순히 정치적 목적으로 이용하지 않을 것이며, 그에게 우정과 화합을 가르쳐 줄 것이었습니다.\n\n그라이거의 망명 제안과 젊은 그로버에게 시민권을 주어야 한다는 제안의 지지자들 사이에 격론이 있은 후 최종 판결이 내려졌습니다..."
 griffonRepublic.242.a:0 "그를 공화국의 시민으로 해방해라."
 griffonRepublic.242.b:0 "그를 이퀘스트리아로 추방해라."

 griffonRepublic.243.t:0 "그로버 6세의 추방"
 griffonRepublic.243.d:0 "황제의 문제는 신생 공화국에 큰 부담을 지우고 있습니다. 그를 그냥 시민이 되게 하기에는 황실에 대한 지나친 분노가 여전히 존재하지만, 새 정부가 이 젊은 그리폰과 무슨 관련이 있을까요? 섭정과 그의 아버지의 행동으로 그를 비난해야 할까요? 그런 해결책은 황당무계할 정도로 부당할 것이고, 아이러니하게도 그 해답은 군주제에 있는 것 같습니다... 혹은 양두제에 말입니다.\n\n이퀘스트리아 국가가 어린 그리폰을 보호해 줄 것을 제안하면서 우리를 돕기 위해 왔습니다. 그들은 그에게 새로운 가정, 교육, 그리고 바라건데 그의 삶에 새로운 목적을 줄 것입니다. 이것은 왕자에게 충분한 하역장이 되어줄 것입니다. 그리고 이퀘스트리아는 그들이 왕자를 정치적으로 이용하지 않을 것이라고 믿을 수 있는 충분한 외교적 지위를 가지고 있습니다.\n\n젊은 그로버가 배가 기다리고 있는 부두로 안내받고 있는 동안, "타협은 모두를 똑같이 불행하게 만든다"는 옛 속담이 떠오릅니다. 강경파들은 공화국의 대의명분을 위반하는 것으로 보고, 군주론자들은 또다른 잔혹행위로 간주하고 있습니다. 그럼에도 불구하고 아무도 필요 이상의 화를 내지 않을 것이고, 공화국이 스스로 증명하도록 시간을 줄 것입니다. 그로버가 20여 년 만에 돌아온다고 해도, 그는 변화된 그리포니아로 돌아갈 것입니다."
 griffonRepublic.243.a:0 "잘 가거라, 젊은 그리폰이여!"

 griffonRepublic.244.t:0 "빈닌 방문"
 griffonRepublic.244.d:0 "케머스카이가 한때 살고, 일하고, 놀았던 가족의 영토를 걸어가는 동안 그의 발걸음 하나하나가 빈 홀에 메아리쳤습니다. 케모스카이의 아버지인 알두스 대남작의 그림은 찢어진 채 옆에 치우쳐 있었습니다. 한때 귀족이었던 그의 가문의 몰락을 나타내는 증표였습니다. 케머스카이 가문은 죽어가고 있었고, 그 원인이 혁명이라는 사실은 그를 슬프게 했습니다. 그는 그로버 4세와 함께 그리펜하임 시를 따라 차를 몰고 명예의 메달을 땄던 옛날을 아직 기억하고 있습니다. 더 나은 그리포니아를 위한 싸움이 대륙을 갈라놓기 전 시절이 확실히 더 좋았던 때였던 것 같습니다.\n\n하지만 그는 단지 옛날을 회상하기 위해 여기에 온 것은 아닙니다. 그의 조카인 아우구스트 2세는 혁명 이후 몇 주 동안 가택 연금 상태에 있었습니다. 케머스카이는 마지막으로 그와 대화하고 공정하고 명예롭게 판단하는 것이라 생각했습니다.\n\n"삼촌." 아우구스트가 케머스카이를 냉혹한 분노가 남긴 눈으로 바라보며 말했습니다. "날 아빠랑 할아버지처럼 죽이러 온 거야? 아니면 날 굴복시키려고?"\n\n"난 싸우려고 온 게 아냐." 케머스카이가 조카의 맞은편에 앉아서 말했습니다. "하지만 아직도 내가 네 가족을 파멸시켰다는 거짓말을 계속한다면, 나도 어쩔 도리가 없군."\n\n"거짓말!" 아우구스트가 공화국의 총통에게 소리질렀습니다. "그리펜하임 거리에서 내 아빠를 쏜 놈들은 당신의 사기꾼들이었고, 할아버지의 처형을 명령한 건 바로 당신이잖아!"\n\n케머스카이는 말을 꺼내려 했지만 조카의 비명에 가려졌습니다. "우리 가족을 썩고 부패하게 만든 것도, 우리의 귀족 지위를 끝장낸 것도 모두 당신 때문이야! 그리고 이제는 여기 와서 망할 공화국의 정의를 외치며 나에게 무릎을 꿇고 네 꼭두각시가 되라고 하겠지!"\n\n그는 다시 의자에 비스듬히 앉아 한숨을 쉬며 마지막 말을 했습니다. "네가 해야 할 일을 해. 만약 내가 교수대에 간다면 나는 케머스카이의 가문과 제국의 기사의 자격으로 갈 거다. 소리지르는 강아지가 아니라.""
 griffonRepublic.244.a:0 "잘 가라, 조카여. 다시는 안 봤으면 좋겠군."
 griffonRepublic.244.b:0 "공화국에는 우리 모두를 위한 자리가 남아 있다."

 griffonRepublic.245.t:0 "귀족의 운명"
 griffonRepublic.245.d:0 "귀족. 혁명 기간 동안 공화국을 물리치고 그 이후 그리포니아 국민들을 계속 탄압한 반역자들이자 소범자들입니다.\n\n옛 그리포니아 제국의 대부분의 공작, 백작, 남작들은 공화국 군부에 의해 체포되어 수감되었습니다. 비록 우리가 많은 귀족들이 길모퉁이나 공화국 전역의 임시 교수대에서 린치를 당한 채 발견되기 전에 빠르게 재판에 회부시키는 데는 실패했지만 말입니다. 귀족들에 대한 억눌린 분노가 폭발했고, 민주주의자와 사회주의자 모두 이 반역자들의 재판과 처형을 우리에게 요구했습니다. 국민공화당의 사회민주 지도자 슈나벨 선글라이더는 "자유, 민주주의, 그리고 번영의 원칙에 따라 이 반역적인 귀족들은 그들의 죄를 위해 봉사해야 한다"고 선언했습니다.\n\n그러나 모든 공화국 정치가들이 그리포니아 귀족들에게 적대적인 것은 아니었습니다. 보수주의자이자 실용주의자인 하인리히 킹페더는 귀족들이 "그 시대의 법과 도덕에 따라 판단되어야 한다"고 말했습니다. 비록 킹페더의 신념이 공화국 시민들과 평민들 사이에서 인기 있는 것은 아니었지만, 많은 우익 인사들과 제국 관료들은 킹페더를 지지했습니다. 공화국을 구하기 위해서는 우리는 상상할 수도 없는 일이지만, 이러한 반역자들을 살려내야 할지도 모릅니다."
 griffonRepublic.245.a:0 "그들의 범죄에 정의의 심판이 내려져야 한다."
 griffonRepublic.245.b:0 "그들의 직위를 몰수하는 정도면 충분하다."

 griffonRepublic.246.t:0 "집정관의 대체재"
 griffonRepublic.246.d:0 "에로스, 에리온, 프로테우스가 더 이상 종교에 참여할 수 없게 해야 한다는 것은 분명합니다. 그들 모두는 그리포니아 공화국과 공정한 신앙에 대한 반역자입니다. 다만 새로운 문제점은 누가 그들의 대체재가 될 것이냐는 것입니다.\n\n공화당 소속 관료 올라프 레스텐은 공정한 사원들을 복구하고 가장 신학적이고 재능 있는 수도원장과 사제들만을 임명해서 새로운 집정관의 임무를 수행할 것을 주장했습니다. 페디시아에서 온 보레아스의 저명한 사제인 마르트 비몰트는 레스텐 파벌의 총애를 받고 있습니다. 그가 권력을 잡으면 그는 보레아스의 집정관인 오룸 6세가 될 것입니다.\n\n하지만 많은 그리폰들이 오룸 6세와 그의 소위 "공명정대함"을 문제 삼았습니다. 슈나벨 선글라이더의 교파이자 저명한 공화국 장군인 발터 에메리히는 "공정한" 성직자는 공화국을 즉각 반혁명가들에게 팔아넘길 이들이라고 주장했습니다. 대신 에메리히는 화이트테일의 아서 클렘프너가 공화당과 민주적인 대의에 더 충실하다고 말했습니다. 클렘프너의 개혁주의는 사원 내에서는 파괴적인 것으로 여겨졌지만, 그는 공화국의 대의에 완벽한 집정관입니다. 그가 권력을 잡으면 그는 평민 그리폰의 집정관 불가리스 1세가 될 것입니다."
 griffonRepublic.246.a:0 "공명정대한 집정관을 임명해라."
 griffonRepublic.246.b:0 "충성스러운 공화당 집정관을 임명해라."
 
