 griffonRepublic.6.t:0 "[From.GetName]의 세력 가입"
 griffonRepublic.6.d:0 "우리는 조금 전에 [From.GetName]이(가) 공식적으로 우리의 세력에 가입하기로 동의했다는 사실을 통보받았습니다!"
 griffonRepublic.6.a:0 "완벽해!"
 
 griffonRepublic.66.t:0 "상호 방위보장"
 griffonRepublic.66.d:0 "[From.GetName]은(는) 우리의 세력에 가입하는 것에 관심을 보였습니다. 그러나 그들은 완전한 약속을 하고 싶지는 않다고 선을 그었습니다. 따라서 반 제국 조약만이 체결되었습니다."
 griffonRepublic.66.a:0 "괜찮군."
 
