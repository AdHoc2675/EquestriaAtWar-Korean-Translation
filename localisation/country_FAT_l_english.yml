 FAT_Constitution_idea:0 "헌법 회복"
 FAT_Constitution_idea_desc:0 "그리포니아 공화국의 헌법은 모든 시민의 권리를 보장했습니다. 많은 그리폰들이 모두가 헌법의 자유를 누리게 하기 위해 목숨을 바쳤습니다. 그러나 북쪽으로의 행진 과정에서 유감스럽게도 그 위기를 수습하기 위해 헌법을 정지시켜야 했습니다. 이제 더 이상은 안 됩니다! 우리는 우리의 국가가 혁명의 가치를 지킬 것을 약속하며 헌법을 다시 부활시켰습니다. 진정한 자유는 우리의 손아귀에 있습니다."
