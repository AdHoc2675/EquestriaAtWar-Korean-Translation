 FAT_pardon_danior:0 "다니엘 크림손비크 사면"
 FAT_pardon_danior_desc:0 "다니엘 크림손비크는 수십 년 전 술에 취한 채 총통을 모욕하게 되자 공화국에서 도망쳐 나왔습니다. 현재 공화국군의 상태는 처참하며 노바 그리포니아에 하이힐 군사정부가 설립된 지금, 우리는 크림슨비크를 사면하고 그가 태어난 곳과 그가 복무했던 공화국에 그의 군사 기술을 가져오도록 독려해 주어야 합니다."
