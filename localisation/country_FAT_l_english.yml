 FAT_unruly_army_idea1_desc:0 " 우리가 물려받은 군대는 구 제국의 잔재이자, 옛 제국에서 온 희망자, 이상주의자, 그리고 소외된 자들로 이루어져 있습니다.\n그러나 우리의 무대책으로 인해 군의 사기가 곤두박질쳤고 일부는 약탈과 반란을 일삼고 있습니다. 이것은 우리가 군사 활동을 벌이기 극도로 어렵게 만들었고 우리의 정부에 대한 국민들의 신뢰를 해쳤습니다. 병사들과 그들의 기회주의적인 장군들은 군대가 완전히 해체되어 나라를 더 이상 방어할 수 없게 되기 전에 다시 서열 관계를 명확하게 해야 할 것입니다."
